<dhot id="Mo [P]"><title><h6>NOTE [P], p. 300. <ins comment="added for ease of reference"><xref footnote="1">[Mil 282.]</xref></ins></h6></title></dhot>
<dhot id="Mo [P].1"><para><ac><dc>A</dc> p</ac>rivate soldier in the <sc>Roman</sc> infantry had a denarius a day, somewhat less than eightpence. The <sc>Roman</sc> emperors had commonly 25 legions in pay, which allowing 5000 men to a legion, makes 125,000. <sc>Tacit.</sc> <em>Ann.</em> lib. iv. It is true, there were also auxiliaries to the legions; but their <MPB ed="Mil" num="283"/>numbers are uncertain, as well as their pay. To consider only the legionaries, the pay of the private men could not exceed 1,600,000 pounds. Now, the parliament in the last war commonly allowed for the fleet 2,500,000. We have therefore 900,000 over for the officers and other expences of the <sc>Roman</sc> legions. There seem to have been but few officers in the <sc>Roman</sc> armies, in comparison of what are employed in all our modern troops, except some <sc>Swiss</sc> corps. And these officers had very small pay: A centurion, for instance, only double a common soldier. And as the soldiers from their pay (<sc>Tacit.</sc> <em>Ann.</em> lib. i. ) bought their own cloaths, arms, tents, and baggage; this must also diminish considerably the other charges of the army. So little expensive was that mighty government, and so easy was its yoke over the world. And, indeed, this is the more natural conclusion from the foregoing calculations. For money, after the conquest of <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gypt</sc>, seems to have been nearly in as great plenty at <sc>Rome</sc>, as it is at present in the richest of the <sc>European</sc> kingdoms.</para></dhot>
<dhot id="Mo [Q]"><title><h6>NOTE [Q], p. 305. <ins comment="added for ease of reference"><xref footnote="4">[Mil 287.]</xref></ins></h6></title></dhot>
<dhot id="Mo [Q].1"><para><ac><dc>T</dc>hese</ac> facts I give upon the authority of Mons. du <sc>Tot</sc> in his <em>Reflections politiques</em>, an author of reputation. Though I must confess, that the facts which he advances on other occasions, are often so suspicious, as to make his authority less in this matter. However, the general observation, <OPB num="553"/>that the augmenting of the money in <sc>France</sc> does not at first proportionably augment the prices, is certainly just.</para></dhot>
<dhot id="Mo [Q].2"><para>By the by, this seems to be one of the best reasons which can be given, for a gradual and universal encrease of the denomination of money, though <MPB ed="Mil" num="288"/>it has been entirely overlooked in all those volumes which have been written on that question by <sc>Melon</sc>, Du <sc>Tot</sc>, and <sc>Paris</sc> de <sc>Verney</sc>. Were all our money, for instance, recoined, and a penny’s worth of silver taken from every shilling, the new shilling would probably purchase every thing that could have been bought by the old; the prices of every thing would thereby be insensibly diminished; foreign trade enlivened; and domestic industry, by the circulation of a great number of pounds and shillings, would receive some encrease and encouragement. In executing such a project, it would be better to make the new shilling pass for 24 halfpence, in order to preserve the illusion, and make it be taken for the same. And as a recoinage of our silver begins to be requisite, by the continual wearing of our shillings and sixpences, it may be doubtful, whether we ought to imitate the example in King <sc>William</sc>’s reign, when the clipt money was raised to the old standard.</para></dhot>
