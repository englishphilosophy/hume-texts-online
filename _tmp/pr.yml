<dhot id="PR [A].1"><para><ac><dc>I</dc> h</ac>ave taken it for granted, according to the supposition of <sc>Machiavel</sc>, that the ancient <sc>Persians</sc> had no nobility; though there is reason to suspect, that the <sc>Florentine</sc> secretary, who seems to have been better acquainted with the <sc>Roman</sc> than the <sc>Greek</sc> authors, was mistaken in this particular. The more ancient <sc>Persians</sc>, whose manners are described by <sc>Xenophon</sc>, were a free people, and had nobility. Their <greek>ομοτιμοι</greek> were preserved even after the extending of their conquests and the consequent change of their government. <sc>Arrian</sc> mentions them in <sc>Darius</sc>’s time, <em>De exped.</em> <sc>Alex.</sc> lib. ii. Historians also speak often of the persons in command as men of family. <sc>Tygranes</sc>, who was general of the <sc>Medes</sc> under <sc>Xerxes</sc>, was of the race of <sc>Achm<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>nes</sc>, <sc>Herod.</sc> lib. vii. cap. 62. <sc>Artach<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>as</sc>, who directed the cutting of the canal about mount <sc>Athos</sc>, was of the same family. Id. cap. 117. <sc>Megabyzus</sc> was one of the seven eminent <sc>Persians</sc> who conspired against the <sc>Magi</sc>. His son, <sc>Zopyrus</sc>, was in the highest command under <sc>Darius</sc>, and delivered <sc>Babylon</sc> to him. His grandson, <sc>Megabyzus</sc>, commanded the army, defeated at <sc>Marathon</sc>. His great-grandson, <sc>Zopyrus</sc>, was also eminent, and was banished <ins comment="I assume there should be a 'from' here; this error, however, (if it is an error) is found in every edition containing this footnote">from</ins> <sc>Persia</sc>. <sc>Herod.</sc> lib. iii. <sc>Thuc.</sc> lib. i. <MPB ed="Mil" num="23"/><sc>Rosaces</sc>, who commanded an army in <sc>Egypt</sc> under <sc>Artaxerxes</sc>, was also descended from one of the seven conspirators, <sc>Diod. Sic.</sc> lib. xvi. <sc>Agesilaus</sc>, in <sc>Xenophon</sc>, Hist. <sc>Gr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>c.</sc> lib. iv. being desirous of making a mar<OPB num="542"/>riage betwixt king <sc>Cotys</sc> his ally, and the daughter of <sc>Spithridates</sc>, a <sc>Persian</sc> of rank, who had deserted to him, first asks <sc>Cotys</sc> what family <sc>Spithridates</sc> is of. One of the most considerable in <sc>Persia</sc>, says <sc>Cotys</sc>. <sc>Ari<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc>, when offered the sovereignty by <sc>Clearchus</sc> and the ten thousand <sc>Greeks</sc>, refused it as of too low a rank, and said, that so many eminent <sc>Persians</sc> would never endure his rule. <em>Id. de exped.</em> lib. ii. Some of the families descended from the seven <sc>Persians</sc> abovementioned remained during all <sc>Alexander</sc>’s successors; and <sc>Mithirdates</sc>, in <sc>Antiochus</sc>’s time, is said by <sc>Polybius</sc> to be descended from one of them, lib. v. cap. 43. <sc>Artabazus</sc> was esteemed, as <sc>Arrian</sc> says, <greek><em>εν τοις πρωτοις Περσων</em></greek> lib. iii. And when <sc>Alexander</sc> married in one day 80 of his captains to <sc>Persian</sc> women, his intention plainly was to ally the <sc>Macedonians</sc> with the most eminent <sc>Persian</sc> families. Id. lib. vii. <sc>Diodorus Siculus</sc> says they were of the most noble birth in <sc>Persia</sc>, lib. xvii. The government of <sc>Persia</sc> was despotic, and conducted in many respects, after the eastern manner, but was not carried so far as to extirpate all nobility, and confound all ranks and orders. It left men who were still great, by themselves and their family, independent of their office and commission. And the reason why the <sc>Macedonians</sc> kept so easily dominion over them was owing to other causes easy to be found in the historians; though it must be owned that <sc>Machiavel</sc>’s reasoning is, in itself, just, however doubtful its application to the present case.</para></dhot>
