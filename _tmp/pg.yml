<dhot id="PG [C].1"><para><dc>I</dc> <sc>Say</sc>, <em>in part</em>; For it is a vulgar error to imagine, that the ancients were as great friends to toleration as the <sc>English</sc> or <sc>Dutch</sc> are at present. The laws against external superstition, amongst the <sc>Romans</sc>, were as anciente as the time of the twelve tables; and the <sc>Jews</sc> as well as <sc>Christians</sc> were sometimes punished by them; though, in general, these laws were not rigorously executed. Immediately after the conquest of <sc>Gaul</sc>, they forbad all but the natives to be initiated into the religion of the <sc>Druids</sc>; and this was a kind of persecution. In about a century after this conquest, the emperor, <sc>Claudius</sc>, quite abolished that superstition by penal laws; which would have been a very grievous persecution, if the imitation <MPB ed="Mil" num="62"/>of the <sc>Roman</sc> manners had not, before-hand, weaned the <sc>Gauls</sc> from their ancient prejudices. <sc>Suetonius</sc> <em>in vita</em> <sc>Claudii</sc>. <sc>Pliny</sc> ascribes the abolition of the Druidical superstitions to <sc>Tiberius</sc>, probably because that emperor had taken some steps towards restraining them (lib. xxx. cap. i.). This is an instance of the usual caution and moderation of the <sc>Romans</sc> in such cases; and very different from their violent and sanguinary method of treating the <em>Christians</em>. Hence we may entertain a suspicion, that those furious persecutions of <em>Christianity</em> were in some measure owing to the imprudent zeal and bigotry of the first propagators of that sect; and Ecclesiastical history affords us many reasons to confirm this suspicion.</para></dhot>
