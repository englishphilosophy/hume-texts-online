<dhot id="PG n1"><note sym="*">As this fact has not been much observed by antiquaries or politicians, I shall deliver it in the words of the <sc>Roman</sc> historian. <em>Populus <sc>Tusculanus</sc> cum conjugibus ac liberis <sc>Romam</sc> venit: Ea multitudo, veste mutata, &amp; specie reorum tribus circuit, genibus se omnium advolvens. Plus itaque misericordia ad p<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>n<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> veniam impetrandam, quam causa ad crimen purgandum valuit. Tribus omnes pr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>ter <sc>Polliam</sc>, antiquarunt legem. <sc>Polli<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins></sc> sententia fuit, puberes verberatos necari, liberos conjugesque sub corona lege belli venire: Memoriamque ejus ir<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> <sc>Tusculanis</sc> in p<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>n<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> tam atrocis auctores mansisse ad patris <del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>tatem constat; nec quemquam fere ex <sc>Pollia</sc> tribu candidatum <sc>Papiram</sc> ferre solitam</em>, <sc>T. Livii</sc>, lib. 8. <MPB ed="Mil" num="58"/>The <sc>Castelani</sc> and <sc>Nicolloti</sc> are two mobbish factions in <sc>Venice</sc>, who frequently box together, and then lay aside their quarrels presently.</note></dhot>
