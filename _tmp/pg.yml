<dhot id="PG 0"><MPB ed="Mil" num="54"/><title><h1>Of <sc>Parties</sc> in <sc>General</sc>.</h1></title></dhot>
<dhot id="PG 1"><para><ac><dc>O</dc>f</ac> all men, that distinguish themselves by memorable atchievements, the first place of honour seems due to <sc>Legislators</sc> and founders of states, who transmit a system of laws and institutions to secure the peace, happiness, and liberty of future generations. The influence of useful inventions in the arts and sciences may, perhaps, extend farther than that of wise laws, whose effects are limited both in time and place; but the benefit arising from the former, is not so sensible as that which results from the latter. Speculative sciences do, indeed, improve the mind; but this advantage reaches only to a few persons, who have leisure to apply themselves to them. And as to practical arts, which encrease the commodities and enjoyments of life, it is well known, that <MPB ed="Mil" num="55"/>men’s happiness consists not so much in an abundance of these, as in the peace and security with which they possess them; and those blessings can only be derived from good government. Not to mention, that general virtue and good morals in a state, which are so requisite to happiness, can never arise from the most refined precepts of philosophy, or even the severest injunctions of religion; but must proceed <OPB num="56"/>entirely from the virtuous education of youth, the effect of wise laws and institutions. I must, therefore, presume to differ from Lord <sc>Bacon</sc> in this particular, and must regard antiquity as somewhat unjust in its distribution of honours, when it made gods of all the inventors of useful arts, such as <sc>Ceres</sc>, <sc>Bacchus</sc>, <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>sculapius</sc>; and dignify legislators, such as <sc>Romulus</sc> and <sc>Theseus</sc>, only with the appellation of demigods and heroes.</para></dhot>
<dhot id="PG 2"><para>As much as legislators and founders of states ought to be honoured and respected among men, as much ought the founders of sects and factions to be detested and hated; because the influence of faction is directly contrary to that of laws. Factions subvert government, render laws impotent, and beget the fiercest animosities among men of the same nation, who ought to give mutual assistance and protection to each other. And what should render the founders of parties more odious is, the difficulty of extirpating these weeds, when once they have taken root in any state. They naturally propagate themselves for many centuries, and seldom end but by the total dissolution of that government, in which they are sown. They are, besides, plants which grow most plentifully in the richest soil; and though absolute governments be not wholly free from them, it must be confessed, that they rise more easily, and propagate themselves faster in free govern<MPB ed="Mil" num="56"/>ments, where they always infect the legislature itself, which alone could be able, by the steady application of rewards and punishments, to eradicate them.</para></dhot>
<dhot id="PG 3"><para>Factions may be divided into <sc>Personal</sc> and <sc>Real</sc>; that is, into factions, founded on personal friendship or animosity among such as compose the contending parties, and into those founded on some real difference of sentiment or interest. The reason of this distinction is obvious; <OPB num="57"/>though I must acknowledge, that parties are seldom found pure and unmixed, either of the one kind or the other. It is not often seen, that a government divides into factions, where there is no difference in the views of the constituent members, either real or apparent, trivial or material: And in those factions, which are founded on the most real and most material difference, there is always observed a great deal of personal animosity or affection. But notwithstanding this mixture, a party may be denominated either personal or real, according to that principle which is predominant, and is found to have the greatest influence.</para></dhot>
<dhot id="PG 4"><para>Personal factions arise most easily in small republics. Every domestic quarrel, there, becomes an affair of state. Love, vanity, emulation, any passion, as well as ambition and resentment, begets public division. The <sc>Neri</sc> and <sc>Bianchi</sc> of <sc>Florence</sc>, the <sc>Fregosi</sc> and <sc>Adorni</sc> of <sc>Genoa</sc>, the <sc>Colonesi</sc> and <sc>Orsini</sc> of modern <sc>Rome</sc>, were parties of this kind.</para></dhot>
<dhot id="PG 5"><para>Men have such a propensity to divide into personal factions, that the smallest appearance of real difference will pro<MPB ed="Mil" num="57"/>duce them. What can be imagined more trivial than the difference between one colour of livery and another in horse races? Yet this difference begat two most inveterate factions in the <sc>Greek</sc> empire, the <sc>Prasini</sc> and <sc>Veneti</sc>, who never suspended their animosities, till they ruined that unhappy government.</para></dhot>
<dhot id="PG 6"><para>We find in the <sc>Roman</sc> history a remarkable dissension between two tribes, the <sc>Pollia</sc> and <sc>Papiria</sc>, which continued for the space of near three hundred years, and discovered itself in their suffrages at every election of magistrates<footnote num="1" sym="*"/>. <MPB ed="Mil" num="58"/>This faction was the more remarkable, as <OPB num="58"/>it could continue for so long a tract of time; even though it did not spread itself, nor draw any of the other tribes into a share of the quarrel. If mankind had not a strong propensity to such divisions, the indifference of the rest of the community must have suppressed this foolish animosity, that had not any aliment of new benefits and injuries, of general sympathy and antipathy, which never fail to take place, when the whole state is rent into two equal factions.</para></dhot>
<dhot id="PG 7"><para>Nothing is more usual than to see parties, which have begun upon a real difference, continue even after that difference is lost. When men are once inlisted on opposite sides, they contract an affection to the persons with whom they are united, and an animosity against their antagonists: And these passions they often transmit to their posterity. The real difference between <sc>Guelf</sc> and <sc>Ghibbelline</sc> was long lost in <sc>Italy</sc>, before these factions were extinguished. The <sc>Guelfs</sc> adhered to the pope, the <sc>Ghibbellines</sc> to the emperor; yet the family of <sc>Sforza</sc>, who were in alliance with the emperor, though they were <sc>Guelfs</sc>, being expelled <sc>Milan</sc> by the king<footnote num="2" sym="†"/> of <sc>France</sc>, assisted by <sc>Jacomo Trivulzio</sc> and the <sc>Ghibbellines</sc>, the pope concurred with the latter, and they formed leagues with the pope against the emperor.</para></dhot>
<dhot id="PG 8"><OPB num="59"/><MPB ed="Mil" num="59"/><para>The civil wars which arose some few years ago in <sc>Morocco</sc>, between the <em>blacks</em> and <em>whites</em>, merely on account of their complexion, are founded on a pleasant difference. We laugh at them; but I believe, were things rightly examined, we afford much more occasion of ridicule to the <sc>Moors</sc>. For, what are all the wars of religion, which have prevailed in this polite and knowing part of the world? They are certainly more absurd than the <sc>Moorish</sc> civil wars. The difference of complexion is a sensible and a real difference: But the controversy about an article of faith, which is utterly absurd and unintelligible, is not a difference in sentiment, but in a few phrases and expressions, which one party accepts of, without understanding them; and the other refuses in the same manner.</para></dhot>
<dhot id="PG 9"><para><em>Real</em> factions may be divided into those from <em>interest</em>, from <em>principle</em>, and from <em>affection</em>. Of all factions, the first are the most reasonable, and the most excusable. Where two orders of men, such as the nobles and people, have a distinct authority in a government, not very accurately balanced and modelled, they naturally follow a distinct interest; nor can we reasonably expect a different conduct, considering that degree of selfishness implanted in human nature. It requires great skill in a legislator to prevent such parties; and many philosophers are of opinion, that this secret, like the <em>grand elixir</em>, or <em>perpetual motion</em>, may amuse men in theory, but can never possibly be reduced to practice. In despotic governments, indeed, fac<MPB ed="Mil" num="60"/>tions often do not appear; but they are not the less real; or rather, they are more real and more pernicious, upon that very account. The distinct orders of men, nobles and people, soldiers and merchants, have all a distinct interest; but the more powerful oppresses the weaker with impunity, and without resistance; which begets a seeming tranquillity in such governments.</para></dhot>
<dhot id="PG 10"><para>There has been an attempt in <sc>England</sc> to divide the <em>landed</em> and <em>trading</em> part of the nation; but without success. The interests of these two bodies are not really distinct, and never will be so, till our public debts encrease to such a degree, as to become altogether oppressive and intolerable.</para></dhot>
<dhot id="PG 11"><para>Parties from <em>principle</em>, especially abstract speculative principle, are known only to modern times, and are, perhaps, the most extraordinary and unaccountable <em>ph<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>nomenon</em>, that has yet appeared in human affairs. Where different principles beget a contrariety of conduct, which is the case with all different political principles, the matter may be more easily explained. A man, who esteems the true right of government to lie in one man, or one family, cannot easily agree with his fellow-citizen, who thinks that another man or family is possessed of this right. Each naturally wishes that right may take place, according to his own notions of it. But where the difference of principle is attended with no contrariety of action, but every one may follow his own way, without interfering with his neighbour, as happens in all religious controversies; what madness, what fury can beget such unhappy and such fatal divisions?</para></dhot>
<dhot id="PG 12"><para>Two men travelling on the highway, the one east, the other west, can easily pass each other, if the way be broad enough: But two men, reasoning upon opposite principles of religion, cannot so easily pass, without shocking; though one should think, that the way were also, in that case, sufficiently broad, and that each might proceed, without interruption, in his own course. But such is the nature of the human mind, that it always lays hold on every mind that approaches it; and as it is wonderfully fortified by an unanimity of sentiments, so is <MPB ed="Mil" num="61"/>it shocked and disturbed by any contrariety. Hence the eagerness, which most people discover in a dispute; and hence their impatience of opposition, even in the most speculative and indifferent opinions.</para></dhot>
<dhot id="PG 13"><para>This principle, however frivolous it may appear, seems to have been the origin of all religious wars and divisions. But as this principle is universal in human nature, its effects would not have been confined to one age, and to one sect of religion, did it not there concur with other more accidental causes, which raise it to such a height, as to produce the greatest misery and devastation. Most religions of the ancient world arose in the unknown ages of government, when men were as yet barbarous and uninstructed, and the prince, as well as peasant, was disposed to receive, with implicit faith, every pious tale or fiction, which was offered him. The magistrate embraced the religion of the people, and entering cordially into the care of sacred matters, naturally acquired an authority in them, and united the ecclesiastical with the civil power. But the <em>Christian</em> religion arising, while principles directly opposite to it were firmly established in the polite part of the world, who despised the nation that first broached this novelty; no wonder, that, in such circumstances, it was but little countenanced by the civil magistrate, and that the priesthood was allowed to engross all the authority in the new sect. So bad a use did they make of this power, even in those early times, that the primitive persecutions may, perhaps, <em>in part</em><footnote num="3" sym="*"/>, be <MPB ed="Mil" num="62"/>ascribed to the violence instilled by them into their followers. And the same principles of priestly government continuing, after Christianity became the established religion, they have engendered a spirit of persecution, which has ever since been the poison of human society, and the source of the most inveterate factions in every government. Such divisions, therefore, on the part of the people, may justly be esteemed factions of <em>principle</em>; but, on the part of the priests, who are the prime movers, they are really factions of <em>interest</em>.</para></dhot>
<dhot id="PG 14"><para>There is another cause (beside the authority of the priests, and the separation of the ecclesiastical and civil powers) which has contributed to render <sc>Christendom</sc> the scene of religious wars and divisions. Religions, that arise in ages totally ignorant and barbarous, consist mostly of traditional tales and fictions, which may be different in every sect, without being contrary to each other; and even when they are contrary, every one adheres to the tradition of his own sect, without much reasoning or disputation. But as philosophy was widely spread over the world, at the time when Christianity arose, the teachers of the new sect were obliged to form a system of speculative opinions; to divide, with some accuracy, their articles of faith; and to explain, comment, confute, and defend with all the subtilty of argument and science. Hence naturally arose keenness in dispute, when the Christian religion came to be <MPB ed="Mil" num="63"/>split into new divisions and heresies: And this keenness assisted the priests in their policy, of begetting a mutual hatred and antipathy among their deluded followers. Sects of philosophy, in the ancient world, were more zealous than parties of religion; but in modern times, parties of religion are more furious and enraged than the most cruel factions that ever arose from interest and ambition.</para></dhot>
<dhot id="PG 15"><para>I have mentioned parties from <em>affection</em> as a kind of <em>real</em> parties, beside those from <em>interest</em> and <em>principle</em>. By parties from affection, I understand those which are founded on the different attachments of men towards particular families and persons, whom they desire to rule over them. These factions are often very violent; though, I must own, it may seem unaccountable, that men should attach themselves so strongly to persons, with whom they are no wise acquainted, whom perhaps they never saw, and from whom they never received, nor can ever hope for any favour. Yet this we often find to be the case, and even with men, who, on other occasions, discover no great generosity of spirit, nor are found to be easily transported by friendship beyond their own interest. We are apt to think the relation between us and our sovereign very close and intimate. The splendour of majesty and power bestows an importance on the fortunes even of a single person. And when a man’s good-nature does not give him this imaginary interest, his ill-nature will, from spite and opposition to persons whose sentiments are different from his own.</para></dhot>
