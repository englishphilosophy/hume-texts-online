<dhot id="N [YY].1"><OPB num="503"/><para><ac><dc>“F</dc>ragilis</ac> &amp; laboriosa mortalitas in partes ista digessit, infirmitatis su<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> memor, ut portionibus quisquis coleret, quo maxime indigeret.” <sc>Plin.</sc> lib. ii. cap. 7. So early as <sc>Hesiod</sc>’s time there were 30,000 deities. <em>Oper. &amp; Dier.</em> lib. i. ver. 250. But the task to be performed by these seems still too great for their number. The provinces of the deities were so subdivided, that there was even a God of <em>Sneezing</em>. See <sc>Arist.</sc> <em>Probl.</em> sect. 33. cap. 7. The province of copulation, suitably to the importance and dignity of it, was divided among several deities.</para></dhot>
<dhot id="N [ZZ]"><title><h6>NOTE [ZZ], p. 420. <ins comment="added for ease of reference"><xref footnote="27">[Bea 47.]</xref></ins></h6></title></dhot>
<dhot id="N [ZZ].1"><para><ac><dc>I</dc>t</ac> will be easy to give a reason, why <sc>Thales</sc>, <sc>Anaximander</sc>, and those early philosophers, who really were atheists, might be very orthodox in the pagan creed; and why <sc>Anaxagoras</sc> and <sc>Socrates</sc>, though real theists, must naturally, in ancient times, be esteemed impious. The blind, unguided powers of nature, if they could produce men, might also produce such beings as <sc>Jupiter</sc> and <sc>Neptune</sc>, who <OPB num="504"/>being the most powerful, intelligent existences in the world, would be proper objects of worship. But where a supreme intelligence, the first cause of all, is admitted, these capricious beings, if they exist at all, must appear very subordinate and dependent, and consequently be excluded from the rank of deities. <sc>Plato</sc> (de leg. lib. x.) assigns this reason for the imputation thrown on <sc>Anaxagoras</sc>, namely his denying the divinity of the stars, planets, and other created objects.</para></dhot>
<dhot id="N [AAA]"><title><h6>NOTE [AAA], p. 436. <ins comment="added for ease of reference"><xref footnote="42">[Bea 60.]</xref></ins></h6></title></dhot>
<dhot id="N [AAA].1"><para><ac><dc>V</dc>errius</ac><nbsp/><sc>Flaccus</sc>, cited by <sc>Pliny</sc>, lib. xxviii. cap. 2. affirmed, that it was usual for the <sc>Romans</sc>, before they laid siege to any town, to invocate the tutelar deity of the place, and by promising him greater honours than those he at present enjoyed, bribe him to betray his old friends and votaries. The name of the tutelar deity of <sc>Rome</sc> was for this reason kept a most religious mystery; lest the enemies of the republic should be able, in the same manner, to draw him over to their service. For without the name, they thought, nothing of that kind could be practised. <sc>Pliny</sc> says, that the common form of invocation was preserved to his time in the ritual of the pontifs. And <sc>Macrobius</sc> has transmitted a copy of it from the secret things of <sc>Sammonicus Serenus</sc>.</para></dhot>
<dhot id="N [BBB]"><title><h6>NOTE [BBB], p. 439. <ins comment="added for ease of reference"><xref footnote="51">[Bea 62.]</xref></ins></h6></title></dhot>
<dhot id="N [BBB].1"><para><ac><dc>M</dc>ost</ac> nations have fallen into this guilt of human sacrifices; though, perhaps, that impious superstition has never prevailed very much in any civilized nation, unless we except the <sc>Carthaginians</sc>. For the <sc>Tyrians</sc> soon abolished it. A sacrifice is conceived as a present; and any present is delivered to their deity by destroying it and rendering it useless to men; by burning what is solid, pouring out the liquid, and killing the animate. For want of a better way of doing him service, we do ourselves an injury; and fancy that we thereby express, at least, the heartiness of our good-will and adoration. Thus our mercenary devotion deceives ourselves, and imagines it deceives the deity.</para></dhot>
<dhot id="N [CCC]"><title><h6>NOTE [CCC], p. 447. <ins comment="added for ease of reference"><xref footnote="58">[Bea 69.]</xref></ins></h6></title></dhot>
<dhot id="N [CCC].1"><OPB num="505"/><para><ac><dc>I</dc>t</ac> is strange that the <sc>Egyptian</sc> religion, though so absurd, should yet have borne so great a resemblance to the <sc>Jewish</sc>, that ancient writers even of the greatest genius were not able to observe any difference between them. For it is remarkable that both <sc>Tacitus</sc>, and <sc>Suetonius</sc>, when they mention that decree of the senate, under <sc>Tiberius</sc>, by which the <sc>Egyptian</sc> and <sc>Jewish</sc> proselytes were banished from <sc>Rome</sc>, expressly treat these religions as the same; and it appears, that even the decree itself was founded on that supposition. “Actum &amp; de sacris <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gyptiis</sc>, <sc>Judaicisque</sc> pellendis; factumque patrum consultum, ut quatuor millia libertini generis <em>ea superstitione</em> infecta, quis idonea <del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>tas, in insulam Sardiniam veherentur, coercendis illic latrociniis; &amp; si ob gravitatem c<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>li interissent, <em>vile damnum:</em> Ceteri cederent <sc>Italia</sc>, nisi certam ante diem profanos ritus exuissent.” <del>Tacit.</del><ins comment="small capitals added, in keeping with formatting preferences elsewhere; the name is in small capitals in the 1772 edition, and is changed here presumably by mistake"><sc>Tacit.</sc></ins> ann. lib. ii, c. 85. “Externas c<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>remonias, <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gyptios</sc>, <sc>Judaicosque</sc> ritus compescuit; coactus qui <em>superstitione ea</em> tenebantur, religiosas vestes cum instrumento omni comburere, &amp;c.” <sc>Sueton. Tiber.</sc> c. 36. These wise heathens, observing something in the general air, and genius, and spirit of the two religions to be the same, esteemed the differences of their dogmas too frivolous to deserve any attention.</para></dhot>
<dhot id="N [DDD]"><title><h6>NOTE [DDD], p. 455. <ins comment="added for ease of reference"><xref footnote="78">[Bea 74.]</xref></ins></h6></title></dhot>
<dhot id="N [DDD].1"><para><ac><dc>X</dc>enophon</ac>’s conduct, as related by himself, is, at once, an incontestable proof of the general credulity of mankind in those ages, and the incoherencies, in all ages, of men’s opinions in religious matters. That great captain and philosopher, the disciple of <sc>Socrates</sc>, and one who has delivered some of the most refined sentiments with regard to a deity, gave all the following marks of vulgar, pagan superstition. By <sc>Socrates</sc>’s advice, he consulted the oracle of <sc>Delphi</sc>, before he would engage in the expedition of <sc>Cyrus</sc>. De exped. lib. iii. p. 294. ex edit Leuncl. Sees a dream the night after the generals were seized; which he pays great re<OPB num="506"/>gard to, but thinks ambiguous. Id. p. 295. He and the whole army regard sneezing as a very lucky omen. Id. p. 300. Has another dream, when he comes to the river <sc>Centrites</sc>, which his fellow-general, <sc>Chirosophus</sc>, also pays great regard to. Id. lib. iv. p. 323. The <sc>Greeks</sc>, suffering from a cold north wind, sacrifice to it; and the historian observes, that it immediately abated. Id. p. 329. <sc>Xenophon</sc> consults the sacrifices in <MPB ed="Bea" num="75"/>secret, before he would form any resolution with himself about settling a colony. Lib. v. p. 359. He was himself a very skilful augur. Id. p. 361. Is determined by the victims to refuse the sole command of the army which was offered him. Lib. vi. p. 273. <sc>Cleander</sc>, the <sc>Spartan</sc>, though very desirous of it, refuses it for the same reason. Id. p. 392. <sc>Xenophon</sc> mentions an old dream with the interpretation given him, when he first joined <sc>Cyrus</sc>, p. 373. Mentions also the place of <sc>Hercules</sc>’s descent into hell as believing it, and says the marks of it are still remaining. Id. p. 375. Had almost starved the army, rather than lead them to the field against the auspices. Id. p. 382, 383. His friend, <sc>Euclides</sc>, the augur, would not believe that he had brought no money from the expedition; till he (<sc>Euclides</sc>) sacrificed, and then he saw the matter clearly in the Exta. Lib. vii. p. 425. The same philosopher, proposing a project of mines for the encrease of the <sc>Athenian</sc> revenues, advises them first to consult the oracle. De rat. red. p. 392. That all this devotion was not a farce, in order to serve a political purpose, appears both from the facts themselves, and from the genius of that age, when little or nothing could be gained by hypocrisy. Besides, <sc>Xenophon</sc>, as appears from his Memorabilia, was a kind of heretic in those times, which no political devotee ever is. It is for the same reason, I maintain, that <sc>Newton</sc>, <sc>Locke</sc>, <sc>Clarke</sc>, &amp;c. being <em>Arians</em> or <em>Socinians</em>, were very sincere in the creed they professed: And I always oppose this argument to some libertines, who will needs have it, that it was impossible but that these philosophers must have been hypocrites.</para></dhot>
<dhot id="N [EEE]"><title><h6>NOTE [EEE], p. 460. <ins comment="added for ease of reference"><xref footnote="87">[Bea 79.]</xref></ins></h6></title></dhot>
<dhot id="N [EEE].1"><OPB num="507"/><para><ac><dc>B</dc>acchus</ac>, a divine being, is represented by the heathen mythology as the inventor of dancing and the theatre. Plays were anciently even a part of public worship on the most solemn occasions, and often employed in times of pestilence, to appease the offended deities. But they have been zealously proscribed by the godly in later ages; and the playhouse, according to a learned divine, is the porch of hell.</para></dhot>
<dhot id="N [EEE].2"><para>But in order to show more evidently, that it is possible for a religion to represent the divinity in still a more immoral and unamiable light than he was pictured by the ancients, we shall cite a long passage from an author of taste and imagination, who was surely no enemy to Christianity. It is the Chevalier <sc>Ramsay</sc>, a writer, who had so laudable an inclination to be orthodox, that his reason never found any difficulty, even in the doctrines which free-thinkers scruple the most, the trinity, incarnation, and satisfaction: His humanity alone, of which he seems to have had a great stock, rebelled against the doctrines of eternal reprobation and predestination. He expresses himself thus: ‘What strange ideas,’ says he, ‘would an Indian or a Chinese philosopher have of our holy religion, if they judged by the schemes given of it by our modern free-thinkers, and pharisaical doctors of all sects? According to the odious and too <em>vulgar</em> system of these incredulous scoffers and credulous scribblers, “The God of the Jews is a most cruel, unjust, partial, and fantastical being. He created, about 6000 years ago, a man and a woman, and placed them in a fine garden of <sc>Asia</sc>, of which there are no remains. This garden was furnished with all sorts of trees, fountains, and flowers. He allowed them the use of all the fruits of this beautiful garden, except one, that was planted in the midst thereof, and that had in it a secret virtue of preserving them in continual health and vigour of body and mind, of exalting their natural powers and making them wise. The devil entered into the body of a serpent, and solicited the first woman to eat of this forbidden fruit; she engaged her husband to do the same. To punish this slight curiosity and natural desire of life and knowledge, <OPB num="508"/>God not only threw our first parents out of paradise, but he condemned all their posterity to temporal misery, and the greatest part of them to eternal pains, though the souls of these innocent children have no more relation to that of <sc>Adam</sc> than to those of <sc>Nero</sc> and <sc>Mahomet</sc>; since, according to the scholastic drivellers, fabulists, and mythologists, all souls are created pure, and infused immediately into mortal bodies, <MPB ed="Bea" num="80"/>so soon as the f<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>tus is formed. To accomplish the barbarous, partial decree of predestination and reprobation, God abandoned all nations to darkness, idolatry, and superstition, without any saving knowledge or salutary graces; unless it was one particular nation, whom he chose as his peculiar people. This chosen nation was, however, the most stupid, ungrateful, rebellious and persidious of all nations. After God had thus kept the far greater part of all the human species, during near 4000 years, in a reprobate state, he changed all of a sudden, and took a fancy for other nations beside the <sc>Jews</sc>. Then he sent his only begotten Son to the world, under a human form, to appease his wrath, satisfy his vindictive justice, and die for the pardon of sin. Very few nations, however, have heard of this gospel; and all the rest, though left in invincible ignorance, are damned without exception, or any possibility of remission. The greatest part of those who have heard of it, have changed only some speculative notions about God, and some external forms in worship: For, in other respects, the bulk of Christians have continued as corrupt as the rest of mankind in their morals; yea, so much the more perverse and criminal, that their lights were greater. Unless it be a very small select number, all other Christians, like the pagans, will be for ever damned; the great sacrifice offered up for them will become void and of no effect; God will take delight for ever, in their torments and blasphemies; and though he can, by one <em>fiat</em> change their hearts, yet they will remain for ever unconverted and unconvertible, because he will be for ever unappeasable and irreconcileable. It is true, that all this makes God odious, a hater of souls, rather than a lover of <OPB num="509"/>them; a cruel, vindictive tyrant, an impotent or a wrathful d<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>mon, rather than an all-powerful, beneficent father of spirits: Yet all this is a mystery. He has secret reasons for his conduct, that are impenetrable; and though he appears unjust and barbarous, yet we must believe the contrary, because what is injustice, crime, cruelty, and the blackest malice in us, is in him justice, mercy, and sovereign goodness.” Thus the incredulous free-thinkers, the judaizing Christians, and the fatalistic doctors have disfigured and dishonoured the sublime mysteries of our holy faith; thus they have confounded the nature of good and evil; transformed the most monstrous passions into divine attributes, and surpassed the pagans in blasphemy, by ascribing to the eternal nature, as perfections, what makes the most horrid crimes amongst men. The grosser pagans contented themselves with divinizing lust, incest, and adultery; but the predestinarian doctors have divinized cruelty, wrath, fury, vengeance, and all the blackest vices.’ See the Chevalier <sc>Ramsay</sc>’s philosophical principles of natural and revealed religion, Part II. p. 401.</para></dhot>
<dhot id="N [EEE].3"><para>The same author asserts, in other places, that the <em>Arminian</em> and <em>Molinist</em> schemes serve very little to mend the matter: And having thus thrown himself out of all received sects of Christianity, he is obliged to advance a system of his own, which is a kind of <em>Origenism</em>, and supposes the pre-existence of the souls both of men and beasts, and the eternal salvation and conversion of all men, beasts, and devils. But this notion, being quite peculiar to himself, we need not treat of. I thought the opinions of this ingenious author very curious; but I pretend not to warrant the justness of them.</para></dhot>
