<dhot id="PA n13"><note sym="*">We may here observe, that if domestic slavery really encreased populousness, it would be an exception to the general rule, that the happiness of any society and its populousness are necessary attendants. A master, from humour or interest, may make his slaves very unhappy, yet be careful, from interest, to encrease their number. Their marriage is not a matter of choice with them, more than any other action of their life.</note></dhot>
