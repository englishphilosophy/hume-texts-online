<dhot id="PA [T]"><title><h6>NOTE [T], p. 398. <ins comment="added for ease of reference"><xref footnote="1">[Mil 378.]</xref></ins></h6></title></dhot>
<dhot id="PA [T].1"><para><ac><dc>C</dc>o</ac><sc>lumella</sc> says, lib. iii. cap. 8. that in <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gypt</sc> and <sc>Africa</sc> the bearing of twins was frequent, and even customary; <em>gemini partus familiares, ac p<del>æ</del><ins comment="originally 'æ' separated to make searching the text easier">ae</ins>ne solennes sunt</em>. If this was true, there is a physical difference both in countries and ages. For travellers make no such remarks on these countries at present. On the contrary, we are apt to suppose the northern nations more prolific. As those two countries were provinces of the <sc>Roman</sc> empire, it is difficult, though not altogether absurd, to suppose that such a man as <sc>Columella</sc> might be mistaken with regard to them.</para></dhot>
<dhot id="PA [U]"><title><h6>NOTE [U], p. 404. <ins comment="added for ease of reference"><xref footnote="12">[Mil 386.]</xref></ins></h6></title></dhot>
<dhot id="PA [U].1"><para><ac><dc><em>E</em></dc><em>pist.</em></ac> 122. The inhuman sports exhibited at <sc>Rome</sc>, may justly be considered too as an effect of the people’s contempt for slaves, and was also a great cause of the general inhumanity of their princes and rulers. Who can read the accounts of the amphitheatrical entertainments without horror? Or who is surprised, that the emperors should treat that people in the same way the people treated their inferiors? <OPB num="555"/>One’s humanity is apt to renew the barbarous wish of <sc>Caligula</sc>, that the people had but one neck: A man could almost be pleased, by a single blow, to put an end to such a race of monsters. You may thank God, says the author above cited, (<em>epist.</em> 7.) addressing himself to the <sc>Roman</sc> people, that you have a master (to wit the mild and merciful <sc>Nero</sc>) who is incapable of learning cruelty from your example. This was spoke in the beginning of his reign: But he fitted them very well afterwards; and, no doubt, was considerably improved by the sight of the barbarous objects, to which he had, from his infancy, been accustomed.</para></dhot>
<dhot id="PA [X]"><title><h6>NOTE [X], p. 407. <ins comment="added for ease of reference"><xref footnote="17">[Mil 389.]</xref></ins></h6></title></dhot>
<dhot id="PA [X].1"><para><ac><dc>A</dc>s</ac> <em>servus</em> was the name of the genus, and verna of the species, without any correlative, this forms a strong presumption, that the latter were by far the least numerous. It is an universal observation which we may form upon language, that where two related parts of a whole bear any proportion to each other, in numbers, rank or consideration, there are always correlative terms invented, which answer to both the parts, and express their mutual relation. If they bear no proportion to each other, the term is only invented for the less, and marks its distinction from the whole. Thus <em>man</em> and <em>woman</em>, <em>master</em> and <em>servant</em>, <em>father</em> and <em>son</em>, <em>prince</em> and <em>subject</em>, <em>stranger</em> and <em>citizen</em>, are correlative terms. But the words <em>seaman</em>, <em>carpenter</em>, <em>smith</em>, <em>tailor</em>, &amp;c. have no correspondent terms, which express those who are no seamen, no carpenters, <em>&amp;c.</em> Languages differ very much with regard to the particular words where this distinction obtains; and may thence afford very strong inferences, concerning the manners and customs of different nations. The military government of the <sc>Roman</sc> emperors had exalted the soldiery so high, that they balanced all the other orders of the state: Hence <em>miles</em> and <em>paganus</em> became relative terms; a thing, till then, unknown to ancient, and still so to modern languages. Modern superstition exalted the clergy so high, that they overbalanced the whole state: Hence <em>clergy</em> and <em>laity</em> are terms opposed in all modern languages; and in these alone. And from the same principles I infer, that if the number of slaves bought <OPB num="556"/>by the <sc>Romans</sc> from foreign countries, had not extremely exceeded those which were bred at home, <em>verna</em> would have had a correlative, which would have expressed the former species of slaves. But these, it would seem, composed the main body of the ancient slaves, and the latter were but a few exceptions.</para></dhot>
<dhot id="PA [Y]"><title><h6>NOTE [Y], p. 410. <ins comment="added for ease of reference"><xref footnote="29">[Mil 392.]</xref></ins></h6></title></dhot>
<dhot id="PA [Y].1"><para><ac><dc>“N</dc>on</ac> temere ancill<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> ejus rei causa comparantur ut pariant.” <em>Digest.</em> lib. v. tit. 3. <em>de h<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>red. petit. lex</em> 27. The following texts are to the same purpose, “Spadonem morbosum non esse, neque vitiosum, verius mihi videtur; sed sanum esse, sicuti illum qui unum testiculum habet, qui etiam generare potest.” <em>Digest.</em> lib. ii. tit. 1. <em>de <del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>dilitio edicto, lex</em> 6. § 2.  “Sin autem quis ita spado sit, ut tam necessaria pars corporis penitus absit, morbosus est.” <em>Id. lex</em> 7.  His impotence, it seems, was only regarded so far as his health or life might be affected by it. In other respects, he was full as valuable. The same reasoning is employed with regard to female slaves. “Qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>ritur de ea muliere qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> semper mortuos parit, an morbosa sit? et ait Sabinus, si vulv<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> vitio hoc contingit, morbosam esse.” <em>Id. lex</em> 14.  It had even been doubted, whether a woman pregnant was morbid or vitiated; and it is determined, that she is sound, not on account of the value of her offspring, but because it is the natural part or office of women to bear children. “Si mulier pr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>gnans venerit, inter omnes convenit sanam eam esse. Maximum enim ac pr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>cipuum munus f<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>minarum accipere ac tueri conceptum. Puerperam quoque sanam esse; si modo nihil extrinsecus accedit, quod corpus ejus in aliquam valetudinem immitteret. De sterili <MPB ed="Mil" num="393"/>C<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>lius distinguere Trebatium dicit, ut si natura sterilis sit, sana sit; si vitio corporis, contra.” <em>Id.</em></para></dhot>
<dhot id="PA [Z]"><title><h6>NOTE [Z], p. 416. <ins comment="added for ease of reference"><xref footnote="53">[Mil 400.]</xref></ins></h6></title></dhot>
<dhot id="PA [Z].1"><para><ac><dc>T</dc>he</ac> practice of leaving great sums of money to friends, though one had near relations, was common in <sc>Greece</sc> as well as <sc>Rome</sc>; as we may gather from <sc>Lucian</sc>. This practice prevails much less in modern times; and <sc>Ben. Johnson</sc>’s <sc>Volpone</sc> is therefore almost entirely extracted from ancient authors, and suits better the manners of those times.</para></dhot>
<dhot id="PA [Z].2"><OPB num="557"/><para>It may justly be thought, that the liberty of divorces in <sc>Rome</sc> was another discouragement to marriage. Such a practice prevents not quarrels from <em>humour</em>, but rather encreases them; and occasions also those from <em>interest</em>, which are much more dangerous and destructive. See farther on this head, Part I. Essay <del>XVIII</del><ins comment="originally 'XVIII'; essay 18 is 'The Sceptic', but Hume presumably means essay 19, 'Of Polygamy and Divorces'">XIX</ins>. <ins comment="added for ease of reference">[Of Polygamy and Divorces.]</ins> Perhaps too the unnatural lusts of the ancients ought to be taken into consideration, as of some moment.</para></dhot>
<dhot id="PA [AA]"><title><h6>NOTE [AA], p. 420. <ins comment="added for ease of reference"><xref footnote="64">[Mil 403.]</xref></ins></h6></title></dhot>
<dhot id="PA [AA].1"><para><ac><dc>P</dc>lin.</ac> lib. xviii. cap. 3. The same author, in cap. 6. says, <em>Verumque fatentibus latifundia perdidere <MPB ed="Mil" num="404"/><sc>ITALIAM</sc>; jam vero et provincias. Sex domi semissem <sc>Afric<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins></sc> possidebant, cum interfecit eos <sc>Nero</sc> princeps.</em> In this view the barbarous butchery committed by the first <sc>Roman</sc> emperors, was not, perhaps, so destructive to the public as we may imagine. These never ceased till they had extinguished all the illustrious families, which had enjoyed the plunder of the world, during the latter ages of the republic. The new nobles who arose in their place, were less splendid, as we learn from <sc>Tacit.</sc> <em>Ann.</em> lib. iii. cap. 55.</para></dhot>
<dhot id="PA [BB]"><title><h6>NOTE [BB], p. 426. <ins comment="added for ease of reference"><xref footnote="84">[Mil 409.]</xref></ins></h6></title></dhot>
<dhot id="PA [BB].1"><para><ac><dc>W</dc>e</ac> shall mention from <sc>Diodorus Siculus</sc> alone a few massacres, which passed in the course of sixty years, during the most shining age of <sc>Greece</sc>. <MPB ed="Mil" num="410"/>There were banished from <sc>Sybaris</sc> 500 of the nobles and their partizans; lib. xii. p. 77. <em>ex edit.</em> <sc>Rhodomanni</sc>. Of <sc>Chians</sc>, 600 citizens banished; lib. xiii. p. 189. At <sc>Ephesus</sc>, 340 killed, 1000 banished; lib. xiii. p. 223. Of <sc>Cyrenians</sc>, 500 nobles killed, all the rest banished; lib. xiv. p. 263. The <sc>Corinthians</sc> killed 120, banished 500; lib. xiv. p. 304. <sc>Ph<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>bidas</sc> the <sc>Spartan</sc> banished 300 <sc>B<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>otians</sc>; lib. xv. p. 342. Upon the fall of the <sc>Laced<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>monians</sc>, Democracies were restored in many cities, and severe vengeance taken of the nobles, after the <sc>Greek</sc> manner. But matters did not end there. For the banished nobles, returning in many places, butchered their adversaries at <sc>Phial<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins></sc>, in <sc>Corinth</sc>, in <sc>Megara</sc>, in <sc>Phliasia</sc>. In this last place they killed <OPB num="558"/>300 of the people; but these again revolting, killed above 600 of the nobles, and banished the rest; lib. xv. p. 357. In <sc>Arcadia</sc> 1400 banished, besides many killed. The banished retired to <sc>Sparta</sc> and to <sc>Pallantium</sc>: The latter were delivered up to their countrymen, and all killed; lib. xv. p. 373. Of the banished from <sc>Argos</sc> and <sc>Thebes</sc>, there were 509 in the <sc>Spartan</sc> army; <em>id.</em> p. 374. Here is a detail of the most remarkable of <sc>Agathocles</sc>’s cruelties from the same author. The people before his usurpation had banished 600 nobles; lib. xix. p. 655. Afterwards that tyrant, in concurrence with the people, killed 4000 nobles, and banished 6000; <em>id.</em> p. 647. He killed 4000 people at <sc>Gela</sc>; <em>id.</em> p. 741. By <sc>Agathocles</sc>’s brother 8000 banished from <sc>Syracuse</sc>; lib. xx. p. 757. The inhabitants of <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gesta</sc>, to the number of 40,000, were killed, man, woman, and child; and with tortures, for the sake of their money; <em>id.</em> p. 802. All the relations, to wit, father, brother, children, grandfather, of his <sc>Libyan</sc> army, killed; <em>id.</em> p. 803. He killed 7000 exiles after capitulation; <em>id.</em> p. 816. It is to be remarked, that <sc>Agathocles</sc> was a man of great sense and courage, and is not to be suspected of wanton cruelty, contrary to the maxims of his age.</para></dhot>
<dhot id="PA [CC]"><title><h6>NOTE [CC], p. 428. <ins comment="added for ease of reference"><xref footnote="88">[Mil 412.]</xref></ins></h6></title></dhot>
<dhot id="PA [CC].1"><para><ac><dc>I</dc>n</ac> order to recommend his client to the favour of the people, he enumerates all the sums he had expended. When <greek>χορηγος</greek>, 30 minas: Upon a chorus of men 20 minas; <greek>εις πυρριχιστας</greek>, 8 minas; <greek>ανδρασι χορηγων</greek>, 50 minas; <greek>κυκλικω χορω</greek>, 3 minas; Seven times trierarch, where he spent 6 talents: Taxes, once 30 minas, another time 40; <greek>γυμνασιαρχων</greek>, 12 minas; <greek>χορηγος παιδικω χορω</greek>, 15 minas; <greek>κωμωδοις χορηγων</greek>, 18 minas; <greek>πυρριχισταις αγενειοις</greek>, 7 minas; <greek>τριηρει αμμιλωμενος</greek>, 15 minas; <greek>αρχιθεωρος</greek>, 30 minas: In the whole ten talents 38 minas. An immense sum for an <sc>Athenian</sc> fortune, and what alone would be esteemed great riches, <em>Orat.</em> 20. It is true, he says, the law did not oblige him absolutely to be at so much expence, not above a fourth. But without the favour of the people, no body was so much as safe; and this was the only way to gain it. See farther, <em>orat.</em> 24. <em>de pop. statu.</em> In <OPB num="559"/>another place, he introduces a speaker, who says that he had spent his whole fortune, and an immense one, eighty talents, for the people. <em>Orat.</em> 25. <em>de prob. <sc>Evandri</sc>.</em>  The <greek>μετοικοι</greek>, or strangers, find, says he, if they do not contribute largely enough to the people’s fancy, that they have reason to repent it. <em>Orat.</em> 30. <em>contra</em> <sc>Phil.</sc> You may see with what care <sc>Demosthenes</sc> displays his expences of this nature, when he pleads for himself <em>de corona;</em> and how he exaggerates <sc>Midias</sc>’s stinginess in this particular, in his accusation of that criminal. All this, by the by, is a mark of a very iniquitous judicature: And yet the <sc>Athenians</sc> valued themselves on having the most legal and regular administration of any people in <sc>Greece</sc>.</para></dhot>
<dhot id="PA [DD]"><title><h6>NOTE [DD], p. 429. <ins comment="added for ease of reference"><xref footnote="92">[Mil 414.]</xref></ins></h6></title></dhot>
<dhot id="PA [DD].1"><para><ac><dc>T</dc>he</ac> authorities cited above, are all historians, orators, and philosophers, whose testimony is unquestioned. It is dangerous to rely upon writers who deal in ridicule and satyr. What will posterity, for instance, infer from this passage of Dr. <sc>Swift</sc>: “I told him, that in the kingdom of <sc>Tribnia</sc> (<sc>Britain</sc>) by the natives called <sc>Langdon</sc> (<sc>London</sc>) where I had sojourned some time in my travels, the bulk of the people consist, in a manner, wholly of discoverers, witnesses, informers, accusers, prosecutors, evidences, swearers, together with their several subservient and subaltern instruments, all under the colours, the conduct, and pay of ministers of state and their deputies. The plots in that kingdom are usually the workmanship of those persons,” <em>&amp;c.</em> <del><sc>Gulliver</sc>s</del><ins comment="the apostrophe is missing in the 1777 edition, but present in earlier editions"><sc>Gulliver</sc>’s</ins> <em>travels</em>. Such a representation might suit the government of <sc>Athens</sc>; not that of <sc>England</sc>, which is remarkable even in modern times, for humanity, justice, and liberty. Yet the Doctor’s satyr, though carried to extremes, as is usual with him, even beyond other satyrical writers, did not altogether want an object. The Bishop of <sc>Rochester</sc>, who was his friend, and of the same party, had been banished a little before by bill of attainder, with great justice, but without such a proof as was legal, or according to the strict forms of common law.</para></dhot>
<dhot id="PA [EE]"><OPB num="560"/><title><h6>NOTE [EE], p. 438. <ins comment="added for ease of reference"><xref footnote="115">[Mil 422.]</xref></ins></h6></title></dhot>
<dhot id="PA [EE].1"><para><ac><dc>I</dc>n</ac> general, there is more candour and sincerity in ancient historians, but less exactness and care, than in the moderns. Our speculative factions, especially those of religion, throw such an illusion over our minds, that men seem to regard impartiality to their adversaries and to heretics, as a vice or weakness: But the commonness of books, by means of printing, has obliged modern historians to be more careful in avoiding contradictions and incongruities. <sc>Diodorus Siculus</sc> is a good writer, but it is with pain I see his narration contradict, in so many particulars, the two most authentic pieces of all <sc>Greek</sc> history, to wit, <sc>Xenophon</sc>’s expedition, and <sc>Demosthenes</sc>’s orations. <sc>Plutarch</sc> and <sc>Appian</sc> seem scarce ever to have read <sc>Cicero</sc>’s epistles.</para></dhot>
<dhot id="PA [FF]"><title><h6>NOTE [FF], p. 440. <ins comment="added for ease of reference"><xref footnote="130">[Mil 425.]</xref></ins></h6></title></dhot>
<dhot id="PA [FF].1"><para><ac><dc>P</dc>liny</ac>, lib. vii. cap. 25. says, that <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc> used to boast, that there had fallen in battle against him one million one hundred and ninety-two thousand men, besides those who perished in the civil wars. It is not probable, that that conqueror could ever pretend to be so exact in his computation. But allowing the fact, it is likely, that the <sc>Helvetii</sc>, <sc>Germans</sc>, and <sc>Britons</sc>, whom he slaughtered, would amount to near a half of the number.</para></dhot>
<dhot id="PA [GG]"><title><h6>NOTE [GG], p. 444. <ins comment="added for ease of reference"><xref footnote="146">[Mil 428.]</xref></ins></h6></title></dhot>
<dhot id="PA [GG].1"><para><ac><dc>W</dc>e</ac> are to observe, that when <sc>Dionysius Halycarnass<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc>  says, that if we regard the ancient walls of <sc>Rome</sc>, the extent of that city will not appear greater than that of <sc>Athens</sc>; he must mean the <sc>Acropolis</sc> and high town only. No ancient author ever speaks of the <sc>Pyr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>um</sc>, <sc>Phalerus</sc>, and <sc>Munychia</sc>, as the same with <sc>Athens</sc>. Much less can it be supposed, that <sc>Dionysius</sc> would consider the matter in that light, after the walls of <sc>Cimon</sc> and <sc>Pericles</sc> were destroyed, and <sc>Athens</sc> was entirely separated from these other towns. This observation destroys all <sc>Vossius</sc>’s reasonings, and introduces common sense into these calculations.</para></dhot>
<dhot id="PA [HH]"><OPB num="561"/><title><h6>NOTE [HH], p. 447. <ins comment="added for ease of reference"><xref footnote="167">[Mil 432.]</xref></ins></h6></title></dhot>
<dhot id="PA [HH].1"><para><ac><dc>D</dc>emost.</ac> <em>contra</em> <sc>Lept.</sc>  The <sc>Athenians</sc> brought yearly from <sc>Pontus</sc> 400,000 medimni or bushels of corn, as appeared from the custom-house books. And this was the greater part of their importation of corn. This by the by is a strong proof that there is some great mistake in the foregoing passage of <sc>Athen<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc>. For <sc>Attica</sc> itself was so barren of corn, that it produced not enough even to maintain the peasants. <sc>Tit. Liv.</sc> lib. xliii. cap. 6. And 400,000 medimni would scarcely feed 100,000 men during a twelvemonth. <sc>Lucian</sc>, in his <em>navigium sive vota</em>, says, that a ship, which, by the dimensions he gives, seems to have been about the size of our third rates, carried as much corn as would maintain all <sc>Attica</sc> for a twelve-month. But perhaps <sc>Athens</sc> was decayed at that time; and besides, it is not safe to trust to such loose rhetorical calculations.</para></dhot>
<dhot id="PA [II]"><title><h6>NOTE [II], p. 447. <ins comment="added for ease of reference"><xref footnote="170">[Mil 433.]</xref></ins></h6></title></dhot>
<dhot id="PA [II].1"><para><ac><dc>D</dc>iod.</ac> <sc>Sic.</sc> lib. xvii. When <sc>Alexander</sc> attacked <sc>Thebes</sc>, we may safely conclude, that almost all the inhabitants were present. Whoever is acquainted with the spirit of the <sc>Greeks</sc>, especially of the <sc>Thebans</sc>, will never suspect, that any of them would desert their country, when it was reduced to such extreme peril and distress. As <sc>Alexander</sc> took the town by storm, all those who bore arms were put to the sword without mercy; and they amounted only to 6000 men. Among these were some strangers and manumitted slaves. The captives, consisting of old men, women, children, and slaves, were sold, and they amounted to 30,000. We may therefore conclude that the free citizens in <sc>Thebes</sc>, of both sexes and all ages, were near 24,000; the strangers and slaves about 12,000. These last, we may observe, were somewhat fewer in proportion than at <sc>Athens</sc>; as is reasonable to imagine from this circumstance, that <sc>Athens</sc> was a town of more trade to support slaves, and of more entertainment to allure strangers. It is also to be remarked, that thirty-six thousand was the whole number of people, both in the city of <sc>Thebes</sc>, and the neighbouring territory: A very moderate number, it must be confessed; and this com<OPB num="562"/>putation, being founded on facts which appear indisputable, must have great weight in the present controversy. The above-mentioned number of <sc>Rhodians</sc> too were all the inhabitants of the island, who were free, and able to bear arms.</para></dhot>
<dhot id="PA [KK]"><title><h6>NOTE [KK], p. 451. <ins comment="added for ease of reference"><xref footnote="190">[Mil 437.]</xref></ins></h6></title></dhot>
<dhot id="PA [KK].1"><para><ac><dc>S</dc>trabo</ac>, liv. v.  says, that the emperor <sc>Augustus</sc> prohibited the raising houses higher than seventy feet. In another passage, lib. xvi. he speaks of the houses of <sc>Rome</sc> as remarkably high. See also to the same purpose <sc>Vitruvius</sc>, lib. ii. cap. 8. <sc>Aristides</sc> the sophist, in his oration <greek>εις Ρωμην</greek>, says, that <sc>Rome</sc> consisted of cities on the top of cities; and that if one were to spread it out, and unfold it, it would cover the whole surface of <sc>Italy</sc>. Where an author indulges himself in such extravagant declamations, and gives so much into the hyperbolical style, one knows not how far he must be reduced. But this reasoning seems natural: If <sc>Rome</sc> was built in so scattered a manner as <sc>Dionysius</sc> says, and ran so much into the country, there must have been very few streets where the houses were raised so high. It is only for want of room, that any body builds in that inconvenient manner.</para></dhot>
<dhot id="PA [LL]"><title><h6>NOTE [LL], p. 451. <ins comment="added for ease of reference"><xref footnote="191">[Mil 438.]</xref></ins></h6></title></dhot>
<dhot id="PA [LL].1"><para><ac><dc>L</dc>ib.</ac> ii. epist. 16. lib. v. epist. 6. It is true, <sc>Pliny</sc> there describes a country-house: But since that was the idea which the ancients formed of a magnificent and convenient building, the great men would certainly build the same way in town. “In laxitatem ruris excurrunt,” says <sc>Seneca</sc> of the rich and voluptuous, epist. 114. <sc>Valerius Maximus</sc>, lib. iv. cap. 4. speaking of <sc>Cincinnatus</sc>’s field of four acres, says, “Auguste se habitare nunc putat, cujus domus tantum patet quantum <sc>Cincinnati</sc> rura patuerant.” To the same purpose see lib. xxxvi. cap. 15. also lib. xviii. cap. 2.</para></dhot>
<dhot id="PA [MM]"><title><h6>NOTE [MM], p. 451. <ins comment="added for ease of reference"><xref footnote="193">[Mil 440.]</xref></ins></h6></title></dhot>
<dhot id="PA [MM].1"><para><ac><dc>“M</dc>oenia</ac> ejus (<sc>Rom<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins></sc>) collegere ambitu imperatoribus, censoribusque <sc>Vespasianis</sc>, A. U. C. 828. pass. xiii. MCC. complexa montes septem, ipsa dividitur in regiones quatuordecim, compita earum 265. Ejusdem <OPB num="563"/>spatii mensura, currente a milliario in capite <sc>Rom.</sc> Fori statuto, ad singulas portas, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> sunt hodie numero 37, ita ut duodecim port<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> semel numerentur, pr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>tereanturque ex veteribus septem, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> esse desierunt, efficit passuum per directum 30,775. Ad extrema veto tectorum cum castris pr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>toriis ab eodem Milliario, per vicos omnium viarum, mensura <MPB ed="Mil" num="439"/>collegit paulo amplius septuaginta millia passuum. Quo si quis altitudinem tectorum addat, dignam profecto, <del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>stimationem concipiat, fateaturque nullius urbis magnitudinem in toto orbe potuisse ei comparari.” <sc>Plin.</sc> lib. iii. cap. 5.</para></dhot>
<dhot id="PA [MM].2"><para>All the best manuscripts of <sc>Pliny</sc> read the passage as here cited, and fix the compass of the walls of <sc>Rome</sc> to be thirteen miles. The question is, What <sc>Pliny</sc> means by 30,775 paces, and how that number was formed? The manner in which I conceive it, is this. <sc>Rome</sc> was a semicircular area of thirteen miles circumference. The Forum, and consequently the Milliarium, we know, was situated on the banks of the <sc>Tyber</sc>, and near the center of the circle, or upon the diameter of the semicircular area. Though there were thirty-seven gates to <sc>Rome</sc>, yet only twelve of them had straight streets, leading from them to the Milliarium. <sc>Pliny</sc>, therefore, having assigned the circumference of <sc>Rome</sc>, and knowing that that alone was not sufficient to give us a just notion of its surface, uses this farther method. He supposes all the streets, leading from the Milliarium to the twelve gates, to be laid together into one straight line, and supposes we run along that line, so as to count each gate once: In which case, he says, that the whole line is 30,775 paces: Or, in other words, that each street or radius of the semicircular area is upon an average two miles and a half; and the whole length of <sc>Rome</sc> is five miles, and its breadth about half as much, besides the scattered suburbs.</para></dhot>
<dhot id="PA [MM].3"><para><sc>Pere Hardouin</sc> understands this passage in the same manner; with regard to <MPB ed="Mil" num="440"/>the laying together the several streets of <sc>Rome</sc> into one line, in order to compose 30,775 paces: But then he supposes, that streets led from the Milliarium to every gate, and that no street exceeded 800 paces in length. But <OPB num="564"/>(1.) a semicircular area, whose radius was only 800 paces, could never have a circumference near thirteen miles, the compass of <sc>Rome</sc> as assigned by <sc>Pliny</sc>. A radius of two miles and a half forms very nearly that circumference. (2.) There is an absurdity in supposing a city so built as to have streets running to its center from every gate in its circumference. These streets must interfere as they approach. (3.) This diminishes too much from the greatness of ancient <sc>Rome</sc>, and reduces that city below even <sc>Bristol</sc> or <sc>Rotterdam</sc>.</para></dhot>
<dhot id="PA [MM].4"><para>The sense which <sc>Vossius</sc> in his <em>Observationes vari<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins></em> puts on this passage of <sc>Pliny</sc>, errs widely in the other extreme. One manuscript of no authority, instead of thirteen miles, has assigned thirty miles for the compass of the walls of <sc>Rome</sc>. And <sc>Vossius</sc> understands this only of the curvilinear part of the circumference; supposing, that as the <sc>Tyber</sc> formed the diameter, there were no walls built on that side. But (1.) this reading is allowed to be contrary to almost all the manuscripts. (2.) Why should <sc>Pliny</sc>, a concise writer, repeat the compass of the walls of <sc>Rome</sc> in two successive sentences? (3.) Why repeat it with so sensible a variation? (4.) What is the meaning of <sc>Pliny</sc>’s mentioning twice the <sc>Milliarium</sc>, if a line was measured that had no dependence on the <sc>Milliarium</sc>? (5.) <sc>Aurelian</sc>’s wall is said by <sc>Vopiscus</sc> to have been drawn <em>laxiore ambitu</em>, and to have comprehended all the buildings and suburbs on the north side of the <sc>Tyber</sc>; yet its compass was only fifty miles; and even here critics suspect some mistake or corruption in the text; since the walls, which remain, and which are supposed to be the same with <sc>Aurelian</sc>’s, exceed not twelve miles. It is not probable, that <sc>Rome</sc> would diminish from <sc>Augustus</sc> to <sc>Aurelian</sc>. It remained still the capital of the same empire; and none of the civil wars in that long period, except the tumults on the death of <sc>Maximus</sc> and <sc>Balbinus</sc>, ever affected the city. <sc>Caracalla</sc> is said by <sc>Aurelius Victor</sc> to have encreased <sc>Rome</sc>. (6.) There are no remains of ancient buildings, which mark any such greatness of <sc>Rome</sc>. <sc>Vossius</sc>’s reply to this objection seems absurd, that the rubbish would sink sixty or seventy feet under ground. It appears from <sc>Spartian</sc> (<em>in vita Severi</em>) that the five-mile stone <em>in via Lavicana</em> was <OPB num="565"/>out of the city. (7.) <sc>Olympiodorus</sc> and <sc>Publius Victor</sc> fix the number of houses in <sc>Rome</sc> to be betwixt forty and fifty thousand. (8.) The very extravagance of the consequences drawn by this critic, as well as <sc>Lipsius</sc><MPB ed="Mil" num="441"/>, if they be necessary, destroys the foundation on which they are grounded: That <sc>Rome</sc> contained fourteen millions of inhabitants; while the whole kingdom of <sc>France</sc> contains only five, according to his computation, &amp;c.</para></dhot>
<dhot id="PA [MM].5"><para>The only objection to the sense which we have affixed above to the passage of <sc>Pliny</sc>, seems to lie in this, That <sc>Pliny</sc>, after mentioning the thirty-seven gates of <sc>Rome</sc>, assigns only a reason for suppressing the seven old ones, and says nothing of the eighteen gates, the streets leading from which terminated, according to my opinion, before they reached the Forum. But as <sc>Pliny</sc> was writing to the <sc>Romans</sc>, who perfectly knew the disposition of the streets, it is not strange he should take a circumstance for granted, which was so familiar to every body. Perhaps too, many of these gates led to wharfs upon the river.</para></dhot>
<dhot id="PA [NN]"><title><h6>NOTE [NN], p. 453. <ins comment="added for ease of reference"><xref footnote="204">[Mil 443.]</xref></ins></h6></title></dhot>
<dhot id="PA [NN].1"><para><ac><dc>Q</dc>u</ac><sc>intus Curtius</sc> says, its walls were ten miles in circumference, when founded by <sc>Alexander</sc>; lib. iv. cap. 8. <sc>Strabo</sc>, who had travelled to <sc>Alexandria</sc>, as well as <sc>Diodorus Siculus</sc>, says it was scarce four miles long, and in most places about a mile broad; lib. 17. <sc>Pliny</sc> says it resembled a <sc>Macedonian</sc> cassock, stretching out in the corners; lib. v. cap. 10. Notwithstanding this bulk of <sc>Alexandria</sc>, which seems but moderate, <sc>Diodorus Siculus</sc>, speaking of its circuit as drawn by <sc>Alexander</sc> (which it never exceeded, as we learn from <sc>Ammianus Marcellinus</sc>, lib. xxii. cap. 16.) says it was <greek>μεγεθει διαφεροντα</greek>, <em>extremely great</em>, ibid. The reason which he assigns for its surpassing all cities in the world (for he excepts not <sc>Rome</sc>) is, that it contained 300,000 free inhabitants. He also mentions the reve<MPB ed="Mil" num="444"/>nues of the kings, to wit, 6000 talents, as another circumstance to the same purpose: No such mighty sum in our eyes, <OPB num="566"/>even though we make allowance for the different value of money. What <sc>Strabo</sc> says of the neighbouring country, means only that it was well peopled, <greek>οικουμενα καλως</greek>. Might not one affirm, without any great hyperbole, that the whole banks of the river from <sc>Gravesend</sc> to <sc>Windsor</sc> are one city? This is even more than <sc>Strabo</sc> says of the banks of the lake <sc>Mareotis</sc>, and of the canal to <sc>Canopus</sc>. It is a vulgar saying in <sc>Italy</sc>, that the king of <sc>Sardinia</sc> has but one town in <sc>Piedmont</sc>; for it is all a town. <sc>Agrippa</sc>, in <sc>Josephus</sc> <em>de bello</em> <sc>Judaic.</sc> lib. ii. cap. 16. to make his audience comprehend the excessive greatness of <sc>Alexandria</sc>, which he endeavours to magnify, describes only the compass of the city as drawn by <sc>Alexander</sc>: A clear proof that the bulk of the inhabitants were lodged there, and that the neighbouring country was no more than what might be expected about all great towns, very well cultivated, and well peopled.</para></dhot>
<dhot id="PA [OO]"><title><h6>NOTE [OO], p. 454. <ins comment="added for ease of reference"><xref footnote="208">[Mil 444.]</xref></ins></h6></title></dhot>
<dhot id="PA [OO].1"><para><ac><dc>H</dc>e</ac> says (in <sc>Nerone</sc>, cap. 30.) that a portico or piazza of it was 3000 feet long; “tanta laxitas ut porticus triplices milliarias haberet.” He cannot mean three miles. For the <MPB ed="Mil" num="445"/>whole extent of the house from the <sc>Palatine</sc> to the <sc>Esquiline</sc> was not near so great. So when <sc>Vopisc.</sc> in <sc>Aureliano</sc> mentions a portico in <sc>Sallust</sc>’s gardens, which he calls <em>porticus milliarensis</em>, it must be understood of a thousand feet. So also <sc>Horace</sc>: <blockquote><tab/>“Nulla decempedis <br/>Metata privatis opacam <br/>Porticus exciplebat Arcton." <tab/>Lib. ii. ode 15.</blockquote> So also in lib. i. satyr. 8. <blockquote>“Mille pedes in fronte, trecentos cippus in agrum <br/>Hic dabat.”</blockquote></para></dhot>
<dhot id="PA [PP]"><title><h6>NOTE [PP], p. 464. <ins comment="added for ease of reference"><xref footnote="244">[Mil 455.]</xref></ins></h6></title></dhot>
<dhot id="PA [PP].1"><para><ac><dc>I</dc>t</ac> appears from <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>’s account, that the <sc>Gauls</sc> had no domestic slaves, who formed a different order from the <em>Plebes</em>. The whole common people were indeed a kind of <OPB num="567"/>slaves to the nobility, as the people of <sc>Poland</sc> are at this day: And a nobleman of <sc>Gaul</sc> had sometimes ten thousand dependents of this kind. Nor can we doubt, that the armies were composed of the people as well as of the nobility. The fighting men amongst the <sc>Helvetii</sc> were the fourth part of the inhabitants; a clear proof that all the males of military age bore arms. See <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc> <em>de bello Gall.</em> lib. i.</para></dhot>
<dhot id="PA [PP].2"><para>We may remark, that the numbers in <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>’s commentaries can be more depended on than those of any other ancient author, because of the <sc>Greek</sc> translation, which still remains, and which checks the <sc>Latin</sc> original.</para></dhot>
<dhot id="PA [QQ]"><title><h6>NOTE [QQ], p. 466. <ins comment="added for ease of reference"><xref footnote="255">[Mil 460.]</xref></ins></h6></title></dhot>
<dhot id="PA [QQ].1"><para><ac><dc>T</dc>he</ac> inhabitants of <sc>Marseilles</sc> lost not their superiority over the <sc>Gauls</sc> in commerce and the mechanic arts, till the <sc>Roman</sc> dominion turned the latter from arms to agriculture and civil life. See <sc>Strabo</sc>, lib. iv. That author, in several places, repeats the observation concerning the improvement arising from the <sc>Roman</sc> arts and civility: And he lived at the time when the change was new, and would be more sensible. So also <sc>Pliny</sc>: “Quis enim non, communicato orbe terrarum, majestate <sc>Romani</sc> imperii, profecisse vitam putet, commercio rerum ac societate fest<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> pacis, omniaque etiam, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> occulta antea fuerant, in promiscuo usu facta.” Lib. xiv. pro<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>m.  "Numine deûm electa (speaking of <sc>Italy</sc>) qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> c<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>lum ipsum clarius faceret, sparsa congregaret imperia, ritusque molliret, &amp; tot populorum discordes, ferasque linguas sermonis commercio contraheret ad colloquia, &amp; humanitatem homini daret; breviterque, una cunctarum gentium in toto orbe patria fieret;” lib. ii. cap. 5.  Nothing can be stronger to this purpose than the following passage from <sc>Tertullian</sc>, who lived about the age of <sc>Severus</sc>. “Certe quidem ipse orbis in promptu est, cultior de die &amp; instructior pristino. Omnia jam pervia, omnia nota, omnia negotiosa. Sol<MPB ed="Mil" num="459"/>itudines famosas retro fundi am<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>nissimi obliteraverunt, silvas arva domuerunt, <OPB num="568"/>feras pecora fugaverunt; aren<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> seruntur, saxa panguntur, paludes eliquantur, tant<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> urbes, quant<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> non cas<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> quondam. Jam nec insul<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> horrent, nec scopuli terrent; ubique domus, ubique populus, ubique respublica, ubique vita. Summum testimonium frequenti<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> human<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>, onerosi sumus mundo, vix nobis elementa sufficiunt; &amp; necessitates arctiores, et querel<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> apud omnes, dum jam nos natura non sustinet.” De anima, cap. 30. The air of rhetoric and declamation which appears in this passage, diminishes somewhat from its authority, but does not entirely destroy it. The same remark may be extended to the following passage of <sc>Aristides</sc> the sophist, who lived in the age of <sc>Adrian</sc>. “The whole world,” says he, addressing himself to the <sc>Romans</sc>, “seems to keep one holiday; and mankind, laying aside the sword which they formerly wore, now betake themselves to feasting and to joy. The cities, forgetting their ancient animosities, preserve only one emulation, which shall embellish itself most by every art and ornament; Theatres every where arise, amphitheatres, porticoes, aqueducts, temples, schools, academies; and one may safely pronounce, that the sinking world has been again raised by your auspicious empire. Nor have cities alone received an encrease of ornament and beauty; but the whole earth, like a garden or paradise, is cultivated and adorned: Insomuch, that such of mankind as are placed out of the limits of your empire (who are but few) seem to merit our sympathy and compassion.”</para></dhot>
<dhot id="PA [QQ].2"><para>It is remarkable, that though <sc>Diodorus Siculus</sc> makes the inhabitants of <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gypt</sc>, when conquered by the <sc>Romans</sc>, amount only to three millions<MPB ed="Mil" num="460"/>; yet <sc>Joseph.</sc> <em>de bello Jud.</em> lib. ii. cap. 16. says, that its inhabitants, excluding those of <sc>Alexandria</sc>, were seven millions and a half, in the reign of <sc>Nero</sc>: And he expressly says, that he drew this account from the books of the <sc>Roman</sc> publicans, who levied the poll-tax. <sc>Strabo</sc>, lib. xvii. praises the superior police of the <sc>Romans</sc> with regard to the finances of <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gypt</sc>, above that of its former monarchs: And no part of administration is more essential to the happiness of a people. Yet we read in <OPB num="569"/><sc>Athen<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc>, (lib. i. cap. 25.) who flourished during the reign of the <sc>Antonines</sc>, that the town <sc>Mareia</sc>, near <sc>Alexandria</sc>, which was formerly a large city, had dwindled into a village. This is not, properly speaking, a contradiction. <sc>Suidas</sc> (<sc>August.</sc>) says, that the Emperor <sc>Augustus</sc>, having numbered the whole <sc>Roman</sc> empire, found it contained only 4,101,017 men (<greek>ανδρες</greek>). There is here surely some great mistake, either in the author or transcriber. But this authority, feeble as it is, may be sufficient to counterbalance the exaggerated accounts of <sc>Herodotus</sc> and <sc>Diodorus Siculus</sc> with regard to more early times.</para></dhot>
<dhot id="PA [RR]"><title><h6>NOTE [RR], p. 467. <ins comment="added for ease of reference"><xref footnote="258">[Mil 461.]</xref></ins></h6></title></dhot>
<dhot id="PA [RR].1"><para><ac><dc>L</dc>ib.</ac> ii. cap. 62. It may perhaps be imagined, that <sc>Polybius</sc>, being dependent on <sc>Rome</sc>, would naturally extol the <sc>Roman</sc> dominion. But, in the <em>first</em> place, <sc>Polybius</sc>, though one sees sometimes instances of his caution, discovers no symptoms of flattery. <em>Secondly</em>, This opinion is only delivered in a single stroke, by the by, while he is intent upon another subject; and it is allowed, if there be any suspicion of an author’s insincerity, that these oblique propositions discover his real opinion better than his more formal and direct assertions.</para></dhot>
<dhot id="PA [SS]"><title><h6>NOTE [SS], p. 469. <ins comment="added for ease of reference"><xref footnote="263">[Mil 463.]</xref></ins></h6></title></dhot>
<dhot id="PA [SS].1"><para><ac><dc>I</dc> m</ac>ust confess that that discourse of <sc>Plutarch</sc>, concerning the silence of the oracles, is in general of so odd a texture, and so unlike his other productions, that one is at a loss what judgment to form of it. It is written in dialogue, which is a method of composition that <sc>Plutarch</sc> commonly but little affects. The personages he introduces advance very wild, absurd, and contradictory opinions, more like the visionary systems or ravings of <sc>Plato</sc> than the plain sense of <sc>Plutarch</sc>. There runs also through the whole an air of superstition and credulity, which resembles very little the spirit that appears in other philosophical compositions of that author. For it is <OPB num="570"/>remarkable, that, though <sc>Plutarch</sc> be an historian as superstitious as <sc>Herodotus</sc> or <sc>Livy</sc>, yet there is scarcely, in all antiquity, a philosopher less superstitious, excepting <sc>Cicero</sc> and <sc>Lucian</sc>. I must therefore confess, that a passage of <sc>Plutarch</sc>, cited from this discourse, has much less authority with me, than if it had been found in most of his other compositions.</para></dhot>
<dhot id="PA [SS].2"><para>There is only one other discourse of <sc>Plutarch</sc> liable to like objections, to wit, that <em>concerning those whose punishment is delayed by the Deity</em>. It is also writ in dialogue, contains like superstitious, wild visions, and seems to have been chiefly composed in rivalship to <sc>Plato</sc>, particularly his last book <em>de republica</em>.</para></dhot>
<dhot id="PA [SS].3"><para>And here I cannot but observe, that Mons. <sc>Fontenelle</sc>, a writer eminent for candor, seems to have departed a little from his usual character, when he endeavours to throw a ridicule upon <sc>Plutarch</sc> on account of passages to be met with in this dialogue concerning oracles. The absurdities here put into the mouths of the several personages are not to be ascribed to <sc>Plutarch</sc>. He makes them refute each other; and, in general, he seems to intend the ridiculing of those very opinions, which <sc>Fontenelle</sc> would ridicule him for maintaining. See <em>Histoire des oracles</em>.</para></dhot>
