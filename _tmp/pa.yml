<dhot id="PA n19"><note sym="*">It is computed in the <sc>West Indies</sc>, that a stock of slaves grow worse five <MPB ed="Mil" num="390"/><em>per cent.</em> every year, unless new slaves be bought to recruit them. They are not able to keep up their number, even in those warm countries, where cloaths and provisions are so easily got. How much more must this happen in <sc>European</sc> countries, and in or near great cities? I shall add, that, from the experience of our planters, slavery is as little advantageous to the master as to the slave, wherever hired servants can be procured. A man is obliged to cloath and feed his slave; and he does no more for his servant: The price of the first purchase is, therefore, so much loss to him: not to mention, that the fear of punishment will never draw so much labour from a slave, as the dread of being turned off and not getting another service, will from a freeman.</note></dhot>
