<dhot id="PA 0"><OPB num="397"/><MPB ed="Mil" num="377"/><title><h1>Of the <sc>Populousness</sc> of <sc>Ancient Nations</sc>.</h1></title></dhot>
<dhot id="PA 1"><para><ac><dc>T</dc>here</ac> is very little ground, either from reason or observation, to conclude the world eternal or incorruptible. The continual and rapid motion of matter, the violent revolutions with which every part is agitated, the changes remarked in the heavens, the plain traces as well as tradition of an universal deluge, or general convulsion of the elements; all these prove strongly the mortality of this fabric of the world, and its passage, by corruption or dissolution, from one state or order to another. It must therefore, as well as each individual form which it contains, have its infancy, youth, manhood, and old age; and it is probable, that, in all these variations, man, equally with every animal and vegetable, will partake. In the flourishing age of the world, it may be expected, that the <MPB ed="Mil" num="378"/>human species should possess greater vigour both of mind and body, more prosperous health, higher spirits, longer life, and a stronger inclination and power of generation. But if the general system of things, and human society of course, have any such gradual revolutions, they are too slow to be discernible in that short period which is comprehended by history and tradition. Stature and force of body, length of life, even courage and extent of genius, seem hitherto to have <OPB num="398"/>been naturally, in all ages, pretty much the same. The arts and sciences, indeed, have flourished in one period, and have decayed in another: But we may observe, that, at the time when they rose to greatest perfection among one people, they were perhaps totally unknown to all the neighbouring nations; and though they universally decayed in one age, yet in a succeeding generation they again revived, and diffused themselves over the world. As far, therefore, as observation reaches, there is no universal difference discernible in the human species; and though it were allowed, that the universe, like an animal body, had a natural progress from infancy to old age; yet as it must still be uncertain, whether, at present, it be advancing to its point of perfection, or declining from it, we cannot thence presuppose any decay in human nature<footnote num="1" sym="*"/>. To prove, therefore, or account for that superior populousness of antiquity, which is commonly supposed, by the imaginary youth or vigour of the world, will scarcely be admitted by any just reasoner. These <em>general physical</em> causes ought entirely to be excluded from this question.</para></dhot>
<dhot id="PA 2"><MPB ed="Mil" num="379"/><para>There are indeed some more <em>particular physical</em> causes of importance. Diseases are mentioned in antiquity, which are almost unknown to modern medicine; and new diseases have arisen and propagated themselves, of which there are no traces in ancient history. In this particular we may observe, upon comparison, that the disadvantage is much on the side of the moderns. Not to mention some others of less moment; the small-pox <del>commit</del><ins comment="originally 'commit'; 'commits' in earlier editions, which is clearly what was intended">commits</ins> such ravages, as would almost alone account for the great superiority ascribed to ancient times. The tenth or the twelfth part of mankind, destroyed every gener<MPB ed="Mil" num="380"/>ation, should make a vast difference, it may be thought, <OPB num="399"/>in the numbers of the people; and when joined to venereal distempers, a new plague diffused every where, this disease is perhaps equivalent, by its constant operation, to the three great scourges of mankind, war, pestilence, and famine. Were it certain, therefore, that ancient times were more populous than the present, and could no moral causes be assigned for so great a change; these physical causes alone, in the opinion of many, would be sufficient to give us satisfaction on that head.</para></dhot>
<dhot id="PA 3"><para>But is it certain, that antiquity was so much more populous, as is pretended? The extravagancies of <sc>Vossius</sc>, with regard to this subject, are well known. But an author of much greater genius and discernment has ventured to affirm, that, according to the best computations which these subjects will admit of, there are not now, on the face of the earth, the fiftieth part of mankind, which existed in the time of <sc>Julius C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc><footnote num="2" sym="†"/>. It may easily be observed, that the comparison, in this case, must be imperfect, even though we confine our<MPB ed="Mil" num="381"/>selves to the scene of ancient history; <sc>Europe</sc>, and the nations round the <sc>Mediterranean</sc>. We know not exactly the numbers of any <sc>European</sc> kingdom, or even city, at present: How can we pretend to calculate those of ancient cities and states, where historians have left us such imperfect traces? For my part, the matter appears to me so uncertain, that, as I intend to throw together some reflections on that head, I shall intermingle the enquiry concerning <em>causes</em> with that concerning <em>facts;</em> which ought never to be admitted, where the facts can be ascertained with any tolerable assurance. We shall, <em>first</em>, consider whether it be probable, from what we know of the situation of society in both periods, <OPB num="400"/>that antiquity must have been more populous; <em>secondly</em>, whether in reality it was so. If I can make it appear, that the conclusion is not so certain as is pretended, in favour of antiquity, it is all I aspire to.</para></dhot>
<dhot id="PA 4"><para>In general, we may observe, that the question, with regard to the comparative populousness of ages or kingdoms, implies important consequences, and commonly determines concerning the preference of their whole police, their manners, and the constitution of their government. For as there is in all men, both male and female, a desire and power of generation, more active than is ever universally exerted, the restraints, which they lie under, must proceed from some difficulties in their situation, which it belongs to a wise legislature carefully to observe and remove. Almost every man who thinks he can maintain a family will have one; and the human species, at this rate of propagation, would more than double every generation. How fast do mankind multiply in every colony or new settlement; where it is an easy matter to provide for a family; and where men are nowise straitened or confined, as in long established governments? History tells us frequently of plagues, which have swept away the third or fourth part of a people: Yet in a generation or two, the destruction was not perceived; and the society had again acquired their former number. The lands which were cultivated, the houses built, the commodities raised, the riches acquired, enabled the people, who escaped, immediately to marry, and to rear families, <MPB ed="Mil" num="382"/>which supplied the place of those who had perished<footnote num="3" sym="†"/>. And for a like reason, every wise, just, and mild government, by rendering the condition of its subjects easy and secure, will always abound most in people, as well as in commodities and riches. A country, indeed, whose climate and soil are fitted for vines, will naturally be more populous than one which produces corn only, and that more populous than one which is only fitted for pasturage. In general, warm climates, as the necessities of the inhabitants are there fewer, and vegetation more powerful, are likely to be most populous: But if every thing else be equal, it seems natural to expect, that, wherever there are most happiness and virtue, and the wisest institutions, there will also be most people.</para></dhot>
<dhot id="PA 5"><MPB ed="Mil" num="383"/><para>The question, therefore, concerning the populousness of ancient and modern times, being allowed of great importance, it will be requisite, if we would bring it to some determination, to compare both the <em>domestic</em> and <em>political</em> situation of these two periods, in order to judge of the facts by their moral causes; which is the <em>first</em> view in which we proposed to consider them.</para></dhot>
<dhot id="PA 6"><para>The chief difference between the <em>domestic</em> <del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>conomy of the ancients and that of the moderns consists in the practice of slavery, which prevailed among the former, and which has been abolished for some centuries throughout the greater part of <sc>Europe</sc>. Some passionate admirers of the ancients, and zealous partizans of civil liberty, (for these sentiments, as they are, both of them, in the main, extremely just, are found to be almost inseparable) cannot forbear regretting the loss of this institution; and whilst they brand all submission to the government of a single person with the harsh denomination of slavery, they would gladly reduce the greater part of mankind to real slavery and subjection. But to one who considers coolly on the subject it will appear, that human <OPB num="402"/>nature, in general, really enjoys more liberty at present, in the most arbitrary government of <sc>Europe</sc>, than it ever did during the most flourishing period of ancient times. As much as submission to a petty prince, whose dominions extend not beyond a single city, is more grievous than obedience to a great monarch; so much is domestic slavery more cruel and oppressive than any civil subjection whatsoever. The more the master is removed from us in place and rank, the greater liberty we enjoy; the less are our actions inspected and controled; and the fainter that cruel comparison becomes between our own subjection, and the freedom, and even dominion of another. The remains which are found of domestic slavery, in the <sc>American</sc> colonies, and among some <sc>European</sc> nations, would never surely create a desire of rendering it more universal. The little humanity, commonly observed in persons, accustomed, from their infancy, to exercise so great authority over their fellow-creatures, and to trample upon human nature, were sufficient <MPB ed="Mil" num="384"/>alone to disgust us with that unbounded dominion. Nor can a more probable reason be assigned for the severe, I might say, barbarous manners of ancient times, than the practice of domestic slavery; by which every man of rank was rendered a petty tyrant, and educated amidst the flattery, submission, and low debasement of his slaves.</para></dhot>
<dhot id="PA 7"><para>According to ancient practice, all checks were on the inferior, to restrain him to the duty of submission; none on the superior, to engage him to the reciprocal duties of gentleness and humanity. In modern times, a bad servant finds not easily a good master, nor a bad master a good servant; and the checks are mutual, suitably to the inviolable and eternal laws of reason and equity.</para></dhot>
<dhot id="PA 8"><OPN num="403"/><para>The custom of exposing old, useless, or sick slaves in an island of the <sc>Tyber</sc>, there to starve, seems to have been pretty common in <sc>Rome</sc>; and whoever recovered, after having been so exposed, had his liberty given him, by an edict of the emperor <sc>Claudius</sc>; in which it was likewise forbidden to kill any slave merely for old age or sickness<footnote num="4" sym="*"/>. But supposing that this edict was strictly obeyed, would it better the domestic treatment of slaves, or render their lives much more comfortable? We may imagine what others would practise, when it was the professed maxim of the elder <sc>Cato</sc>, to sell his superannuated slaves for any price, rather than maintain what he esteemed a useless burden<footnote num="5" sym="†"/>.</para></dhot>
<dhot id="PA 9"><para>The <em>ergastula</em>, or dungeons, where slaves in chains were <MPB ed="Mil" num="385"/>forced to work, were very common all over <sc>Italy</sc>. <sc>Columella</sc><footnote num="6" sym="‡"/> advises, that they be always built under ground; and recommends<footnote num="7" sym="ǁ"/> it as the duty of a careful overseer, to call over every day the names of these slaves, like the mustering of a regiment or ship’s company, in order to know presently when any of them had deserted. A proof of the frequency of these <em>ergastula</em>, and of the great number of slaves usually confined in them.</para></dhot>
<dhot id="PA 10"><para>A chained slave for a porter, was usual in <sc>Rome</sc>, as appears from <sc>Ovid</sc><footnote num="8" sym="†*"/>, and other authors<footnote num="9" sym="§"/>. Had not these people shaken off all sense of compassion towards that unhappy part of their species, would they have presented their friends, at the first entrance, with such an image of the severity of the master, and misery of the slave?</para></dhot>
<dhot id="PA 11"><para>Nothing so common in all trials, even of civil causes, as to call for the evidence of slaves; which was always <OPB num="404"/>extorted by the most exquisite torments. <sc>Demosthenes</sc> says<footnote num="10" sym="*"/>, that, where it was possible to produce, for the same fact, either freemen or slaves, as witnesses, the judges always preferred the torturing of slaves, as a more certain evidence<footnote num="11" sym="†"/>.</para></dhot>
<dhot id="PA 12"><para><sc>Seneca</sc> draws a picture of that disorderly luxury, which changes day into night, and night into day, and inverts every stated hour of every office in life. Among other circumstances, <MPB ed="Mil" num="386"/>such as displacing the meals and times of bathing, he mentions, that, regularly about the third hour of the night, the neighbours of one, who indulges this false refinement, hear the noise of whips and lashes; and, upon enquiry, find that he is then taking an account of the conduct of his servants, and giving them due correction and discipline. This is not remarked as an instance of cruelty, but only of disorder, which, even in actions the most usual and methodical, changes the fixed hours that an established custom had assigned for them<footnote num="12" sym="‡"/>.</para></dhot>
<dhot id="PA 13"><para>But our present business is only to consider the influence of slavery on the populousness of a state. It is pretended, that, in this particular, the ancient practice had infinitely the advantage, and was the chief cause of that extreme populousness, which is supposed in those times. At present, all masters discourage the marrying of their male servants, and admit not by any means the marriage of the female, who are then supposed altogether incapacitated for their service. But where the property <OPB num="405"/>of the servants is lodged in the master, their marriage forms his riches, and brings him a succession of slaves that supply the place of those whom age and infirmity have disabled. He encourages, therefore, their propagation as much as that of his cattle; rears the young with the same care; and <MPB ed="Mil" num="387"/>educates them to some art or calling, which may render them more useful or valuable to him. The opulent are, by this policy, interested in the being at least, though not in the well-being of the poor; and enrich themselves, by encreasing the number and industry of those who are subjected to them. Each man, being a sovereign in his own family, has the same interest with regard to it, as the prince with regard to the state; and has not, like the prince, any opposite motives of ambition or vain-glory, which may lead him to depopulate his little sovereignty. All of it is, at all times, under his eye; and he has leisure to inspect the most minute detail of the marriage and education of his subjects<footnote num="13" sym="*"/>.</para></dhot>
<dhot id="PA 14"><para>Such are the consequences of domestic slavery, according to the first aspect and appearance of things: But if we enter more deeply into the subject, we shall perhaps find reason to retract our hasty determinations. The comparison is shocking between the management of human creatures and that of cattle; but being extremely just, when applied to the present subject, it may be proper to trace the consequences of it. At the capital, near all great cities, in all populous, rich, industrious provinces, few cattle are bred. Provisions, lodging, attendance, labour are there dear; and men find their <OPB num="406"/>account better in buying the cattle, after they come to a certain age, from the remoter and cheaper countries. These are consequently the only breeding countries for cattle; and by a parity of reason, for men too, when the latter are put on the same footing with the former. To rear a child in <sc>London</sc>, till he could be serviceable, would cost much dearer, than to buy one of the same age from <sc>Scotland</sc> or <sc>Ireland</sc>; where he had been bred in a cottage, covered with rags, and fed on oatmeal or potatoes. Those who had slaves, therefore, in all the richer and <MPB ed="Mil" num="388"/>more populous countries, would discourage the pregnancy of the females, and either prevent or destroy the birth. The human species would perish in those places where it ought to encrease the fastest; and a perpetual recruit be wanted from the poorer and more desert provinces. Such a continued drain would tend mightily to depopulate the state, and render great cities ten times more destructive than with us; where every man is master of himself, and provides for his children from the powerful instinct of nature, not the calculations of sordid interest. If <sc>London</sc>, at present, without much encreasing, needs a yearly recruit from the country, of 5000 people, as is usually computed, what must it require, if the greater part of the tradesmen and common people were slaves, and were hindered from breeding by their avaricious masters?</para></dhot>
<dhot id="PA 15"><para>All ancient authors tell us, that there was a perpetual flux of slaves to <sc>Italy</sc> from the remoter provinces, particularly <sc>Syria</sc>, <sc>Cilicia</sc><footnote num="14" sym="*"/>, <sc>Cappadocia</sc>, and the Lesser <sc>Asia</sc>, <sc>Thrace</sc>, and <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gypt</sc>: Yet the number of people did not encrease in <sc>Italy</sc>; and writers complain of the continual decay of industry and agricul<OPB num="407"/>ture<footnote num="15" sym="†"/>. Where then is that extreme fertility of the <sc>Roman</sc> slaves, which is commonly supposed? So far from multiplying, they could not, it seems, so much as keep up the stock, without immense recruits. And though great numbers were continually manumitted and converted into <sc>Roman</sc> citizens, the numbers even of these did not encrease<footnote num="16" sym="‡"/>, till the freedom of the city was communicated to foreign provinces.</para></dhot>
<dhot id="PA 16"><MPB ed="Mil" num="389"/><para>The term for a slave, born and bred in the family, was <em>verna</em><footnote num="17" sym="ǁ"/>; and these slaves seem to have been entitled by custom to privileges and indulgences beyond others; a sufficient reason why the masters would not be fond of rearing many of that kind<footnote num="18" sym="§"/>. Whoever is acquainted with the maxims of our planters, will acknowledge the justness of this observation<footnote num="19" sym="*"/>.</para></dhot>
<dhot id="PA 17"><MPB ed="Mil" num="390"/><para><sc>Atticus</sc> is much praised by his historian for the care, which he took in recruiting his family from the slaves <OPB num="408"/>born in it<footnote num="20" sym="*"/>: May we not thence infer, that this practice was not then very common?</para></dhot>
<dhot id="PA 18"><para>The names of slaves in the <sc>Greek</sc> comedies, <sc>Syrus</sc>, <sc>Mysus</sc>, <sc>Geta</sc>, <sc>Thrax</sc>, <sc>Davus</sc>, <sc>Lydus</sc>, <sc>Phryx</sc>, <em>&amp;c.</em> afford a presumption, that, at <sc>Athens</sc> at least, most of the slaves were imported from foreign countries. The <sc>Athenians</sc>, says <sc>Strabo</sc><footnote num="21" sym="†"/>, gave to their slaves, either the names of the nations whence they were bought, as <sc>Lydus</sc>, <sc>Syrus</sc>; or the names that were most common among those nations, as <sc>Manes</sc> or <sc>Midas</sc> to a <sc>Phrygian</sc>, <sc>Tibias</sc> to a <sc>Paphlagonian</sc>.</para></dhot>
<dhot id="PA 19"><para><sc>Demosthenes</sc>, having mentioned a law which forbad any man to strike the slave of another, praises the humanity of this law; and adds, that, if the barbarians from whom the slaves were bought, had information, that their countrymen met with such gentle treatment, they would entertain a great esteem for the <sc>Athenians</sc><footnote num="22" sym="‡"/>. <sc>Isocrates</sc><footnote num="23" sym="§"/> too insinuates, that <MPB ed="Mil" num="391"/>the slaves of the <sc>Greeks</sc> were generally or very commonly barbarians. <sc>Aristotle</sc> in his Politics<footnote num="24" sym="ǁ"/> plainly supposes, that a slave is always a foreigner. The ancient comic writers represented the slaves as speaking a barbarous language<footnote num="25" sym="†*"/>. This was an imitation of nature.</para></dhot>
<dhot id="PA 20"><para>It is well known that <sc>Demosthenes</sc>, in his nonage, had been defrauded of a large fortune by his tutors, and <OPB num="409"/>that afterwards he recovered, by a prosecution at law, the value of his patrimony. His orations, on that occasion, still remain, and contain an exact detail of the whole substance left by his father<footnote num="26" sym="*"/>, in money, merchandise, houses, and slaves, together with the value of each particular. Among the rest were 52 slaves, handicraftsmen, namely, 32 sword-cutlers, and 20 cabinet-makers<footnote num="27" sym="†"/>; all males; not a word of any wives, children or family, which they certainly would have had, had it been a common practice at <sc>Athens</sc> to breed from the slaves: And the value of the whole must have much depended on that circumstance. No female slaves are even so much as mentioned, except some house-maids, who belonged to his mother. This argument has great force, if it be not altogether conclusive.</para></dhot>
<dhot id="PA 21"><para>Consider this passage of <sc>Plutarch</sc><footnote num="28" sym="‡"/>, speaking of the Elder <sc>Cato</sc>. “He had a great number of slaves, whom he took care to buy at the sales of prisoners of war; and he chose them young, that they might easily be accustomed to any diet or manner of life, and be instructed in any business or labour, as men teach any thing to young dogs or horses. —And esteeming love the chief source of all disorders, he allowed the male slaves to have a commerce with the female in his family, <MPB ed="Mil" num="392"/>upon paying a certain sum for this privilege: But he strictly prohibited all intrigues out of his family.” Are there any symptoms in this narration of that care which is supposed in the ancients, of the marriage and propagation of their slaves? If that was a common practice, founded on general interest, it would surely have been embraced by <sc>Cato</sc>, who was a great <del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>conomist, and lived in times when the ancient frugality and simplicity of manners were still in credit and reputation.</para></dhot>
<dhot id="PA 22"><para>It is expressly remarked by the writers of the <sc>Roman</sc> law, that scarcely any ever purchase slaves with a view of breeding from them<footnote num="29" sym="*"/>.</para></dhot>
<dhot id="PA 23"><MPB ed="Mil" num="393"/><para>Our lackeys and house-maids, I own, do not serve much to multiply their species: But the ancients, besides those who attended on their person, had almost all their labour performed, and even manufactures executed, by slaves, who lived, many of them, in their family; and some great men possessed to the number of 10,000. If there be any suspicion, therefore, that this institution was unfavourable to propagation, (and the same reason, at least in part, holds with regard to ancient slaves as modern servants) how destructive must slavery have proved?</para></dhot>
<dhot id="PA 24"><para>History mentions a <sc>Roman</sc> nobleman, who had 400 slaves under the same roof with him: And having been assassinated at home by the furious revenge of one of them, the law was executed with rigour, and all without exception were put to death<footnote num="30" sym="†"/>. Many other <sc>Roman</sc> noblemen had families equally, or more numerous; and I believe every one will allow, that this would scarcely be practicable, were we to suppose all the slaves married, and the females to be breeders<footnote num="31" sym="‡"/>.</para></dhot>
<dhot id="PA 25"><para>So early as the poet <sc>Hesiod</sc><footnote num="32" sym="ǁ"/>, married slaves, whether <MPB ed="Mil" num="394"/>male or female, were esteemed inconvenient. How much more, where families had encreased to such an enormous size as in <sc>Rome</sc>, and where the ancient simplicity of manners was banished from all ranks of people?</para></dhot>
<dhot id="PA 26"><para><sc>Xenophon</sc> in his Oeconomics, where he gives directions for the management of a farm, recommends a strict care and attention of laying the male and the female slaves at a distance from each other. He seems not to suppose that they are ever married. The only slaves among the <sc>Greeks</sc> that appear to have continued their own race, were the <sc>Helotes</sc>, who had houses apart, and were more the slaves of the public than of individuals<footnote num="33" sym="*"/>.</para></dhot>
<dhot id="PA 27"><para>The same author<footnote num="34" sym="†"/> tells us, that <sc>Nicias</sc>’s overseer, by agreement with his master, was obliged to pay him an obolus a day for each slave; besides maintaining them, and keeping up the number. Had the ancient slaves been all breeders, this last circumstance of the contract had been superfluous.</para></dhot>
<dhot id="PA 28"><para>The ancients talk so frequently of a fixed, stated portion of provisions assigned to each slave<footnote num="35" sym="‡"/>, that we are naturally led to conclude, that slaves lived almost all single, and received that portion as a kind of board-wages.</para></dhot>
<dhot id="PA 29"><para>The practice, indeed, of marrying slaves seems not to have been very common, even among the country-labourers, where it is more naturally to be expected. <sc>Cato</sc><footnote num="36" sym="§"/>, enumerating the slaves requisite to labour a vineyard of a hundred acres, makes them amount to 15; the overseer and his wife, <em>villicus</em> and <em>villica</em>, and 13 male slaves; for an olive plantation of 240 acres, <MPB ed="Mil" num="395"/>the overseer and his wife, and 11 male slaves; and so in proportion to a greater or less plantation or vineyard.</para></dhot>
<dhot id="PA 30"><para><sc>Varro</sc><footnote num="37" sym="*"/>, quoting this passage of <sc>Cato</sc>, allows his computation to be just in every respect, except the last. For as it is requisite, says he, to have an overseer and his wife, whether the vineyard or plantation be great or small, this must alter the exactness of the proportion. Had <sc>Cato</sc>’s computation been erroneous in any other respect, it had certainly been corrected by <sc>Varro</sc>, who seems fond of discovering so trivial an error.</para></dhot>
<dhot id="PA 31"><para>The same author<footnote num="38" sym="†"/>, as well as <sc>Columella</sc><footnote num="39" sym="‡"/>, recommends it as requisite to give a wife to the overseer, in order to attach him the more strongly to his master’s service. This was therefore a peculiar indulgence granted to a slave, in whom so great confidence was reposed.</para></dhot>
<dhot id="PA 32"><para>In the same place, <sc>Varro</sc> mentions it as an useful precaution, not to buy too many slaves from the same nation, lest they beget factions and seditions in the family: A presumption, that in <sc>Italy</sc>, the greater part, even of the country labouring slaves, (for he speaks of no other) were bought from the remoter provinces. All the world knows, that the family slaves in <sc>Rome</sc>, who were instruments of show and luxury, were commonly imported from the east. <em>Hoc profecere</em>, says <sc>Pliny</sc>, speaking of the jealous care of masters, <em>mancipiorum legiones, et in domo turba externa, ac servorum quoque causa nomenclator adhibendus</em><footnote num="40" sym="§"/>.</para></dhot>
<dhot id="PA 33"><MPB ed="Mil" num="396"/><para>It is indeed recommended by <sc>Varro</sc><footnote num="41" sym="ǁ"/>, to propagate young shepherds in the family from the old ones. For as grasing farms were commonly in remote and cheap places, and each shepherd lived in a cottage apart, his marriage and encrease were not liable to the same inconveniencies as in dearer places, and where many servants lived in the family; which was universally the case in such of the <sc>Roman</sc> farms as produced wine or corn. If we consider this exception with regard to shepherds, and weigh the reasons of it, it will serve for a strong confirmation of all our foregoing suspicions<footnote num="42" sym="*"/>.</para></dhot>
<dhot id="PA 34"><para><sc>Columella</sc><footnote num="43" sym="†"/>, I own, advises the master to give a reward, and even liberty to a female slave, that had reared him above three children: A proof, that sometimes the ancients propagated from their slaves; which, indeed, cannot be denied. Were it otherwise, the practice of slavery, being so common in antiquity, must have been destructive to a degree which no expedient could repair. All I pretend to infer from these reasonings is, that slavery is in general disadvantageous both to the happiness and populousness of mankind, and that its place is much better supplied by the practice of hired servants.</para></dhot>
<dhot id="PA 35"><para>The laws, or, as some writers call them, the seditions of the <sc>Gracchi</sc>, were occasioned by their observing the encrease of slaves all over <sc>Italy</sc>, and the diminution of free citizens. <sc>Appian</sc><footnote num="44" sym="‡"/> ascribes this encrease to the propagation of the slaves: <sc>Plutarch</sc><footnote num="45" sym="§"/> to the purchasing of barbarians, who were chained and imprisoned, <greek>βαρβαρικα δεσμωτηρια</greek><footnote num="46" sym="†*"/>. It is to be presumed that both causes concurred.</para></dhot>
<dhot id="PA 36"><MPB ed="Mil" num="397"/><para><sc>Sicily</sc>, says <sc>Florus</sc><footnote num="47" sym="*"/>, was full of <em>ergastula</em>, and was cultivated by labourers in chains. <sc>Eunus</sc> and <sc>Athenio</sc> excited the servile war, by breaking up these monstrous prisons, and giving liberty to 60,000 slaves. The younger <sc>Pompey</sc> augmented his army in <sc>Spain</sc> by the same expedient<footnote num="48" sym="†"/>. If the country labourers, throughout the <sc>Roman</sc> empire, were so generally in this situation, and if it was difficult or impossible to find separate lodgings for the families of the city servants, how unfavourable to propagation, as well as to humanity, must the institution of domestic slavery be esteemed?</para></dhot>
<dhot id="PA 37"><para><sc>Constantinople</sc>, at present, requires the same recruits <MPB ed="Mil" num="398"/>of slaves from all the provinces, that <sc>Rome</sc> did of old; and these provinces are of consequence far from being populous.</para></dhot>
<dhot id="PA 38"><para><sc>Egypt</sc>, according to Mons. <sc>Maillet</sc>, sends continual colonies of black slaves to the other parts of the <sc>Turkish</sc> empire; and receives annually an equal return of white: The one brought from the inland parts of <sc>Africa</sc>; the other from <sc>Mingrelia</sc>, <sc>Circassia</sc>, and <sc>Tartary</sc>.</para></dhot>
<dhot id="PA 39"><para>Our modern convents are, no doubt, bad institutions: But there is reason to suspect, that anciently every great family in <sc>Italy</sc>, and probably in other parts of the world, was a species of convent. And though we have reason to condemn all those popish institutions, as nurseries of superstition, burthensome to the public, and oppressive to the poor prisoners, male as well as female; yet may it be questioned whether they be so destructive to the populousness of a state, as is commonly imagined. Were the land, which belongs to a convent, bestowed on a nobleman, he would spend its revenue on dogs, horses, grooms, footmen, cooks, and house-maids; and his family would not furnish many more citizens than the convent.</para></dhot>
<dhot id="PA 40"><para>The common reason, why any parent thrusts his daughters into nunneries, is, that he may not be overburthened with too numerous a family; but the ancients had a method almost as innocent, and more effectual to that purpose, to wit, exposing their children in early infancy. This practice was very common; and is not spoken of by any author of those times with the horror it deserves, or scarcely<footnote num="49" sym="*"/> even with disapprobation. <sc>Plutarch</sc>, the humane, good-natured <sc>Plutarch</sc><footnote num="50" sym="†"/>, men<MPB ed="Mil" num="399"/>tions it as a merit in <sc>Attalus</sc>, king of <sc>Pergamus</sc>, that he murdered, or, if you will, exposed all his own children, in order to leave his crown to the son of his brother, <sc>Eumenes</sc>; signalizing in this manner his gratitude and affection to <sc>Eumenes</sc>, who had left him his heir preferably to that son. It was <sc>Solon</sc>, the most celebrated of the sages of <sc>Greece</sc>, that gave parents permission by law to kill their children<footnote num="51" sym="‡"/>.</para></dhot>
<dhot id="PA 41"><para>Shall we then allow these two circumstances to compensate each other, to wit, monastic vows and the exposing of children, and to be unfavourable, in equal degrees, to the propagation of mankind? I doubt the advantage is here on the side of antiquity. Perhaps, by an odd connexion of causes, the barbarous practice of the ancients might rather render those times more populous. By removing the terrors of too numerous a family it would engage many people in marriage; and such is the force of natural affection, that very few, in comparison, would have resolution enough, when it came to the push, to carry into execution their former intentions.</para></dhot>
<dhot id="PA 42"><para><sc>China</sc>, the only country where this practice of exposing children prevails at present, is the most populous country we know of; and every man is married before he is twenty. Such early marriages could scarcely be general, had not men the prospect of so easy a method of getting rid of their children. I own, that<footnote num="52" sym="*"/> <sc>Plutarch</sc> speaks of it as a very general maxim of the poor to expose their children; and as the rich were then averse to marriage, on account of the courtship they met with <MPB ed="Mil" num="400"/>from those who expected legacies from them, the public must have been in a bad situation between them<footnote num="53" sym="†"/>.</para></dhot>
<dhot id="PA 43"><para>Of all sciences there is none, where first appearances are more deceitful than in politics. Hospitals for foundlings seem favourable to the encrease of numbers; and perhaps, may be so, when kept under proper restrictions. But when they open the door to every one, without distinction, they have probably a contrary effect, and are pernicious to the state. It is computed, that every ninth child born at <sc>Paris</sc>, is sent to the hospital; though it seems certain, according to the common course of human affairs, that it is not a hundredth child whose parents are altogether incapacitated to rear and educate him. The great difference, for health, industry, and morals, between an education in an hospital and that in a private family, should induce us not to make the entrance into the former too easy and engaging. To kill one’s own child is shocking to nature, and must therefore be somewhat unusual; but to turn over the care of him upon others, is very tempting to the natural indolence of mankind.</para></dhot>
<dhot id="PA 44"><para>Having considered the domestic life and manners of the ancients, compared to those of the moderns; where, in the main, we seem rather superior, so far as the present question is concerned; we shall now examine the <em>political</em> customs and institutions of both ages, and weigh their influence in retarding or forwarding the propagation of mankind.</para></dhot>
<dhot id="PA 45"><MPB ed="Mil" num="401"/><para>Before the encrease of the <sc>Roman</sc> power, or rather till its full establishment, almost all the nations, which are the scene of ancient history, were divided into small territories or petty commonwealths, where of course a great equality of fortune prevailed, and the center of the government was always very near its frontiers.</para></dhot>
<dhot id="PA 46"><para>This was the situation of affairs not only in <sc>Greece</sc> and <sc>Italy</sc>, but also in <sc>Spain</sc>, <sc>Gaul</sc>, <sc>Germany</sc>, <sc>Afric</sc>, and a great part of the Lesser <sc>Asia</sc>: And it must be owned, that no institution could be more favourable to the propagation of mankind. For, though a man of an overgrown fortune, not being able to consume more than another, must share it with those who serve and attend him; yet their possession being precarious, they have not the same encouragement to marry, as if each had a small fortune, secure and independent. Enormous cities are, besides, destructive to society, beget vice and disorder of all kinds, starve the remoter provinces, and even starve themselves, by the prices to which they raise all provisions. Where each man had his little house and field to himself, and each county had its capital, free and independent; what a happy situation of mankind! How favourable to industry and agriculture; to marriage and propagation! The prolific virtue of men, were it to act in its full extent, without that restraint which poverty and necessity imposes on it, would double the number every generation: And nothing surely can give it more liberty, than such small commonwealths, and such an equality of fortune among the citizens. All small states naturally produce equality of fortune, because they afford no opportunities of great encrease; but small commonwealths much more, by that division of power and authority which is essential to them.</para></dhot>
<dhot id="PA 47"><para>When <sc>Xenophon</sc><footnote num="54" sym="*"/> returned after the famous expedition with <sc>Cyrus</sc>, he hired himself and 6000 of the <sc>Greeks</sc> into the service of <sc>Seuthes</sc>, a prince of <sc>Thrace</sc>; and the articles of his agreement were, that each soldier should receive a <em>daric</em> <MPB ed="Mil" num="402"/>a month, each captain two <em>darics</em>, and he himself, as general, four: A regulation of pay which would not a little surprise our modern officers.</para></dhot>
<dhot id="PA 48"><para><sc>Demosthenes</sc> and <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>schines</sc>, with eight more, were sent ambassadors to <sc>Philip</sc> of <sc>Macedon</sc>, and their appointments for above four months were a thousand <em>drachmas</em>, which is less than a <em>drachma</em> a day for each ambassador<footnote num="55" sym="†"/>. But a <em>drachma</em> a day, nay sometimes two<footnote num="56" sym="‡"/>, was the pay of a common foot-soldier.</para></dhot>
<dhot id="PA 49"><para>A centurion among the <sc>Romans</sc> had only double pay to a private man, in <sc>Polybius</sc>’s time<footnote num="57" sym="ǁ"/>, and we accordingly find the gratuities after a triumph regulated by that proportion<footnote num="58" sym="ǁ"/>. But <sc>Mark Anthony</sc> and the triumvirate gave the centurions five times the reward of the other<footnote num="59" sym="§"/>. So much had the encrease of the commonwealth encreased the inequality among the citizens<footnote num="60" sym="†"/>.</para></dhot>
<dhot id="PA 50"><para>It must be owned, that the situation of affairs in modern times, with regard to civil liberty, as well as equality of fortune, is not near so favourable, either to the propagation or happiness of mankind. <sc>Europe</sc> is shared out mostly into great monarchies; and such parts of it as are divided into small territories, are commonly governed by absolute princes, who ruin their people by a mimicry of the greater monarchs, in the splendor of their court and number of their forces. <MPB ed="Mil" num="403"/><sc>Swisserland</sc> alone and <sc>Holland</sc> resemble the ancient republics; and though the former is far from possessing any advantage either of soil, climate, or commerce, yet the numbers of people, with which it abounds, notwithstanding their enlisting themselves into every service in <sc>Europe</sc>, prove sufficiently the advantages of their political institutions.</para></dhot>
<dhot id="PA 51"><para>The ancient republics derived their chief or only security from the numbers of their citizens. The <sc>Trachinians</sc> having lost great numbers of their people, the remainder, instead of enriching themselves by the inheritance of their fellow-citizens, applied to <sc>Sparta</sc>, their metropolis, for a new stock of inhabitants. The <sc>Spartans</sc> immediately collected ten thousand men; among whom the old citizens divided the lands of which the former proprietors had perished<footnote num="61" sym="*"/>.</para></dhot>
<dhot id="PA 52"><para>After <sc>Timoleon</sc> had banished <sc>Dionysius</sc> from <sc>Syracuse</sc>, and had settled the affairs of <sc>Sicily</sc>, finding the cities of <sc>Syracuse</sc> and <sc>Sellinuntium</sc> extremely depopulated by tyranny, war, and faction, he invited over from <sc>Greece</sc> some new inhabitants to repeople them<footnote num="62" sym="‡"/>. Immediately forty thousand men (<sc>Plutarch</sc><footnote num="63" sym="†"/> says sixty thousand) offered themselves; and he distributed so many lots of land among them, to the great satisfaction of the ancient inhabitants: A proof at once of the maxims of ancient policy, which affected populousness more than riches; and of the good effects of these maxims, in the extreme populousness of that small country, <sc>Greece</sc>, which could at once supply so great a colony. The case was not much different with the <sc>Romans</sc> in early times. He is a pernicious citizen, said M. <sc>Curius</sc>, who cannot be content with seven acres<footnote num="64" sym="*"/>. Such ideas of equality could not fail of producing great numbers of people.</para></dhot>
<dhot id="PA 53"><MPB ed="Mil" num="404"/><para>We must now consider what disadvantages the ancients lay under with regard to populousness, and what checks they received from their political maxims and institutions. There are commonly compensations in every human condition: and though these compensations be not always perfectly equal, yet they serve, at least, to restrain the prevailing principle. To compare them and estimate their influence, is indeed difficult, even where they take place in the same age, and in neighbouring countries: But where several ages have intervened, and only scattered lights are afforded us by ancient authors; what can we do but amuse ourselves by talking <em>pro</em> and <em>con</em>, on an interesting subject, and thereby correcting all hasty and violent determinations?</para></dhot>
<dhot id="PA 54"><para><em>First</em>, We may observe, that the ancient republics were almost in perpetual war, a natural effect of their martial spirit, their love of liberty, their mutual emulation, and that hatred which generally prevails among nations that live in close neighbourhood. Now, war in a small state is much more destructive than in a great one; both because all the inhabitants, in the former case, must serve in the armies; and because the whole state is frontier, and is all exposed to the inroads of the enemy.</para></dhot>
<dhot id="PA 55"><para>The maxims of ancient war were much more destructive than those of modern; chiefly by that distribution of plunder, in which the soldiers were indulged. The private men in our armies are such a low set of people, that we find any abun<MPB ed="Mil" num="405"/>dance, beyond their simple pay, breeds confusion and disorder among them, and a total dissolution of discipline. The very wretchedness and meanness of those, who fill the modern armies, render them less destructive to the countries which they invade: One instance, among many of the deceitfulness of first appearances in all political reasonings<footnote num="65" sym="†"/>.</para></dhot>
<dhot id="PA 56"><para>Ancient battles were much more bloody, by the very nature of the weapons employed in them. The ancients drew up their men 16 or 20, sometimes 50 men deep, which made a narrow front; and it was not difficult to find a field, in which both armies might be marshalled, and might engage with each other. Even where any body of the troops was kept off by hedges, hillocks, woods, or hollow ways, the battle was not so soon decided between the contending parties, but that the others had time to overcome the difficulties which opposed them, and take part in the engagement. And as the whole army was thus engaged, and each man closely buckled to his antagonist, the battles were commonly very bloody, and great slaughter was made on both sides, especially on the vanquished. The long thin lines, required by fire-arms, and the quick decision of the fray, render our modern engagements but partial rencounters, and enable the general, who is foiled in the beginning of the day, to draw off the greater part of his army, sound and entire.</para></dhot>
<dhot id="PA 57"><para>The battles of antiquity, both by their duration, and their resemblance to single combats, were wrought up to a degree of fury quite unknown to later ages. Nothing could then engage the combatants to give quarter, but the hopes of profit, by making slaves of their prisoners. In civil wars, as we learn from <sc>Tacitus</sc><footnote num="66" sym="†"/>, the battles were the most bloody, because the prisoners were not slaves.</para></dhot>
<dhot id="PA 58"><MPB ed="Mil" num="406"/><para>What a stout resistance must be made, where the vanquished expected so hard a fate! How inveterate the rage, where the maxims of war were, in every respect, so bloody and severe!</para></dhot>
<dhot id="PA 59"><para>Instances are frequent, in ancient history, of cities besieged, whose inhabitants, rather than open their gates, murdered their wives and children, and rushed themselves on a voluntary death, sweetened perhaps by a little prospect of revenge upon the enemy. <sc>Greeks</sc><footnote num="67" sym="‡"/>, as well as <sc>Barbarians</sc>, have often been wrought up to this degree of fury. And the same determined spirit and cruelty must, in other instances less remarkable, have been destructive to human society, in those petty commonwealths, which lived in close neighbourhood, and were engaged in perpetual wars and contentions.</para></dhot>
<dhot id="PA 60"><para>Sometimes the wars in <sc>Greece</sc>, says <sc>Plutarch</sc><footnote num="68" sym="†"/>, were carried on entirely by inroads, and robberies, and piracies. Such a method of war must be more destructive in small states, than the bloodiest battles and sieges.</para></dhot>
<dhot id="PA 61"><para>By the laws of the twelve tables, possession during two years formed a prescription for land; one year for moveables<footnote num="69" sym="‡"/>: An indication, that there was not in <sc>Italy</sc>, at that time, much more order, tranquillity, and settled police, than there is at present among the <sc>Tartars</sc>.</para></dhot>
<dhot id="PA 62"><para>The only cartel I remember in ancient history, is that between <sc>Demetrius Poliorcetes</sc> and the <sc>Rhodians</sc>; when it was agreed, that a free citizen should be restored for 1000 <em>drachmas</em>, a slave bearing arms for 500<footnote num="70" sym="§"/><ins comment="the full stop is missing here in the 1777 edition, but present in earlier editions">.</ins></para></dhot>
<dhot id="PA 63"><para>But, <em>secondly</em>, it appears that ancient manners were more unfavourable than the modern, not only in times of war, but also in those of peace; and that too in every respect, except the <MPB ed="Mil" num="407"/>love of civil liberty and of equality, which is, I own, of considerable importance. To exclude faction from a free government, is very difficult, if not altogether impracticable; but such inveterate rage between the factions, and such bloody maxims, are found, in modern times amongst religious parties alone. In ancient history, we may always observe, where one party prevailed, whether the nobles or people (for I can observe no difference in this respect<footnote num="71" sym="*"/>) that they immediately butchered all of the opposite party who fell into their hands, and banished such as had been so fortunate as to escape their fury. No form of process, no law, no trial, no pardon. A fourth, a third, perhaps near half of the city was slaughtered, or expelled, every revolution; and the exiles always joined foreign enemies, and did all the mischief possible to their fellow-citizens; till fortune put it in their power to take full revenge by a new revolution. And as these were frequent in such violent governments, the disorder, diffidence, jealousy, enmity, which must prevail, are not easy for us to imagine in this age of the world.</para></dhot>
<dhot id="PA 64"><para>There are only two revolutions I can recollect in ancient history, which passed without great severity, and great effusion of blood in massacres and assassinations, namely, the restoration of the <sc>Athenian</sc> Democracy by <sc>Thrasybulus</sc>, and the subduing of the <sc>Roman</sc> republic by <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>. We learn from ancient history, that <sc>Thrasybulus</sc> passed a general amnesty for all past offences; and first introduced that word, as well as practice, into <sc>Greece</sc><footnote num="72" sym="†"/>. It appears, however, from many orations of <sc>Lysias</sc><footnote num="73" sym="‡"/>, that the chief, and even some of the <MPB ed="Mil" num="408"/>subaltern offenders, in the preceding tyranny, were tried, and capitally punished. And as to <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>’s clemency, though much celebrated, it would not gain great applause in the present age. He butchered, for instance, all <sc>Cato</sc>’s senate, when he became master of <sc>Utica</sc><footnote num="74" sym="ǁ"/>; and these, we may readily believe, were not the most worthless of the party. All those who had borne arms against that usurper, were attainted; and, by <sc>Hirtius</sc>’s law, declared incapable of all public offices.</para></dhot>
<dhot id="PA 65"><para>These people were extremely fond of liberty; but seem not to have understood it very well. When the thirty tyrants first established their dominion at <sc>Athens</sc>, they began with seizing all the sycophants and informers, who had been so troublesome during the Democracy, and putting them to death by an arbitrary sentence and execution. <em>Every man,</em> says <sc>Sallust</sc><footnote num="75" sym="‡"/> and <sc>Lysias</sc><footnote num="76" sym="†"/>, <em>was rejoiced at these punishments;</em> not considering, that liberty was from that moment annihilated.</para></dhot>
<dhot id="PA 66"><para>The utmost energy of the nervous style of <sc>Thucydides</sc>, and the copiousness and expression of the <sc>Greek</sc> language, seem to sink under that historian, when he attempts to describe the disorders, which arose from faction throughout all the <sc>Grecian</sc> commonwealths. You would imagine, that he still labours with a thought greater than he can find words to communicate. And he concludes his pathetic description with an observation, which is at once refined and solid. “In these contests,” says he, “those who were the dullest, and most stupid, and had the least foresight, commonly prevailed. For being conscious of this weakness, and dreading to be overreached by those of greater penetration, they went to work <MPB ed="Mil" num="409"/>hastily, without premeditation, by the sword and poinard, and thereby got the start of their antagonists, who were forming fine schemes and projects for their destruction<footnote num="77" sym="†"/>.”</para></dhot>
<dhot id="PA 67"><para>Not to mention <sc>Dionysius</sc><footnote num="78" sym="‡"/> the elder, who is computed to have butchered in cool blood above 10,000 of his fellow-citizens; or <sc>Agathocles</sc><footnote num="79" sym="*"/>, <sc>Nabis</sc><footnote num="80" sym="ǁ"/>, and others, still more bloody than he; the transactions, even in free governments, were extremely violent and destructive. At <sc>Athens</sc>, the thirty tyrants and the nobles, in a twelvemonth, murdered, without trial, about 1200 of the people, and banished above the half of the citizens that remained<footnote num="81" sym="§"/>. In <sc>Argos</sc>, near the same time, the people killed 1200 of the nobles; and afterwards their own demagogues, because they had refused to carry their prosecutions farther<footnote num="82" sym="¶"/>. The people also in <sc>Corcyra</sc> killed 1500 of the nobles, and banished a thousand<footnote num="83" sym="†*"/>. These numbers will appear the more surprising, if we consider the extreme smallness of these states. But all ancient history is full of such instances<footnote num="84" sym="**"/>.</para></dhot>
<dhot id="PA 68"><MPB ed="Mil" num="410"/><para>When <sc>Alexander</sc> ordered all the exiles to be restored throughout all the cities; it was found, that the whole amounted to 20,000 men<footnote num="85" sym="ǁǁ"/>; the remains probably of still greater slaughters and massacres. What an astonishing multitude in so narrow a country as ancient <sc>Greece</sc>! And what domestic confusion, jealousy, partiality, revenge, heartburnings, must tear those cities, where factions were wrought up to such a degree of fury and despair.</para></dhot>
<dhot id="PA 69"><para>It would be easier, says <sc>Isocrates</sc> to <sc>Philip</sc>, to raise an <MPB ed="Mil" num="411"/>army in <sc>Greece</sc> at present from the vagabonds than from the cities.</para></dhot>
<dhot id="PA 70"><para>Even when affairs came not to such extremities (which they failed not to do almost in every city twice or thrice every century) property was rendered very precarious by the maxims of ancient government. <sc>Xenophon</sc>, in the Banquet of <sc>Socrates</sc>, gives us a natural unaffected description of the tyranny of the <sc>Athenian</sc> people. “In my poverty,” says <sc>Charmides</sc>, “I am much more happy than I ever was while possessed of riches: as much as it is happier to be in security than in terrors, free than a slave, to receive than to pay court, to be trusted than suspected. Formerly I was obliged to caress every informer; some imposition was continually laid upon me; and it was never allowed me to travel, or be absent from the city. At present, when I am poor I look big, and threaten others. The rich are afraid of me, and show me every kind of civility and respect; and I am become a kind of tyrant in the city<footnote num="86" sym="*"/>.”</para></dhot>
<dhot id="PA 71"><para>In one of the pleadings of <sc>Lysias</sc><footnote num="87" sym="†"/>, the orator very coolly speaks of it, by the by, as a maxim of the <sc>Athenian</sc> people, that, whenever they wanted money, they put to death some of the rich citizens as well as strangers, for the sake of the forfeiture. In mentioning this, he seems not to have any intention of blaming them; still less of provoking them, who were his audience and judges.</para></dhot>
<dhot id="PA 72"><MPB ed="Mil" num="412"/><para>Whether a man was a citizen or a stranger among that people, it seems indeed requisite, either that he should impoverish himself, or that the people would impoverish him, and perhaps kill him into the bargain. The orator last mentioned gives a pleasant account of an estate laid out in the public service<footnote num="88" sym="‡"/>; that is, above the third of it in raree-shows and figured dances.</para></dhot>
<dhot id="PA 73"><para>I need not insist on the <sc>Greek</sc> tyrannies, which were altogether horrible. Even the mixed monarchies, by which most of the ancient states of <sc>Greece</sc> were governed, before the introduction of republics, were very unsettled. Scarcely any city, but <sc>Athens</sc>, says <sc>Isocrates</sc>, could show a succession of kings for four or five generations<footnote num="89" sym="†"/>.</para></dhot>
<dhot id="PA 74"><MPB ed="Mil" num="413"/><para>Besides many other obvious reasons for the instability of ancient monarchies, the equal division of property among the brothers in private families, must, by a necessary consequence, contribute to unsettle and disturb the state. The universal preference given to the elder by modern laws, though it encreases the inequality of fortunes, has, however, this good effect, that it accustoms men to the same idea in public succession, and cuts off all claim and pretension of the younger.</para></dhot>
<dhot id="PA 75"><para>The new settled colony of <sc>Heraclea</sc>, falling immediately into faction applied to <sc>Sparta</sc>, who sent <sc>Heripidas</sc> with full authority to quiet their dissentions. This man, not provoked by any opposition, not inflamed by party rage, knew no better expedient than immediately putting to death about 500 of the citizens<footnote num="90" sym="*"/>. A strong proof how deeply rooted these violent maxims of government were throughout all <sc>Greece</sc>.</para></dhot>
<dhot id="PA 76"><para>If such was the disposition of men’s minds among that refined people, what may be expected in the commonwealths of <sc>Italy</sc>, <sc>Afric</sc>, <sc>Spain</sc>, and <sc>Gaul</sc>, which were denominated barbarous? Why otherwise did the <sc>Greeks</sc> so much value themselves on their humanity, gentleness, and moderation, above all other nations? This reasoning seems very natural. But unluckily the history of the <sc>Roman</sc> commonwealth, in its earlier times, if we give credit to the received accounts, presents an opposite conclusion. No blood was ever shed in any sedition at <sc>Rome</sc>, till the murder of the <sc>Gracchi</sc>. <sc>Dionysius Halicarnass<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc><footnote num="91" sym="†"/>, observing the singular humanity of the <sc>Roman</sc> people in this particular, makes use of it as an argument that they were originally of <sc>Grecian</sc> extraction: Whence we may conclude, that the factions and revolutions in the barbarous republics were usually more violent than even those of <sc>Greece</sc> above-mentioned.</para></dhot>
<dhot id="PA 77"><para>If the <sc>Romans</sc> were so late in coming to blows, they made ample compensation, after they had once entered upon the <MPB ed="Mil" num="414"/>bloody scene; and <sc>Appian</sc>’s history of their civil wars contains the most frightful picture of massacres, proscriptions, and forfeitures, that ever was presented to the world. What pleases most, in that historian, is, that he seems to feel a proper resentment of these barbarous proceedings; and talks not with that provoking coolness and indifference, which custom had produced in many of the <sc>Greek</sc> historians<footnote num="92" sym="‡"/>.</para></dhot>
<dhot id="PA 78"><para>The maxims of ancient politics contain, in general, so little humanity and moderation, that it seems superfluous to give any particular reason for the acts of violence committed at any particular period. Yet I cannot forbear observing, that the laws, in the later period of the <sc>Roman</sc> commonwealth, were so absurdly contrived, that they obliged the heads of parties to have recourse to these extremities. All capital punishments were abolished: However criminal, or, what is more, however dangerous any citizen might be, he could not regularly be punished otherwise than by banishment: And it became necessary, in the revolutions of party, to draw the sword of private vengeance; nor was it easy, when laws were once vio<MPB ed="Mil" num="415"/>lated, to set bounds to these sanguinary proceedings. Had <sc>Brutus</sc> himself prevailed over the <em>triumvirate</em>, could he, in common prudence, have allowed <sc>Octavius</sc> and <sc>Anthony</sc>, to live, and have contented himself with banishing them to <sc>Rhodes</sc> or <sc>Marseilles</sc>, where they might still have plotted new commotions and rebellions? His executing C. <sc>Antonius</sc>, brother to the <em>triumvir</em>, shows evidently his sense of the matter. Did not <sc>Cicero</sc>, with the approbation of all the wise and virtuous of <sc>Rome</sc>, arbitrarily put to death <sc>Catiline</sc>’s accomplices, contrary to law, and without any trial or form of process? And if he moderated his executions, did it not proceed, either from the clemency of his temper, or the conjunctures of the times? A wretched security in a government which pretends to laws and liberty!</para></dhot>
<dhot id="PA 79"><para>Thus, one extreme produces another. In the same manner as excessive severity in the laws is apt to beget great relaxation in their execution; so their excessive lenity naturally produces cruelty and barbarity. It is dangerous to force us, in any case, to pass their sacred boundaries.</para></dhot>
<dhot id="PA 80"><para>One general cause of the disorders, so frequent in all ancient governments, seems to have consisted in the great difficulty of establishing any Aristocracy in those ages, and the perpetual discontents and seditions of the people, whenever even the meanest and most beggarly were excluded from the legislature and from public offices. The very quality of <em>freemen</em> gave such a rank, being opposed to that of slave, that it seemed to entitle the possessor to every power and privilege of the commonwealth. <sc>Solon</sc>’s<footnote num="93" sym="*"/> laws excluded no freeman from votes or elections, but confined some magistracies to a particular <em>census;</em> yet were the people never satisfied till those laws were repealed. By the treaty with <sc>Antipater</sc><footnote num="94" sym="†"/>, no <sc>Athenian</sc> was allowed a vote whose <em>census</em> was less than 2000 <MPB ed="Mil" num="416"/><em>drachmas</em> (about 60 <em>l. Sterling</em>). And though such a government would to us appear sufficiently democratical, it was so disagreeable to that people, that above two-thirds of them immediately left their country<footnote num="95" sym="‡"/>. <sc>Cassander</sc> reduced that <em>census</em> to the half<footnote num="96" sym="§"/>; yet still the government was considered as an oligarchical tyranny, and the effect of foreign violence.</para></dhot>
<dhot id="PA 81"><para><sc>Servius Tullius</sc>’s<footnote num="97" sym="ǁ"/> laws seem equal and reasonable, by fixing the power in proportion to the property: Yet the <sc>Roman</sc> people could never be brought quietly to submit to them.</para></dhot>
<dhot id="PA 82"><para>In those days there was no medium between a severe, jealous Aristocracy, ruling over discontented subjects; and a turbulent, factious, tyrannical Democracy. At present, there is not one republic in <sc>Europe</sc>, from one extremity of it to the other, that is not remarkable for justice, lenity, and stability, equal to, or even beyond <sc>Marseilles</sc>, <sc>Rhodes</sc>, or the most celebrated in antiquity. Almost all of them are well-tempered Aristocracies.</para></dhot>
<dhot id="PA 83"><para>But <em>thirdly</em>, there are many other circumstances, in which ancient nations seem inferior to the modern, both for the happiness and encrease of mankind. Trade, manufactures, industry, were no where, in former ages, so flourishing as they are at present in <sc>Europe</sc>. The only garb of the ancients, both for males and females, seems to have been a kind of flannel, which they wore commonly white or grey, and which they scoured as often as it became dirty. <sc>Tyre</sc>, which carried on, after <sc>Carthage</sc>, the greatest commerce of any city in the <sc>Mediterranean</sc>, before it was destroyed by <sc>Alexander</sc>, was no mighty city, if we credit <sc>Arrian</sc>’s account of its inhabitants<footnote num="98" sym="*"/>. <sc>Athens</sc> is commonly supposed to have been a trad<MPB ed="Mil" num="417"/>ing city: But it was as populous before the <sc>Median</sc> war as at any time after it, according to <sc>Herodotus</sc><footnote num="99" sym="†"/>; yet its commerce, at that time, was so inconsiderable, that, as the same historian observes<footnote num="100" sym="‡"/>, even the neighbouring coasts of <sc>Asia</sc> were as little frequented by the <sc>Greeks</sc> as the pillars of <sc>Hercules</sc>: For beyond these he conceived nothing.</para></dhot>
<dhot id="PA 84"><para>Great interest of money, and great profits of trade, are an infallible indication, that industry and commerce are but in their infancy. We read in <sc>Lysias</sc><footnote num="101" sym="§"/> of 100 <em>per cent.</em> profit made on a cargo of two talents, sent to no greater distance than from <sc>Athens</sc> to the <sc>Adriatic</sc>: Nor is this mentioned as an instance of extraordinary profit. <sc>Antidorus</sc>, says <sc>Demosthenes</sc><footnote num="102" sym="ǁ"/>, paid three talents and a half for a house which he let at a talent a year: And the orator blames his own tutors for not employing his money to like advantage. My fortune, says he, in eleven years minority, ought to have been tripled. The value of 20 of the slaves left by his father, he computes at 40 minas, and the yearly profit of their labour at 12<footnote num="103" sym="*"/>. The most moderate interest at <sc>Athens</sc>, (for there was higher<footnote num="104" sym="†"/> often paid) was 12 <em>per cent.</em><footnote num="105" sym="‡"/>, and that paid monthly. Not to insist <MPB ed="Mil" num="418"/>upon the high interest, to which the vast sums distributed in elections had raised money<footnote num="106" sym="§"/> at <sc>Rome</sc>, we find, that <sc>Verres</sc>, before that factious period, stated 24 <em>per cent.</em> for money which he left in the hands of the publicans: And though <sc>Cicero</sc> exclaims against this article, it is not on account of the extravagant usury; but because it had never been customary to state any interest on such occasions<footnote num="107" sym="ǁ"/>. Interest, indeed, sunk at <sc>Rome</sc>, after the settlement of the empire: But it never remained any considerable time so low, as in the commercial states of modern times<footnote num="108" sym="¶"/>.</para></dhot>
<dhot id="PA 85"><para>Among the other inconveniencies, which the <sc>Athenians</sc> felt from the fortifying of <sc>Decelia</sc> by the <sc>Lacedemonians</sc>, it is represented by <sc>Thucydides</sc><footnote num="109" sym="†"/>, as one of the most considerable, that they could not bring over their corn from <sc>Eubea</sc> by land, passing by <sc>Oropus</sc>; but were obliged to embark it, and to sail round the promontory of <sc>Sunium</sc>. A surprising instance of the imperfection of ancient navigation! For the water-carriage is not here above double the land.</para></dhot>
<dhot id="PA 86"><para>I do not remember a passage in any ancient author, where the growth of a city is ascribed to the establishment of a manufacture. The commerce, which is said to flourish, is chiefly the exchange of those commodities, for which different soils and climates were suited. The sale of wine and oil into <sc>Africa</sc>, according to <sc>Diodorus Siculus</sc><footnote num="110" sym="*"/>, was the foundation of the riches of <sc>Agrigentum</sc>. The situation of the city of <sc>Sybaris</sc>, according to the same author<footnote num="111" sym="†"/> was the <MPB ed="Mil" num="419"/>cause of its immense populousness; being built near the two rivers <sc>Crathys</sc> and <sc>Sybaris</sc>. But these two rivers, we may observe, are not navigable; and could only produce some fertile vallies, for agriculture and tillage; an advantage so inconsiderable, that a modern writer would scarcely have taken notice of it.</para></dhot>
<dhot id="PA 87"><para>The barbarity of the ancient tyrants, together with the extreme love of liberty, which animated those ages, must have banished every merchant and manufacturer, and have quite depopulated the state, had it subsisted upon industry and commerce. While the cruel and suspicious <sc>Dionysius</sc> was carrying on his butcheries, who, that was not detained by his landed property, and could have carried with him any art or skill to procure a subsistence in other countries, would have remained exposed to such implacable barbarity? The persecutions of <sc>Philip II</sc>. and <sc>Lewis XIV</sc>. filled all <sc>Europe</sc> with the manufacturers of <sc>Flanders</sc> and of <sc>France</sc>.</para></dhot>
<dhot id="PA 88"><para>I grant, that agriculture is the species of industry chiefly requisite to the subsistence of multitudes; and it is possible, that this industry may flourish, even where manufactures and other arts are unknown and neglected. <sc>Swisserland</sc> is at present a remarkable instance; where we find, at once, the most skilful husbandmen, and the most bungling tradesmen, that are to be met with in <sc>Europe</sc>. That agriculture flourished in <sc>Greece</sc> and <sc>Italy</sc>, at least in some parts of them, and at some periods, we have reason to presume; And whether the mechanical arts had reached the same degree of perfection, may not be esteemed so material; especially, if we consider the great equality of riches in the ancient republics, where each family was obliged to cultivate, with the greatest care and industry, its own little field, in order to its subsistence.</para></dhot>
<dhot id="PA 89"><para>But is it just reasoning, because agriculture may, in some instances, flourish without trade or manufactures, to conclude, that, in any great extent of country, and for any great tract of time, it would subsist alone? The most natural way, surely, of encouraging husbandry, is, first, to excite other <MPB ed="Mil" num="420"/>kinds of industry, and thereby afford the labourer a ready market for his commodities, and a return of such goods as may contribute to his pleasure and enjoyment. This method is infallible and universal; and, as it prevails more in modern government than in the ancient, it affords a presumption of the superior populousness of the former.</para></dhot>
<dhot id="PA 90"><para>Every man, says <sc>Xenophon</sc><footnote num="112" sym="*"/>, may be a farmer: No art or skill is requisite: All consists in industry, and in attention to the execution. A strong proof, as <sc>Columella</sc> hints, that agriculture was but little known in the age of <sc>Xenophon</sc>.</para></dhot>
<dhot id="PA 91"><para>All our later improvements and refinements, have they done nothing towards the easy subsistence of men, and consequently towards their propagation and encrease? Our superior skill in mechanics; the discovery of new worlds, by which commerce has been so much enlarged; the establishment of posts; and the use of bills of exchange: These seem all extremely useful to the encouragement of art, industry, and populousness. Were we to strike off these, what a check should we give to every kind of business and labour, and what multitudes of families would immediately perish from want and hunger? And it seems not probable, that we could supply the place of these new inventions by any other regulation or institution.</para></dhot>
<dhot id="PA 92"><para>Have we reason to think, that the police of ancient states was any wise comparable to that of modern, or that men had then equal security, either at home, or in their journies by land or water? I question not, but every impartial examiner would give us the preference in this particular<footnote num="113" sym="*"/>.</para></dhot>
<dhot id="PA 93"><para>Thus, upon comparing the whole, it seems impossible to assign any just reason, why the world should have been more populous in ancient than in modern times. The equality of <MPB ed="Mil" num="421"/>property among the ancients, liberty, and the small divisions of their states, were indeed circumstances favourable to the propagation of mankind: But their wars were more bloody and destructive, their governments more factious and unsettled, commerce and manufactures more feeble and languishing, and the general police more loose and irregular. These latter disadvantages seem to form a sufficient counterbalance to the former advantages; and rather favour the opposite opinion to that which commonly prevails with regard to this subject.</para></dhot>
<dhot id="PA 94"><para>But there is no reasoning, it may be said, against matter of fact. If it appear, that the world was then more populous than at present, we may be assured, that our conjectures are false, and that we have overlooked some material circumstance in the comparison. This I readily own: All our preceding reasonings, I acknowledge to be mere trifling, or, at least, small skirmishes and frivolous rencounters, which decide nothing. But unluckily the main combat, where we compare facts, cannot be rendered much more decisive. The facts, delivered by ancient authors, are either so uncertain or so imperfect as to afford us nothing positive in this matter. How indeed could it be otherwise? The very facts, which we must oppose to them, in computing the populousness of modern states, are far from being either certain or complete. Many grounds of calculation proceeded on by celebrated writers, are little better than those of the Emperor <sc>Heliogabalus</sc>, who formed an estimate of the immense greatness of <sc>Rome</sc>, from ten thousand pound weight of cobwebs which had been found in that city<footnote num="114" sym="†"/>.</para></dhot>
<dhot id="PA 95"><para>It is to be remarked, that all kinds of numbers are uncertain in ancient manuscripts, and have been subject to much greater corruptions than any other part of the text; and that for an obvious reason. Any alteration, in other places, commonly affects the sense or grammar, and is more readily perceived by the reader and transcriber.</para></dhot>
<dhot id="PA 96"><MPB ed="Mil" num="422"/><para>Few enumerations of inhabitants have been made of any tract of country by any ancient author of good authority, so as to afford us a large enough view for comparison.</para></dhot>
<dhot id="PA 97"><para>It is probable, that there was formerly a good foundation for the number of citizens assigned to any free city; because they entered for a share in the government, and there were exact registers kept of them. But as the number of slaves is seldom mentioned, this leaves us in as great uncertainty as ever, with regard to the populousness even of single cities.</para></dhot>
<dhot id="PA 98"><para>The first page of <sc>Thucydides</sc> is, in my opinion, the commencement of real history. All preceding narrations are so intermixed with fable, that philosophers ought to abandon them, in a great measure, to the embellishment of poets and orators<footnote num="115" sym="*"/>.</para></dhot>
<dhot id="PA 99"><para>With regard to remote times, the numbers of people assigned are often ridiculous, and lose all credit and authority. The free citizens of <sc>Sybaris</sc>, able to bear arms, and actually drawn out in battle, were 300,000. They encountered at <sc>Siagra</sc> with 100,000 citizens of <sc>Crotona</sc>, another <sc>Greek</sc> city contiguous to them; and were defeated. This is <sc>Diodorus Siculus</sc>’s<footnote num="116" sym="†"/> account; and is very seriously insisted on by that historian. <sc>Strabo</sc><footnote num="117" sym="‡"/> also mentions the same number of <sc>Sybarites</sc>.</para></dhot>
<dhot id="PA 100"><MPB ed="Mil" num="423"/><para><sc>Diodorus Siculus</sc><footnote num="118" sym="§"/>, enumerating the inhabitants of <sc>Agrigentum</sc>, when it was destroyed by the <sc>Carthaginians</sc>, says, that they amounted to 20,000 citizens, 200,000 strangers, besides slaves, who, in so opulent a city as he represents it, would probably be, at least, as numerous. We must remark, that the women and the children are not included; and that, therefore, upon the whole, this city must have contained near two millions of inhabitants<footnote num="119" sym="ǁ"/>. And what was the reason of so immense an encrease! They were industrious in cultivating the neighbouring fields, not exceeding a small <sc>English</sc> county; and they traded with their wine and oil to <sc>Africa</sc>, which, at that time, produced none of these commodities.</para></dhot>
<dhot id="PA 101"><para><sc>Ptolemy</sc>, says <sc>Theocritus</sc><footnote num="120" sym="*"/>, commands 33,339 cities. I suppose the singularity of the number was the reason of assigning it. <sc>Diodorus Siculus</sc><footnote num="121" sym="†"/> assigns three millions of inhabitants to <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gypt</sc>, a small number: But then he makes the number of cities amount to 18,000: An evident contradiction.</para></dhot>
<dhot id="PA 102"><para>He says<footnote num="122" sym="‡"/>, the people were formerly seven millions. Thus remote times are always most envied and admired.</para></dhot>
<dhot id="PA 103"><para>That <sc>Xerxes</sc>’s army was extremely numerous, I can readily believe; both from the great extent of his empire, and from the practice among the eastern nations, of encumbering <MPB ed="Mil" num="424"/>their camp with a superfluous multitude: But will any rational man cite <sc>Herodotus</sc>’s wonderful narrations as an authority? There is something very rational, I own, in <sc>Lysias</sc>’s<footnote num="123" sym="§"/> argument upon this subject. Had not <sc>Xerxes</sc>’s army been incredibly numerous, says he, he had never made a bridge over the <sc>Hellespont</sc>: It had been much easier to have transported his men over so short a passage, with the numerous shipping of which he was master.</para></dhot>
<dhot id="PA 104"><para><sc>Polybius</sc><footnote num="124" sym="ǁ"/> says, that the <sc>Romans</sc>, between the first and second <sc>Punic</sc> wars, being threatened with an invasion from the <sc>Gauls</sc>, mustered all their own forces, and those of their allies, and found them amount to seven hundred thousand men able to bear arms: A great number surely, and which, when joined to the slaves, is probably not less, if not rather more, than that extent of country affords at present<footnote num="125" sym="ǁ"/>. The enumeration too seems to have been made with some exactness; and <sc>Polybius</sc> gives us the detail of the particulars. But might not the number be magnified, in order to encourage the people?</para></dhot>
<dhot id="PA 105"><para><sc>Diodorus Siculus</sc><footnote num="126" sym="*"/> makes the same enumeration amount to near a million. These variations are suspicious. He plainly too supposes, that <sc>Italy</sc> in his time was not so populous: Another suspicious circumstance. For who can believe, that the inhabitants of that country diminished from the time of the first <sc>Punic</sc> war to that of the <em>triumvirates?</em></para></dhot>
<dhot id="PA 106"><para><sc>Julius C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc> according to <sc>Appian</sc><footnote num="127" sym="†"/>, encountered four millions of <sc>Gauls</sc>, killed one million, and made another mil<MPB ed="Mil" num="425"/>lion prisoners<footnote num="128" sym="‡"/>. Supposing the number of the enemy’s army and that of the slain could be exactly assigned, which never is possible; how could it be known how often the same man returned into the armies, or how distinguish the new from the old levied soldiers? No attention ought ever to be given to such loose, exaggerated calculations; especially where the author does not tell us the mediums, upon which the calculations were founded.</para></dhot>
<dhot id="PA 107"><para><sc>Paterculus</sc><footnote num="129" sym="§"/> makes the number of <sc>Gauls</sc> killed by <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc> amount only to 400,000: A more probable account, and more easily reconciled to the history of these wars given by that conqueror himself in his Commentaries<footnote num="130" sym="†*"/>. The most bloody of his battles were fought against the <sc>Helvetii</sc> and the <sc>Germans</sc>.</para></dhot>
<dhot id="PA 108"><para>One would imagine, that every circumstance of the life and actions of <sc>Dionysius</sc> the elder might be regarded as authentic, and free from all fabulous exaggeration; both because he lived at a time when letters flourished most in <sc>Greece</sc>, and because his chief historian was <sc>Philistus</sc>, a man allowed to be of great genius, and who was a courtier and minister of that prince. But can we admit, that he had a standing army of 100,000 foot, 10,000 horse, and a fleet of 400 gallies<footnote num="131" sym="*"/>? These, we may observe, were mercenary forces, and <MPB ed="Mil" num="426"/>subsisted upon pay, like our armies in <sc>Europe</sc>. For the citizens were all disarmed; and when <sc>Dion</sc> afterwards invaded <sc>Sicily</sc>, and called on his countrymen to vindicate their liberty, he was obliged to bring arms along with him, which he distributed among those who joined him<footnote num="132" sym="‡"/>. In a state where agriculture alone flourishes, there may be many inhabitants; and if these be all armed and disciplined, a great force may be called out upon occasion: But great bodies of mercenary troops can never be maintained, without either great trade and numerous manufactures, or extensive dominions. The United Provinces never were masters of such a force by sea and land, as that which is said to belong to <sc>Dionysius</sc>; yet they possess as large a territory, perfectly well cultivated, and have much more resources from their commerce and industry. <sc>Diodorus Siculus</sc> allows, that, even in his time, the army of <sc>Dionysius</sc> appeared incredible; that is, as I interpret it, was entirely a fiction, and the opinion arose from the exaggerated flattery of the courtiers, and perhaps from the vanity and policy of the tyrant himself.</para></dhot>
<dhot id="PA 109"><para>It is a usual fallacy, to consider all the ages of antiquity as one period, and to compute the numbers contained in the great cities mentioned by ancient authors, as if these cities had been all cotemporary. The <sc>Greek</sc> colonies flourished extremely in <sc>Sicily</sc> during the age of <sc>Alexander</sc>: But in <sc>Augustus</sc>’s time they were so decayed, that almost all the produce of that fertile island was consumed in <sc>Italy</sc><footnote num="133" sym="*"/>.</para></dhot>
<dhot id="PA 110"><para>Let us now examine the numbers of inhabitants assigned to particular cities in antiquity; and omitting the numbers of <sc>Nineveh</sc>, <sc>Babylon</sc>, and the <sc>Egyptian Thebes</sc>, let us confine ourselves to the sphere of real history, to the <sc>Grecian</sc> and <sc>Roman</sc> states. I must own, the more I consider this subject, the more am I inclined to scepticism, with regard to the great populousness ascribed to ancient times.</para></dhot>
<dhot id="PA 111"><MPB ed="Mil" num="427"/><para><sc>Athens</sc> is said by <sc>Plato</sc><footnote num="134" sym="†"/> to be a very great city; and it was surely the greatest of all the <sc>Greek</sc><footnote num="135" sym="‡"/> cities, except <sc>Syracuse</sc>, which was nearly about the same size in <sc>Thucydides</sc>’s<footnote num="136" sym="ǁ"/> time, and afterwards encreased beyond it. For <sc>Cicero</sc><footnote num="137" sym="§"/> mentions it as the greatest of all the <sc>Greek</sc> cities in his time; not comprehending, I suppose, either <sc>Antioch</sc> or <sc>Alexandria</sc> under that denomination. <sc>Athen<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc><footnote num="138" sym="¶"/> says, that, by the enumeration of <sc>Demetrius Phalereus</sc>, there were in <sc>Athens</sc> 21,000 citizens, 10,000 strangers, and 400,000 slaves. This number is much insisted on by those whose opinion I call in question, and is esteemed a fundamental fact to their purpose: But, in my opinion, there is no point of criticism more certain, than that <sc>Athen<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc> and <sc>Ctesicles</sc>, whom he quotes, are here mistaken, and that the number of slaves is, at least, augmented by a whole cypher, and ought not to be regarded as more than 40,000.</para></dhot>
<dhot id="PA 112"><para><em>First</em>, When the number of citizens is said to be 21,000 by <sc>Athen<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc><footnote num="139" sym="†"/>, men of full age are only understood. For, (1.) <sc>Herodotus</sc> says<footnote num="140" sym="‡"/>, that <sc>Aristagoras</sc>, ambassador from the <sc>Ionians</sc>, found it harder to deceive one <sc>SpartaN</sc> than 30,000 <sc>Athenians</sc>; meaning, in a loose way, the whole state, sup<MPB ed="Mil" num="428"/>posed to be met in one popular assembly, excluding the women and children. (2.) <sc>Thucydides</sc><footnote num="141" sym="ǁ"/> says, that, making allowance for all the absentees in the fleet, army, garrisons, and for people employed in their private affairs, the <sc>Athenian</sc> assembly never rose to five thousand. (3.) The forces, enumerated by the same historian<footnote num="142" sym="§"/>, being all citizens, and amounting to 13,000 heavy-armed infantry, prove the same method of calculation; as also the whole tenor of the <sc>Greek</sc> historians, who always understand men of full age, when they assign the number of citizens in any republic. Now, these being but the fourth of the inhabitants, the free <sc>Athenians</sc> were by this account 84,000; the strangers 40,000; and the slaves, calculating by the smaller number, and allowing that they married and propagated at the same rate with freemen, were 160,000; and the whole of the inhabitants 284,000: A number surely large enough. The other number, 1,720,000, makes <sc>Athens</sc> larger than <sc>London</sc> and <sc>Paris</sc> united.</para></dhot>
<dhot id="PA 113"><para><em>Secondly</em>, There were but 10,000 houses in <sc>Athens</sc><footnote num="143" sym="†"/>.</para></dhot>
<dhot id="PA 114"><para><em>Thirdly</em>, Though the extent of the walls, as given us by <sc>Thucydides</sc><footnote num="144" sym="‡"/>, be great, (to wit, eighteen miles, beside the sea-coast): Yet <sc>Xenophon</sc><footnote num="145" sym="ǁ"/> says, there was much waste ground within the walls. They seem indeed to have joined four distinct and separate cities<footnote num="146" sym="§"/>.</para></dhot>
<dhot id="PA 115"><MPB ed="Mil" num="429"/><para><em>Fourthly</em>, No insurrection of the slaves, or suspicion of insurrection, is ever mentioned by historians; except one commotion of the miners<footnote num="147" sym="*"/>.</para></dhot>
<dhot id="PA 116"><para><em>Fifthly</em>, The treatment of slaves by the <sc>Athenians</sc> is said by <sc>Xenophon</sc><footnote num="148" sym="¶"/>, and <sc>Demosthenes</sc><footnote num="149" sym="†*"/>, and <sc>Plautus</sc><footnote num="150" sym="ǁǁ"/>, to have been extremely gentle and indulgent: Which could never have been the case, had the disproportion been twenty to one. The disproportion is not so great in any of our colonies; yet are we obliged to exercise a rigorous military government over the negroes.</para></dhot>
<dhot id="PA 117"><para><em>Sixthly</em>, No man is ever esteemed rich for possessing what may be reckoned an equal distribution of property in any country, or even triple or quadruple that wealth. Thus every person in <sc>England</sc> is computed by some to spend six-pence a day: Yet is he esteemed but poor who has five times that sum. Now <sc>Timarchus</sc> is said by <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>schines</sc><footnote num="151" sym="¶"/> to have been left in easy circumstances; but he was master only of ten slaves employed in manufactures. <sc>Lysias</sc> and his brother, two strangers, were proscribed by the thirty for their great riches; though they had but sixty a-piece<footnote num="152" sym="*"/>. <sc>Demosthenes</sc> was left very rich by his father; yet he had no more than fifty-two slaves<footnote num="153" sym="†"/>. His workhouse, of twenty cabinet-makers, is said to be a very considerable manufactory<footnote num="154" sym="‡"/>.</para></dhot>
<dhot id="PA 118"><para><em>Seventhly</em>, During the <sc>Decelian</sc> war, as the <sc>Greek</sc> his<MPB ed="Mil" num="430"/>torians call it, 20,000 slaves deserted, and brought the <sc>Athenians</sc> to great distress, as we learn from <sc>Thucydides</sc><footnote num="155" sym="§"/>. This could not have happened, had they been only the twentieth part. The best slaves would not desert.</para></dhot>
<dhot id="PA 119"><para><em>Eighthly</em>, <sc>Xenophon</sc><footnote num="156" sym="ǁ"/> proposes a scheme for maintaining by the public 10,000 slaves: And that so great a number may possibly be supported, any one will be convinced, says he, who considers the numbers we possessed before the <sc>Decelian</sc> war. A way of speaking altogether incompatible with the larger number of <sc>Athen<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc>.</para></dhot>
<dhot id="PA 120"><para><em>Ninthly</em>, The whole <em>census</em> of the state of <sc>Athens</sc> was less than 6000 talents. And though numbers in ancient manuscripts be often suspected by critics, yet this is unexceptionable; both because <sc>Demosthenes</sc><footnote num="157" sym="ǁǁ"/>, who gives it, gives also the detail, which checks him; and because <sc>Polybius</sc><footnote num="158" sym="†*"/> assigns the same number, and reasons upon it. Now, the most vulgar slave could yield by his labour an <em>obolus</em> a day, over and above his maintenance, as we learn from <sc>Xenophon</sc><footnote num="159" sym="‡"/>, who says, that <sc>Nicias</sc>’s overseer paid his master so much for slaves, whom he employed in mines. If you will take the pains to estimate an <em>obolus</em> a day, and the slaves at 400,000, computing only at four years purchase, you will find the sum above 12,000 talents; even though allowance be made for the great number of holidays in <sc>Athens</sc>. Besides, many of the slaves would have a much greater value from their art. The lowest that <sc>Demosthenes</sc> estimates any of his<footnote num="160" sym="ǁ"/> father’s slaves is two minas a head. And upon this supposition, it is a little difficult, I confess, to reconcile even the number of 40,000 slaves with the <em>census</em> of 6000 talents.</para></dhot>
<dhot id="PA 121"><MPB ed="Mil" num="431"/><para><em>Tenthly</em>, <sc>Chios</sc> is said by <sc>Thucydides</sc><footnote num="161" sym="§"/>, to contain more slaves than any <sc>Greek</sc> city, except <sc>Sparta</sc>. <sc>Sparta</sc> then had more than <sc>Athens</sc>, in proportion to the number of citizens. The <sc>Spartans</sc> were 9000 in the town, 30,000 in the country<footnote num="162" sym="†"/>. The male slaves, therefore, of full age, must have been more than <del>78,000</del><ins comment="originally '78,000'; the text reads '780,000' in earlier editions, and the larger number is required by Hume's argument">780,000</ins>; the whole more than 3,120,000. A number impossible to be maintained in a narrow barren country, such as <sc>Laconia</sc>, which had no trade. Had the <sc>Helotes</sc> been so very numerous, the murder of 2000 mentioned by <sc>Thucydides</sc><footnote num="163" sym="*"/>, would have irritated them, without weakening them.</para></dhot>
<dhot id="PA 122"><para>Besides, we are to consider, that the number assigned by <sc>Athen<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc><footnote num="164" sym="¶"/>, whatever it is, comprehends all the inhabitants of <sc>Attica</sc>, as well as those of <sc>Athens</sc>. The <sc>Athenians</sc> affected much a country life, as we learn from <sc>Thucydides</sc><footnote num="165" sym="ǁ"/>; and when they were all chased into town, by the <MPB ed="Mil" num="432"/>invasion of their territory during the <sc>Peloponnesian</sc> war, the city was not able to contain them; and they were obliged to lie in the porticoes, temples, and even streets, for want of lodging<footnote num="166" sym="*"/>.</para></dhot>
<dhot id="PA 123"><para>The same remark is to be extended to all the other <sc>Greek</sc> cities; and when the number of citizens is assigned, we must always understand it to comprehend the inhabitants of the neighbouring country, as well as of the city. Yet, even with this allowance, it must be confessed, that <sc>Greece</sc> was a populous country, and exceeded what we could imagine concerning so narrow a territory, naturally not very fertile, and which drew no supplies of corn from other places. For, excepting <sc>Athens</sc>, which traded to <sc>Pontus</sc> for that commodity, the other cities seem to have subsisted chiefly from their neighbouring territory<footnote num="167" sym="†"/>.</para></dhot>
<dhot id="PA 124"><para><sc>Rhodes</sc> is well known to have been a city of extensive commerce, and of great fame and splendor; yet it contained only 6000 citizens able to bear arms, when it was besieged by <sc>Demetrius</sc><footnote num="168" sym="‡"/>.</para></dhot>
<dhot id="PA 125"><para><sc>Thebes</sc> was always one of the capital cities of <sc>Greece</sc><footnote num="169" sym="§"/>: But the number of its citizens exceeded not those of <MPB ed="Mil" num="433"/><sc>Rhodes</sc><footnote num="170" sym="¶"/>. <sc>Phliasia</sc> is said to be a small city by <sc>Xenophon</sc><footnote num="171" sym="†*"/>, yet we find, that it contained 6000 citizens<footnote num="172" sym="ǁǁ"/>. I pretend not to reconcile these two facts. Perhaps, <sc>Xenophon</sc> calls <sc>Phliasia</sc> a small town, because it made but a small figure in <sc>Greece</sc>, and maintained only a subordinate alliance with <sc>Sparta</sc>; or perhaps the country, belonging to it, was extensive, and most of the citizens were employed in the cultivation of it, and dwelt in the neighbouring villages.</para></dhot>
<dhot id="PA 126"><para><sc>Mantinea</sc> was equal to any city in <sc>Arcadia</sc><footnote num="173" sym="‡"/>: Consequently it was equal to <sc>Megalopolis</sc>, which was fifty stadia, or six miles and a quarter in circumference<footnote num="174" sym="ǁ"/>. But <MPB ed="Mil" num="434"/><sc>Mantinea</sc> had only 3000 citizens<footnote num="175" sym="†"/>. The <sc>Greek</sc> cities, therefore, contained often fields and gardens, together with the houses; and we cannot judge of them by the extent of their walls. <sc>Athens</sc> contained no more than 10,000 houses; yet its walls, with the sea-coast, were above twenty miles in extent. <sc>Syracuse</sc> was twenty-two miles in circumference; yet was scarcely ever spoken of by the ancients as more populous than <sc>Athens</sc>. <sc>Babylon</sc> was a square of fifteen miles, or sixty miles in circuit; but it contained large cultivated fields and inclosures, as we learn from <sc>Pliny</sc>. Though <sc>Aurelian</sc>’s wall was fifty miles in circumference<footnote num="176" sym="*"/>; the circuit of all the thirteen divisions of <sc>Rome</sc>, taken apart, according to <sc>Publius Victor</sc>, was only about forty-three miles. When an enemy invaded the country, all the inhabitants retired within the walls of the ancient cities, with their cattle and furniture, and instruments of husbandry: and the great height, to which the <MPB ed="Mil" num="435"/>walls were raised, enabled a small number to defend them with facility.</para></dhot>
<dhot id="PA 127"><para><sc>Sparta</sc>, says <sc>Xenophon</sc><footnote num="177" sym="¶"/>, is one of the cities of <sc>Greece</sc> that has the fewest inhabitants. Yet <sc>Polybius</sc><footnote num="178" sym="‡"/> says, that it was forty-eight stadia in circumference, and was round.</para></dhot>
<dhot id="PA 128"><para>All the <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>tolians</sc> able to bear arms in <sc>Antipater</sc>’s time, deducting some few garrisons, were but ten thousand men<footnote num="179" sym="ǁ"/>.</para></dhot>
<dhot id="PA 129"><para><sc>Polybius</sc><footnote num="180" sym="¶"/> tells us, that the <sc>Ach<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>an</sc> league might, without any inconvenience, march 30 or 40,000 men: And this account seems probable: For that league comprehended the greater part of <sc>Peloponnesus</sc>. Yet <sc>Pausanias</sc><footnote num="181" sym="*"/>, speaking of the same period, says, that all the <sc>AurelianS</sc> able to bear arms, even when several manumitted slaves were joined to them, did not amount to fifteen thousand.</para></dhot>
<dhot id="PA 130"><MPB ed="Mil" num="436"/><para>The <sc>Thessalians</sc>, till their final conquest by the <sc>Romans</sc>, were, in all ages, turbulent, factious, seditious, disorderly<footnote num="182" sym="†"/>. It is not therefore natural to suppose, that this part of <sc>Greece</sc> abounded much in people.</para></dhot>
<dhot id="PA 131"><para>We are told by <sc>Thucydides</sc><footnote num="183" sym="§"/>, that the part of <sc>Peloponnesus</sc>, adjoining to <sc>Pylos</sc>, was desart and uncultivated. <sc>Herodotus</sc> says<footnote num="184" sym="†*"/>, that <sc>Macedonia</sc> was full of lions and wild bulls; animals which can only inhabit vast unpeopled forests. These were the two extremities of <sc>Greece</sc>.</para></dhot>
<dhot id="PA 132"><para>All the inhabitants of <sc>Epirus</sc>, of all ages, sexes and conditions, who were sold by <sc>Paulus <del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>milius</sc>, amounted only to 150,000<footnote num="185" sym="ǁǁ"/>. Yet <sc>Epirus</sc> might be double the extent of <sc>Yorkshire</sc>.</para></dhot>
<dhot id="PA 133"><para><sc>Justin</sc><footnote num="186" sym="‡"/> tells us, that, when <sc>Philip</sc> of <sc>Macedon</sc> was declared head of the <sc>Greek</sc> confederacy, he called a congress of all the states, except the <sc>Lacedemonians</sc>, who refused to concur; and he found the force of the whole, upon computation, to amount to 200,000 infantry, and 15,000 cavalry. This must be understood to be all the citizens capable of bearing arms. For as the <sc>Greek</sc> republics maintained no mercenary forces, and had no militia distinct from the whole body of the citizens, it is not conceivable what other medium there could be of computation. That such an army could ever, by <sc>Greece</sc>, be brought into the field, and be maintained there, is contrary to all history. Upon this supposition, therefore, we may thus reason. The free <sc>Greeks</sc> of all ages and sexes were 860,000. The slaves, estimating them by the number of <MPB ed="Mil" num="437"/><sc>Athenian</sc> slaves as above, who seldom married or had families, were double the male citizens of full age, to wit, 430,000. And all the inhabitants of ancient <sc>Greece</sc>, excepting <sc>Laconia</sc>, were about one million two hundred and ninety thousand: No mighty number, nor exceeding what may be found at present in <sc>Scotland</sc>, a country of not much greater extent, and very indifferently peopled.</para></dhot>
<dhot id="PA 134"><para>We may now consider the numbers of people in <sc>Rome</sc> and <sc>Italy</sc>, and collect all the lights afforded us by scattered passages in ancient authors. We shall find, upon the whole, a great difficulty, in fixing any opinion on that head; and no reason to support those exaggerated calculations, so much insisted on by modern writers.</para></dhot>
<dhot id="PA 135"><para><sc>Dionysius Halicarnass<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>us</sc><footnote num="187" sym="†"/> says, that the ancient walls of <sc>Rome</sc> were nearly of the same compass with those of <sc>Athens</sc>, but that the suburbs ran out to a great extent; and it was difficult to tell, where the town ended or the country began. In some places of <sc>Rome</sc>, it appears, from the same author<footnote num="188" sym="*"/>, from <sc>Juvenal</sc><footnote num="189" sym="†"/>, and from other ancient writers<footnote num="190" sym="‡"/>, <MPB ed="Mil" num="438"/>that the houses were high, and families lived in separate storeys, one above another: But it is probable, that these were only the poorer citizens, and only in some few streets. If we may judge from the younger <sc>Pliny</sc>’s<footnote num="191" sym="§"/> account of his own house, and from <sc>Bartoli</sc>’s plans of ancient buildings, the men of quality had very spacious palaces; and their buildings were like the <sc>Chinese</sc> houses at this day, where each apartment is separated from the rest, and rises no higher than a single storey. To which if we add, that the <sc>Roman</sc> nobility much affected extensive porticoes, and even woods<footnote num="192" sym="ǁ"/> in town; we may perhaps allow <sc>Vossius</sc> (though there is no manner of reason for it) to read the famous passage of the elder <sc>Pliny</sc><footnote num="193" sym="†*"/> <MPB ed="Mil" num="441"/>his own way, without admitting the extravagant consequences which he draws from it.</para></dhot>
<dhot id="PA 136"><para>The number of citizens who received corn by the public distribution in the time of <sc>Augustus</sc>, were two hundred thousand<footnote num="194" sym="¶"/>. This one would esteem a pretty certain ground of calculation: Yet is it attended with such circumstances as throw us back into doubt and uncertainty.</para></dhot>
<dhot id="PA 137"><para>Did the poorer citizens only receive the distribution? It was calculated, to be sure, chiefly for their benefit. But it appears from a passage in <sc>Cicero</sc><footnote num="195" sym="††"/> that the rich might also take their portion, and that it was esteemed no reproach in them to apply for it.</para></dhot>
<dhot id="PA 138"><para>To whom was the corn given; whether only to heads of families, or to every man, woman, and child? The portion <MPB ed="Mil" num="442"/>every month was five <em>modii</em> to each<footnote num="196" sym="*"/> (about 5/6 of a bushel). This was too little for a family, and too much for an individual. A very accurate antiquary<footnote num="197" sym="†"/>, therefore, infers, that it was given to every man of full age: But he allows the matter to be uncertain.</para></dhot>
<dhot id="PA 139"><para>Was it strictly enquired, whether the claimant lived within the precincts of <sc>Rome</sc>; or was it sufficient, that he presented himself at the monthly distribution? This last seems more probable<footnote num="198" sym="‡"/>.</para></dhot>
<dhot id="PA 140"><para>Were there no false claimants? We are told<footnote num="199" sym="ǁ"/>, that <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc> struck off at once 170,000, who had creeped in without a just title; and it is very little probable, that he remedied all abuses.</para></dhot>
<dhot id="PA 141"><para>But, lastly, what proportion of slaves must we assign to these citizens? This is the most material question; and the most uncertain. It is very doubtful, whether <sc>Athens</sc> can be established as a rule for <sc>Rome</sc>. Perhaps the <sc>Athenians</sc> had more slaves, because they employed them in manufactures, for which a capital city, like <sc>Rome</sc>, seems not so proper. Perhaps, on the other hand, the <sc>Romans</sc> had more slaves, on account of their superior luxury and riches.</para></dhot>
<dhot id="PA 142"><MPB ed="Mil" num="443"/><para>There were exact bills of mortality kept at <sc>Rome</sc>; but no ancient author has given us the number of burials, except <sc>Suetonius</sc><footnote num="200" sym="*"/>, who tells us, that in one season, there were 30,000 names carried to the temple of <sc>Libitina</sc>: But this was during a plague; which can afford no certain foundation for any inference.</para></dhot>
<dhot id="PA 143"><para>The public corn, though distributed only to 200,000 citizens, affected very considerably the whole agriculture of <sc>Italy</sc><footnote num="201" sym="†"/>: a fact no wise reconcileable to some modern exaggerations with regard to the inhabitants of that country.</para></dhot>
<dhot id="PA 144"><para>The best ground of conjecture I can find concerning the greatness of ancient <sc>Rome</sc>, is this: We are told by <sc>Herodian</sc><footnote num="202" sym="‡"/>, that <sc>Antioch</sc> and <sc>Alexandria</sc> were very little inferior to <sc>Rome</sc>. It appears from <sc>Diodorus Siculus</sc><footnote num="203" sym="§"/>, that one straight street of <sc>Alexandria</sc> reaching from gate to gate, was five miles long; and as <sc>Alexandria</sc> was much more extended in length than breadth, it seems to have been a city nearly of the bulk of <sc>Paris</sc><footnote num="204" sym="ǁ"/>; and <sc>Rome</sc> might be about the size of <sc>London</sc>.</para></dhot>
<dhot id="PA 145"><MPB ed="Mil" num="444"/><para>There lived in <sc>Alexandria</sc>, in <sc>Diodorus Siculus</sc>’s time<footnote num="205" sym="†*"/>, 300,000 free people, comprehending, I suppose, women and children<footnote num="206" sym="¶"/>. But what number of slaves? Had we any just ground to fix these at an equal number with the free inhabitants, it would favour the foregoing computation.</para></dhot>
<dhot id="PA 146"><para>There is a passage in <sc>Herodian</sc>, which is a little surprising. He says positively, that the palace of the Emperor was as large as all the rest of the city<footnote num="207" sym="*"/>. This was <sc>Nero</sc>’s golden house, which is indeed represented by <sc>Suetonius</sc><footnote num="208" sym="†"/> and <MPB ed="Mil" num="445"/><sc>Pliny</sc> as of an enormous extent<footnote num="209" sym="‡"/>, but no power of imagination can make us conceive it to bear any proportion to such a city as <sc>London</sc>.</para></dhot>
<dhot id="PA 147"><para>We may observe, had the historian been relating <sc>Nero</sc>’s extravagance, and had he made use of such an expression, it would have had much less weight; these rhetorical exaggerations being so apt to creep into an author’s style, even when the most chaste and correct. But it is mentioned by <sc>Herodian</sc> only by the by, in relating the quarrels between <sc>Geta</sc> and <sc>Caracalla</sc>.</para></dhot>
<dhot id="PA 148"><para>It appears from the same historian<footnote num="210" sym="§"/>, that there was then much land uncultivated, and put to no manner of use; and he ascribes it as a great praise to <sc>Pertinax</sc>, that he allowed every <MPB ed="Mil" num="446"/>one to take such land either in <sc>Italy</sc> or elsewhere, and cultivate it as he pleased, without paying any taxes. <em>Lands uncultivated, and put to no manner of use!</em> This is not heard of in any part of <sc>Christendom</sc>; except in some remote parts of <sc>Hungary</sc>; as I have been informed. And it surely corresponds very ill with that idea of the extreme populousness of antiquity, so much insisted on.</para></dhot>
<dhot id="PA 149"><para>We learn from <sc>Vopiscus</sc><footnote num="211" sym="ǁ"/>, that there was even in <sc>Etruria</sc> much fertile land uncultivated, which the Emperor <sc>Aurelian</sc> intended to convert into vineyards, in order to furnish the <sc>Roman</sc> people with a gratuitous distribution of wine; a very proper expedient for depopulating still farther that capital and all the neighbouring territories.</para></dhot>
<dhot id="PA 150"><para>It may not be amiss to take notice of the account which <sc>Polybius</sc><footnote num="212" sym="*"/> gives of the great herds of swine to be met with in <sc>Tuscany</sc> and <sc>Lombardy</sc>, as well as in <sc>Greece</sc>, and of the method of feeding them which was then practised. “There are great herds of swine,” says he, “throughout all <sc>Italy</sc>, particularly in former times, through <sc>Etruria</sc> and <sc>Cisalpine Gaul</sc>. And a herd frequently consists of a thousand or more swine. When one of these herds in feeding meets with another, they mix together; and the swine-herds have no other expedient for separating them than to go to different quarters, where they sound their horn; and these animals, being accustomed to that signal, run immediately each to the horn of his own keeper. Whereas in <sc>Greece</sc>, if the herds of swine happen to mix in the forests, he who has the greater flock, takes cunningly the opportunity of driving all away. And thieves are very apt to purloin the straggling hogs, which have wandered to a great distance from their keeper in search of food.”</para></dhot>
<dhot id="PA 151"><para>May we not infer from this account, that the north of <sc>Italy</sc>, as well as <sc>Greece</sc>, was then much less peopled, and <MPB ed="Mil" num="447"/>worse cultivated, than at present? How could these vast herds be fed in a country so full of inclosures, so improved by agriculture, so divided by farms, so planted with vines and corn intermingled together? I must confess, that <sc>Polybius</sc>’s relation has more the air of that <del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>conomy which is to be met with in our <sc>American</sc> colonies, than the management of a <sc>European</sc> country.</para></dhot>
<dhot id="PA 152"><para>We meet with a reflection in <sc>Aristotle</sc>’s<footnote num="213" sym="*"/> Ethics, which seems unaccountable on any supposition, and by proving too much in favour of our present reasoning, may be thought really to prove nothing. That philosopher, treating of friendship, and observing, that this relation ought neither to be contracted to a very few, nor extended over a great multitude, illustrates his opinion by the following argument. “In like manner,” says he, “as a city cannot subsist, if it either have so few inhabitants as ten, or so many as a hundred thousand; so is there a mediocrity required in the number of friends; and you destroy the essence of friendship by running into either extreme.” What! impossible that a city can contain a hundred thousand inhabitants! Had <sc>Aristotle</sc> never seen nor heard of a city so populous? This, I must own, passes my comprehension.</para></dhot>
<dhot id="PA 153"><para><sc>Pliny</sc><footnote num="214" sym="†"/> tells us that <sc>Seleucia</sc>, the seat of the <sc>Greek</sc> empire in the East, was reported to contain 600,000 people. <sc>Carthage</sc> is said by <sc>Strabo</sc><footnote num="215" sym="‡"/> to have contained 700,000. The inhabitants of <sc>Pekin</sc> are not much more numerous. <sc>London</sc>, <sc>Paris</sc>, and <sc>Constantinople</sc>, may admit of nearly the same computation; at least, the two latter cities do not exceed it. <sc>Rome</sc>, <sc>Alexandria</sc>, <sc>Antioch</sc>, we have already spoken of. From the experience of past and present ages, one might conjecture that there is a kind of impossi<MPB ed="Mil" num="448"/>bility, that any city could ever rise much beyond this proportion. Whether the grandeur of a city be founded on commerce or on empire, there seem to be invincible obstacles, which prevent its farther progress. The seats of vast monarchies, by introducing extravagant luxury, irregular expence, idleness, dependence, and false ideas of rank and superiority, are improper for commerce. Extensive commerce checks itself, by raising the price of all labour and commodities. When a great court engages the attendance of a numerous nobility, possessed of overgrown fortunes, the middling gentry remain in their provincial towns, where they can make a figure on a moderate income. And if the dominions of a state arrive at an enormous size, there necessarily arise many capitals, in the remoter provinces, whither all the inhabitants, except a few courtiers, repair for education, fortune, and amusement<footnote num="216" sym="*"/>. <sc>London</sc>, by uniting extensive commerce and middling empire, has, perhaps, arrived at a greatness, which no city will ever be able to exceed.</para></dhot>
<dhot id="PA 154"><para>Chuse <sc>Dover</sc> or <sc>Calais</sc> for a center: Draw a circle of two hundred miles radius: You comprehend <sc>London</sc>, <sc>Paris</sc>, the <sc>Netherlands</sc>, the <sc>United Provinces</sc>, and some of the best cultivated parts of <sc>France</sc> and <sc>England</sc>. It may safely, I think, be affirmed, that no spot of ground can be found, in antiquity, of equal extent, which contained near so many great and populous cities, and was so stocked with riches and inhabitants. To balance, in both periods, the states, which possessed most art, knowledge, civility, and the best police, seems the truest method of comparison.</para></dhot>
<dhot id="PA 155"><para>It is an observation of <sc>L’Abbe du Bos</sc><footnote num="217" sym="†"/>, that <sc>Italy</sc> is warmer at present than it was in ancient times. “The annals <MPB ed="Mil" num="449"/>of <sc>Rome</sc> tell us,” says he, “that in the year 480 <em>ab U.C.</em> the winter was so severe that it destroyed the trees. The <sc>Tyber</sc> froze in <sc>Rome</sc>, and the ground was covered with snow for forty days. When <sc>Juvenal</sc><footnote num="218" sym="*"/> describes a superstitious woman, he represents her as breaking the ice of the <sc>Tyber</sc>, that she might perform her ablutions: <blockquote>Hybernum fracta glacie descendet in amnem, <br/>Ter matutino Tyberi mergetur.</blockquote> He speaks of that river’s freezing as a common event. Many passages of <sc>Horace</sc> suppose the streets of <sc>Rome</sc> full of snow and ice. We should have more certainty with regard to this point, had the ancients known the use of thermometers: But their writers, without intending it, give us information, sufficient to convince us, that the winters are now much more temperate at <sc>Rome</sc> than formerly. At present the <sc>Tyber</sc> no more freezes at <sc>Rome</sc> than the <sc>Nile</sc> at <sc>Cairo</sc>. The <sc>Romans</sc> esteem the winters very rigorous, if the snow lie two days, and if one see for eight and forty hours a few icicles hang from a fountain that has a north exposure.”</para></dhot>
<dhot id="PA 156"><para>The observation of this ingenious critic may be extended to other <sc>European</sc> climates. Who could discover the mild climate of <sc>France</sc> in <sc>Diodorus Siculus</sc>’s<footnote num="219" sym="†"/> description of that of <sc>Gaul</sc>? “As it is a northern climate,” says he, “it is infested with cold to an extreme degree. In cloudy weather, instead of rain there fall great snows; and in clear weather it <MPB ed="Mil" num="450"/>there freezes so excessive hard, that the rivers acquire bridges of their own substance, over which, not only single travellers may pass, but large armies, accompanied with all their baggage and loaded waggons. And there being many rivers in <sc>Gaul</sc>, the <sc>Rhone</sc>, the <sc>Rhine</sc>, &amp;c. almost all of them are frozen over; and it is usual, in order to prevent falling, to cover the ice with chaff and straw at the places where the road passes.” <em>Colder than a <sc>Gallic</sc> Winter</em>, is used by <sc>Petronius</sc> as a proverbial expression. <sc>Aristotle</sc> says, that <sc>Gaul</sc> is so cold a climate that an ass could not live in it<footnote num="220" sym="*"/>.</para></dhot>
<dhot id="PA 157"><para>North of the <sc>Cevennes</sc>, says <sc>Strabo</sc><footnote num="221" sym="†"/>, <sc>Gaul</sc> produces not figs and olives: And the vines, which have been planted, bear not grapes, that will ripen.</para></dhot>
<dhot id="PA 158"><para><sc>Ovid</sc> positively maintains, with all the serious affirmation of prose, that the <sc>Euxine</sc> sea was frozen over every winter in his time; and he appeals to <sc>Roman</sc> governours, whom he names, for the truth of his assertion<footnote num="222" sym="‡"/>. This seldom or never happens at present in the latitude of <sc>Tomi</sc>, whither <sc>Ovid</sc> was banished. All the complaints of the same poet seem to mark a rigour of the seasons, which is scarcely experienced at present in <sc>Petersburgh</sc> or <sc>Stockholm</sc>.</para></dhot>
<dhot id="PA 159"><para><sc>Tournefort</sc>, a <em>Provençal</em>, who had travelled into the same country, observes, that there is not a finer climate in the world: And he asserts, that nothing but <sc>Ovid</sc>’s melancholy could have given him such dismal ideas of it. But the facts, mentioned by that poet, are too circumstantial to bear any such interpretation.</para></dhot>
<dhot id="PA 160"><para><sc>Polybius</sc><footnote num="223" sym="ǁ"/> says, that the climate in <sc>Arcadia</sc> was very cold, and the air moist.</para></dhot>
<dhot id="PA 161"><MPB ed="Mil" num="451"/><para>“<sc>Italy</sc>,” says <sc>Varro</sc><footnote num="224" sym="§"/>, “is the most temperate climate in <sc>Europe</sc>. The inland parts” (<sc>Gaul</sc>, <sc>Germany</sc>, and <sc>Pannonia</sc>, no doubt) “have almost perpetual winter.”</para></dhot>
<dhot id="PA 162"><para>The northern parts of <sc>Spain</sc>, according to <sc>Strabo</sc><footnote num="225" sym="*"/>, are but ill inhabited, because of the great cold.</para></dhot>
<dhot id="PA 163"><para>Allowing, therefore, this remark to be just, that <sc>Europe</sc> is become warmer than formerly; how can we account for it? Plainly, by no other method, than by supposing, that the land is at present much better cultivated, and that the woods are cleared, which formerly threw a shade upon the earth, and kept the rays of the sun from penetrating to it. Our northern colonies in <sc>America</sc> become more temperate, in proportion as the woods are felled<footnote num="226" sym="†"/>; but in general, every one may remark, that cold is still much more severely felt, both in North and South <sc>America</sc>, than in places under the same latitude in <sc>Europe</sc>.</para></dhot>
<dhot id="PA 164"><para><sc>Saserna</sc>, quoted by <sc>Columella</sc><footnote num="227" sym="‡"/>, affirmed, that the disposition of the heavens was altered before his time, and that the air had become much milder and warmer; as appears hence, says he, that many places now abound with vineyards and olive plantations, which formerly, by reason of the rigour of the climate, could raise none of these productions. Such a change, if real, will be allowed an evident sign of the better cultivation and peopling of countries before the age of <sc>Saserna</sc><footnote num="228" sym="ǁ"/>; and if it be continued to the present times, is a <MPB ed="Mil" num="452"/>proof, that these advantages have been continually encreasing throughout this part of the world.</para></dhot>
<dhot id="PA 165"><para>Let us now cast our eye over all the countries which are the scene of ancient and modern history, and compare their past and present situation: We shall not, perhaps, find such foundation for the complaint of the present emptiness and desolation of the world. <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>gypt</sc> is represented by <sc>Maillet</sc>, to whom we owe the best account of it, as extremely populous; though he esteems the number of its inhabitants to be diminished. <sc>Syria</sc>, and the Lesser <sc>Asia</sc>, as well as the coast of <sc>Barbary</sc>, I can readily own, to be desart in comparison of their ancient condition. The depopulation of <sc>Greece</sc> is also obvious. But whether the country now called <sc>Turky</sc> in <sc>Europe</sc> may not, in general, contain more inhabitants than during the flourishing period of <sc>Greece</sc>, may be a little doubtful. The <sc>Thracians</sc> seem then to have lived like the <sc>Tartars</sc> at present, by pasturage and plunder<footnote num="229" sym="*"/>: The <sc>Getes</sc> were still more uncivilized<footnote num="230" sym="†"/>: And the <sc>Illyrians</sc> were no better<footnote num="231" sym="‡"/>. These occupy nine-tenths of that country: And though the government of the <sc>Turks</sc> be not very favourable to industry and propagation; yet it preserves at least peace and order among the inhabitants; and is preferable to that barbarous, unsettled condition, in which they anciently lived.</para></dhot>
<dhot id="PA 166"><para><sc>Poland</sc> and <sc>Muscovy</sc> in <sc>Europe</sc> are not populous; but are certainly much more so than the ancient <sc>Sarmatia</sc> and <sc>Scythia</sc>; where no husbandry or tillage was ever heard of, and pasturage was the sole art by which the people were maintained. The like observation may be extended to <sc>Denmark</sc> and <sc>Sweden</sc>. No one ought to esteem the immense swarms of people, which formerly came from the North, and <MPB ed="Mil" num="453"/>over-ran all <sc>Europe</sc>, to be any objection to this opinion. Where a whole nation, or even half of it remove their seat; it is easy to imagine, what a prodigious multitude they must form; with what desperate valour they must make their attacks; and how the terror they strike into the invaded nations will make these magnify, in their imagination, both the courage and multitude of the invaders. <sc>Scotland</sc> is neither extensive nor populous; but were the half of its inhabitants to seek new seats, they would form a colony as numerous as the <sc>Teutons</sc> and <sc>Cimbri</sc>; and would shake all <sc>Europe</sc>, supposing it in no better condition for defence than formerly.</para></dhot>
<dhot id="PA 167"><para><sc>Germany</sc> has surely at present twenty times more inhabitants than in ancient times, when they cultivated no ground, and each tribe valued itself on the extensive desolation which it spread around; as we learn from <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc><footnote num="232" sym="*"/>, and <sc>Tacitus</sc><footnote num="233" sym="†"/>, and <sc>Strabo</sc><footnote num="234" sym="‡"/>. A proof, that the division into small republics will not alone render a nation populous, unless attended with the spirit of peace, order, and industry.</para></dhot>
<dhot id="PA 168"><para>The barbarous condition of <sc>Britain</sc> in former times is well known, and the thinness of its inhabitants may easily be conjectured, both from their barbarity, and from a circumstance mentioned by <sc>Herodian</sc><footnote num="235" sym="ǁ"/>, that all <sc>Britain</sc> was marshy, even in <sc>Severus</sc>’s time, after the <sc>Romans</sc> had been fully settled in it above a century.</para></dhot>
<dhot id="PA 169"><para>It is not easily imagined, that the <sc>Gauls</sc> were anciently much more advanced in the arts of life than their northern neighbours; since they travelled to this island for their education in the mysteries of the religion and philosophy of the <sc>Druids</sc><footnote num="236" sym="*"/>. I cannot, therefore, think, that <sc>Gaul</sc> was then near so populous as <sc>France</sc> is at present.</para></dhot>
<dhot id="PA 170"><MPB ed="Mil" num="454"/><para>Were we to believe, indeed, and join together the testimony of <sc>Appian</sc>, and that of <sc>Diodorus Siculus</sc>, we must admit of an incredible populousness in <sc>Gaul</sc>. The former historian<footnote num="237" sym="†"/> says, that there were 400 nations in that country; the latter<footnote num="238" sym="‡"/> affirms, that the largest of the <sc>Gallic</sc> nations consisted of 200,000 men, besides women and children, and the least of 50,000. Calculating, therefore, at a medium, we must admit of near 200 millions of people, in a country, which we esteem populous at present, though supposed to contain little more than twenty<footnote num="239" sym="ǁ"/>. Such calculations, therefore, by their extravagance, lose all manner of authority. We may observe, that the equality of property, to which the populousness of antiquity may be ascribed, had no place among the <sc>Gauls</sc><footnote num="240" sym="†*"/>. Their intestine wars also, before <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>’s time, were almost perpetual<footnote num="241" sym="¶"/>. And <sc>Strabo</sc><footnote num="242" sym="§"/> observes, that, though all <sc>Gaul</sc> was cultivated, yet was it not cultivated with any skill or care; the genius of the inhabitants leading them less to arts than arms, till their slavery under <sc>Rome</sc> produced peace among themselves.</para></dhot>
<dhot id="PA 171"><para><sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc><footnote num="243" sym="ǁǁ"/> enumerates very particularly the great forces which were levied in <sc>Belgium</sc> to oppose his conquests; and makes them amount to 208,000. These were not the whole <MPB ed="Mil" num="455"/>people able to bear arms: For the same historian tells us, that the <sc>Bellovaci</sc> could have brought a hundred thousand men into the field, though they engaged only for sixty. Taking the whole, therefore, in this proportion of ten to six, the sum of fighting men in all the states of <sc>Belgium</sc> was about 350,000; all the inhabitants a million and a half. And <sc>Belgium</sc> being about a fourth of <sc>Gaul</sc>, that country might contain six millions, which is not near the third of its present inhabitants<footnote num="244" sym="*"/>. We are informed by <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>, that the <sc>Gauls</sc> had no fixed property in land; but that the chieftains, when any death happened in a family, made a new division of all the lands among the several members of the family. This is the custom of <em>Tanistry</em>, which so long prevailed in <sc>Ireland</sc>, and which retained that country in a state of misery, barbarism, and desolation.</para></dhot>
<dhot id="PA 172"><para>The ancient <sc>Helvetia</sc> was 250 miles in length, and 180 in breadth, according to the same author<footnote num="245" sym="†"/>; yet contained only 360,000 inhabitants. The canton of <sc>Berne</sc> alone has, at present, as many people.</para></dhot>
<dhot id="PA 173"><para>After this computation of <sc>Appian</sc> and <sc>Diodorus Siculus</sc>, I know not, whether I dare affirm, that the modern <sc>Dutch</sc> are more numerous than the ancient <sc>Batavi</sc>.</para></dhot>
<dhot id="PA 174"><para><sc>Spain</sc> is, perhaps, decayed from what it was three centuries ago; but if we step backward two thousand years, and <MPB ed="Mil" num="456"/>consider the restless, turbulent, unsettled condition of its inhabitants, we may probably be inclined to think, that it is now much more populous. Many <sc>Spaniards</sc> killed themselves, when deprived of their arms by the <sc>Romans</sc><footnote num="246" sym="‡"/>. It appears from <sc>Plutarch</sc><footnote num="247" sym="ǁ"/>, that robbery and plunder were esteemed honourable among the <sc>Spaniards</sc>. <sc>Hirtius</sc><footnote num="248" sym="ǁ"/> represents in the same light the situation of that country in <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>’s time; and he says, that every man was obliged to live in castles and walled towns for his security. It was not till its final conquest under <sc>Augustus</sc>, that these disorders were repressed<footnote num="249" sym="*"/>. The account which <sc>Strabo</sc><footnote num="250" sym="†"/> and <sc>Justin</sc><footnote num="251" sym="‡"/> give of <sc>Spain</sc>, corresponds exactly with those above mentioned. How much, therefore, must it diminish from our idea of the populousness of antiquity, when we find, that <sc>Tully</sc>, comparing <sc>Italy</sc>, <sc>Afric</sc>, <sc>Gaul</sc>, <sc>Greece</sc>, and <sc>Spain</sc>, mentions the great number of inhabitants, as the peculiar circumstance, which rendered this latter country formidable<footnote num="252" sym="†*"/>?</para></dhot>
<dhot id="PA 175"><MPB ed="Mil" num="457"/><para><sc>Italy</sc>, however, it is probable, has decayed: But how many great cities does it still contain? <sc>Venice</sc>, <sc>Genoa</sc>, <sc>Pavia</sc>, <sc>Turin</sc>, <sc>Milan</sc>, <sc>Naples</sc>, <sc>Florence</sc>, <sc>Leghorn</sc>, which either subsisted not in ancient times, or were then very inconsiderable? If we reflect on this, we shall not be apt to carry matters to so great an extreme as is usual, with regard to this subject.</para></dhot>
<dhot id="PA 176"><para>When the <sc>Roman</sc> authors complain, that <sc>Italy</sc>, which formerly exported corn, became dependent on all the provinces for its daily bread, they never ascribe this alteration to the encrease of its inhabitants, but to the neglect of tillage and agriculture<footnote num="253" sym="§"/>. A natural effect of that pernicious practice of importing corn, in order to distribute it <em>gratis</em> among the <sc>Roman</sc> citizens, and a very bad means of multiplying the inhabitants of any country<footnote num="254" sym="†"/>. The <em>sportula</em>, so much talked of by <sc>Martial</sc> and <sc>Juvenal</sc>, being presents regularly made by the great lords to their smaller clients, must have had a like tendency to produce idleness, debauchery, and a continual decay among the people. The parish-rates have at present the same bad consequences in <sc>England</sc>.</para></dhot>
<dhot id="PA 177"><para>Were I to assign a period, when I imagine this part of the world might possibly contain more inhabitants than at present, I should pitch upon the age of <sc>Trajan</sc> and the <sc>Anto<MPB ed="Mil" num="458"/>nines</sc>; the great extent of the <sc>Roman</sc> empire being then civilized and cultivated, settled almost in a profound peace both foreign and domestic, and living under the same regular police and government<footnote num="255" sym="‡"/>. But we are told, that all extensive <MPB ed="Mil" num="460"/>governments, especially absolute monarchies, are pernicious to population, and contain a secret vice and poison, which destroy the effect of all these promising appearances<footnote num="256" sym="*"/>. To confirm this, there is a passage cited from <sc>Plutarch</sc><footnote num="257" sym="ǁ"/>, which being somewhat singular, we shall here examine it.</para></dhot>
<dhot id="PA 178"><para>That author, endeavouring to account for the silence of many of the oracles, says, that it may be ascribed to the present desolation of the world, proceeding from former wars and factions; which common calamity, he adds, has fallen heavier upon <sc>Greece</sc> than on any other country; insomuch, that the whole could scarcely at present furnish three thousand warriors; a number which, in the time of the <sc>Median</sc> war, <MPB ed="Mil" num="461"/>were supplied by the single city of <sc>Megara</sc>. The gods, therefore, who affect works of dignity and importance, have suppressed many of their oracles, and deign not to use so many interpreters of their will to so diminutive a people.</para></dhot>
<dhot id="PA 179"><para>I must confess, that this passage contains so many difficulties, that I know not what to make of it. You may observe, that <sc>Plutarch</sc> assigns, for a cause of the decay of mankind, not the extensive dominion of the <sc>Romans</sc>, but the former wars and factions of the several states; all which were quieted by the <sc>Roman</sc> arms. <sc>Plutarch</sc>’s reasoning, therefore, is directly contrary to the inference, which is drawn from the fact he advances.</para></dhot>
<dhot id="PA 180"><para><sc>Polybius</sc> supposes, that <sc>Greece</sc> had become more prosperous and flourishing after the establishment of the <sc>Roman</sc> yoke<footnote num="258" sym="*"/>; and though that historian wrote before these conquerors had degenerated, from being the patrons, to be the plunderers of mankind; yet as we find from <sc>Tacitus</sc><footnote num="259" sym="†"/>, that the severity of the emperors afterwards corrected the licence of the governors, we have no reason to think that extensive monarchy so destructive as it is often represented.</para></dhot>
<dhot id="PA 181"><para>We learn from <sc>Strabo</sc><footnote num="260" sym="‡"/>, that the <sc>Romans</sc>, from their regard to the <sc>Greeks</sc>, maintained, to his time, most of the privileges and liberties of that celebrated nation; and <sc>Nero</sc> afterwards rather encreased them<footnote num="261" sym="ǁ"/>. How therefore can we <MPB ed="Mil" num="462"/>imagine, that the <sc>Roman</sc> yoke was so burdensome over that part of the world? The oppression of the proconsuls was checked; and the magistracies in <sc>Greece</sc> being all bestowed, in the several cities, by the free votes of the people, there was no necessity for the competitors to attend the emperor’s court. If great numbers went to seek their fortunes in <sc>Rome</sc>, and advance themselves by learning or eloquence, the commodities of their native country, many of them would return with the fortunes which they had acquired, and thereby enrich the <sc>Grecian</sc> commonwealths.</para></dhot>
<dhot id="PA 182"><para>But <sc>Plutarch</sc> says, that the general depopulation had been more sensibly felt in <sc>Greece</sc> than in any other country. How is this reconcileable to its superior privileges and advantages?</para></dhot>
<dhot id="PA 183"><para>Besides, this passage, by proving too much, really proves nothing. <em>Only three thousand men able to bear arms in all</em> <sc>Greece</sc>! Who can admit so strange a proposition, especially if we consider the great number of <sc>Greek</sc> cities, whose names still remain in history, and which are mentioned by writers long after the age of <sc>Plutarch</sc>? There are there surely ten times more people at present, when there scarcely remains a city in all the bounds of ancient <sc>Greece</sc>. That country is still tolerably cultivated, and furnishes a sure supply of corn, in case of any scarcity in <sc>Spain</sc>, <sc>Italy</sc>, or the south of <sc>France</sc>.</para></dhot>
<dhot id="PA 184"><para>We may observe, that the ancient frugality of the <sc>Greeks</sc>, and their equality of property, still subsisted during the age of <sc>Plutarch</sc>; as appears from <sc>Lucian</sc><footnote num="262" sym="†"/>. Nor is there any ground to imagine, that that country was possessed by a few masters, and a great number of slaves.</para></dhot>
<dhot id="PA 185"><para>It is probable, indeed, that military discipline, being entirely useless, was extremely neglected in <sc>Greece</sc> after the establishment of the <sc>Roman</sc> empire; and if these commonwealths, formerly so warlike and ambitious, maintained each of them a small city-guard, to prevent mobbish disorders, it is <MPB ed="Mil" num="463"/>all they had occasion for: And these, perhaps, did not amount to 3000 men, throughout all <sc>Greece</sc>. I own, that, if <sc>Plutarch</sc> had this fact in his eye, he is here guilty of a gross paralogism, and assigns causes no wise proportioned to the effects. But is it so great a prodigy, that an author should fall into a mistake of this nature<footnote num="263" sym="†"/>?</para></dhot>
<dhot id="PA 186"><para>But whatever force may remain in this passage of <sc>Plutarch</sc>, we shall endeavour to counterbalance it by as remarkable a passage in <sc>Diodorus Siculus</sc>, where the historian, after mentioning <sc>Ninus</sc>’s army of 1,700,000 foot and <MPB ed="Mil" num="464"/>200,000 horse, endeavours to support the credibility of this account by some posterior facts; and adds, that we must not form a notion of the ancient populousness of mankind from the present emptiness and depopulation which is spread over the world<footnote num="264" sym="‡"/>. Thus an author, who lived at that very period of antiquity which is represented as most populous<footnote num="265" sym="ǁ"/>, complains of the desolation which then prevailed, gives the preference to former times, and has recourse to ancient fables as a foundation for his opinion. The humour of blaming the present, and admiring the past, is strongly rooted in human nature, and has an influence even on persons endued with the profoundest judgment and most extensive learning.</para></dhot>
