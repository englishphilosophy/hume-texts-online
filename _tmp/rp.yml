<dhot id="RP [E].1"><para><ac><dc>I</dc>f</ac> it be asked how we can reconcile to the foregoing principles the happiness, riches, and good police of the <sc>Chinese</sc>, who have always been governed by a monarch, and can scarcely form an idea of a free government; I would answer, that though the <sc>Chinese</sc> government be a pure monarchy, it is not, properly speaking, absolute. This proceeds from a peculiarity in the situation of that country: They have no neighbours, except the <sc>Tartars</sc>, from whom they were, in some measure, secured, at least seemed to be secured, by their famous wall, and by the great superiority of their numbers. By this means, military discipline has always been much neglected amongst them; and their standing forces are mere militia, of the worst kind; and unfit to suppress any general insurrection in countries so extremely populous. The sword, therefore, may properly be said to be always in the hands of the people, which is a sufficient restraint upon the monarch, and obliges him to lay his <em>mandarins</em> or governors of provinces under the restraint of general laws, in order to prevent those rebellions, which we learn from history to have been so frequent and dangerous in that government. Perhaps, a pure monarchy of this kind, were it fitted for defence against foreign enemies, would be the best of all governments, as having both the tranquillity attending kingly power, and the moderation and liberty of popular assemblies.</para></dhot>
