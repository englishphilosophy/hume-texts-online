<dhot id="RP 0"><MPB ed="Mil" num="111"/><title><h1>Of the <sc>Rise</sc> and <sc>Progress</sc> of the <sc>Arts</sc> and <sc>Sciences</sc>.</h1></title></dhot>
<dhot id="RP 1"><para><ac><dc>N</dc>othing</ac> requires greater nicety, in our enquiries concerning human affairs, than to distinguish exactly what is owing to <em>chance</em>, and what proceeds from <em>causes</em>; nor is there any subject, in which an author is more liable to deceive himself by false subtilties and refinements. To say, that any event is derived from chance, cuts short all farther enquiry concerning it, and leaves the writer in the same state of ignorance with the rest of mankind. But when the event is supposed to proceed from certain and stable causes, he may then display his ingenuity, in assigning these causes; and as a man of any subtilty can never be at a loss in this particular, he has thereby an opportunity of swelling his volumes, and discovering his profound knowledge, in observing what escapes the vulgar and ignorant.</para></dhot>
<dhot id="RP 2"><MPB ed="Mil" num="112"/><para>The distinguishing between chance and causes must depend upon every particular man’s sagacity, in considering every particular incident. But, if I were to assign any general rule to help us in applying this distinction, it would be the following, <em>What depends upon a few persons is, in a great measure, to be ascribed to chance, or secret and unknown causes: What arises from a great number, may often be accounted for by determinate and known causes.</em></para></dhot>
<dhot id="RP 3"><para>Two natural reasons may be assigned for this rule. <em>First</em>, If you suppose a dye to have any biass, however small, to a particular side, this biass, though, perhaps, it may not appear in a few throws, will certainly prevail in a great number, and will cast the balance entirely to that side. In like manner, when any <em>causes</em> beget a particular inclination or passion, at a certain time, and among a certain people; though many individuals may escape the contagion, and be ruled by passions peculiar to themselves; yet the multitude will certainly be seized by the common affection, and be governed by it in all their actions.</para></dhot>
<dhot id="RP 4"><para><em>Secondly</em>, Those principles or causes, which are fitted to operate on a multitude, are always of a grosser and more stubborn nature, less subject to accidents, and less influenced by whim and private fancy, than those which operate on a few only. The latter are commonly so delicate and refined, that the smallest incident in the health, education, or fortune of a particular person, is sufficient to divert their course, and retard their operation; nor is it possible to reduce them to any general maxims or observations. Their influence at one time will never assure us concerning their influence at another; even though all the general circumstances should be the same in both cases.</para></dhot>
<dhot id="RP 5"><para>To judge by this rule, the domestic and the gradual revolutions of a state must be a more proper subject of reasoning and observation, than the foreign and the violent, which are commonly produced by single persons, and are more influenced by whim, folly, or caprice, than by general passions and interests. The depression of the lords, and rise of the com<MPB ed="Mil" num="113"/>mons in <sc>England</sc>, after the statutes of alienation and the encrease of trade and industry, are more easily accounted for by general principles, than the depression of the <sc>Spanish</sc>, and rise of the <sc>French</sc> monarchy, after the death of <sc>Charles Quint.</sc> Had <sc>Harry</sc> IV. Cardinal <sc>Richlieu</sc>, and <sc>Louis</sc> XIV. been <sc>Spaniards</sc>; and <sc>Philip</sc> II. III. and IV. and <sc>Charles</sc> II. been <sc>Frenchmen</sc>, the history of these two nations had been entirely reversed.</para></dhot>
<dhot id="RP 6"><para>For the same reason, it is more easy to account for the rise and progress of commerce in any kingdom, than for that of learning; and a state, which should apply itself to the encouragement of the one, would be more assured of success, than one which should cultivate the other. Avarice, or the desire of gain, is an universal passion, which operates at all times, in all places, and upon all persons: But curiosity, or the love of knowledge, has a very limited influence, and requires youth, leisure, education, genius, and example, to make it govern any person. You will never want booksellers, while there are buyers of books: But there may frequently be readers where there are no authors. Multitudes of people, necessity and liberty, have begotten commerce in <sc>Holland</sc>: But study and application have scarcely produced any eminent writers.</para></dhot>
<dhot id="RP 7"><para>We may, therefore, conclude, that there is no subject, in which we must proceed with more caution, than in tracing the history of the arts and sciences; lest we assign causes which never existed, and reduce what is merely contingent to stable and universal principles. Those who cultivate the sciences in any state, are always few in number: The passion, which <MPB ed="Mil" num="114"/>governs them, limited: Their taste and judgment delicate and easily perverted: And their application disturbed with the smallest accident. Chance, therefore, or secret and unknown causes, must have a great influence on the rise and progress of all the refined arts.</para></dhot>
<dhot id="RP 8"><para>But there is a reason, which induces me not to ascribe the matter altogether to chance. Though the persons, who cultivate the sciences with such astonishing success, as to attract the admiration of posterity, be always few, in all nations and all ages; it is impossible but a share of the same spirit and genius must be antecedently diffused throughout the people among whom they arise, in order to produce, form, and cultivate, from their earliest infancy, the taste and judgment of those eminent writers. The mass cannot be altogether insipid, from which such refined spirits are extracted. <em>There is a God within us</em>, says <sc>Ovid</sc>, <em>who breathes that divine fire, by which we are animated<footnote num="1" sym="*"/>.</em> Poets, in all ages, have advanced this claim to inspiration. There is not, however, any thing supernatural in the case. Their fire is not kindled from heaven. It only runs along the earth; is caught from one breast to another; and burns brightest, where the materials are best prepared, and most happily disposed. The question, therefore, concerning the rise and progress of the arts and sciences, is not altogether a question concerning the taste, genius, and spirit of a few, but concerning those of a whole people; and may, therefore, be accounted for, in some measure, by general causes and principles. I grant, that a man, who should enquire, why such a particular poet, as <sc>Homer</sc>, for instance, existed, at such a place, in such a time, would throw himself headlong into <MPB ed="Mil" num="115"/>chim<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>ra, and could never treat of such a subject, without a multitude of false subtilties and refinements. He might as well pretend to give a reason, why such particular generals, as <sc>Fabius</sc> and <sc>Scipio</sc>, lived in <sc>Rome</sc> at such a time, and why <sc>Fabius</sc> came into the world before <sc>Scipio</sc>. For such incidents as these, no other reason can be given than that of <sc>Horace</sc>: <blockquote><em>Scit genius, natale comes, qui temperat astrum, <br/>Naturae Deus human<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>, mortalis in unum—— <br/>——Quodque caput, vultu mutabilis, albus &amp; ater.</em></blockquote></para></dhot>
<dhot id="RP 9"><para>But I am persuaded, that in many cases good reasons might be given, why such a nation is more polite and learned, at a particular time, than any of its neighbours. At least, this is so curious a subject, that it were a pity to abandon it entirely, before we have found whether it be susceptible of reasoning, and can be reduced to any general principles.</para></dhot>
<dhot id="RP 10"><para>My first observation on this head is, <em>That it is impossible for the arts and sciences to arise, at first, among any people unless that people enjoy the blessing of a free government.</em></para></dhot>
<dhot id="RP 11"><para>In the first ages of the world, when men are as yet barbarous and ignorant, they seek no farther security against mutual violence and injustice, than the choice of some rulers, few or many, in whom they place an implicit confidence, without providing any security, by laws or political institutions, against the violence and injustice of these rulers. If the authority be centered in a single person, and if the people, either by conquest, or by the ordinary course of propagation, encrease to a <MPB ed="Mil" num="116"/>great multitude, the monarch, finding it impossible, in his own person, to execute every office of sovereignty, in every place, must delegate his authority to inferior magistrates, who preserve peace and order in their respective districts. As experience and education have not yet refined the judgments of men to any considerable degree, the prince, who is himself unrestrained, never dreams of restraining his ministers, but delegates his full authority to every one, whom he sets over any portion of the people. All general laws are attended with inconveniencies, when applied to particular cases; and it requires great penetration and experience, both to perceive that these inconveniencies are fewer than what result from full discretionary powers in every magistrate; and also to discern what general laws are, upon the whole, attended with fewest inconveniencies. This is a matter of so great difficulty, that men may have made some advances, even in the sublime arts of poetry and eloquence, where a rapidity of genius and imagination assists their progress, before they have arrived at any great refinement in their municipal laws, where frequent trials and diligent observation can alone direct their improvements. It is not, therefore, to be supposed, that a barbarous monarch, unrestrained and uninstructed, will ever become a legislator, or think of restraining his <em>Bashaws</em>, in every province, or even his <em>Cadis</em> in every village. We are told, that the late <em>Czar</em>, though actuated with a noble genius, and smit with the love and admiration of <sc>European</sc> arts; yet professed an esteem for the <sc>Turkish</sc> policy in this particular, and approved of such summary decisions of causes, as are practised in that barbarous monarchy, where the judges are not restrained by any methods, forms, or laws. He did not perceive, how contrary such a practice would have been to all his other endeavours for refining his people. Arbitrary power, in all cases, is somewhat oppressive and debasing; but it is altogether ruinous and intolerable, when contracted into a small compass; and becomes still worse, when the person, who possesses it, knows that the <MPB ed="Mil" num="117"/>time of his authority is limited and uncertain. <em>Habet subjectos tanquam suos; viles, ut alienos<footnote num="2" sym="†"/>.</em> He governs the subjects with full authority, as if they were his own; and with negligence or tyranny, as belonging to another. A people, governed after such a manner, are slaves in the full and proper sense of the word; and it is impossible they can ever aspire to any refinements of taste or reason. They dare not so much as pretend to enjoy the necessaries of life in plenty or security.</para></dhot>
<dhot id="RP 12"><para>To expect, therefore, that the arts and sciences should take their first rise in a monarchy, is to expect a contradiction. Before these refinements have taken place, the monarch is ignorant and uninstructed; and not having knowledge sufficient to make him sensible of the necessity of balancing his government upon general laws, he delegates his full power to all inferior magistrates. This barbarous policy debases the people, and for ever prevents all improvements. Were it possible, that, before science were known in the world, a monarch could possess so much wisdom as to become a legislator, and govern his people by law, not by the arbitrary will of their fellow-subjects, it might be possible for that species of government to be the first nursery of arts and sciences. But that supposition seems scarcely to be consistent or rational.</para></dhot>
<dhot id="RP 13"><para>It may happen, that a republic, in its infant state, may be supported by as few laws as a barbarous monarchy, and may entrust as unlimited an authority to its magistrates or judges. But, besides that the frequent elections by the people, are a considerable check upon authority; it is impossible, but, in time, the necessity of restraining the magistrates, in order to preserve liberty, must at last appear, and give rise to general laws and statutes. The <sc>Roman</sc> Consuls, for some time, decided all causes, without being confined by any positive statutes, till the people, bearing this yoke with impatience, cre<MPB ed="Mil" num="118"/>ated the <em>decemvirs</em>, who promulgated the <em>twelve tables</em>; a body of laws, which, though, perhaps, they were not equal in bulk to one <sc>English</sc> act of parliament, were almost the only written rules, which regulated property and punishment, for some ages, in that famous republic. They were, however, sufficient, together with the forms of a free government, to secure the lives and properties of the citizens, to exempt one man from the dominion of another; and to protect every one against the violence or tyranny of his fellow-citizens. In such a situation the sciences may raise their heads and flourish: But never can have being amidst such a scene of oppression and slavery, as always results from barbarous monarchies, where the people alone are restrained by the authority of the magistrates, and the magistrates are not restrained by any law or statute. An unlimited despotism of this nature, while it exists, effectually puts a stop to all improvements, and keeps men from attaining that knowledge, which is requisite to instruct them in the advantages, arising from a better police, and more moderate authority.</para></dhot>
<dhot id="RP 14"><para>Here then are the advantages of free states. Though a republic should be barbarous, it necessarily, by an infallible operation, gives rise to <sc>Law</sc>, even before mankind have made any considerable advances in the other sciences. From law arises security: From security curiosity: And from curiosity knowledge. The latter steps of this progress may be more accidental; but the former are altogether necessary. A republic without laws can never have any duration. On the contrary, in a monarchical government, law arises not necessarily from the forms of government. Monarchy, when absolute, contains even something repugnant to law. Great wisdom and reflexion can alone reconcile them. But such a degree of wisdom can never be expected, before the greater refinements and improvements of human reason. These refinements require curiosity, security, and law. The <em>first</em> growth, therefore, of the arts and sciences can never be expected in despotic governments.</para></dhot>
<dhot id="RP 15"><para>There are other causes, which discourage the rise of the <MPB ed="Mil" num="119"/>refined arts in despotic governments; though I take the want of laws, and the delegation of full powers to every petty magistrate, to be the principal. Eloquence certainly springs up more naturally in popular governments: Emulation too in every accomplishment must there be more animated and enlivened: And genius and capacity have a fuller scope and career. All these causes render free governments the only proper <em>nursery</em> for the arts and sciences.</para></dhot>
<dhot id="RP 16"><para>The next observation, which I shall make on this head, is, <em>That nothing is more favourable to the rise of politeness and learning, than a number of neighbouring and independent states, connected together by commerce and policy.</em> The emulation, which naturally arises among those neighbouring states, is an obvious source of improvement: But what I would chiefly insist on is the stop, which such limited territories give both to <em>power</em> and to <em>authority</em>.</para></dhot>
<dhot id="RP 17"><para>Extended governments, where a single person has great influence, soon become absolute; but small ones change naturally into commonwealths. A large government is accustomed by degrees to tyranny; because each act of violence is at first performed upon a part, which, being distant from the majority, is not taken notice of, nor excites any violent ferment. Besides, a large government, though the whole be discontented, may, by a little art, be kept in obedience; while each part, ignorant of the resolutions of the rest, is afraid to begin any commotion or insurrection. Not to mention, that there is a superstitious reverence for princes, which mankind naturally contract when they do not often see the sovereign, and when many of them become not acquainted with him so as to perceive his weaknesses. And as large states can afford a great expence, in order to support the pomp of majesty; this is a kind of fascination on men, and naturally contributes to the enslaving of them.</para></dhot>
<dhot id="RP 18"><para>In a small government, any act of oppression is immediately known throughout the whole: The murmurs and discontents, proceeding from it, are easily communicated: And the indignation arises the higher, because the subjects are not apt <MPB ed="Mil" num="120"/>to apprehend in such states, that the distance is very wide between themselves and their sovereign. “No man,” said the prince of <sc>Conde</sc>, “is a hero to his <em>Valet de Chambre</em>.” It is certain that admiration and acquaintance are altogether incompatible towards any mortal creature. Sleep and love convinced even <sc>Alexander</sc> himself that he was not a God: But I suppose that such as daily attended him could easily, from the numberless weaknesses to which he was subject, have given him many still more convincing proofs of his humanity.</para></dhot>
<dhot id="RP 19"><para>But the divisions into small states are favourable to learning, by stopping the progress of <em>authority</em> as well as that of <em>power</em>. Reputation is often as great a fascination upon men as sovereignty, and is equally destructive to the freedom of thought and examination. But where a number of neighbouring states have a great intercourse of arts and commerce, their mutual jealousy keeps them from receiving too lightly the law from each other, in matters of taste and of reasoning, and makes them examine every work of art with the greatest care and accuracy. The contagion of popular opinion spreads not so easily from one place to another. It readily receives a check in some state or other, where it concurs not with the prevailing prejudices. And nothing but nature and reason, or, at least, what bears them a strong resemblance, can force its way through all obstacles, and unite the most rival nations into an esteem and admiration of it.</para></dhot>
<dhot id="RP 20"><para><sc>Greece</sc> was a cluster of little principalities, which soon became republics; and being united both by their near neighbourhood, and by the ties of the same language and interest, they entered into the closest intercourse of commerce and learning. There concurred a happy climate, a soil not unfertile, and a most harmonious and comprehensive language; so that every circumstance among that people seemed to favour the rise of the arts and sciences. Each city produced its <MPB ed="Mil" num="121"/>several artists and philosophers, who refused to yield the preference to those of the neighbouring republics: Their contention and debates sharpened the wits of men: A variety of objects was presented to the judgment, while each challenged the preference to the rest: and the sciences, not being dwarfed by the restraint of authority, were enabled to make such considerable shoots, as are, even at this time, the objects of our admiration. After the <sc>Roman</sc> <em>christian</em>, or <em>catholic</em> church had spread itself over the civilized world, and had engrossed all the learning of the times; being really one large state within itself, and united under one head; this variety of sects immediately disappeared, and the <sc>Peripatetic</sc> philosophy was alone admitted into all the schools, to the utter depravation of every kind of learning. But mankind, having at length thrown off this yoke, affairs are now returned nearly to the same situation as before, and <sc>Europe</sc> is at present a copy at large, of what <sc>Greece</sc> was formerly a pattern in miniature. We have seen the advantage of this situation in several instances. What checked the progress of the <sc>Cartesian</sc> philosophy, to which the <sc>French</sc> nation shewed such a strong propensity towards the end of the last century, but the opposition made to it by the other nations of <sc>Europe</sc>, who soon discovered the weak sides of that philosophy? The severest scrutiny, which <sc>Newton</sc>’s theory has undergone, proceeded not from his own countrymen, but from foreigners; and if it can overcome the obstacles, which it meets with at present in all parts of <sc>Europe</sc>, it will probably go down triumphant to the latest <MPB ed="Mil" num="122"/>posterity. The <sc>English</sc> are become sensible of the scandalous licentiousness of their stage, from the example of the <sc>French</sc> decency and morals. The <sc>French</sc> are convinced, that their theatre has become somewhat effeminate, by too much love and gallantry; and begin to approve of the more masculine taste of some neighbouring nations.</para></dhot>
<dhot id="RP 21"><para>In <sc>China</sc>, there seems to be a pretty considerable stock of politeness and science, which, in the course of so many centuries, might naturally be expected to ripen into something more perfect and finished, than what has yet arisen from them. But <sc>China</sc> is one vast empire, speaking one language, governed by one law, and sympathizing in the same manners. The authority of any teacher, such as <sc>Confucius</sc>, was propagated easily from one corner of the empire to the other. None had courage to resist the torrent of popular opinion. And posterity was not bold enough to dispute what had been universally received by their ancestors. This seems to be one natural reason, why the sciences have made so slow a progress in that mighty empire<footnote num="3" sym="*"/>.</para></dhot>
<dhot id="RP 22"><para>If we consider the face of the globe, <sc>Europe</sc>, of all the <MPB ed="Mil" num="123"/>four parts of the world, is the most broken by seas, rivers, and mountains; and <sc>Greece</sc> of all countries of <sc>Europe</sc>. Hence these regions were naturally divided into several distinct governments. And hence the sciences arose in <sc>Greece</sc>; and <sc>Europe</sc> has been hitherto the most constant habitation of them.</para></dhot>
<dhot id="RP 23"><para>I have sometimes been inclined to think, that interruptions in the periods of learning, were they not attended with such a destruction of ancient books, and the records of history, would be rather favourable to the arts and sciences, by breaking the progress of authority, and dethroning the tyrannical usurpers over human reason. In this particular, they have the same influence, as interruptions in political governments and societies. Consider the blind submission of the ancient philosophers to the several masters in each school, and you will be convinced, that little good could be expected from a hundred centuries of such a servile philosophy. Even the <sc>Eclectics</sc>, who arose about the age of <sc>Augustus</sc>, notwithstanding their professing to chuse freely what pleased them from every different sect, were yet, in the main, as slavish and dependent as any of their brethren; since they sought for truth not in nature, but in the several schools; where they supposed she must necessarily be found, though not united in a body, yet dispersed in parts. Upon the revival of learning, those sects of <sc>Stoics</sc> and <sc>Epicureans</sc>, <sc>Platonists</sc> and <sc>Pythagoricians</sc>, could never regain any credit or authority; and, at the same time, by the example of their fall, kept men from submitting, with such blind deference, to those new sects, which have attempted to gain an ascendant over them.</para></dhot>
<dhot id="RP 24"><para>The <em>third</em> observation, which I shall form on this head, of <MPB ed="Mil" num="124"/>the rise and progress of the arts and sciences, is, <em>That though the only proper <em>Nursery</em> of these noble plants be a free state; yet may they be transplanted into any government; and that a republic is most favourable to the growth of the sciences, a civilized monarchy to that of the polite arts.</em></para></dhot>
<dhot id="RP 25"><para>To balance a large state or society, whether monarchical or republican, on general laws, is a work of so great difficulty, that no human genius, however comprehensive, is able, by the mere dint of reason and reflection, to effect it. The judgments of many must unite in this work: Experience must guide their labour: Time must bring it to perfection: And the feeling of inconveniencies must correct the mistakes, which they inevitably fall into, in their first trials and experiments. Hence appears the impossibility, that this undertaking should be begun and carried on in any monarchy; since such a form of government, ere civilized, knows no other secret or policy, than that of entrusting unlimited powers to every governor or magistrate, and subdividing the people into so many classes and orders of slavery. From such a situation, no improvement can ever be expected in the sciences, in the liberal arts, in laws, and scarcely in the manual arts and manufactures. The same barbarism and ignorance, with which the government commences, is propagated to all posterity, and can never come to a period by the efforts or ingenuity of such unhappy slaves.</para></dhot>
<dhot id="RP 26"><para>But though law, the source of all security and happiness, arises late in any government, and is the slow product of order and of liberty, it is not preserved with the same difficulty, with which it is produced; but when it has once taken root, is a hardy plant, which will scarcely ever perish through the ill culture of men, or the rigour of the seasons. The arts of luxury, and much more the liberal arts, which depend on a refined taste or sentiment, are easily lost; because they are always relished by a few only, whose leisure, fortune, and genius fit them for such amusements. But what is profitable to every mortal, and in common life, when once discovered, can scarcely fall into oblivion, but by the total subversion of society, and by such furious inundations of barbarous in<MPB ed="Mil" num="125"/>vaders, as obliterate all memory of former arts and civility. Imitation also is apt to transport these coarser and more useful arts from one climate to another, and make them precede the refined arts in their progress; though perhaps they sprang after them in their first rise and propagation. From these causes proceed civilized monarchies; where the arts of government, first invented in free states, are preserved to the mutual advantage and security of sovereign and subject.</para></dhot>
<dhot id="RP 27"><para>However perfect, therefore, the monarchical form may appear to some politicians, it owes all its perfection to the republican; nor is it possible, that a pure despotism, established among a barbarous people, can ever, by its native force and energy, refine and polish itself. It must borrow its laws, and methods, and institutions, and consequently its stability and order, from free governments. These advantages are the sole growth of republics. The extensive despotism of a barbarous monarchy, by entering into the detail of the government, as well as into the principal points of administration, for ever prevents all such improvements.</para></dhot>
<dhot id="RP 28"><para>In a civilized monarchy, the prince alone is unrestrained in the exercise of his authority, and possesses alone a power, which is not bounded by any thing but custom, example, and the sense of his own interest. Every minister or magistrate, however eminent, must submit to the general laws, which govern the whole society, and must exert the authority delegated to him after the manner, which is prescribed. The people depend on none but their sovereign, for the security of their property. He is so far removed from them, and is so much exempt from private jealousies or interests, that this dependence is scarcely felt. And thus a species of government arises, to which, in a high political rant, we may give the name of <em>Tyranny</em>, but which, by a just and prudent administration, may afford tolerable security to the people, and may answer most of the ends of political society.</para></dhot>
<dhot id="RP 29"><para>But though in a civilized monarchy, as well as in a republic, the people have security for the enjoyment of their property; yet in both these forms of government, those who possess the <MPB ed="Mil" num="126"/>supreme authority have the disposal of many honours and advantages, which excite the ambition and avarice of mankind. The only difference is, that, in a republic, the candidates for office must look downwards, to gain the suffrages of the people; in a monarchy, they must turn their attention upwards, to court the good graces and favour of the great. To be successful in the former way, it is necessary for a man to make himself <em>useful</em>, by his industry, capacity, or knowledge: To be prosperous in the latter way, it is requisite for him to render himself <em>agreeable</em>, by his wit, complaisance, or civility. A strong genius succeeds best in republics: A refined taste in monarchies. And consequently the sciences are the more natural growth of the one, and the polite arts of the other.</para></dhot>
<dhot id="RP 30"><para>Not to mention, that monarchies, receiving their chief stability from a superstitious reverence to priests and princes, have commonly abridged the liberty of reasoning, with regard to religion, and politics, and consequently metaphysics and morals. All these form the most considerable branches of science. Mathematics and natural philosophy, which only remain, are not half so valuable.</para></dhot>
<dhot id="RP 31"><para>Among the arts of conversation, no one pleases more than mutual deference or civility, which leads us to resign our own inclinations to those of our companion, and to curb and conceal that presumption and arrogance, so natural to the human mind. A good-natured man, who is well educated, practises this civility to every mortal, without premeditation or interest. But in order to render that valuable quality general among any people, it seems necessary to assist the natural disposition by some general motive. Where power rises upwards from the people to the great, as in all republics, such refinements of civility are apt to be little practised; since the whole state is, by that means, brought near to a level, and every member of it is rendered, in a great measure, independent of another. The people have the advantage, by the authority of their suffrages: The great, by the superiority of their station. But in a civilized monarchy, there is a long train of dependence from the prince to the peasant, which is not great enough to render <MPB ed="Mil" num="127"/>property precarious, or depress the minds of the people; but is sufficient to beget in every one an inclination to please his superiors, and to form himself upon those models, which are most acceptable to people of condition and education. Politeness of manners, therefore, arises most naturally in monarchies and courts; and where that flourishes, none of the liberal arts will be altogether neglected or despised.</para></dhot>
<dhot id="RP 32"><para>The republics in <sc>Europe</sc> are at present noted for want of politeness. <em>The good-manners of a <sc>SWISS</sc> civilized in <sc>HOLLAND</sc></em><footnote num="4" sym="†"/>, is an expression for rusticity among the <sc>French</sc>. The <sc>English</sc>, in some degree, fall under the same censure, notwithstanding their learning and genius. And if the <sc>Venetians</sc> be an exception to the rule, they owe it, perhaps, to their communication with the other <sc>Italians</sc>, most of whose governments beget a dependence more than sufficient for civilizing their manners.</para></dhot>
<dhot id="RP 33"><para>It is difficult to pronounce any judgment concerning the refinements of the ancient republics in this particular: But I am apt to suspect, that the arts of conversation were not brought so near to perfection among them as the arts of writing and composition. The scurrility of the ancient orators, in many instances, is quite shocking, and exceeds all belief. Vanity too is often not a little offensive in authors of those ages<footnote num="5" sym="†"/>; as well as the common licentiousness and immodesty of their stile, <em>Quicunque impudicus, adulter, ganeo, manu, ventre, <em>pene</em>, bona patria laceraverat,</em> says <sc>Sallust</sc> in one of the <MPB ed="Mil" num="128"/>gravest and most moral passages of his history. <em>Nam fuit ante Helenam Cunnus teterrima belli Causa,</em> is an expression of <sc>Horace</sc>, in tracing the origin of moral good and evil. <sc>Ovid</sc> and <sc>Lucretius</sc><footnote num="6" sym="‡"/> are almost as licentious in their stile as Lord <sc>Rochester</sc>; though the former were fine gentlemen and delicate writers, and the latter, from the corruptions of that court, in which he lived, seems to have thrown off all regard to shame and decency. <sc>Juvenal</sc> inculcates modesty with great zeal; but sets a very bad example of it, if we consider the impudence of his expressions.</para></dhot>
<dhot id="RP 34"><para>I shall also be bold to affirm, that among the ancients, there was not much delicacy of breeding, or that polite deference and respect, which civility obliges us either to express or counterfeit towards the persons with whom we converse. <sc>Cicero</sc> was certainly one of the finest gentlemen of his age; yet I must confess I have frequently been shocked with the poor figure under which he represents his friend <sc>Atticus</sc>, in <MPB ed="Mil" num="129"/>those dialogues, where he himself is introduced as a speaker. That learned and virtuous <sc>Roman</sc>, whose dignity, though he was only a private gentleman, was inferior to that of no one in <sc>Rome</sc>, is there shewn in rather a more pitiful light than <sc>Philalethes</sc>’s friend in our modern dialogues. He is a humble admirer of the orator, pays him frequent compliments, and receives his instructions, with all the deference which a scholar owes to his master<footnote num="7" sym="‡"/>. Even <sc>Cato</sc> is treated in somewhat of a cavalier manner in the dialogues <em>de finibus</em>.</para></dhot>
<dhot id="RP 35"><para>One of the most particular details of a real dialogue, which we meet with in antiquity, is related by <sc>Polybius</sc><footnote num="8" sym="*"/>; when <sc>Philip</sc>, king of <sc>Macedon</sc>, a prince of wit and parts, met with <sc>Titus Flamininus</sc>, one of the politest of the <sc>Romans</sc>, as we learn from <sc>Plutarch</sc><footnote num="9" sym="†"/>, accompanied with ambassadors from almost all the <sc>Greek</sc> cities. The <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>tolian</sc> ambassador very abruptly tells the king, that he talked like a fool or a madman (<greek>ληρειν</greek>). <em>That’s evident,</em> says his majesty, <em>even to a blind man</em>; which was a raillery on the blindness of his excellency. Yet all this did not pass the usual bounds: For the conference was not disturbed; and <sc>Flamininus</sc> was very well <MPB ed="Mil" num="130"/>diverted with these strokes of humour. At the end, when <sc>Philip</sc> craved a little time to consult with his friends, of whom he had none present, the <sc>Roman</sc> general, being desirous also to shew his wit, as the historian says, tells him, <em>that perhaps the reason, why he had none of his friends with him, was because he had murdered them all</em>; which was actually the case. This unprovoked piece of rusticity is not condemned by the historian; caused no farther resentment in <sc>Philip</sc>, than to excite a <sc>Sardonian</sc> smile, or what we call a grin; and hindered him not from renewing the conference next day. <sc>Plutarch</sc><footnote num="10" sym="‡"/> too mentions this raillery amongst the witty and agreeable sayings of <sc>Flamininus</sc>.</para></dhot>
<dhot id="RP 36"><para>Cardinal <sc>Wolsey</sc> apologized for his famous piece of insolence, in saying, <sc>Ego et Rex meus</sc>, <em>I and my king</em>, by observing, that this expression was conformable to the <em>Latin</em> idiom, and that a <sc>Roman</sc> always named himself before the person to whom, or of whom he spake. Yet this seems to have been an instance of want of civility among that people. The ancients made it a rule, that the person of the greatest dignity should be mentioned first in the discourse; insomuch, that we find the spring of a quarrel and jealousy between the <sc>Romans</sc> and <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>tolians</sc>, to have been a poet’s naming the <sc><del>Æ</del><ins comment="originally 'Æ'; separated to make searching the text easier">AE</ins>tolians</sc> before the <sc>Romans</sc>, in celebrating a victory gained by their united arms over the <sc>Macedonians</sc><footnote num="11" sym="†"/>. Thus <sc>Livia</sc> disgusted <sc>Tiberius</sc> by placing her own name before his in an inscription<footnote num="12" sym="§"/>.</para></dhot>
<dhot id="RP 37"><para>No advantages in this world are pure and unmixed. In like manner, as modern politeness, which is naturally so ornamental, runs often into affectation and foppery, disguise and <MPB ed="Mil" num="131"/>insincerity; so the ancient simplicity, which is naturally so amiable and affecting, often degenerates into rusticity and abuse, scurrility and obscenity.</para></dhot>
<dhot id="RP 38"><para>If the superiority in politeness should be allowed to modern times, the modern notions of <em>gallantry</em>, the natural produce of courts and monarchies, will probably be assigned as the causes of this refinement. No one denies this invention to be modern<footnote num="13" sym="†"/>: But some of the more zealous partizans of the ancients, have asserted it to be foppish and ridiculous, and a reproach, rather than a credit, to the present age<footnote num="14" sym="‡"/>. It may here be proper to examine this question.</para></dhot>
<dhot id="RP 39"><para>Nature has implanted in all living creatures an affection between the sexes, which, even in the fiercest and most rapacious animals, is not merely confined to the satisfaction of the bodily appetite, but begets a friendship and mutual sympathy, which runs through the whole tenor of their lives. Nay, even in those species, where nature limits the indulgence of this appetite to one season and to one object, and forms a kind of marriage or association between a single male and female, there is yet a visible complacency and benevolence, which extends farther, and mutually softens the affections of the sexes towards each other. How much more must this have place in man, where the confinement of the appetite is not natural; but either is derived accidentally from some strong charm of love, or arises from reflections on duty and convenience? Nothing, therefore, can proceed less from affectation than the passion of gallantry. It is <em>natural</em> in the highest degree. Art and education, in the most elegant courts, make no more alteration on it, than on all the other laudable passions. They only turn the mind more towards it; they refine it; they polish it; and give it a proper grace and expression.</para></dhot>
<dhot id="RP 40"><MPB ed="Mil" num="132"/><para>But gallantry is as <em>generous</em> as it is <em>natural</em>. To correct such gross vices, as lead us to commit real injury on others, is the part of morals, and the object of the most ordinary education. Where <em>that</em> is not attended to, in some degree, no human society can subsist. But in order to render conversation, and the intercourse of minds more easy and agreeable, good-manners have been invented, and have carried the matter somewhat farther. Wherever nature has given the mind a propensity to any vice, or to any passion disagreeable to others, refined breeding has taught men to throw the biass on the opposite side, and to preserve, in all their behaviour, the appearance of sentiments different from those to which they naturally incline. Thus, as we are commonly proud and selfish, and apt to assume the preference above others, a polite man learns to behave with deference towards his companions, and to yield the superiority to them in all the common incidents of society. In like manner, wherever a person’s situation may naturally beget any disagreeable suspicion in him, it is the part of good-manners to prevent it, by a studied display of sentiments, directly contrary to those of which he is apt to be jealous. Thus, old men know their infirmities, and naturally dread contempt from the youth: Hence, well-educated youth redouble the instances of respect and deference to their elders. Strangers and foreigners are without protection: Hence, in all polite countries, they receive the highest civilities, and are entitled to the first place in every company. A man is lord in his own family, and his guests are, in a manner, subject to his authority: Hence, he is always the lowest person in the company; attentive to the wants of every one; and giving himself all the trouble, in order to please, which may not betray too visible an affectation, or impose too much constraint on his guests<footnote num="15" sym="†"/>. Gallantry is nothing but an instance of <MPB ed="Mil" num="133"/>the same generous attention. As nature has given <em>man</em> the superiority above <em>woman</em>, by endowing him with greater strength both of mind and body; it is his part to alleviate that superiority, as much as possible, by the generosity of his behaviour, and by a studied deference and complaisance for all her inclinations and opinions. Barbarous nations display this superiority, by reducing their females to the most abject slavery; by confining them, by beating them, by selling them, by killing them. But the male sex, among a polite people, discover their authority in a more generous, though not a less evident manner; by civility, by respect, by complaisance, and, in a word, by gallantry. In good company, you need not ask, Who is the master of the feast? The man, who sits in the lowest place, and who is always industrious in helping every one, is certainly the person. We must either condemn all such instances of generosity, as foppish and affected, or admit of gallantry among the rest. The ancient <sc>Muscovites</sc> wedded their wives with a whip, instead of a ring. The same people, in their own houses, took always the precedency above foreigners, even<footnote num="16" sym="*"/> foreign ambassadors. These two instances of their generosity and politeness are much of a piece.</para></dhot>
<dhot id="RP 41"><para>Gallantry is not less compatible with <em>wisdom</em> and <em>prudence</em>, than with <em>nature</em> and <em>generosity</em>; and when under proper regulations, contributes more than any other invention, to the <MPB ed="Mil" num="134"/><em>entertainment</em> and <em>improvement</em> of the youth of both sexes. Among every species of animals, nature has founded on the love between the sexes their sweetest and best enjoyment. But the satisfaction of the bodily appetite is not alone sufficient to gratify the mind; and even among brute-creatures, we find, that their play and dalliance, and other expressions of fondness, form the greatest part of the entertainment. In rational beings, we must certainly admit the mind for a considerable share. Were we to rob the feast of all its garniture of reason, discourse, sympathy, friendship, and gaiety, what remains would scarcely be worth acceptance, in the judgment of the truly elegant and luxurious.</para></dhot>
<dhot id="RP 42"><para>What better school for manners, than the company of virtuous women; where the mutual endeavour to please must insensibly polish the mind, where the example of the female softness and modesty must communicate itself to their admirers, and where the delicacy of that sex puts every one on his guard, lest he give offence by any breach of decency?</para></dhot>
<dhot id="RP 43"><para>Among the ancients, the character of the fair-sex was considered as altogether domestic; nor were they regarded as part of the polite world or of good company. This, perhaps, is the true reason why the ancients have not left us one piece of pleasantry that is excellent, (unless one may except the Banquet of <sc>Xenophon</sc>, and the Dialogues of <sc>Lucian</sc>) though many of their serious compositions are altogether inimitable. <sc>Horace</sc> condemns the coarse railleries and cold jests of <sc>Plautus</sc>: But, though the most easy, agreeable, and judicious writer in the world, is his own talent for ridicule very striking or refined? This, therefore, is one considerable improvement, which the polite arts have received from gallantry, and from courts, where it first arose.</para></dhot>
<dhot id="RP 44"><para>But, to return from this digression, I shall advance it as a <em>fourth</em> observation on this subject, of the rise and progress of <MPB ed="Mil" num="135"/>the arts and sciences, <em>That when the arts and sciences come to perfection in any state, from that moment they naturally, or rather necessarily decline, and seldom or never revive in that nation, where they formerly flourished.</em></para></dhot>
<dhot id="RP 45"><para>It must be confessed, that this maxim, though conformable to experience, may, at first sight, be esteemed contrary to reason. If the natural genius of mankind be the same in all ages, and in almost all countries, (as seems to be the truth) it must very much forward and cultivate this genius, to be possessed of patterns in every art, which may regulate the taste, and fix the objects of imitation. The models left us by the ancients gave birth to all the arts about 200 years ago, and have mightily advanced their progress in every country of <sc>Europe</sc>: Why had they not a like effect during the reign of <sc>Trajan</sc> and his successors; when they were much more entire, and were still admired and studied by the whole world? So late as the emperor <sc>Justinian</sc>, the <sc>Poet</sc>, by way of distinction, was understood, among the <sc>Greeks</sc>, to be <sc>Homer</sc>; among the <sc>Romans</sc>, <sc>Virgil</sc>. Such admiration still remained for these divine geniuses; though no poet had appeared for many centuries, who could justly pretend to have imitated them.</para></dhot>
<dhot id="RP 46"><para>A man’s genius is always, in the beginning of life, as much unknown to himself as to others; and it is only after frequent trials, attended with success, that he dares think himself equal to those undertakings, in which those, who have succeeded, have fixed the admiration of mankind. If his own nation be already possessed of many models of eloquence, he naturally compares his own juvenile exercises with these; and being sensible of the great disproportion, is discouraged from any farther attempts, and never aims at a rivalship with those authors, whom he so much admires. A noble emulation is the source of every excellence. Admiration and modesty naturally extinguish this emulation. And no one is so liable to an excess of admiration and modesty, as a truly great genius.</para></dhot>
<dhot id="RP 47"><MPB ed="Mil" num="136"/><para>Next to emulation, the greatest encourager of the noble arts is praise and glory. A writer is animated with new force, when he hears the applauses of the world for his former productions; and, being roused by such a motive, he often reaches a pitch of perfection, which is equally surprizing to himself and to his readers. But when the posts of honour are all occupied, his first attempts are but coldly received by the public; being compared to productions, which are both in themselves more excellent, and have already the advantage of an established reputation. Were <sc>Moliere</sc> and <sc>Corneille</sc> to bring upon the stage at present their early productions, which were formerly so well received, it would discourage the young poets, to see the indifference and disdain of the public. The ignorance of the age alone could have given admission to the <em>Prince of <sc>Tyre</sc></em>; but it is to that we owe <em>the Moor:</em> Had <em>Every man in his humour</em> been rejected, we had never seen <sc>Volpone</sc>.</para></dhot>
<dhot id="RP 48"><para>Perhaps, it may not be for the advantage of any nation to have the arts imported from their neighbours in too great perfection. This extinguishes emulation, and sinks the ardour of the generous youth. So many models of <sc>Italian</sc> painting brought into <sc>England</sc>, instead of exciting our artists, is the cause of their small progress in that noble art. The same, perhaps, was the case of <sc>Rome</sc>, when it received the arts from <sc>Greece</sc>. That multitude of polite productions in the <sc>French</sc> language, dispersed all over <sc>Germany</sc> and the <sc>North</sc>, hinder these nations from cultivating their own language, and keep them still dependent on their neighbours for those elegant entertainments.</para></dhot>
<dhot id="RP 49"><para>It is true, the ancients had left us models in every kind of writing, which are highly worthy of admiration. But besides <MPB ed="Mil" num="137"/>that they were written in languages, known only to the learned; besides this, I say, the comparison is not so perfect or entire between modern wits, and those who lived in so remote an age. Had <sc>Waller</sc> been born in <sc>Rome</sc>, during the reign of <sc>Tiberius</sc>, his first productions had been despised, when compared to the finished odes of <sc>Horace</sc>. But in this island the superiority of the <sc>Roman</sc> poet diminished nothing from the fame of the <sc>English</sc>. We esteemed ourselves sufficiently happy, that our climate and language could produce but a faint copy of so excellent an original.</para></dhot>
<dhot id="RP 50"><para>In short, the arts and sciences, like some plants, require a fresh soil; and however rich the land may be, and however you may recruit it by art or care, it will never, when once exhausted, produce any thing that is perfect or finished in the kind.</para></dhot>
