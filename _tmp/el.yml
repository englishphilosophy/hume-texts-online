<dhot id="El 0"><MPB ed="Mil" num="97"/><title><h1>Of <sc>Eloquence</sc>.</h1></title></dhot>
<dhot id="El 1"><para><ac><dc>T</dc>hose</ac>, who consider the periods and revolutions of human kind, as represented in history, are entertained with a spectacle full of pleasure and variety, and see, with surprize, the manners, customs, and opinions of the same species susceptible of such prodigious changes in different periods of time. It may, however, be observed, that, in <em>civil</em> history, there is found a much greater uniformity than in the history of learning and science, and that the wars, negociations, and politics of one age resemble more those of another, than the taste, wit, and speculative principles. Interest and ambition, honour and shame, friendship and enmity, gratitude and revenge, are the prime movers in all public transactions; and these passions are of a very stubborn and intractable nature, <MPB ed="Mil" num="98"/>in comparison of the sentiments and understanding, which are easily varied by education and example. The <sc>Goths</sc> were much more inferior to the <sc>Romans</sc>, in taste and science, than in courage and virtue.</para></dhot>
<dhot id="El 2"><para>But not to compare together nations so widely different; it may be observed, that even this later period of human learning is, in many respects, of an opposite character to the ancient; and that, if we be superior in <OPB num="102"/>philosophy, we are still, notwithstanding all our refinements, much inferior in eloquence.</para></dhot>
<dhot id="El 3"><para>In ancient times, no work of genius was thought to require so great parts and capacity, as the speaking in public; and some eminent writers have pronounced the talents, even of a great poet or philosopher, to be of an inferior nature to those which are requisite for such an undertaking. <sc>Greece</sc> and <sc>Rome</sc> produced, each of them, but one accomplished orator; and whatever praises the other celebrated speakers might merit, they were still esteemed much inferior to these great models of eloquence. It is observable, that the ancient critics could scarcely find two orators in any age, who deserved to be placed precisely in the same rank, and possessed the same degree of merit. <sc>Calvus</sc>, <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>lius</sc>, <sc>Curio</sc>, <sc>Hortensius</sc>, <sc>C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc> rose one above another: But the greatest of that age was inferior to <sc>Cicero</sc>, the most eloquent speaker, that had ever appeared in <sc>Rome</sc>. Those of fine taste, however, pronounced this judgment of the <sc>Roman</sc> orator, as well as of the <sc>Grecian</sc>, that both of them surpassed in eloquence all that had ever appeared, but that they were far from reaching the perfection of their art, which was infinite, and not only exceeded human force to attain, but human imagination to conceive. <sc>Cicero</sc> declares himself dissatisfied with his own performances; nay, even with those of <sc>Demosthenes</sc>. <em>Ita sunt avid<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> &amp; capaces me<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> aures,</em> says he, <em>&amp; semper aliquid immensum, infinitumque desiderant.</em></para></dhot>
<dhot id="El 4"><MPB ed="Mil" num="99"/><para>Of all the polite and learned nations, <sc>England</sc> alone possesses a popular government, or admits into the legislature such numerous assemblies as can be supposed to lie under the dominion of eloquence. But what has <sc>England</sc> to boast of in this particular? In enumerating <OPB num="103"/>the great men, who have done honour to our country, we exult in our poets and philosophers; but what orators are ever mentioned? Or where are the monuments of their genius to be met with? There are found, indeed, in our histories, the names of several, who directed the resolutions of our parliament: But neither themselves nor others have taken the pains to preserve their speeches; and the authority, which they possessed, seems to have been owing to their experience, wisdom, or power, more than to their talents for oratory. At present, there are above half a dozen speakers in the two houses, who, in the judgment of the public, have reached very near the same pitch of eloquence; and no man pretends to give any one the preference above the rest. This seems to me a certain proof, that none of them have attained much beyond a mediocrity in their art, and that the species of eloquence, which they aspire to, gives no exercise to the sublimer faculties of the mind, but may be reached by ordinary talents and a slight application. A hundred cabinet-makers in <sc>London</sc> can work a table or a chair equally well; but no one poet can write verses with such spirit and elegance as Mr. <sc>Pope</sc>.</para></dhot>
<dhot id="El 5"><para>We are told, that, when <sc>Demosthenes</sc> was to plead, all ingenious men flocked to <sc>Athens</sc> from the most remote parts of <sc>Greece</sc>, as to the most celebrated spectacle of the world<footnote num="1" sym="†"/>. <MPB ed="Mil" num="100"/>At <sc>London</sc> you may see men sauntering in the court of requests, while the most im<OPB num="104"/>portant debate is carrying on in the two houses; and many do not think themselves sufficiently compensated, for the losing of their dinners, by all the eloquence of our most celebrated speakers. When old <sc>Cibber</sc> is to act, the curiosity of several is more excited, than when our prime minister is to defend himself from a motion for his removal or impeachment.</para></dhot>
<dhot id="El 6"><para>Even a person, unacquainted with the noble remains of ancient orators, may judge, from a few strokes, that the stile or species of their eloquence was infinitely more sublime than that which modern orators aspire to. How absurd would it appear, in our temperate and calm speakers, to make use of an <em>Apostrophe</em>, like that noble one of <sc>Demosthenes</sc>, so much celebrated by <sc>Quintilian</sc> and <sc>Longinus</sc>, when justifying the unsuccessful battle of <sc>Ch<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>ronea</sc>, he breaks out, <em>No, my Fellow-Citizens, No: You have not erred. I swear by the <em>manes</em> of those heroes, who fought for the same cause in the plains of <sc>Marathon</sc> and <sc>Plat<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>a</sc>.</em> Who could now endure such a bold and poetical figure, as that which <sc>Cicero</sc> employs, after describing in the most tragical terms the crucifixion of a <sc>Roman</sc> citizen. <em>Should I paint the horrors of this scene, not to <sc>Roman</sc> citizens, not to the allies of our state, not to those who have ever heard of the <sc>Roman</sc> Name, not even to men, but to brute-<MPB ed="Mil" num="101"/>creatures; or, to go farther, should I lift up my voice in the most desolate solitude, to the rocks and mountains, yet should I surely see those rude and inanimate parts of nature moved with horror and indignation at the recital of so enormous an action</em><footnote num="2" sym="†"/>. With <OPB num="105"/>what a blaze of eloquence must such a sentence be surrounded to give it grace, or cause it to make any impression on the hearers? And what noble art and sublime talents are requisite to arrive, by just degrees, at a sentiment so bold and excessive: To inflame the audience, so as to make them accompany the speaker in such violent passions, and such elevated conceptions: And to conceal, under a torrent of eloquence, the artifice, by which all this is effectuated! Should this sentiment even appear to us excessive, as perhaps it justly may, it will at least serve to give an idea of the stile of ancient eloquence, where such swelling expressions were not rejected as wholly monstrous and gigantic.</para></dhot>
<dhot id="El 7"><para>Suitable to this vehemence of thought and expression, was the vehemence of action, observed in the ancient orators. The <em>supplosio pedis</em>, or stamping with the foot, was one of the most usual and moderate gestures which they made use of<footnote num="3" sym="†"/>; though that is now esteemed too violent, either for the senate, bar, or <MPB ed="Mil" num="102"/>pulpit, and is only admitted into the theatre, to accompany the most violent passions, which are there represented.</para></dhot>
<dhot id="El 8"><para>One is somewhat at a loss to what cause we may ascribe so sensible a decline of eloquence in later ages. The genius of mankind, at all times, is, perhaps, equal: The moderns have applied themselves, with great <OPB num="106"/>industry and success, to all the other arts and sciences: And a learned nation possesses a popular government; a circumstance which seems requisite for the full display of these noble talents: But notwithstanding all these advantages, our progress in eloquence is very inconsiderable, in comparison of the advances, which we have made in all other parts of learning.</para></dhot>
<dhot id="El 9"><para>Shall we assert, that the strains of ancient eloquence are unsuitable to our age, and ought not to be imitated by modern orators? Whatever reasons may be made use of to prove this, I am persuaded they will be found, upon examination, to be unsound and unsatisfactory.</para></dhot>
<dhot id="El 10"><para><em>First</em>, It may be said, that, in ancient times, during the flourishing period of <sc>Greek</sc> and <sc>Roman</sc> learning, the municipal laws, in every state, were but few and simple, and the decision of causes, was, in a great measure, left to the equity and common sense of the judges. The study of the laws was not then a laborious occupation, requiring the drudgery of a whole life to finish it, and incompatible with every other study or profession. The great statesmen and generals among the <sc>Romans</sc> were all lawyers; and <sc>Cicero</sc>, to shew the facility of acquiring this science, declares, that, in the midst of all his occupations, he would undertake, in a few days, to make himself a complete civilian. Now, where a pleader addresses himself to the equity of his judges, he has much more room to display his eloquence, than where he must draw his arguments from strict laws, statutes, and precedents. In the former case, many circumstances must be taken in; many personal considerations regarded; and even favour and inclination, which it belongs to the orator, by his art and eloquence, to conciliate, may be disguised under the appearance of <OPB num="107"/>equity. But how shall a modern lawyer have leisure to quit his toilsome oc<MPB ed="Mil" num="103"/>cupations, in order to gather the flowers of <sc>Parnassus</sc>? Or what opportunity shall he have of displaying them, amidst the rigid and subtile arguments, objections, and replies, which he is obliged to make use of? The greatest genius, and greatest orator, who should pretend to plead before the <em>Chancellor</em>, after a month’s study of the laws, would only labour to make himself ridiculous.</para></dhot>
<dhot id="El 11"><para>I am ready to own, that this circumstance, of the multiplicity and intricacy of laws, is a discouragement to eloquence in modern times: But I assert, that it will not entirely account for the decline of that noble art. It may banish oratory from <sc>Westminster-hall</sc>, but not from either house of parliament. Among the <sc>Athenians</sc>, the <sc>Areopagites</sc> expressly forbad all allurements of eloquence; and some have pretended that in the <sc>Greek</sc> orations, written in the <em>judiciary</em> form, there is not so bold and rhetorical a stile, as appears in the <sc>Roman</sc>. But to what a pitch did the <sc>Athenians</sc> carry their eloquence in the <em>deliberative</em> kind, when affairs of state were canvassed, and the liberty, happiness, and honour of the republic were the subject of debate? Disputes of this nature elevate the genius above all others, and give the fullest scope to eloquence; and such disputes are very frequent in this nation.</para></dhot>
<dhot id="El 12"><para><em>Secondly</em>, It may be pretended that the decline of eloquence is owing to the superior good sense of the moderns, <MPB ed="Mil" num="104"/>who reject with disdain all those rhetorical tricks, employed to seduce the judges, and will admit of nothing but solid argument in any debate or deliberation. If a man be accused of murder, the fact must be proved by witnesses and evidence; and the laws will afterwards <OPB num="108"/>determine the punishment of the criminal. It would be ridiculous to describe, in strong colours, the horror and cruelty of the action: To introduce the relations of the dead; and, at a signal, make them throw themselves at the feet of the judges, imploring justice with tears and lamentations: And still more ridiculous would it be, to employ a picture representing the bloody deed, in order to move the judges by the display of so tragical a spectacle: Though we know, that this artifice was sometimes practised by the pleaders of old<footnote num="4" sym="*"/> Now, banish the pathetic from public discourses, and you reduce the speakers merely to modern eloquence; that is, to good sense, delivered in proper expression.</para></dhot>
<dhot id="El 13"><para>Perhaps it may be acknowledged, that our modern customs, or our superior good sense, if you will, should make our orators more cautious and reserved than the ancient, in attempting to inflame the passions, or elevate the imagination of their audience: But, I see no reason, why it should make them despair absolutely of succeeding in that attempt. It should make them redouble their art, not abandon it entirely. The ancient orators seem also to have been on their guard against this jealousy of their audience; but they took a different way of eluding it<footnote num="5" sym="†"/>. They hurried away with such a torrent of sublime and pathetic, that they left their hearers no leisure to perceive the artifice, by which they were deceived. Nay, to consider the matter aright, they were not deceived by any artifice. The orator, by the force of his own genius and eloquence, first inflamed himself with anger, indignation, pity, sorrow; and then communicated those impetuous movements to his audience.</para></dhot>
<dhot id="El 14"><OPB num="109"/><MPB ed="Mil" num="105"/><para>Does any man pretend to have more good sense than <sc>Julius C<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>sar</sc>? yet that haughty conqueror, we know, was so subdued by the charms of <sc>Cicero</sc>’s eloquence, that he was, in a manner, constrained to change his settled purpose and resolution, and to absolve a criminal, whom, before that orator pleaded, he was determined to condemn.</para></dhot>
<dhot id="El 15"><para>Some objections, I own, notwithstanding his vast success, may lie against some passages of the <sc>Roman</sc> orator. He is too florid and rhetorical: His figures are too striking and palpable: The divisions of his discourse are drawn chiefly from the rules of the schools: And his wit disdains not always the artifice even of a pun, rhyme, or jingle of words. The <sc>Grecian</sc> addressed himself to an audience much less refined than the <sc>Roman</sc> senate or judges. The lowest vulgar of <sc>Athens</sc> were his sovereigns, and the arbiters of his eloquence<footnote num="6" sym="*"/>. Yet is his manner more chaste and austere than that of the other. Could it be copied, its success would be infallible over a modern assembly. It is rapid harmony, exactly adjusted to the sense: It is vehement reasoning, without any appearance of art: It is <MPB ed="Mil" num="106"/>disdain, anger, boldness, freedom, involved in a continued stream of argument: And of all human productions, the orations of <sc>Demosthenes</sc> present to us the models, which approach the nearest to perfection.</para></dhot>
<dhot id="El 16"><para><em>Thirdly</em>, It may be pretended, that the disorders of the ancient governments, and the enormous crimes, of which the citizens were often guilty, afforded much ampler matter for eloquence than can be met with among the moderns. Were there no <sc>Verres</sc> or <sc>Catiline</sc>, there <OPB num="110"/>would be no <sc>Cicero</sc>. But that this reason can have no great influence, is evident. It would be easy to find a <sc>Philip</sc> in modern times; but where shall we find a <sc>Demosthenes</sc>?</para></dhot>
<dhot id="El 17"><para>What remains, then, but that we lay the blame on the want of genius, or of judgment in our speakers, who either found themselves incapable of reaching the heights of ancient eloquence, or rejected all such endeavours, as unsuitable to the spirit of modern assemblies? A few successful attempts of this nature might rouze the genius of the nation, excite the emulation of the youth, and accustom our ears to a more sublime and more pathetic elocution, than what we have been hitherto entertained with. There is certainly something accidental in the first rise and the progress of the arts in any nation. I doubt whether a very satisfactory reason can be given, why ancient <sc>Rome</sc>, though it received all its refinements from <sc>Greece</sc>, could attain only to a relish for statuary, painting and architecture, without reaching the practice of these arts: While modern <sc>Rome</sc> has been excited, by a few remains found among the ruins of antiquity, and has produced artists of the greatest eminence and distinction. Had such a cultivated genius for oratory, as <sc>Waller</sc>’s for poetry, arisen, during the civil wars, when liberty began to be fully established, and popular assemblies to enter into all the most material points of govern<MPB ed="Mil" num="107"/>ment; I am persuaded so illustrious an example would have given a quite different turn to <sc>British</sc> eloquence, and made us reach the perfection of the ancient model. Our orators would then have done honour to their country, as well as our poets, geometers, and philosophers, and <sc>British Ciceros</sc> have appeared, as well as <sc>British Archimedeses</sc> and <sc>Virgils</sc>.</para></dhot>
<dhot id="El 18"><OPB num="111"/><para>It is seldom or never found, when a false taste in poetry or eloquence prevails among any people, that it has been preferred to a true, upon comparison and reflection. It commonly prevails merely from ignorance of the true, and from the want of perfect models, to lead men into a juster apprehension, and more refined relish of those productions of genius. When <em>these</em> appear, they soon unite all suffrages in their favour, and, by their natural and powerful charms, gain over, even the most prejudiced, to the love and admiration of them. The principles of every passion, and of every sentiment, is in every man; and when touched properly, they rise to life, and warm the heart, and convey that satisfaction, by which a work of genius is distinguished from the adulterate beauties of a capricious wit and fancy. And if this observation be true, with regard to all the liberal arts, it must be peculiarly so, with regard to eloquence; which, being merely calculated for the public, and for men of the world, cannot, with any pretence of reason, appeal from the people to more refined judges; but must submit to the public verdict, without reserve or limitation. Whoever, upon comparison, is deemed by a common audience the greatest orator, ought most certainly to be pronounced such, by men of science and erudition. And though an indifferent speaker may triumph for a long time, and be esteemed altogether perfect by the vulgar, who are satisfied with his accomplishments, and know not in what he is defective: Yet, whenever the true genius arises, <em>he</em> draws to him the attention of every one, and immediately appears superior to his rival.</para></dhot>
<dhot id="El 19"><MPB ed="Mil" num="108"/><para>Now to judge by this rule, ancient eloquence, that is, the sublime and passionate, is of a much juster taste than the modern, or the argumentative and rational; and, if properly executed, will always have more command <OPB num="112"/>and authority over mankind. We are satisfied with our mediocrity, because we have had no experience of any thing better: But the ancients had experience of both, and, upon comparison, gave the preference to that kind, of which they have left us such applauded models. For, if I mistake not, our modern eloquence is of the same stile or species with that which ancient critics denominated <sc>Attic</sc> eloquence, that is, calm, elegant, and subtile, which instructed the reason more than affected the passions, and never raised its tone above argument or common discourse. Such was the eloquence of <sc>Lysias</sc> among the <sc>Athenians</sc>, and of <sc>Calvus</sc> among the <sc>Romans</sc>. These were esteemed in their time; but when compared with <sc>Demosthenes</sc> and <sc>Cicero</sc>, were eclipsed like a taper when set in the rays of a meridian sun. Those latter orators possessed the same elegance, and subtilty, and force of argument, with the former; but what rendered them chiefly admirable, was that pathetic and sublime, which, on proper occasions, they threw into their discourse, and by which they commanded the resolution of their audience.</para></dhot>
<dhot id="El 20"><para>Of this species of eloquence we have scarcely had any instance in <sc>England</sc>, at least in our public speakers. In our writers, we have had some instances, which have met with great applause, and might assure our ambitious youth of equal or superior glory in attempts for the revival of ancient eloquence. Lord <sc>Bolingbroke</sc>’s productions, with all their defects in argument, method, and precision, contain a force and energy which our orators scarcely ever aim at; though it is evident, that such an elevated stile has much better grace in a speaker than in a writer, and is assured of more prompt and more astonishing success. It is there seconded by the graces of <MPB ed="Mil" num="109"/>voice and action: The movements are mutually commu<OPB num="113"/>nicated between the orator and the audience: And the very aspect of a large assembly, attentive to the discourse of one man, must inspire him with a peculiar elevation, sufficient to give a propriety to the strongest figures and expressions. It is true, there is a great prejudice against <em>set speeches</em>; and a man cannot escape ridicule, who repeats a discourse as a school-boy does his lesson, and takes no notice of any thing that has been advanced in the course of the debate. But where is the necessity of falling into this absurdity? A public speaker must know beforehand the question under debate. He may compose all the arguments, objections, and answers, such as he thinks will be most proper for his discourse<footnote num="7" sym="*"/>. If any thing new occur, he may supply it from his invention; nor will the difference be very apparent between his elaborate and his extemporary compositions. The mind naturally continues with the same <em>impetus</em> or <em>force</em>, which it has acquired by its motion; as a vessel, once impelled by the oars, carries on its course for some time, when the original impulse is suspended.</para></dhot>
<dhot id="El 21"><para>I shall conclude this subject with observing, that, even though our modern orators should not elevate their stile or aspire to a rivalship with the ancient; yet is there, in most of their speeches, a material defect, which they might correct, without departing from that composed air of argument and reasoning, to which they limit their ambition. Their great affectation of extemporary discourses has made them reject all order and method, which seems so requisite to argument, and without which it is scarcely possible to produce an entire <MPB ed="Mil" num="110"/>conviction on the <OPB num="114"/>mind. It is not, that one would recommend many divisions in a public discourse, unless the subject very evidently offer them: But it is easy, without this formality, to observe a method, and make that method conspicuous to the hearers, who will be infinitely pleased to see the arguments rise naturally from one another, and will retain a more thorough persuasion, than can arise from the strongest reasons, which are thrown together in confusion.</para></dhot>
