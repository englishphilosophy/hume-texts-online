<dhot id="El [D].1"><para><ac><dc>T</dc>he</ac> orators formed the taste of the <sc>Athenian</sc> people, not the people of the orators. <sc>Gorgias Leontinus</sc> was very taking with them, till they became acquainted with a better manner. His figures of speech, says <sc>Diodorus Siculus</sc>, his antithesis, his <greek>ισοκωλον</greek>, his <greek>ομοιοτελεντον</greek>, which are now despised, had a great effect upon the audience. Lib. xii. page 106. <em>ex editione</em> <sc>Rhod.</sc> It is in vain therefore for modern orators to plead the taste of their hearers as an apology for their lame performances. It would be strange prejudice in favour of antiquity, not to allow a <sc>British</sc> parliament to be <OPB num="544"/>naturally superior in judgment and delicacy to an <sc>Athenian</sc> mob.</para></dhot>
