<dhot id="Su n4"><note sym="a">It would be easy to prove, that Suicide is as lawful under the <em>christian</em> dispensation as it was to the heathens. There is not a single text of scripture, which prohibits it. That great and infallible rule of faith and practice, which must controul all philosophy and human reasoning, has left us, in this particular, to our natural liberty. Resignation to providence is, indeed, recommended in scripture; but that implies only submission to ills, which are unavoidable, not to such as may be remedied by prudence or courage. <em>Thou shalt not kill</em> is evidently meant to exclude only the killing of others, over whose life we have no <OPB ed="five dissertations" num="221"/>authority. That this precept like most of the scripture precepts, must be modified by reason and common sense, is plain from the practice of magistrates, who punish criminals capitally, notwithstanding the letter of this law. But were this commandment ever so express against Suicide, it could now have no authority. For all the law of <em>Moses</em> is abolished, except so far as it is established by the law of nature; and we have already endeavoured to prove, that Suicide is not prohibited <MPB ed="Mil" num="589"/>by that law. In all cases, <em>Christians</em> and <em>Heathens</em> are precisely upon the same footing; and if <em>Cato</em> and <em>Brutus</em>, <em>Arria</em> and <em>Portia</em> acted heroically, those who now imitate their example ought to receive the same praises from posterity. The power of committing Suicide is regarded by <em>Pliny</em> as an advantage which men possess even above the deity himself. <em>Deus non sibi potest mortem consciscere, si velit, quod homini dedit optimum in tantis vit<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> p<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>nis.</em> Lib. ii. Cap. 7.</note></dhot>
