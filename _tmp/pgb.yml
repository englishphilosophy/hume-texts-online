<dhot id="PGB n3"><note sym="*">Some of the opinions delivered in these Essays, with regard to the public transactions in the last century, the Author, on more accurate examination, found reason to retract in his <em>History of <sc>Great Britain</sc></em>. And as he would not enslave himself to the systems of either party, neither would he fetter his judgment by his own preconceived opinions and principles; nor is he ashamed to acknowledge his mistakes. These mistakes were indeed, at that time, almost universal in this kingdom.</note></dhot>
