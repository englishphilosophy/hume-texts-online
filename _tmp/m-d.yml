<dhot id="M [S].1"><para><ac><dc>T</dc>his</ac> fiction of a state of nature, as a state of war, was not first started by Mr. <sc>Hobbes</sc>, as is commonly imagined. <sc>Plato</sc> endeavours to refute an hypothesis very like it in the 2d, 3d, and 4th books de republica. <sc>Cicero</sc>, on the contrary, supposes it certain and universally acknowledged in the following passage. “Quis enim vestrûm, judices, ignorat, ita naturam rerum tulisse, ut quodam tempore homines, nondum neque naturali, neque civili jure descripto, fusi per agros, ac dispersi vagarentur tantumque haberent quantum manu ac viribus, per c<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>dem ac vulnera, aut eripere, aut retinere potuissent? Qui igitur primi virtute &amp; consilio pr<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>stanti extiterunt, ii perspecto genere human<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> docilitatis atque ingenii, dissipatos unum in locum congregarunt, eosque ex feritate illa ad justitiam ac mansuetudinem transduxerunt. Tum res ad communem utilitatem, quas publicas appellamus, tum conventicula hominum, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> postea civitates nominat<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> sunt, tum domicilia conjuncta, quas urbes dicamus, invento &amp; divino &amp; humano <MPB ed="SBN" num="190"/>jure, m<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>nibus sepserunt. Atque inter hanc vitam, perpolitam humanitate, &amp; illam immanem, nihil tam interest quam JUS atque VIS. Horum utro uti nolimus, altero est utendum. Vim volumus extingui? Jus valeat necesse est, idi est, judicia, quibus omne jus continetur. Judicia displicent, ant nulla, sunt? Vis dominetur necesse est? H<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>c vident omnes.” <em>Pro Sext</em>. l. 42.</para></dhot>
<dhot id="M [T]"><title><h6>NOTE [T], p. 245. <ins comment="added for ease of reference"><xref footnote="12">[SBN 197.]</xref></ins></h6></title></dhot>
<dhot id="M [T].1"><para><ac><dc>T</dc>he</ac> author of <em>L’Esprit des Loix</em>. This illustrious writer, however, sets out with a different theory, and supposes all right to be founded on certain <em>rapports</em> or relations; which is a system, that, in my opinion, never will be reconciled with true philosophy. Father <sc>Malebranche</sc>, as far as I can learn, was the first that started this abstract theory of morals, which was afterwards adopted by <sc>Cudworth</sc>, <sc>Clarke</sc>, and others; and as it excludes all sentiment, and pretends to found every thing on reason, it has not wanted followers in <OPB num="488"/>this philosophic age. See Section I. Appendix I. With regard to justice, the virtue here treated of, the inference against this theory seems short and conclusive. Property is allowed to be dependent on civil laws; civil laws are allowed to have no other object, but the interest of society: This therefore must be allowed to be the sole foundation of property and justice. Not to mention, that our obligation itself to obey the magistrate and his laws is founded on nothing but the interests of society.</para></dhot>
<dhot id="M [T].2"><para>If the ideas of justice, sometimes, do not follow the dispositions of civil law; we shall find, that these cases, instead of objections, are confirmations of the theory delivered above. Where a civil law is so perverse as to cross all the interests of society, it loses all its authority, and men judge by the ideas of natural justice, which are conformable to those interests. Sometimes also civil laws, for useful purposes, require a ceremony or form to any deed; and where that is wanting, their decrees run contrary to the usual tenour of justice; but one who takes advantage of such chicanes, is not commonly regarded as an honest man. Thus, the interests of society require, that contracts be fulfilled; and there is not a more material article either of natural or civil justice: But the omission of a trifling circumstance will often, by law, invalidate a contract, <em>in foro humano</em>, but not <em>in foro conscienti<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins></em>, as divines express themselves. In these cases, the magistrate is supposed only to withdraw his power of enforcing the right, not to have altered the right. Where his intention extends to the right, and is conformable to the interests of society; it never fails to alter the right; a clear proof of the origin of justice and of property, as assigned above.</para></dhot>
<dhot id="M [U]"><title><h6>NOTE [U], p. 247. <ins comment="added for ease of reference"><xref footnote="13">[SBN 199.]</xref></ins></h6></title></dhot>
<dhot id="M [U].1"><para><ac><dc>I</dc>t</ac> is evident, that the will or consent alone never transfers property, nor causes the obligation of a promise (for the same reasoning extends to both) but the will must be expressed by words or signs, in order to impose a tye upon any man. The expression being once brought in as subservient to the <OPB num="489"/>will, soon becomes the principal part of the promise; nor will a man be less bound by his word, though he secretly <MPB ed="SBN" num="200"/>give a different direction to his intention, and with-hold the assent of his mind. But though the expression makes, on most occasions, the whole of the promise, yet it does not always so; and one who should make use of any expression, of which he knows not the meaning, and which he uses without any sense of the consequences, would not certainly be bound by it. Nay, though he know its meaning, yet if he use it in jest only, and with such signs as evidently show, that he has no serious intention of binding himself, he would not lie under any obligation of performance; but it is necessary, that the words be a perfect expression of the will, without any contrary signs. Nay, even this we must not carry so far as to imagine, that one, whom, by our quickness of understanding, we conjecture, from certain signs, to have an intention of deceiving us, is not bound by his expression or verbal promise, if we accept of it; but must limit this conclusion to those cases where the signs are of a different nature from those of deceit. All these contradictions are easily accounted for, if justice arise entirely from its usefulness to society; but will never be explained on any other hypothesis.</para></dhot>
<dhot id="M [U].2"><para>It is remarkable that the moral decisions of the <em>Jesuits</em> and other relaxed casuists, were commonly formed in prosecution of some such subtilties of reasoning as are here pointed out, and proceed as much from the habit of scholastic refinement as from any corruption of the heart, if we may follow the authority of Mons. <sc>Bayle</sc>. See his Dictionary, article <sc>Loyola</sc>. And why has the indignation of mankind risen so high against these casuists; but because every one perceived, that human society could not subsist were such practices authorized, and that morals must always be handled with a view to public interest, more than philosophical regularity? If the secret direction of the intention, said every man of sense, could invalidate a contract; where is our security? And yet a metaphysical schoolman might think, that, where an inten<OPB num="490"/>intention was supposed to be requisite, if that intention really had not place, no consequence ought to follow, and no obligation be imposed. The casuistical subtilties may not be greater than the subtilties of lawyers, hinted at above; but as the former are <em>pernicious</em>, and the latter <em>innocent</em> and even <em>necessary</em>, this is the reason of the very different reception they meet with from the world.</para></dhot>
<dhot id="M [U].3"><para>It is a doctrine of the Church of <sc>Rome</sc>, that the priest, by a secret direction of his intention, can invalidate any sacrament. This position is derived from a strict and regular prosecution of the obvious truth, that empty words alone, without any meaning or intention in the speaker, can never be attended with any effect. If the same conclusion be not admitted in reasonings concerning civil contracts, where the affair is allowed to be of so much less consequence than the eternal <MPB ed="SBN" num="201"/>salvation of thousands, it proceeds entirely from men’s sense of the danger and inconvenience of the doctrine in the former case: And we may thence observe, that however positive, arrogant, and dogmatical any superstition may appear, it never can convey any thorough persuasion of the reality of its objects, or put them, in any degree, on a balance with the common incidents of life, which we learn from daily observation and experimental reasoning.</para></dhot>
<dhot id="M [X]"><title><h6>NOTE [X], p. 255. <ins comment="added for ease of reference"><xref footnote="15">[SBN 207.]</xref></ins></h6></title></dhot>
<dhot id="M [X].1"><para><ac><dc>T</dc>he</ac> only solution, which <sc>Plato</sc> gives to all the objections that might be raised against the community of women, established in his imaginary commonwealth, is, <greek>Καλλιςτα γαρ δη τουτο και λεγεται και λελεξεται, οτι το μεν ωφελιμον καλον. Το δε βλαβερον αισχρον.</greek> <em>Scite enim istud &amp; dicitur &amp; dicetur, Id quod utile sit honestum esse, quod autem inutile sit turpe esse</em>. De Rep. lib. v. p. 457. ex edit. Ser. And this maxim will admit of no doubt, where public utility is concerned; which is <sc>Plato</sc>’s meaning. And indeed to what other purpose do all the ideas of chastity and modesty serve? <em>Nisi utile est quod facimus, frustra est gloria</em>, says <sc>Ph<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>drus</sc>. <greek>Καλον των βλαβερων ουδεν</greek>, says <sc>Plutarch</sc> <em>de vitioso pudore</em>. Nihil eorum qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> damnosa sunt, pulchrum est. The same was the opinion of the Stoics. <greek>Φασιν <OPB num="491"/>ουν οι Στωικοι αγαθον ειναι ωφελειαν η ουκ ετεραν ωφελειας, ωφελειαν μεν λεγοντες την αρετην και την σπουδαιαν πραξιν.</greek> <sc>Sept. Emp.</sc> lib. iii. cap. 20.</para></dhot>
<dhot id="M [Y]"><title><h6>NOTE [Y], p. 259. <ins comment="added for ease of reference"><xref footnote="16">[SBN 210.]</xref></ins></h6></title></dhot>
<dhot id="M [Y].1"><para><ac><dc>T</dc>hat</ac> the lighter machine yield to the heavier, and, in machines of the same kind, that the empty yield to the loaded; this rule is founded on convenience. That those who are going to the capital take place of those who are coming from it; this seems to be founded on some idea of dignity of the great city, and of the preference of the future to the past. From like reasons, among foot-walkers, the right-hand intitles a man to the wall, and prevents jostling, which peaceable people find very disagreeable and inconvenient.</para></dhot>
<dhot id="M [Z]"><title><h6>NOTE [Z], p. 262. <ins comment="added for ease of reference"><xref footnote="17">[SBN 213.]</xref></ins></h6></title></dhot>
<dhot id="M [Z].1"><para><ac><dc>W</dc>e</ac> ought not to imagine, because an inanimate object may be useful as well as a man, that therefore it ought also, according to this system, to merit he appellation of <em>virtuous</em>. The sentiments, excited by utility, are, in the two cases, very different; and the one is mixed with affection, esteem, approbation, <em>&amp;c.</em> and not the other. In like manner, an inanimate object may have good colour and proportions as well as a human figure. But can we ever be in love with the former? There are a numerous set of passions and sentiments, of which thinking rational beings are, by the original constitution of nature, the only proper objects: And though the very same qualities be transferred to an insensible, inanimate being, they will not excite the same sentiments. The beneficial qualities of herbs and minerals are, indeed, sometimes called their <em>virtues</em>; but this is an effect of the caprice of language, which ought not to be regarded in reasoning. For though there be a species of approbation attending even inanimate objects, when beneficial, yet this sentiment is so weak, and so different from that which is directed to beneficent magistrates or statesman; that they ought not to be ranked under the same class or appellation.</para></dhot>
<dhot id="M [Z].2"><para>A very small variation of the object, even where the same qualities are preserved, will destroy a sentiment. Thus, the same beauty, transferred to a different sex, excites no amorous passion, where nature is not extremely perverted.</para></dhot>
<dhot id="M [AA]"><title><h6>NOTE [AA], p. 264. <ins comment="added for ease of reference"><xref footnote="18">[SBN 215.]</xref></ins></h6></title></dhot>
<dhot id="M [AA].1"><para><ac><dc>U</dc>n</ac><sc>dutifulness</sc> to parents is disapproved of by mankind, <greek>προορωμενους το ελλον, και συλλογιζομενους οτι το παραπλησιον εκαστοις αυτων συγκυρησει</greek>. Ingratitude for a like reason (though he seems there to mix a more generous regard) <greek>συναγανακτουντας μεν τω πελας, αναφεροντας δ’ επ’ αυτους το παραπλησιον εξ ων υπογιγνεται τις εννοια παρεκαστω του καθηκοντος δυναμεως και θεωριας</greek>. Lib. vi. cap. 4. Perhaps the historian only meant, that our sympathy and humanity was more enlivened, by our considering the similarity of our case with that of the person suffering; which is a just sentiment.</para></dhot>
<dhot id="M [BB]"><title><h6>NOTE [BB], p. 268. <ins comment="added for ease of reference"><xref footnote="19">[SBN 219.]</xref></ins></h6></title></dhot>
<dhot id="M [BB].1"><para><ac><dc>I</dc>t</ac> is needless to push our researches so far as to ask, why we have humanity or a fellow-feeling with others. It is sufficient, that this is experienced to be a principle in human nature. We must stop some<MPB ed="SBN" num="220"/>where in our examination of causes; and there are, in every science, some general principles, beyond which we cannot hope to find any principle more general. No man is absolutely indifferent to the happiness and misery of others. The first has a natural tendency to give pleasure; the second, pain. This every one may find in himself. It is not probable, that these principles can be resolved into principles more simple and universal, whatever attempts may have been made to that purpose. But if it were possible, it belongs not to the present subject; and we may here safely consider these principles as original: Happy, if we can render all the consequences sufficiently plain and perspicuous!</para></dhot>
<dhot id="M [CC]"><title><h6>NOTE [CC], p. 273. <ins comment="added for ease of reference"><xref footnote="22">[SBN 225.]</xref></ins></h6></title></dhot>
<dhot id="M [CC].1"><para><ac><dc>I</dc>n</ac> proportion to the station which a man possesses, according to the relations in which he is placed; we always expect from him a greater or less degree of good, and when dis<OPB num="493"/>appointed, blame his inutility; and much more do we blame him, if any ill or prejudice arise from his conduct and behaviour. When the interests of one country interfere with those of another, we estimate the merits of a statesman by the good or ill, which results to his own country from his measures and councils, without regard to the prejudice which he brings on its enemies and rivals. His fellow-citizens are the objects, which lie nearest the eye, while we determine his character. And as nature has implanted in every one a superior affection to his own country, we never expect any regard to distant nations, where a competition arises. Not to mention, that, while every man consults the good of his own community, we are sensible, that the general interest of mankind is better promoted, than any loose indeterminate views to the good of a species, whence no beneficial action could ever result, for want of a duly limited object, on which they could exert themselves.</para></dhot>
<dhot id="M [DD]"><title><h6>NOTE [DD], p. 276. <ins comment="added for ease of reference"><xref footnote="24">[SBN 228.]</xref></ins></h6></title></dhot>
<dhot id="M [DD].1"><para><ac><dc>F</dc>or</ac> a like reason, the tendencies of actions and characters, not their real accidental consequences, are alone regarded in our moral determinations or general judgments; though in our real feeling or sentiment, we cannot help paying greater regard to one whose station, joined to virtue, renders him really useful to society, then to one, who exerts the social virtues only in good intentions and benevolent affections. Separating the character from the fortune, by an easy and necessary effort of thought, we pronounce these persons alike, and give them the same general praise. The judgment corrects or endeavours to correct the appearance: But is not able entirely to prevail over sentiment.</para></dhot>
<dhot id="M [DD].2"><para>Why is this peach-tree said to be better than that other; but because it produces more or better fruit? And would not the same praise be given it, though snails or vermin had destroyed the peaches, before they came to full maturity? In morals too, is not <em>the tree known by the fruit?</em> And cannot we easily distinguish between nature and accident, in the one case as well as in the other?</para></dhot>
<dhot id="M [EE]"><title><h6>NOTE [EE], p. 278. <ins comment="added for ease of reference"><xref footnote="25">[SBN 229.]</xref></ins></h6></title></dhot>
<dhot id="M [EE].1"><para><ac><dc>I</dc>t</ac> is wisely ordained by nature, that private connexions should commonly prevail over universal views and considerations; otherwise our affections and actions would be dissipated and lost, for want of a proper limited object. Thus a small benefit done to ourselves, or our near friends, excites more lively sentiments of love and approbation than a great benefit done to a distant commonwealth: But still we know here, as in all the senses, to correct these inequalities by reflection, and retain a general standard of vice and virtue, founded chiefly on a general usefulness.</para></dhot>
<dhot id="M [FF]"><title><h6>NOTE [FF], p. 282. <ins comment="added for ease of reference"><xref footnote="26">[SBN 234.]</xref></ins></h6></title></dhot>
<dhot id="M [FF].1"><para><ac><dc>O</dc>ne</ac> may venture to affirm, that there is no human nature, to whom the appearance of happiness (where envy or revenge has no place) does not give pleasure, that of misery, uneasiness. This seems inseparable from our make and constitution. But they are only the more generous minds, that are thence prompted to seek zealously the good of others, and to have a real passion for their welfare. With men of narrow and ungenerous spirits, this sympathy goes not beyond a slight feeling of the imagination, which serves only to excite sentiments of complacency or censure, and makes them apply to the object either honourable or dishonourable appellations. A griping miser, for instance, praises extremely <em>industry</em> and <em>frugality</em> even in others, and sets them, in his estimation, above all the other virtues. He knows the good that <MPB ed="SBN" num="235"/>results from them, and feels that species of happiness with a more lively sympathy, than any other you could represent to him; though perhaps he would not part with a shilling to make the fortune of the industrious man, whom he praises so highly.</para></dhot>
<dhot id="M [GG]"><title><h6>NOTE [GG], p. 293. <ins comment="added for ease of reference"><xref footnote="31">[SBN 245.]</xref></ins></h6></title></dhot>
<dhot id="M [GG].1"><para><ac><dc>D</dc>i</ac><sc>odorus Siculus</sc>, lib. xv. It may not be improper to give the character of <sc>Epaminondas</sc>, as drawn by the historian, in order to show the ideas of perfect merit, which prevailed in those ages. In other illustrious men, says he, <OPB num="495"/>you will observe, that each possessed some one shining quality, which was the foundation of his fame: In <sc>Epaminondas</sc> all the <em>virtues</em> are found united; force of body, eloquence of expression, vigour of mind, contempt of riches, gentleness of disposition, and <em>what is chiefly to be regarded</em>, courage and conduct in war.</para></dhot>
<dhot id="M [HH]"><title><h6>NOTE [HH], p. 294. <ins comment="added for ease of reference"><xref footnote="33">[SBN 245.]</xref></ins></h6></title></dhot>
<dhot id="M [HH].1"><para><ac><dc>A</dc>ll</ac> men are equally liable to pain and disease and sickness; and may again recover health and ease. These circumstances, as they make no distinction between one man and another, are no source of pride or <MPB ed="SBN" num="246"/>humility, regard or contempt. But comparing our own species to superior ones, it is a very mortifying consideration, that we should all be so liable to diseases and infirmities; and divines accordingly employ this topic, in order to depress self-conceit and vanity. They would have more success, if the common bent of our thoughts were not perpetually turned to compare ourselves with others. The infirmities of old age are mortifying; because a comparison with the young may take place. The king’s evil is industriously concealed, because it affects others, and is often transmitted to posterity. The case is nearly the same with such diseases as convey any nauseous or frightful images; the epilepsy, for instance, ulcers, sores, scabs, <em>&amp;c.</em></para></dhot>
<dhot id="M [II]"><title><h6>NOTE [II], p. 296. <ins comment="added for ease of reference"><xref footnote="34">[SBN 248.]</xref></ins></h6></title></dhot>
<dhot id="M [II].1"><para><ac><dc>T</dc>here</ac> is something extraordinary, and seemingly unaccountable in the operation of our passions, when we consider the fortune and situation of others. Very often another’s advancement and prosperity produces envy, which has a strong mixture of hatred, and arises chiefly from the comparison of ourselves with the person. At the very same time, or at least in very short intervals, we may feel the passion of respect, which is a species of affection or good-will, with a mixture of humility. On the other hand, the misfortunes of our fellows often cause pity, which has in it a strong mixture of good-will. This sentiment of pity is nearly allied <OPB num="496"/>to contempt, which is a species of dislike, with a mixture of pride. I only point out these ph<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>nomena, as a subject of speculation to such as are curious with regard to moral enquiries. It is sufficient for the present purpose to observe in general, that power and riches commonly cause respect, poverty and meanness contempt, though particular views and incidents may sometimes raise the passions of envy and of pity.</para></dhot>
<dhot id="M [KK]"><title><h6>NOTE [KK], p. 300. <ins comment="added for ease of reference"><xref footnote="35">[SBN 251.]</xref></ins></h6></title></dhot>
<dhot id="M [KK].1"><para><ac><dc>T</dc>here</ac> is no man, who, on particular occasions, is not affected with all the disagreeable passions, fear, anger, dejection, grief, melancholy, anxiety, <em>&amp;c.</em> But these, so far as they are natural, and universal, make no difference between one man and another, and can never be the object of blame. It is only when the disposition gives a <em>propensity</em> to any of these disagreeable passions, that they disfigure the character, and by giving uneasiness, convey the sentiment of disapprobation to the spectator.</para></dhot>
<dhot id="M [LL]"><title><h6>NOTE [LL], p. 302. <ins comment="added for ease of reference"><xref footnote="41">[SBN 253.]</xref></ins></h6></title></dhot>
<dhot id="M [LL].1"><para><ac><dc>T</dc>acit</ac>. hist. lib. iii. The author entering upon the narration, says, <em>Laniata veste, f<del>œ</del><ins comment="originally 'œ'; separated to make searching the text easier">oe</ins>dum spectaculum ducebatur, multis increpantibus, nullo inlacrimante:</em> deformatitas exitus misericordiam abstulerat. To enter thoroughly into this method of thinking, we must make allowance for the ancient maxims, that no one ought to prolong his life after it became dishonourable; but, as he had always a right to dispose of it, it then became a duty to part with it.</para></dhot>
<dhot id="M [MM]"><title><h6>NOTE [MM], p. 303. <ins comment="added for ease of reference"><xref footnote="42">[SBN 253.]</xref></ins></h6></title></dhot>
<dhot id="M [MM].1"><para><ac><dc>T</dc>he</ac> absence of virtue may often be a vice; and that of the highest kind; as in the instance of ingratitude, as well as meanness. Where we <MPB ed="SBN" num="254"/>expect a beauty, the disappointment gives an uneasy sensation, and produces a real deformity. An abjectness of character, likewise, is disgustful <OPB num="497"/>and contemptible in another view. Where a man has no sense of value in himself, we are not likely to have any higher esteem of him. And if the same person, who crouches to his superiors, is insolent to his inferiors (as often happens), this contrariety of behaviour, instead of correcting the former vice, aggravates it extremely by the addition of a vice still more odious. See sect. 8.</para></dhot>
<dhot id="M [NN]"><title><h6>NOTE [NN], p. 326. <ins comment="added for ease of reference"><xref footnote="57">[SBN 274.]</xref></ins></h6></title></dhot>
<dhot id="M [NN].1"><para><ac><dc>I</dc>t</ac> seems certain, both from reason and experience, that a rude, untaught savage regulates chiefly his love and hatred by the ideas of private utility and injury, and has but faint conceptions of a general rule or system of behaviour. The man who stands opposite to him in battle, he hates heartedly, not only for the present moment, which is almost unavoidable, but for ever after; nor is he satisfied without the most extreme punishment and vengeance. But we, accustomed to society, and to more enlarged reflections, consider, that this man is serving his own country and community; that any man, in the same situation, would do the same; that we ourselves, in like circumstances, observe a like conduct; that, in general, human society is best supported on such maxims: <MPB ed="SBN" num="275"/>And by these suppositions and views, we correct, in some measure, our ruder and narrower passions. And though much of our friendship and enmity be still regulated by private considerations of benefit and harm, we pay, at least, this homage to general rules, which we are accustomed to respect, that we commonly pervert our adversary’s conduct, by imputing malice or injustice to him, in order to give vent to those passions, which arise from self-love and private interest. When the heart is full of rage, it never wants pretences of this nature; though sometimes as frivolous, as those from which <sc>Horace</sc>, being almost crushed by the fall of a tree, affects to accuse of parricide the first planter of it.</para></dhot>
<dhot id="M [OO]"><title><h6>NOTE [OO], p. 352. <ins comment="added for ease of reference"><xref footnote="60">[SBN 298.]</xref></ins></h6></title></dhot>
<dhot id="M [OO].1"><para><ac><dc>B</dc>e</ac><sc>nevolence</sc> naturally divides into two kinds, the <em>general</em> and the <em>particular</em>. The first is, where we have no friendship or connexion or esteem for the person, but feel only a general sympathy with him or a compassion for his pains, and a congratulation with his pleasures. The other species of benevolence is founded on an opinion of virtue, on services done us, or on some particular connexions. Both these sentiments must be allowed real in human nature; but whether they will resolve into some nice considerations of self-love, is a question more curious than important. The former sentiment, to wit, that of general benevolence, or humanity, or sympathy, we shall have occasion frequently to treat of in the course of this enquiry; and I assume it as real, from general experience, without any other proof.</para></dhot>
<dhot id="M [PP]"><title><h6>NOTE [PP], p. 361. <ins comment="added for ease of reference"><xref footnote="63">[SBN 307.]</xref></ins></h6></title></dhot>
<dhot id="M [PP].1"><para><ac><dc>T</dc>his</ac> theory concerning the origin of property, and consequently of justice, is, in the main, the same with that hinted at and adopted by <sc>Grotius</sc>, “Hinc discimus, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> fuerit causa, ob quam a prim<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>va communione rerum primo mobilium, deinde &amp; immobilium discessum est: nimirum quod cum non contenti homines vesci sponte natis, antra habitare, corpore aut nudo agere, aut corticibus arborum ferarumve pellibus vestito, vit<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> genus exquisitius delegissent, industria opus fuit, quam singuli rebus singulis adhiberent. Quo minus autem fructus in commune conferrentur, primum obstitit locorum, in qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> homines discesserunt, distantia, deinde justiti<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> &amp; amoris defectus, per quem fiebat, ut nec in labore, nec in consumtione fructuum, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> debebat, <del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>qualitas servaretur. Simul discimus, quomodo res in proprietatem iverint; non animi actu solo, neque enim scire alii poterant, quid alii suum esse vellent, ut eo abstinerent, &amp; idem velle plures poterant; sed pacto quodam aut expresso, ut per divisionem, aut tacito, ut per occupationem.” De jure belli &amp; pacis. Lib. ii. cap. 2. §2. art. 4 &amp; 5.</para></dhot>
<dhot id="M [QQ]"><title><h6>NOTE [QQ], p. 361. <ins comment="added for ease of reference"><xref footnote="64">[SBN 307.]</xref></ins></h6></title></dhot>
<dhot id="M [QQ].1"><para><ac><dc>N</dc>atural</ac> may be opposed, either to what is <em>unusual</em>, <em>miraculous</em>, or <em>artificial</em>. In the two former senses, justice and property are undoubtedly natural. But as they suppose reason, forethought, design, and a social union and confederacy among men, perhaps, that epithet cannot <MPB ed="SBN" num="308"/>strictly, in the last sense, be applied to them. Had men lived without society, property had never been known, and neither justice nor injustice had ever existed. But society among human creatures, had been impossible, without reason, and forethought. Inferior animals, that unite, are guided by instinct, which supplies the place of reason. But all these disputes are merely verbal.</para></dhot>
<dhot id="M [RR]"><title><h6>NOTE [RR], p. 363. <ins comment="added for ease of reference"><xref footnote="65">[SBN 309.]</xref></ins></h6></title></dhot>
<dhot id="M [RR].1"><para><ac><dc>T</dc>hat</ac> there be a separation or distinction of possessions, and that this separation be steady and constant; this is absolutely required by the interests of society, and hence the origin of justice and property. What possessions are assigned to particular persons; this is, generally speaking, pretty indifferent; and is often determined by very frivolous views and considerations. We shall mention a few particulars.</para></dhot>
<dhot id="M [RR].2"><para>Were a society formed among several independent members, the most obvious rule, which could be agreed on, would be to annex property to <em>present</em> possession, and leave every one a right to what he at present enjoys. The relation of possession, which takes place between the person and the object, naturally draws on the relation of property.</para></dhot>
<dhot id="M [RR].3"><para>For a like reason, occupation or first possession becomes the foundation of property.</para></dhot>
<dhot id="M [RR].4"><para>Where a man bestows labour and industry upon any object, which before belonged to no body; as in cutting down and shaping a tree, in cultivating a field, &amp;c. the <del>alterations</del><ins comment="originally 'alterations'; given the singular forms 'causes' and 'engages' that follow, this should presumably be the singular 'alteration', though both the 1770 and the 1772 editions have 'alterations' in the plural as well">alteration</ins>, which he produces, causes a relation between him and the object, and naturally engages us to annex it to him by the new relation of property. This cause here concurs with the <OPB num="500"/>public utility, which consists in the encouragement given to industry and labour.</para></dhot>
<dhot id="M [RR].5"><para>Perhaps too, private humanity towards the possessor, concurs, in this instance, with the other motives, and engages us to leave with him what he has acquired by his sweat and labour; and what he has flattered himself in the constant enjoyment of. For though private humanity can, by no means, be the origin of justice; since the latter virtue so often contradicts the former; yet when the rule of separate and constant possession is once formed by the indispensable necessities of society, private humanity, and an aversion to the doing a hardship to another, may, in a particular instance, give rise to a particular rule of property.</para></dhot>
<dhot id="M [RR].6"><para>I am much inclined to think, that the right of succession or inheritance much depends on those connexions of the imagination, and that the relation to a former proprietor begetting a relation to the object, is the cause why the property is transferred to a man after the death of his kinsman. It is true; industry is more encouraged by the transference of possession to children or near relations: But this con<MPB ed="SBN" num="310"/>sideration will only have place in a cultivated society; whereas the right of succession is regarded even among the greatest Barbarians.</para></dhot>
<dhot id="M [RR].7"><para>Acquisition of property by <em>accession</em> can be explained no way but by having recourse to the relations and connexions of the imagination.</para></dhot>
<dhot id="M [RR].8"><para>The property of rivers, by the laws of most nations, and by the natural turn of our thought, is attributed to the proprietors of their banks, excepting such vast rivers as the <sc>Rhine</sc> or the <sc>Danube</sc>, which seem too large to follow as an accession to the property of the neighbouring fields. Yet even these rivers are considered as the property of that nation, through whose dominions they run; the idea of a nation being of a suitable bulk to correspond with them, and bear them such a relation in the fancy.</para></dhot>
<dhot id="M [RR].9"><para>The accessions, which are made to land, bordering upon rivers, follow the land, say the civilians, provided it be made by what they call <em>alluvion</em>, that is; insensibly and imper<OPB num="501"/>ceptibly; which are circumstances, that assist the imagination in the conjunction.</para></dhot>
<dhot id="M [RR].10"><para>Where there is any considerable portion torn at once from one bank and added to another, it becomes not <em>his</em> property, whose land it falls on, till it unite with the land, and till the trees and plants have spread their roots into both. Before that, the thought does not sufficiently join them.</para></dhot>
<dhot id="M [RR].11"><para>In short, we must ever distinguish between the necessity of a separation and constancy in men’s possession, and the rules, which assign particular objects to particular persons. The first necessity is obvious, strong, and invincible: The latter may depend on a public utility more light and frivolous, on the sentiment of private humanity and aversion to private hardship, on positive laws, on precedents, analogies, and very fine connexions and turns of the imagination.</para></dhot>
<dhot id="M [SS]"><title><h6>NOTE [SS], p. 370. <ins comment="added for ease of reference"><xref footnote="66">[SBN 314.]</xref></ins></h6></title></dhot>
<dhot id="M [SS].1"><para><ac><dc>T</dc>he</ac> term, pride, is commonly taken in a bad sense; but this sentiment seems indifferent, and may be either good or bad, according as it is well or ill founded, and according to the other circumstances which accompany it. The <sc>French</sc> express this sentiment by the term, <em>amour propre</em>, but as they also express self-love as well as vanity, by the same term, there arises thence a great confusion in <sc>Rochefoucault</sc>, and many of their moral writers.</para></dhot>
<dhot id="M [TT]"><title><h6>NOTE [TT], p. 371. <ins comment="added for ease of reference"><xref footnote="67">[SBN 317.]</xref></ins></h6></title></dhot>
<dhot id="M [TT].1"><para><ac><dc>L</dc>ove</ac> and esteem are nearly the same passion, and arise from similar causes. The qualities, which produce both, are such as communicate pleasure. But where this pleasure is severe and serious; or where its object is great, and makes a strong impression, or where it produces any degree of humility and awe: In all these cases, the passion, which arises from the pleasure, is more properly denominated esteem than love. Benevolence attends both: But is connected with love in a more eminent degree. There seems to be still a stronger mixture of pride in contempt than of humility in esteem; and <OPB num="502"/>the reason would not be difficult to one, who studied accurately the passions. All these various mixtures and compositions and appearances of sentiment form a very curious subject of speculation, but are wide of our present purpose. Throughout this enquiry, we always consider in general, what qualities are a subject of praise or of censure, without entering into all the minute differences of sentiment, which they excite. It is evident, that whatever is contemned, is also disliked, as well as what is hated; and we here endeavour to take objects, according to their most simple views and appearances. These sciences are but too apt to appear abstract to common readers, even with all the precautions which we can take to clear them from superfluous speculations, and bring them down to every capacity.</para></dhot>
<dhot id="M [UU]"><title><h6>NOTE [UU], p. 371. <ins comment="added for ease of reference"><xref footnote="72">[SBN 319.]</xref></ins></h6></title></dhot>
<dhot id="M [UU].1"><para><ac><dc>T</dc>he</ac> following passage of <sc>Cicero</sc> is worth quoting, as being the most clear and express to our purpose, that any thing can be imagined, and, in a dispute, which is chiefly verbal, must, on account of the author, carry an authority, from which there can be no appeal.</para></dhot>
<dhot id="M [UU].2"><para>“Virtus autem, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> est per se ipsa laudabilis, et sine qua nihil laudari potest, tamen habet plures partes, quarum alia est aliâ ad laudationem aptior. Sunt enim ali<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> virtutes, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> videntur in moribus hominum, et quadam comitate ac beneficentia posit<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>: ali<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> in ingenii aliqua facultate, aut animi magnitudine ac robore. Nam clementia, justitia, benignitas, fides, fortitudo in periculis communibus, jucunda est auditu in laudationibus. Omnes enim h<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> virtutes non tam ipsis, qui eas in se habent, quam generi hominum fructuos<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> putantur. Sapientia et magnitudo animi, qua omnes res human<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>, tenues et pro nihilo putantur, et in cogitando vis qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>dam ingenii, et ipsa eloquentia admirationis habet non minus, jucunditatis minus. Ipsos enim magis videtur, quos laudamus, quam illos, apud quos laudamus, ornare ac tueri: sed tamen in laudenda jungenda sunt etiam h<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins>c genera virtutum. Ferunt enim aures hominum, cum illa qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> jucunda et grata, <OPB num="503"/>tum etiam ilia, qu<del>æ</del><ins comment="originally 'æ'; separated to make searching the text easier">ae</ins> mirabilia sunt in virtute, laudari.” <em>De orat. lib.</em> ii. <em>cap.</em> 89.</para></dhot>
<dhot id="M [UU].3"><para>I suppose, if <sc>Cicero</sc> were now alive, it would be found difficult to fetter his moral sentiments by narrow systems; or persuade him, that no qualities were to be admitted as <em>virtues</em>, or acknowledged to be a part of <em>personal merit</em>, but what were recommended by <em>The Whole Duty of Man</em>.</para></dhot>
<dhot id="M [XX]"><title><h6>NOTE [XX], p. 394. <ins comment="added for ease of reference"><xref footnote="92">[SBN 340.]</xref></ins></h6></title></dhot>
<dhot id="M [XX].1"><para><ac><dc>D</dc>uring</ac> the time of the emperors, the <sc>Romans</sc> seem to have been more given to intrigues and gallantry than the <sc>English</sc> are at present: And the women of condition, in order to retain their lovers, endeavoured to fix a name of reproach on those who were addicted to wenching and low amours. They were called <sc>Ancillarioli</sc>. See <sc>Seneca</sc> de beneficiis. Lib. i. cap. 9. See also <sc>Martial</sc>, lib. xii. epig. 58.</para></dhot>
