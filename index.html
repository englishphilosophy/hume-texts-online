<div data-text="all" id="text"></div>
<div class="tool box hidden" id="toolbox">
  <div class="box-head" id="title"></div>
  <form id="search">
    <input type="text" placeholder="search" id="query">
    <button type="reset" class="hidden" id="close"><i class="fas fa-times"></i></button>
    <button type="submit"><i class="fas fa-search"></i></button>
    <button id="cog"><i class="fas fa-cog"></i></button>
  </form>
  <div class="box-body options hidden" id="options">
    text display options...
  </div>
</div>
<div class="text box hidden" id="textbox">
  <div class="box-body" id="textbox-body"></div>
</div>
