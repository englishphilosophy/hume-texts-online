    text: "<h1>Advertisement.</h1>"
  -
    id: "1"
    type: "first"
    text: "^’T^IS proper to inform the *Reader*, that, in those *Essays*, intitled, _The Epicurean_, _Stoic_, &c. a certain Character is personated; and therefore, no Offence ought to be taken at any Sentiments contain’d in them."
  -
    id: "2"
    text: "*The* Character of Sir *Robert Walpole* was drawn some Months ago, when that Great *Man* was in the Zenith of his Power. I must confess, that, at present, when he seems to be upon the Decline, I am inclin’d to think more favourably of him, and to suspect, that the Antipathy, which every true born _Briton_ naturally bears to Ministers of State, inspir’d me with some Prejudice against him. The impartial *Reader*, if any such there be; or Posterity, if such a Trifle can reach them, will best be able to correct my Mistakes in this Particular."
