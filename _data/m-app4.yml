    text: "<SBN#312>^N^OTHING is more usual than for philosophers to encroach upon the province of grammarians; and to engage in disputes of words, while they imagine that they are handling controversies of the deepest importance and concern. It was in order to avoid altercations, so frivolous and endless, that I endeavoured to state with the utmost caution the object of our present enquiry; and proposed simply to collect, on the one hand, a list of those mental qualities which are the object of love or esteem, and form a part of personal merit, and on the other hand, a catalogue of those qualities, which are the object of censure or reproach, and which detract from the character of the person, possessed of them; subjoining some reflections concerning the origin of these sentiments of praise or blame. On all occasions, where there might arise the least hesitation, I avoided the terms _virtue_ and _vice_; because some of those qualities, which I classed among the objects of praise, receive, in the *English* language, the appellation of _talents_, rather than of virtues; as some of the blameable or censurable qualities are often called _defects_, rather than vices. It may now, perhaps, be expected, that, before we conclude this moral enquiry, we should exactly separate the one from the other; should mark the precise boundaries of virtues and talents, vices and defects; and should explain the reason and origin <SBN#313>of that distinction. But in order to excuse myself from this undertaking, which would, at last, prove only a grammatical enquiry, I shall subjoin the four following reflections, which shall contain all that I intend to say on the present subject."
