    text: "The character of *Alexander* the Sixth, to be found in <SBN#321>*Guicciardin*[76], is pretty similar, but juster; and is a proof that even the moderns, where they speak naturally, hold the same language with the ancients. In this pope, says he, there was a singular capacity and judgment: Admirable prudence; a wonderful talent of persuasion; and in all momentous enterprizes, a diligence and dexterity incredible. But these _virtues_ were infinitely overbalanced by his _vices_; no faith, no religion, insatiable avarice, exorbitant ambition, and a more than barbarous cruelty."
