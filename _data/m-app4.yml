    text: "The precipitate flight and improvident negligence of *Pompey*, at the beginning of the civil wars, appeared such notorious blunders to *Cicero*, as quite palled his friendship towards that great man. _In the same manner_, says he, _as want of cleanliness, decency, or discretion in a mistress are found to alienate our affections._ For so he expresses himself, where he talks, not in the character of a philosopher, but in that of a statesman and man of the world, to his friend *Atticus*[70]."
  -
