    text: "*Achæus*, a wise and prudent prince, fell into a fatal snare, which cost him his crown and life, after having used every reasonable precaution to guard himself against it. On that account, says the historian, he is a just object of regard and compassion: His betrayers alone of hatred and contempt[69]."
