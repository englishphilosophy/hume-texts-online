    text: "What is there too we are more anxious to conceal from others than such blunders, infirmities, and meannesses, or more dread to have exposed by raillery and satire? And is not the chief object of vanity, our bravery or learning, our wit or breeding, our eloquence or address, our taste or abilities? These we display with care, if not with ostentation; and we commonly show more ambition of excelling in them, than even in the social virtues themselves, which are, in reality, of such superior excellence. Good-nature and honesty, especially the latter, are so indispensably required, that, though the greatest censure attends any violation of these duties, no eminent praise follows such common instances of them, as seem essential to the support of human society. And hence the reason, in my opinion, why, though men often extol so liberally the qualities of their heart, they are shy in commending the endowments of their head: Because the latter virtues, being supposed more rare and extraordinary, are observed to be the more usual objects of pride and self-conceit; and when boasted of, beget a strong suspicion of these sentiments."
