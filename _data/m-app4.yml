    text: "But the same Cicero, in imitation of all the ancient moralists, when he reasons as a philosopher, enlarges very much his ideas of virtue, and comprehends every laudable quality or endowment of the mind, under that honourable appellation. This leads to the _third_ reflection, which we proposed to make, to wit, that the ancient moralists, the best models, made no material distinction among the different species of mental endowments and defects, but treated all alike under the appellation of virtues and vices, and made them indiscriminately the object of their moral reasonings. The _prudence_ explained in *Cicero*’s _Offices_[71], is that sagacity, which leads to the discovery of truth, and preserves us from error and mistake. _Magnanimity_, _temperance_, _decency_, are there also at large discoursed of. And as that eloquent moralist followed the common received division of the four cardinal virtues, our social duties <SBN#319>form but one head, in the general distribution of his subject[72]."
