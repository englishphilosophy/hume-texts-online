    text: "The character of *Hannibal*, as drawn by *Livy*[75], is esteemed partial, but allows him many eminent virtues. Never was there a genius, says the historian, more equally fitted for those opposite offices of commanding and obeying; and it were, therefore, difficult to determine whether he rendered himself _dearer_ to the general or to the army. To none would *Hasdrubal* entrust more willingly the conduct of any dangerous enterprize; under none, did the soldiers discover more courage and confidence. Great boldness in facing danger; great prudence in the midst of it. No labour could fatigue his body or subdue his mind. Cold and heat were indifferent to him: Meat and drink he sought as supplies to the necessities of nature, not as gratifications of his voluptuous appetites[-? +: @originally a question mark; the 1770 and 1772 editions have a colon] Waking or rest he used indiscriminately, by night or by day.—These great VIRTUES were balanced by great VICES: Inhuman cruelty; perfidy more than _punic_; no truth, no faith, no regard to oaths, promises, or religion."
  -
