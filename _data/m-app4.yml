    text: "*Polybius*[77], reprehending *Timæus* for his partiality against *Agathocles*, whom he himself allows to be the most cruel and impious of all tyrants, says: If he took refuge in *Syracuse*, as asserted by that historian, flying the dirt and smoke and toil of his former profession of a potter; and if proceeding from such slender beginnings, he became master, in a little time, of all *Sicily*; brought the *Carthaginian* state into the utmost danger; and at last died in old age, and in possession of sovereign dignity: Must he not be allowed something prodigious and extraordinary, and to have possessed great talents and capacity for business and action? His historian, therefore, ought not to have alone related what tended to his reproach and infamy; but also what might redound to his PRAISE and HONOUR."
