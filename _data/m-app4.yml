    text: "And here there occurs the _fourth_ reflection which I purposed to make, in suggesting the reason, why modern philosophers have often followed a course, in their moral enquiries, so different from that of the ancients. In later times, philosophy of all kinds, especially ethics, have been more closely united with theology than ever they were observed to be among the Heathens; and as this latter science admits of no terms of composition, but bends every branch of knowledge to its own purpose, without much regard to the phænomena of nature, or to the unbiassed sentiments of the mind, hence reasoning, and even language, have been warped from their natural course, and distinctions have been endeavoured to be established, where the difference of the objects was, in a manner, imperceptible. Philosophers, or rather divines under that disguise, treating all morals, as on a like footing with civil laws, guarded by the sanctions of reward and punishment, were necessarily led to render this circumstance, of _voluntary_ or _involuntary_, the foundation of their whole theory. Every one may employ _terms_ in what sense he pleases: But this, in the mean time, must be allowed, that _sentiments_ are every day experienced of blame and praise, which have objects beyond the dominion of the will or choice, and of which it behoves us, if not as moralists, as speculative philosophers at least, to give some satisfactory theory and explication."
  -
