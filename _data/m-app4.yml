    text: "It is hard to tell, whether you hurt a man’s character most by calling him a knave or a coward, and whether a beastly glutton or drunkard be not as odious and contemptible, as a selfish, ungenerous miser. Give me my choice, and I would rather, for my own happiness and self-enjoyment, have a friendly, humane heart, than possess all the other virtues of *Demosthenes* and *Philip* united: But <SBN#316>I would rather pass with the world for one endowed with extensive genius and intrepid courage, and should thence expect stronger instances of general applause and admiration. The figure which a man makes in life, the reception which he meets with in company, the esteem paid him by his acquaintance; all these advantages depend as much upon his good sense and judgment, as upon any other part of his character. Had a man the best intentions in the world, and were the farthest removed from all injustice and violence, he would never be able to make himself be much regarded, without a moderate share, at least, of parts and understanding."
