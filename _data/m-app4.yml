    text: "But, _secondly_, it is no wonder, that languages should not be very precise in marking the boundaries between virtues and talents, vices and defects; since there is so little distinction made in our internal estimation of them. It seems indeed certain, that the _sentiment_ of conscious worth, the self-satisfaction proceeding from a review of a man’s own conduct and character; it seems certain, I say, that this sentiment, which, though the most common of all others, has no proper name in our language[66], arises from the endowments of courage and capacity, industry and ingenuity, as well as from any other mental excellencies. Who, on the other hand, is not deeply mortified with reflecting on his own folly and dissoluteness, and feels not a secret sting <SBN#315>or compunction, whenever his memory presents any past occurrence, where he behaved with stupidity or ill-manners? No time can efface the cruel ideas of a man’s own foolish conduct, or of affronts, which cowardice or impudence has brought upon him. They still haunt his solitary hours, damp his most aspiring thoughts, and show him, even to himself, in the most contemptible and most odious colours imaginable."
  -
