  -
    id: "[I].1"
    content: "<p><strong>N</strong>O INDIAN, it is evident, could have experience that water did not freeze in cold climates. This is placing nature in a situation quite unknown to him; and it is impossible for him to tell <em>à priori</em> what will result from it. It is making a new experiment, the consequence of which is always uncertain. One may sometimes conjecture from analogy what will follow; but still this is but conjecture. And it must be confessed, that, in the present case of freezing, the event follows contrary to the rules of analogy, and is such as a rational <b>Indian</b> would not look for. The operations of cold upon water are not gradual, according to the degrees of cold; but whenever it comes to the freezing point, the water passes in a moment, from the utmost liquidity to perfect hardness. Such an event, therefore, may be denominated <em>extraordinary</em>, and requires a pretty strong testimony, to render it credible to people in a warm climate: But still it is not <em>miraculous</em>, nor contrary to uniform experience of the course of nature in cases where all the circumstances are the same. The inhabitants of <b>Sumatra</b> have always seen water fluid in their own climate, and the freezing of their rivers ought to be deemed a prodigy: But they never saw water in <b>Muscovy</b> during the winter; and therefore they cannot reasonably be positive what would there be the consequence.</p>"
  -
    id: "n23"
    type: "note"
    symbol: "*"
    content: "<p>See NOTE [K].</p>"
  -
    id: "[K].1"
    content: "<p><strong>S</strong>OMETIMES an event may not, <em>in itself, seem</em> to be contrary to the laws of nature, and yet, if it were real, it might, by reason of some circumstances, be denominated a miracle; because, in <em>fact</em>, it is contrary to these laws. Thus if a person, claiming a divine authority, should command a sick person to be well, a healthful man to fall down dead, the clouds to pour rain, the winds to blow, in short, should order many natural events, which immediately follow upon his command; these might justly be esteemed miracles, because they are really, in this case, contrary to the laws of nature. For if any suspicion remain, that the event and command concurred by accident, there is no miracle and no transgression of the laws of nature. If this suspicion be removed, there is evidently a miracle, and a transgression of these laws; because nothing can be more contrary to nature than that the voice or command of a man should have such an influence. A miracle may be accurately defined, <em>a transgression of a law of nature by a particular volition of the Deity, or by the interposition of some invisible agent</em>. A miracle may either be discoverable by men or not. This alters not its nature and essence. The raising of a house or ship into the air is a visible miracle. The raising of a feather, when the wind wants ever so little of a force requisite for that purpose, is as real a miracle, though not so sensible with regard to us.</p>"
