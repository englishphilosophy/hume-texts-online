    title: "<h3><strong>PART </strong>III.</h3>"
    content: "<p><SBN#161>There is, indeed, a more <em>mitigated</em> scepticism or <em>academical</em> philosophy, which may be both durable and useful, and which may, in part, be the result of this <b>Pyrrhonism</b>, or <em>excessive</em> scepticism, when its undistinguished doubts are, in some measure, corrected by common sense and reflection. The greater part of mankind are naturally apt to be affirmative and dogmatical in their opinions; and while they see objects only on one side, and have no idea of any counterpoising argument, they throw themselves precipitately into the principles, to which they are inclined; nor have they any indulgence for those who entertain opposite sentiments. To hesitate or balance perplexes their understanding, checks their passion, and suspends their action. They are, therefore, impatient till they escape from a state, which to them is so uneasy; and they think, that they can never remove themselves far enough from it, by the violence of their affirmations and obstinacy of their belief. But could such dogmatical reasoners become sensible of the strange infirmities of human understanding, even in its most perfect state, and when most accurate and cautious in its determinations; such a reflection would naturally inspire them with more modesty and reserve, and diminish their fond opinion of themselves, and their prejudice against antagonists. The illiterate may reflect on the disposition of the learned, who, amidst all the advantages of study and reflection, are commonly still diffident in their determinations: And if any of the learned be inclined, from their natural temper, to haughtiness and obstinacy, a small tincture of <b>Pyrrhonism</b> might abate their pride, by shewing them, that the few advantages, which they may have attained over their fellows, are but inconsiderable, if compared with the universal perplexity and confusion, which is inherent in human nature. In <SBN#162>general, there is a degree of doubt, and caution, and modesty, which, in all kinds of scrutiny and decision, ought for ever to accompany a just reasoner.</p>"
  -
    id: "25"
    pages: ""
    content: "<p>Another species of <em>mitigated</em> scepticism, which may be of advantage to mankind, and which may be the natural result of the <b>Pyrrhonian</b> doubts and scruples, is the limitation of our enquiries to such subjects as are best adapted to the narrow capacity of human understanding. The <em>imagination</em> of man is naturally sublime, delighted with whatever is remote and extraordinary, and running, without controul, into the most distant parts of space and time in order to avoid the objects, which custom has rendered too familiar to it. A correct <em>Judgment</em> observes a contrary method, and avoiding all distant and high enquiries, confines itself to common life, and to such subjects as fall under daily practice and experience; leaving the more sublime topics to the embellishment of poets and orators, or to the arts of priests and politicians. To bring us to so salutary a determination, nothing can be more serviceable, than to be once thoroughly convinced of the force of the <b>Pyrrhonian</b> doubt, and of the impossibility, that any thing, but the strong power of natural instinct, could free us from it. Those who have a propensity to philosophy, will still continue their researches; because they reflect, that, besides the immediate pleasure, attending such an occupation, philosophical decisions are nothing but the reflections of common life, methodized and corrected. But they will never be tempted to go beyond common life, so long as they consider the imperfection of those faculties which they employ, their narrow reach, and their inaccurate operations. While we cannot give a satisfactory reason, why we believe, after a thousand experiments, that a stone will fall, or fire burn; can we ever satisfy ourselves concerning any determination, which we may form, with regard to the origin of worlds, and the situation of nature, from, and to eternity?</p>"
  -
    id: "26"
    pages: ""
    content: "<p><SBN#163>This narrow limitation, indeed, of our enquiries, is, in every respect, so reasonable, that it suffices to make the slightest examination into the natural powers of the human mind, and to compare them with their objects, in order to recommend it to us. We shall then find what are the proper subjects of science and enquiry.</p>"
  -
    id: "27"
    pages: ""
    content: "<p>It seems to me, that the only objects of the abstract sciences or of demonstration are quantity and number, and that all attempts to extend this more perfect species of knowledge beyond these bounds are mere sophistry and illusion. As the component parts of quantity and number are entirely similar, their relations become intricate and involved; and nothing can be more curious, as well as useful, than to trace, by a variety of mediums, their equality or inequality, through their different appearances. But as all other ideas are clearly distinct and different from each other, we can never advance farther, by our outmost scrutiny, than to observe this diversity, and, by an obvious reflection, pronounce one thing not to be another. Or if there be any difficulty in these decisions, it proceeds entirely from the undeterminate meaning of words, which is corrected by juster definitions. That <em>the square of the hypothenuse is equal to the squares of the other two sides</em>, cannot be known, let the terms be ever so exactly defined, without a train of reasoning and enquiry. But to convince us of this proposition, <em>that where there is no property, there can be no injustice</em>, it is only necessary to define the terms, and explain injustice to be a violation of property. This proposition is, indeed, nothing but a more imperfect definition. It is the same case with all those pretended syllogistical reasonings, which may be found in every other branch of learning, except the sciences of quantity and number; and these may safely, I think, be pronounced the only proper objects of knowledge and demonstration.</p>"
  -
    id: "28"
    pages: ""
    content: "<p>All other enquiries of men regard only matter of fact and <SBN#164>existence; and these are evidently incapable of demonstration. Whatever <em>is</em> may <em>not be</em>. No negation of a fact can involve a contradiction. The non-existence of any being, without exception, is as clear and distinct an idea as its existence. The proposition, which affirms it not to be, however false, is no less conceivable and intelligible, than that which affirms it to be. The case is different with the sciences, properly so called. Every proposition, which is not true, is there confused and unintelligible. That the cube root of 64 is equal to the half of 10, is a false proposition, and can never be distinctly conceived. But that <b>Cæsar</b>, or the angel <b>Gabriel</b>, or any being never existed, may be a false proposition, but still is perfectly conceivable, and implies no contradiction.</p>"
  -
    id: "29"
    pages: ""
    content: "<p>The existence, therefore, of any being can only be proved by arguments from its cause or its effect; and these arguments are founded entirely on experience. If we reason <em>à priori</em>, any thing may appear able to produce any thing. The falling of a pebble may, for ought we know, extinguish the sun; or the wish of a man controul the planets in their orbits. It is only experience, which teaches us the nature and bounds of cause and effect, and enables us to infer the existence of one object from that of another<sup><a href='#n35'>[35]</a></sup>. Such is the foundation of moral reasoning, which forms the greater part of human knowledge, and is the source of all human action and behaviour.</p>"
  -
    id: "30"
    pages: ""
    content: "<p>Moral reasonings are either concerning particular or general facts. All deliberations in life regard the former; as also all disquisitions in history, chronology, geography, and astronomy.</p>"
  -
    id: "31"
    pages: ""
    content: "<p><SBN#165>The sciences, which treat of general facts, are politics, natural philosophy, physic, chymistry, <em>&c.</em> where the qualities, causes and effects of a whole species of objects are enquired into.</p>"
  -
    id: "32"
    pages: ""
    content: "<p>Divinity or Theology, as it proves the existence of a Deity, and the immortality of souls, is composed partly of reasonings concerning particular, partly concerning general facts. It has a foundation in <em>reason</em>, so far as it is supported by experience. But its best and most solid foundation is <em>faith</em> and divine revelation.</p>"
  -
    id: "33"
    pages: ""
    content: "<p>Morals and criticism are not so properly objects of the understanding as of taste and sentiment. Beauty, whether moral or natural, is felt, more properly than perceived. Or if we reason concerning it, and endeavour to fix its standard, we regard a new fact, to wit, the general taste of mankind, or some such fact, which may be the object of reasoning and enquiry.</p>"
  -
    id: "34"
    pages: ""
    content: "<p>When we run over libraries, persuaded of these principles, what havoc must we make? If we take in our hand any volume; of divinity or school metaphysics, for instance; let us ask, <em>Does it contain any abstract reasoning concerning quantity or number?</em> No. <em>Does it contain any experimental reasoning concerning matter of fact and existence?</em> No. Commit it then to the flames: For it can contain nothing but sophistry and illusion.</p>"
