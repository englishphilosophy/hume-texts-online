  -
    id: "[G].1"
    type: "first"
    content: "<p><strong>T</strong>HUS, if a cause be defined, <em>that which produces any thing</em>; it is easy to observe, that <em>producing</em> is synonimous to <em>causing</em>. In like manner, if a cause be defined, <em>that by which any thing exists</em>; this is liable to the same objection. For what is meant by these words, <em>by which</em>? Had it been said, that a cause is <em>that</em> after which <em>any thing constantly exists</em>; we should have understood the terms. For this is, indeed, all we know of the matter. And this constancy forms the very essence of necessity, nor have we any other idea of it.</p>"
