  -
    id: "[D].1"
    type: "first"
    content: "<p><strong>I</strong> NEED not examine at length the <em>vis inertiæ</em> which is so much talked of in the new philosophy, and which is ascribed to matter. We find by experience, that a body at rest or in motion continues for ever in its present state, till put from it by some new cause; and that a body impelled takes as much motion from the impelling body as it acquires itself. These are facts. When we call this a <em>vis inertiæ</em>, we only mark these facts, without pretending to have any idea of the inert power; in the same manner as, when we talk of gravity, we mean certain effects, without comprehending that active power. It was never the meaning of Sir <b>Isaac Newton</b> to rob second causes of all force or energy; though some of his followers have endeavoured to establish that theory upon his authority. On the contrary, that great philosopher had recourse to an etherial active fluid to explain his universal attraction; though he was so cautious and modest as to allow, that it was a mere hypothesis, not to be insisted on, without more experiments. I must confess, that there is something in the fate of opinions a little extraordinary. <b>Des Cartes</b> insinuated that doctrine of the universal and sole efficacy of the Deity, without insisting on it. <b>Malebranche</b> and other <b>Cartesians</b> made it the foundation of all their philosophy. It had, however, no authority in <b>England</b>. <b>Locke</b>, <b>Clarke</b>, and <b>Cudworth</b>, never so much as take notice of it, but suppose all along, that matter has a real, though subordinate and derived power. By what means has it become so prevalent among our modern metaphysicians?</p>"
  -
    id: "n17"
    type: "note"
