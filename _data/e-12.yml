    id: "[L].12"
    content: "<p>The learning, genius, and probity of the gentlemen, and the austerity of the nuns of <b>Port-Royal</b>, have been much celebrated all over <b>Europe</b>. Yet they all give evidence for a miracle, wrought on the niece of the famous <b>Pascal</b>, whose sanctity of life, as well as extraordinary capacity, is well known. The famous <b>Racine</b> gives an account of this miracle in his famous history of <b>Port Royal</b>, and fortifies it with all the proofs, which a multitude of nuns, priests, physicians, and men of the world, all of them of undoubted credit, could bestow upon it. Several men of letters, particularly the bishop of <b>Tournay</b>, thought this miracle so certain, as to employ it in the refutation of atheists and freethinkers. The queen-regent of <b>France</b>, who was extremely prejudiced against the <b>Port-Royal</b>, send her own physician to examine the miracle, who returned an absolute convert. In short, the supernatural cure was so uncontestable, that it saved, for a time, that famous monastery from the ruin with which it was threatened by the <b>Jesuits</b>. Had it been a cheat, it had certainly been detected by such sagacious and powerful antagonists, and must have hastened the ruin of the contrivers. Our divines, who can build up a formidable castle from such despicable materials; what a prodigious fabric could they have reared from these and many other circumstances, which I have not mentioned! How often would the great names of <b>Pascal</b>, <b>Racine</b>, <b>Arnaud</b>, <b>Nicole</b>, have resounded in our ears? But if they be wise, they had better adopt the miracle, as being more worth, a thousand times, than all the rest of their collection. Besides, it may serve very much to their purpose. For that miracle was really performed by the touch of an authentic holy prickle of the holy thorn, which composed the holy crown, which, <em>&c</em>.</p>"
