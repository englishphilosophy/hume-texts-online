    content: "<p>To be ingenuous, I must own it to be my opinion, that <b>Locke</b> was betrayed into this question by the schoolmen, who, making use of undefined terms, draw out their disputes to a tedious length, without ever touching the point in question. A like ambiguity and circumlocution seem to run through that philosopher’s reasonings on this as well as most other subjects.</p>"
