  -
    id: "[N].1"
    content: "<p><strong>T</strong>HIS argument is drawn from Dr. <b>Berkley</b>; and indeed most of the writings of that very ingenious author form the best lessons of scepticism, which are to be found either among the ancient or modern philosophers, <b>Bayle</b> not excepted. He professes, however, in his title-page (and undoubtedly with great truth) to have composed his book against the sceptics as well as against the atheists and free-thinkers. But that all his arguments, though otherwise intended, are, in reality, merely sceptical, appears from this, <em>that they admit of no answer and produce no conviction</em>. Their only effect is to cause that momentary amazement and irresolution and confusion, which is the result of scepticism.</p>"
