  -
    id: "[Q].1"
    content: "<p><strong>T</strong>HAT impious maxim of the ancient philosophy, <em>Ex nihilo, nihil fit</em>, by which the creation of matter was excluded, ceases to be a maxim, according to this philosophy. Not only the will of the supreme Being may create matter; but, for aught we know <em>à priori</em>, the will of any other being might create it, or any other cause, that the most whimsical imagination can assign.</p>"
