  -
    id: "[L].1"
    content: "<p><strong>T</strong>HIS book was writ by Mons. <b>Montgeron</b>, counsellor or judge of the parliament of <b>Paris</b>, a man of figure and character, who was also a martyr to the cause, and is now said to be somewhere in a dungeon on account of his book.</p>"
  -
    id: "[L].2"
    content: "<p>There is another book in three volumes (called <em>Recueil des Miracles de l’Abbé</em> <b>Paris</b>) giving an account of many of these miracles, and accompanied with prefatory discourses, which are very well written. There runs, however, through the whole of these a ridiculous comparison between the miracles of our Saviour and those of the Abbé; wherein it is asserted, that the evidence for the latter is equal to that for the former: As if the testimony of men could ever be put in the balance with that of God himself, who conducted the pen of the inspired writers. If these writers, indeed, were to be considered merely as human testimony, the <b>French</b> author is very moderate in his comparison; since he might, with some appearance of reason, pretend, that the <b>Jansenist</b> miracles much surpass the other in evidence and authority. The following circumstances are drawn from authentic papers, inserted in the above-mentioned book.</p>"
  -
    id: "[L].3"
    content: "<p>Many of the miracles of <em>Abbé</em> <b>Paris</b> were proved immediately by witnesses before the officiality or bishop’s court at <b>Paris</b>, under the eye of cardinal <b>Noailles</b>, whose character for integrity and capacity was never contested even by his enemies.</p>"
  -
    id: "[L].4"
    content: "<p>His successor in the archbishopric was an enemy to the <b>Jansenists</b>, and for that reason promoted to the see by the court. Yet 22 rectors or <em>cures</em> of <b>Paris</b>, with infinite earnestness, press him to examine those miracles, which they assert to be known to the whole world, and undisputably certain: But he wisely forbore.</p>"
  -
    id: "[L].5"
    content: "<p>The <b>Molinist</b> party had tried to discredit these miracles in one instance, that of Mademoiselle le <b>Franc</b>. But, besides that their proceedings were in many respects the most irregular in the world, particularly in citing only a few of the <b>Jansenist</b> witnesses, <SBN#345>whom they tampered with: Besides this, I say, they soon found themselves overwhelmed by a cloud of new witnesses, one hundred and twenty in number, most of them persons of credit and substance in <b>Paris</b>, who gave oath for the miracle. This was accompanied with a solemn and earnest appeal to the parliament. But the parliament were forbidden by authority to meddle in the affair. It was at last observed, that where men are heated by zeal and enthusiasm, there is no degree of human testimony so strong as may not be procured for the greatest absurdity: And those who will be so silly as to examine the affair by that medium, and seek particular flaws in the testimony, are almost sure to be confounded. It must be a miserable imposture, indeed, that does not prevail in that contest.</p>"
  -
    id: "[L].6"
    content: "<p>All who have been in <b>France</b> about that time have heard of the reputation of Mons. <b>Heraut</b>, the <em>lieutenant de Police</em>, whose vigilance, penetration, activity, and extensive intelligence have been much talked of. This magistrate, who by the nature of his office is almost absolute, was invested with full powers, on purpose to suppress or discredit these miracles; and he frequently seized immediately, and examined the witnesses and subjects of them: But never could reach any thing satisfactory against them.</p>"
  -
    id: "[L].7"
    content: "<p>In the case of Mademoiselle <b>Thibaut</b> he sent the famous <b>De Sylva</b> to examine her; whose evidence is very curious. The physician declares, that it was impossible she could have been so ill as was proved by witnesses; because it was impossible she could, in so short a time, have recovered so perfectly as he found her. He reasoned, like a man of sense, from natural causes; but the opposite party told him, that the whole was a miracle, and that his evidence was the very best proof of it.</p>"
  -
    id: "[L].8"
    content: "<p>The <b>Molinists</b> were in a sad dilemma. They durst not assert the absolute insufficiency of human evidence, to prove a miracle. They were obliged to say, that these miracles were wrought by witchcraft and the devil. But they were told, that this was the resource of the <b>Jews</b> of old.</p>"
  -
    id: "[L].9"
    content: "<p>No <b>Jansenist</b> was ever embarrassed to account for the cessation of the miracles, when the church-yard was shut up by the king’s edict. It was the touch of the tomb, which produced these extraordinary effects; and when no one could approach the tomb, no effects could be expected. God, indeed, could have thrown down the walls in a moment; but he is master of his own graces and works, and it belongs not to us to account <SBN#346>for them. He did not throw down the walls of every city like those of <b>Jericho</b>, on the sounding of the rams horns, nor break up the prison of every apostle, like that of St. <b>Paul</b>.</p>"
  -
    id: "[L].10"
    content: "<p>No less a man, than the Duc de <b>Chatillon</b>, a duke and peer of <b>France</b>, of the highest rank and family, gives evidence of a miraculous cure, performed upon a servant of his, who had lived several years in his house with a visible and palpable infirmity.</p>"
  -
    id: "[L].11"
    content: "<p>I shall conclude with observing, that no clergy are more celebrated for strictness of life and manners than the secular clergy of <b>France</b>, particularly the rectors or curés of <b>Paris</b>, who bear testimony to these impostures.</p>"
