  -
    id: "[O].1"
    type: "first"
    content: "<p><strong>W</strong>HATEVER disputes there may be about mathematical points, we must allow that there are physical points; that is, parts of extension, which cannot be divided or lessened, either by the eye or imagination. These images, then, which are present to the fancy or senses, are absolutely indivisible, and consequently must be allowed by mathematicians to be infinitely less than any real part of extension; and yet nothing appears more certain to reason, than that an infinite number of them composes an infinite extension. How much more an infinite number of those infinitely small parts of extension, which are still supposed infinitely divisible.</p>"
