  -
    id: "[M].1"
    type: "first"
    content: "<p><strong>I</strong>N general, it may, I think, be established as a maxim, that where any cause is known only by its particular effects, it must be impossible to infer any new effects from that cause; since the qualities, which are requisite to produce these new effects along with the former, must either be different, or superior, or of more extensive operation, than those which simply produced the effect, whence alone the cause is supposed to be known to us. We can never, therefore, have any reason to suppose the existence of these qualities. To say, that the new effects proceed only from a continuation of the same energy, which is already known from the first effects, will not remove the difficulty. For even granting this to be the case (which can seldom be supposed), the very continuation and exertion of a like energy (for it is impossible it can be absolutely the same), I say, this exertion of a like energy, in a different period of space and time, is a very arbitrary supposition, and what there cannot possibly be any traces of in the effects, from which all our knowledge of the cause is originally derived. Let the <em>inferred</em> cause be exactly proportioned (as it should be) to the known effect; and it is impossible that it can possess any qualities, from which new or different effects can be <em>inferred</em>.</p>"
