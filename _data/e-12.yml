  -
    id: "n12"
    type: "note"
    symbol: "*"
    content: "<p>Mr. <b>Locke</b>, in his chapter of power, says, that, finding from experience, that there are several new productions in matter, and concluding that there must somewhere be a power capable of producing them, we arrive at last by this reasoning at the idea of power. But no reasoning can ever give us a new, original, simple idea; as this philosopher himself confesses. This, therefore, can never be the origin of that idea.</p>"
