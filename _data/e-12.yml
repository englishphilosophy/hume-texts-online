  -
    id: "[B].1"
    type: "first"
    content: "<p><strong>N</strong>OTHING is more usual than for writers, even, on <em>moral</em>, <em>political</em>, or <em>physical</em> subjects, to distinguish between <em>reason</em> and <em>experience</em>, and to suppose, that these species of argumentation are entirely different from <SBN#44>each other. The former are taken for the mere result of our intellectual faculties, which, by considering <em>à priori</em> the nature of things, and examining the effects, that must follow from their operation, establish particular principles of science and philosophy. The latter are supposed to be derived entirely from sense and observation, by which we learn what has actually resulted from the operation of particular objects, and are thence able to infer, what will, for the future, result from them. Thus, for instance, the limitations and restraints of civil government, and a legal constitution, may be defended, either from <em>reason</em>, which reflecting on the great frailty and corruption of human nature, teaches, that no man can safely be trusted with unlimited authority; or from <em>experience</em> and history, which inform us of the enormous abuses, that ambition, in every age and country, has been found to make of so imprudent a confidence.</p>"
  -
    id: "[B].2"
    content: "<p>The same distinction between reason and experience is maintained in all our deliberations concerning the conduct of life; while the experienced statesman, general, physician, or merchant is trusted and followed; and the unpractised novice, with whatever natural talents endowed, neglected and despised. Though it be allowed, that reason may form very plausible conjectures with regard to the consequences of such a particular conduct in such particular circumstances; it is still supposed imperfect, without the assistance of experience, which is alone able to give stability and certainty to the maxims, derived from study and reflection.</p>"
  -
    id: "[B].3"
    content: "<p>But notwithstanding that this distinction be thus universally received, both in the active <ins title='editorial insertion'>and</ins> speculative scenes of life, I shall not scruple to pronounce, that it is, at bottom, erroneous, at least, superficial.</p>"
  -
    id: "[B].4"
    content: "<p>If we examine those arguments, which, in any of the sciences above-mentioned, are supposed to be the mere effects of reasoning and reflection, they will be found to terminate, at last, in some general principle or conclusion, for which we can assign no reason but observation and experience. The only difference between them and those maxims, which are vulgarly esteemed the result of pure experience, is, that the former cannot be established without some process of thought, and some reflection on what we have observed, in order to distinguish its circumstances, and trace its consequences: Whereas in the latter, the experienced event is exactly and fully similar to that which we infer as the result of any particular situation. The history of a <b>Tiberius</b> or a <b>Nero</b> makes us dread a like tyranny, were our monarchs freed from the restraints of laws and senates: But the observation of any fraud or <SBN#45>cruelty in private life is sufficient, with the aid of a little thought, to give us the same apprehension; while it serves as an instance of the general corruption of human nature, and shews us the danger which we must incur by reposing an entire confidence in mankind. In both cases, it is experience which is ultimately the foundation of our inference and conclusion.</p>"
  -
    id: "[B].5"
    content: "<p>There is no man so young and unexperienced, as not to have formed, from observation, many general and just maxims concerning human affairs and the conduct of life; but it must be confessed, that, when a man comes to put these in practice, he will be extremely liable to error, till time and farther experience both enlarge these maxims, and teach him their proper use and application. In every situation or incident, there are many particular and seemingly minute circumstances, which the man of greatest talents is, at first, apt to overlook, though on them the justness of his conclusions, and consequently the prudence of his conduct, entirely depend. Not to mention, that, to a young beginner, the general observations and maxims occur not always on the proper occasions, nor can be immediately applied with due calmness and distinction. The truth is, an unexperienced reasoner could be no reasoner at all, were he absolutely unexperienced; and when we assign that character to any one, we mean it only in a comparative sense, and suppose him possessed of experience, in a smaller and more imperfect degree.</p>"
  -
    id: "n9"
    type: "note"
    symbol: "*"
    content: "<p>“Naturane nobis, inquit, datum dicam, an errore quodam, ut, cum ea loca videamus, in quibus memoria dignos viros acceperimus multum esse versatos, magis moveamur, quam siquando eorum ipsorum aut facta audiamus aut scriptum aliquod legamus? Velut ego nunc moveor. <SBN#53>Venit enim mihi <b>Platonis</b> in mentem, quem accepimus primum hîc disputare solitum: Cujus etiam illi hortuli propinqui non memoriam solum mihi afferunt, sed ipsum videntur in conspectu meo hîc ponere. Hic <b>Speusippus</b>, hic <b>Xenocrates</b>, hic ejus auditor <b>Polemo</b>; cujus ipsa illa sessio fuit, quam videamus. Equidem etiam curiam nostram, <b>Hostiliam</b> dico, non hanc novam, quæ mihi minor esse videtur postquam est major, solebam intuens, <b>Scipionem</b>, <b>Catonem</b>, <b>Lælium</b>, nostrum vero in primis avum cogitare. Tanta vis admonitionis est in locis; ut non sine causa ex his memoriæ deducta sit disciplina.” <b>Cicero</b> <em>de Finibus</em>. Lib. v.</p>"
  -
    id: "n10"
    type: "note"
    symbol: "*"
    content: "<p>Mr. <b>Locke</b> divides all arguments into demonstrative and probable. In this view, we must say, that it is only probable all men must die, or that the sun will rise to-morrow. But to conform our language more to common use, we ought to divide arguments into <em>demonstrations</em>, <em>proofs</em>, and <em>probabilities</em>. By proofs meaning such arguments from experience as leave no room for doubt or opposition.</p>"
