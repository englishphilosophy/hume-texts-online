    id: "[A].1"
    type: "first"
    content: "<p><strong>I</strong>T is probable that no more was meant by those, who denied innate ideas, than that all ideas were copies of our impressions; though it must be confessed, that the terms, which they employed, were not chosen with such caution, nor so exactly defined, as to prevent all mistakes about their doctrine. For what is meant by <em>innate</em>? If innate be equivalent to natural, then all the perceptions and ideas of the mind must be allowed to be innate or natural, in whatever sense we take the latter word, whether in opposition to what is uncommon, artificial, or miraculous. If by innate be meant, contemporary to our birth, the dispute seems to be frivolous; nor is it worth while to enquire at what time thinking begins, whether before, at, or after our birth. Again, the word <em>idea</em>, seems to be commonly taken in a very loose sense, by <b>Locke</b> and others; as standing for any of our perceptions, our sensations and passions, as well as thoughts. Now in this sense, I should desire to know, what can be meant by asserting, that self-love, or resentment of injuries, or the passion between the sexes is not innate?</p>"
  -
    id: "[A].2"
    content: "<p>But admitting these terms, <em>impressions</em> and <em>ideas</em>, in the sense above explained, and understanding by <em>innate</em>, what is original or copied from no precedent perception, then may we assert, that all our impressions are innate, and our ideas not innate.</p>"
