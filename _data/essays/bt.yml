    text: "^I^T must carefully be remarked, that throughout this discourse, wherever I speak of the level of money, I mean always its proportional level to the commodities, labour, industry, and skill, which is in the several states. And I assert, that where these advantages are double, triple, quadruple, to what they are in the neighbouring states, the money infallibly will also be double, triple, quadruple. The only circumstance that can obstruct the exactness of these proportions, is the expence of transporting the commodities from one place to another; and this expence is sometimes unequal. Thus the corn, cattle, cheese, butter, of *Derbyshire*, cannot draw the money of *London*, so much as the manufactures of *London* draw the money of *Derbyshire*. But this objection is only a seeming one: For so far as the transport of commodities is expensive, so far is the communication between the places obstructed and imperfect."
