    text: "But are there not frequent instances, you will say, of states and kingdoms, which were formerly rich and opulent, and are now poor and beggarly? Has not the money left them, with which they formerly abounded? I answer, If they lose their trade, industry, and people, they cannot expect to keep their gold and silver: For these precious metals will hold proportion to the former advantages. When *Lisbon* and *Amsterdam* got the *East-India* trade from *Venice* and *Genoa*, they also got the profits and money which arose from it. Where the seat of government is transferred, where expensive armies are maintained at a distance, where great funds are possessed by foreigners; there naturally follows <#345>from these causes a diminution of the specie. But these, we may observe, are violent and forcible methods of carrying away money, and are in time commonly attended with the transport of people and industry. But where these remain, and the drain is not continued, the money always finds its way back again, by a hundred canals, of which we have no notion or suspicion. What immense treasures have been spent, by so many nations, in *Flanders*, since the revolution, in the course of three long wars? More </>money perhaps than the half of what is at present in *Europe*. But what has now become of it? Is it in the narrow compass of the *Austrian* provinces? No, surely: It has most of it returned to the several countries whence it came, and has followed that art and industry, by which at first it was acquired. For above a thousand years, the money of *Europe* has been flowing to *Rome*, by an open and sensible current; but it has been emptied by many secret and insensible canals: And the want of industry and commerce renders at present the papal dominions the poorest territory in all *Italy*."
