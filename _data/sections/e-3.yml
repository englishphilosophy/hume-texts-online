    text: "That these principles serve to connect ideas will not, I believe, be much doubted. A picture naturally leads our thoughts to the original[2]: The mention of one apartment in a building naturally introduces an enquiry or discourse concerning the others[3]: And if we think of a wound, we can scarcely forbear reflecting on the pain which follows it[4]. But that this enumeration is compleat, and that there are no other principles of association, except these, may be difficult to prove to the satisfaction of the reader, or even to a manâ€™s own satisfaction. All we can do, in such cases, is to run over several instances, and examine carefully the principle, which binds the different thoughts to each other, never stopping till we render the principle as general as possible[6]. The more instances we examine, and the more care we employ, the more assurance shall we acquire, that the enumeration, which we form from the whole, is compleat and entire."
