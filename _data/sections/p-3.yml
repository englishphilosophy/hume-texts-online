    text: "Hence too injury or contempt towards us is one of the greatest sources of our hatred; services or esteem, of our friendship."
  -
    id: "3"
    page: "18"
    subsection: "2"
    text: "Sometimes a relation to ourselves excites affection towards any person. But there is always here implied a relation of sentiments, without which the other relation would have no influence[4]."
  -
    id: "4"
    page: "18"
    text: "A person, who is related to us, or connected with us, by blood, by similitude of fortune, of adventures, profession, or country, soon becomes an agreeable companion to us; because we enter easily and familiarly into his sentiments and conceptions: Nothing is strange or new to us: Our imagination, passing from self, which is ever intimately present to us, runs smoothly along the relation or connexion, and conceives with a full sympathy the person, who is nearly related to self. He renders himself immediately acceptable, and is at once on an easy footing with us: No distance, no reserve has place, where the person introduced is supposed so closely connected with us."
  -
    id: "5"
    page: "18"
    text: "Relation has here the same influence as custom or acquaintance, in exciting affection; and from like causes. The ease and satisfaction, which, in both cases, attend our intercourse or commerce, is the source of the friendship."
  -
    id: "6"
    page: "18-9"
    subsection: "3"
    text: "The passions of love and hatred are always followed by, or rather conjoined with, benevolence and anger. It is this conjunction, which chiefly distinguishes these affections from pride and humility. For pride and humility are pure emotions in the soul, unattended with any desire, and |not immediately exciting us to action. But love and hatred are not compleat within themselves, nor rest in that emotion, which they produce; but carry the mind to something farther. Love is always followed by a desire of happiness to the person beloved, and an aversion to his misery: As hatred produces a desire of the misery, and an aversion to the happiness of the person hated. These opposite desires seem to be originally and primarily conjoined with the passions of love and hatred. It is a constitution of nature, of which we can give no farther explication."
  -
