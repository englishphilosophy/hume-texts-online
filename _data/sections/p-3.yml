    subsection: "4"
    text: "Compassion frequently arises, where there is no preceding esteem or friendship; and compassion is an uneasiness in the sufferings of another. It seems to spring from the intimate and strong conception of his sufferings; and our imagination proceeds by degrees, from the lively idea to the real feeling of another’s misery."
  -
