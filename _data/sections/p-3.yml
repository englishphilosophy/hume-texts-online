    subsection: "6"
    text: "Poverty, meanness, disappointment, produce contempt and dislike: But when these misfortunes are very great, or are represented to us in very strong colours, they excite compassion, and tenderness, and friendship. How is this contradiction to be accounted for? The poverty and meanness of another, in their common appearance, gives us uneasiness, by a species of imperfect sympathy; and this uneasiness produces aversion or dislike, from the resemblance of sentiment. But when we enter more intimately into another’s concerns, and wish for his happiness, as well as feel his misery, friendship or good-will arises, from the similar tendency of the inclinations."
