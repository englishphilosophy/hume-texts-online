    subsection: "1"
    text: "In running over all the causes, which produce the passion of pride or that of humility; it would readily occur, that the same circumstance, if transferred from ourselves to another person, would render him the object of love or hatred, esteem or contempt. The virtue, genius, beauty, family, riches, and authority of others beget favourable sentiments in their behalf; and their vice, folly, deformity, poverty, and meanness excite the contrary sentiments. The double relation of impressions and ideas still operates on these passions of love and hatred; as on the former of pride and humility. Whatever gives a separate pleasure or pain, and is related to another person or connected with him, makes him the object of our affection or disgust."
  -
