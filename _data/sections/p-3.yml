    text: "Malice and envy also arise in the mind without any preceding hatred or injury; though their tendency is exactly the same with that of anger and ill-will. The comparison of ourselves with others seems to be the source of envy and malice. The more unhappy another is, the more happy do we ourselves appear in our own conception."
