    text: "The similar tendency of compassion to that of benevolence, and of envy to anger, forms a very close relation between these two sets of passions; though of a different kind from that which was insisted on above. It is not a resemblance of feeling or sentiment, but a resemblance of tendency or direction. Its effect, however, is the same, in producing an association of passions. Compassion is seldom or never felt without some mixture of tenderness or friendship[-: +; @originally a colon; the lowercase 'a' following suggests that a semi-colon was intended, and there is a semi-colon here in all the previous editions (N.B. prior to the 1772 edition, the semi-colon in the next sentence was a colon (with a capital 'A' following), but the flow clearly suggests the same apposition in each sentence, thus it is natural to suppose that Hume later aligned the punctuation accordingly)] and envy is naturally accompanied with anger or ill-will. To desire the happiness of another, from whatever motive, is a good preparative to affection; and to delight in another’s misery almost unavoidably begets aversion towards him."
