    id: "T n39"
    type: "note"
    symbol: "*"
    text: "This reasoning, it must be confest, is somewhat abstruse, and diffi<SBN#204>cult to be comprehended; but it is remarkable, that this very difficulty may be converted into a proof of the reasoning. We may observe, that there are two relations, and both of them resemblances, which contribute to our mistaking the succession of our interrupted perceptions for an identical object. The first is, the resemblance of the perceptions: The second is the resemblance, which the act of the mind in surveying a succession of resembling objects bears to that in surveying an identical object. Now these resemblances we are apt to confound with each other; and ’tis natural we shou’d, according to this very reasoning. But let us keep them distinct, and we shall find no difficulty in conceiving the precedent argument."
