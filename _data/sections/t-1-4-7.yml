    text: "It has been objected to me, that infinite divisibility supposes only an infinite number of _proportional_ not of _aliquot_ parts, and that an infinite number of proportional parts does not form an infinite extension. But this distinction is entirely frivolous. Whether these parts be call’d _aliquot_ or _proportional_, they cannot be inferior to those minute parts we conceive; and therefore cannot form a less extension by their conjunction."
