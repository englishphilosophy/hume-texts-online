    text: "’*Tis* evident, that even different simple ideas may have a similarity or resemblance to each other; nor is it necessary, that the point or circumstance of resemblance shou’d be distinct or separable from that in which they differ. _Blue_ and _green_ are different simple ideas, but are more resembling that _blue_ and _scarlet_; tho’ their perfect simplicity excludes all possibility of separation or distinction. ’Tis the same case with particular sounds, and tastes and smells. These admit of infinite resemblances upon the general appearance and comparison, without having any common circumstance the same. And of this we may be certain, even from the very abstract terms _simple idea_. They comprehend all simple ideas under them. These resemble each other in their simplicity. And yet from their very nature, which excludes all composition, this circumstance, in which they resemble, is not distinguishable nor separable from the rest. ’Tis the same case with all the degrees in any quality. They are all resembling, and yet the quality, in any individual, is not distinct from the degree."
