    text: "*In* general we may observe, that as our assent to all probable reasonings is founded on the vivacity of ideas, it resembles many of those whimsies and prejudices, which are rejected under the opprobrious character of being the offspring of the imagination. By this expression it appears that the word, imagination, is commonly us’d in two different senses; and tho’ nothing be more contrary to true philosophy, than this <SBN#118>inaccuracy, yet in the following reasonings I have often been oblig’d to fall into it. When I oppose the imagination to the memory, I mean the faculty, by which we form our fainter ideas. When I oppose it to reason, I mean the same faculty, excluding only our demonstrative and probable reasonings. When I oppose it to neither, ’tis indifferent whether it be taken in the larger or more limited sense, or at least the context will sufficiently explain the meaning."
