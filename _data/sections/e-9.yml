    text: "_First_, It seems evident, that animals, as well as men learn many things from experience, and infer, that the same events will always follow from the same causes. By this principle they become acquainted with the more obvious properties of external objects, and gradually, from their birth, treasure up a knowledge of the nature of fire, water, earth, stones, heights, depths, _&c._ and of the effects, which result from their operation. The ignorance and inexperience of the young are here plainly distinguishable from the cunning and sagacity of the old, who have learned, by long observation, to avoid what hurt them, and to pursue what gave ease or pleasure. A horse, that has been accustomed to the field, becomes acquainted with the proper height, which he can leap, and will never attempt what exceeds his force and ability. An old greyhound will trust the more fatiguing part of the chace to the younger, and will place himself so as to meet the hare in her doubles; nor are the conjectures, which he forms on this occasion, founded in any thing but his observation and experience."
  -
    id: "3"
    page: ""
    text: "This is still more evident from the effects of discipline and education on animals, who, by the proper application of rewards and punishments, may be taught any course of action, the most contrary to their natural instincts and propensities. Is it not experience, which renders a dog apprehensive of pain, when you menace him, or lift up the whip to beat him? Is it not even experience, which makes him answer to his name, and infer, from such an arbitrary sound, that you mean him rather than any of his fellows, and intend to call him, when you pronounce it in a certain manner, and with a certain tone and accent?"
  -
    id: "4"
    page: ""
    text: "In all these cases, we may observe, that the animal infers <SBN#106>some fact beyond what immediately strikes his senses; and that this inference is altogether founded on past experience, while the creature expects from the present object the same consequences, which it has always found in its observation to result from similar objects."
  -
    id: "5"
