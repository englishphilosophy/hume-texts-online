    text: "<SBN#104>^A^LL our reasonings concerning matter of fact are founded on a species of *Analogy*, which leads us to expect from any cause the same events, which we have observed to result from similar causes. Where the causes are entirely similar, the analogy is perfect, and the inference, drawn from it, is regarded as certain and conclusive: Nor does any man ever entertain a doubt, where he sees a piece of iron, that it will have weight and cohesion of parts; as in all other instances, which have ever fallen under his observation. But where the objects have not so exact a similarity, the analogy is less perfect, and the inference is less conclusive; though still it has some force, in proportion to the degree of similarity and resemblance. The anatomical observations, formed upon one animal, are, by this species of reasoning, extended to all animals; and it is certain, that when the circulation of the blood, for instance, is clearly proved to have place in one creature, as a frog, or fish, it forms a strong presumption, that the same principle has place in all. These analogical observations may be carried farther, even to this science, of which we are now treating; and any theory, by which we explain the operations of the understanding, or the origin and connexion of the passions in man, will acquire additional authority, if we find, that the same theory is requisite to explain the same phænomena in all other animals. We shall make trial of this, with regard to the <SBN#105>hypothesis, by which, we have, in the foregoing discourse, endeavoured to account for all experimental reasonings; and it is hoped, that this new point of view will serve to confirm all our former observations."
  -
