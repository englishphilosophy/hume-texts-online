    text: "<app><description>_To be inserted in _Vol I. page 88. line 19. [+[1.2.4.21] @added for ease of reference]_ after these words _(of the present difficulty.)_ beginning a new paragraph._</description>*There* are many philosophers, who refuse to assign any standard of _equality_, but assert, that ’tis sufficient to present two objects, that are equal, in order to give us a just notion of this proportion. All definitions, say they, are fruitless, without the perception of such objects; and where we perceive such objects, we no longer stand in need of any definition. To this reasoning I entirely agree; and assert, that the only useful notion of equality, or inequality, is deriv’d from the whole united appearance and the comparison of particular objects. For ’tis evident that the eye, _&c_.//</app>"
  -
    id: "T App.add8"
    text: "<SBN#638><app><description>_To be inserted in _Vol. I. page 97. line 22. [+[1.2.4.30] @added for ease of reference]_ after these words _(practicable or imaginable.)_ beginning a new paragraph._</description>*To* whatever side mathematicians turn, this dilemma still meets them. If they judge of equality, or any other proportion, by the accurate and exact standard, _viz_. the enumeration of the minute indivisible parts, they both employ a standard, which is useless in practice, and actually establish the indivisibility of extension, which they endeavour to explode. Or if they employ, as is usual, the inaccurate standard, deriv’d from a comparison of objects, upon their general appearance, corrected by measuring and juxta position; their first principles, tho’ certain and infallible, are too coarse to afford any such subtile inferences as they commonly draw from them. The first principles are founded on the imagination and senses: The conclusion, therefore, can never go beyond, much less contradict these faculties.//</app>"
