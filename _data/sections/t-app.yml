    id: "T App.add1"
    text: "<app><description>_To be inserted in _Vol. I. page 153. line 12. [+[T 1.3.5.3] @added for ease of reference]_ after these words _(fainter and more obscure.)_ beginning a new paragraph._</description>*It* frequently happens, that when two men have been engag’d in any scene of action, the one shall remember it much better than the other, and shall have all the difficulty in the world to make his companion recollect it. He runs over several circumstances in vain; mentions the time, the place, <SBN#628>the company, what was said, what was done on all sides; till at last he hits on some lucky circumstance, that revives the whole, and gives his friend a perfect memory of every thing. Here the person that forgets receives at first all the ideas from the discourse of the other, with the same circumstances of time and place; tho’ he considers them as mere fictions of the imagination. But as soon as the circumstance is mention’d, that touches the memory, the very same ideas now appear in a new light, and have, in a manner, a different feeling from what they had before. Without any other alteration, beside that of the feeling, they become immediately ideas of the memory, and are assented to. //¬*Since*, therefore, the imagination can represent all the same objects that the memory can offer to us, and since those faculties are only distinguish’d by the different _feeling_ of the ideas they present, it may be proper to consider what is the nature of that feeling. And here I believe every one will readily agree with me, that the ideas of the memory are more _strong_ and _lively_ than those of the fancy. A painter, who intended, _&c_.//</app>"
