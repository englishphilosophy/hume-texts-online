    text: "<app><description>_A note to _Vol. I. page 188. line 8. [+[1.2.5.26] @added for ease of reference]_ to these words _(impressions and ideas.)</description>*As* long as we confine our speculations to _the appearances_ of objects to our senses, without entering into disquisitions concerning their real nature and operations, we are safe from all difficulties, and can never be embarrass’d by any question. Thus, if it be ask’d, whether the invisible and intangible distance, interpos’d betwixt two objects, be something or nothing: ’Tis easy to answer, that it is _something_, viz. a property of the objects, which affect the _senses_ after such a particular manner. If it be ask’d, whether two objects, having such a distance betwixt them, touch or not: It may be answer’d, that this depends upon the definition of the word, _touch_. If objects be said to touch, when there is nothing _sensible_ interpos’d betwixt them, these objects touch: If objects be said to touch, when their _images_ strike contiguous parts of the eye, <SBN#639>and when the hand _feels_ both objects successively, without any interpos’d motion, these objects do not touch. The appearances of objects to our senses are all consistent; and no difficulties can ever arise, but from the obscurity of the terms we make use of. //¬*If* we carry our enquiry beyond the appearances of objects to the senses, I am afraid, that most of our conclusions will be full of scepticism and uncertainty. Thus if it be ask’d, whether or not the invisible and intangible distance be always full of _body_, or of something that by an improvement of our organs might become visible or tangible, I must acknowledge, that I find no very decisive arguments on either side; tho’ I am inclin’d to the contrary opinion, as being more suitable to vulgar and popular notions. If _the Newtonian_ philosophy be rightly understood it will be found to mean no more. A vacuum is asserted: That is, bodies are said to be plac’d after such a manner, as to receive bodies betwixt them, without impulsion or penetration. The real nature of this position of bodies is unknown. We are only acquainted with its effects on the senses, and its power of receiving body. Nothing is more suitable to that philosophy, than a modest scepticism to a certain degree, and a fair confession of ignorance in subjects, that exceed all human capacity.</app>"
