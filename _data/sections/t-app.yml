    id: "T App.20"
    text: "So far I seem to be attended with sufficient evidence. But having thus loosen’d all our particular perceptions, when[89,a] I proceed to explain the principle of connexion, which binds them together, and makes us attribute to them a real simplicity and identity; I am sensible, that my account is very defective, and that nothing but the seeming evidence of the precedent reasonings cou’d have induc’d me to receive it. If perceptions are distinct existences, they form a whole only by being connected together. But no connexions among distinct existences are ever discoverable by human understanding. We only _feel_ a connexion or determination of the thought, to pass from one object to another. It follows, therefore, that the thought alone finds personal identity, when reflecting on the train of past perceptions, that compose a mind, the ideas of them are felt to be connected together, and naturally introduce each other. However extraordinary this conclusion may seem, it need not surprize us. Most philosophers seem inclin’d to think, that personal identity _arises_ from consciousness; and consciousness is nothing but a reflected thought or perception. The present philosophy, therefore, has so far a promising aspect. But all my hopes vanish, when I come <SBN#636>to explain the principles, that unite our successive perceptions in our thought or consciousness. I cannot discover any theory, which gives me satisfaction on this head."
