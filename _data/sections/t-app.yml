    text: "This proposition must hold strictly true, with regard to every quality, that is determin’d merely by sentiment. In what sense we can talk either of a _right_ or a _wrong_ taste in morals, eloquence, or beauty, shall be consider’d afterwards. In the mean time, it may be observ’d, that there is such an uniformity in the _general_ sentiments of mankind, as to render such questions of but small importance."
  -
    id: "T n81"
    type: "note"
    symbol: "a"
    text: "It is not here asserted, that _present possession_ or _conquest_ are sufficient to give a title against _long possession_ and _positive laws:_ But only that they have some force, and will be able to cast the ballance where the titles are otherwise equal, and will even be sufficient _sometimes_ to sanctify the weaker title. What degree of force they have is difficult to determine. I believe all moderate men will allow, that they have great force in all disputes concerning the rights of princes."
  -
    id: "T n82"
    type: "note"
    symbol: "b"
    text: "To prevent mistakes I must observe, that this case of succession is not the same with that of hereditary monarchies, where custom has fix’d the right of succession. These depend upon the principle of long possession above explain’d."
  -
    id: "T n83"
