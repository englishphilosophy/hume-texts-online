    text: "Some philosophers account for the right of occupation, by saying, that every one has a property in his own labour; and when he joins that labour to any thing, it gives him the property of the whole: But, 1. There are several kinds of occupation, where we cannot be said to join our labour to the object we acquire: As when we possess a meadow by grazing our cattle upon it. 2. This accounts for the matter by means of _accession_; which is taking a needless circuit. 3. We cannot be said to join our labour to any thing but in a figurative sense. Properly speaking, <SBN#506>we only make an alteration on it by our labour. This forms a relation betwixt us and the object; and thence arises the property, according to the preceding principles."
