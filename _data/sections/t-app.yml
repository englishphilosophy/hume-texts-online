    id: "T n88"
    type: "note"
    symbol: "a"
    text: "Love and esteem are at the bottom the same passions, and arise from like causes. The qualities, that produce both, are agreeable, and give pleasure. But where this pleasure is severe and serious; or where its object is great, and makes a strong impression; or where it produces any degree of humility and awe: In all these cases, the passion, which arises from the pleasure, is more properly denominated esteem than love. Benevolence attends both: But is connected with love in a more eminent degree."
  -
    id: "T n30a"
    type: "note"
    symbol: "a"
    text: "The same imperfection attends our ideas of the Deity; but this can have no effect either on religion or morals. The order of the universe proves an omnipotent mind; that is, a mind whose will is _constantly attended_ with the obedience of every creature and being. Nothing more is requisite to give a foundation to all the articles of religion, nor is it necessary we shou’d form a distinct idea of the force and energy of the supreme Being."
