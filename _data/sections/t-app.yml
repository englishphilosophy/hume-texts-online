    text: "*I shall* also take this opportunity of confessing two other errors of less importance, which more mature reflection has discover’d to me in my reasoning. The first may be found in Vol. I. page 107. [+[SBN 57-58] @added for ease of reference] where I say, that the distance betwixt two bodies is known, among other things, by the angles, which the rays of light flowing from the bodies make with each other. ’Tis certain, that these angles are not known to the mind, and consequently can never discover the distance. The second error may be found in Vol. I. page 171. [+[SBN 96] @added for ease of reference] where I say, that two ideas of the same object can only be different by their different degrees of force and vivacity. I believe there are other differences among ideas, which cannot properly be comprehended under these terms. Had I said, that two ideas of the same object can only be different by their different _feeling_, I shou’d have been nearer the truth."
