    text: "<SBN#630><app><description>_A note to _Vol. I. page 179. line 19. [+[T 1.3.8.5] @added for ease of reference]_ after these words _(immediate impression.)</description>_Naturane nobis, inquit, datum dicam, an errore quodam, ut, cum ea loca videamus, in quibus memoria dignos viros acceperimus mul__tum esse versatos, magis moveamur, quam siquando eorum ipsorum aut facta audiamus, aut scriptum aliquod legamus? velut ego nunc moveor. Venit enim mihi Platonis in mentem: quem accipimus primum hic disputare solitum: Cujus etiam illi hortuli propinqui non memoriam solum mihi afferunt, sed ipsum videntur in conspectu meo hic ponere. Hic Speusippus, hic Xenocrates, his ejus auditor Polemo; cujus ipsa illa sessio fuit, quam videamus. Equidem etiam curiam nostram, hostiliam dico, non hanc novam, quæ mihi minor esse videtur postquam est major, solebam intuens Scipionem, Catonem, Lælium, nostrum vero in primis avum cogitare. Tanta vis admonitionis inest in locis; ut non sine causa ex his memoriæ ducta sit disciplina._ Cicero de Finibus, lib. 5.//</app>"
