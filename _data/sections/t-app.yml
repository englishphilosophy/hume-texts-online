    text: "Decentior equus cujus astricta sunt ilia; sed idem velocior. Pulcher aspectu sit athleta, cujus lacertos exercitatio expressit; idem certamini paratior. Nunquam vero _species_ ab _utilitate_ dividitur. Sed hoc quidem discernere, modici judicii est. //¬¬¬¬¬¬_Quinct._ lib. 8."
