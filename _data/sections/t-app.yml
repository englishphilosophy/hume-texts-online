    text: "<SBN#634>*Whatever* is distinct, is distinguishable; and whatever is distinguishable, is separable by the thought or imagination. All perceptions are distinct. They are, therefore, distinguishable, and separable, and may be conceiv’d as separately existent, and may exist separately, without any contradiction or absurdity."
  -
    id: "T App.13"
    text: "*When* I view this table and that chimney, nothing is present to me but particular perceptions, which are of a like nature with all the other perceptions. This is the doctrine of philosophers. But this table, which is present to me, and that chimney, may and do exist separately. This is the doctrine of the vulgar, and implies no contradiction. There is no contradiction, therefore, in extending the same doctrine to all the perceptions."
  -
    id: "T App.14"
    text: "*In* general, the following reasoning seems satisfactory. All ideas are borrow’d from preceding perceptions. Our ideas of objects, therefore, are deriv’d from that source. Consequently no proposition can be intelligible or consistent with regard to objects, which is not so with regard to perceptions. But ’tis intelligible and consistent to say, that objects exist distinct and independent, without any common _simple_ substance or subject of inhesion. This proposition, therefore, can never be absurd with regard to perceptions."
