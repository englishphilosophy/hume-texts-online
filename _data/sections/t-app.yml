    id: "T App.1"
    text: "^T^HERE is nothing I wou’d more willingly lay hold of, than an opportunity of confessing my errors; and shou’d esteem such a return to truth and reason to be more honourable than the most unerring judgment. A man, who is free from mistakes, can pretend to no praises, except from the justness of his understanding: But a man, who corrects his mistakes, shews at once the justness of his understanding, and the candour and ingenuity of his temper. I have not yet been so fortunate as to discover any very considerable mistakes in the reasonings deliver’d in the preceding volumes, except on one article: But I have found by experience, that some of my expressions have not been so well chosen, as to guard against all mistakes in the readers; and ’tis chiefly to remedy this defect, I have subjoin’d the following appendix."
  -
    id: "T App.2"
    text: "*We* can never be induc’d to believe any matter of fact, except where its cause, or its effect, is present to us; but what the nature is of that belief, which arises from the relation of cause and effect, few have had the curiosity to ask themselves. In my opinion, this dilemma is inevitable. Either the belief is some new idea, such as that of _reality_ or _existence_, which we join to the simple conception of an object, or it is merely a peculiar _feeling_ or _sentiment_. That it is not a new idea, annex’d to the simple conception, may be evinc’d from these two arguments. _First_, We have no abstract idea of existence, distinguishable and separable from the idea of particular objects. ’Tis impossible, therefore, that this idea of existence can be annex’d to the idea of any object, or form the difference betwixt a simple conception and belief. _Secondly_, The mind has the command over all its ideas, and <SBN#624>can separate, unite, mix, and vary them, as it pleases; so that if belief consisted merely in a new idea, annex’d to the conception, it wou’d be in a man’s power to believe what he pleas’d. We may, therefore, conclude, that belief consists merely in a certain feeling or sentiment; in something, that depends not on the will, but must arise from certain determinate causes and principles, of which we are not masters. When we are convinc’d of any matter of fact, we do nothing but conceive it, along with a certain feeling, different from what attends the mere _reveries_ of the imagination. And when we express our incredulity concerning any fact, we mean, that the arguments for the fact produce not that feeling. Did not the belief consist in a sentiment different from our mere conception, whatever objects were presented by the wildest imagination, wou’d be on an equal footing with the most establish’d truths founded on history and experience. There is nothing but the feeling, or sentiment, to distinguish the one from the other."
  -
    id: "T App.3"
    text: "*This*, therefore, being regarded as an undoubted truth, _that belief is nothing but a peculiar feeling, different from the simple conception_, the next question, that naturally occurs, is, _what is the nature of this feeling, or sentiment, and whether it be analogous to any other sentiment of the human mind?_ This question is important. For if it be not analogous to any other sentiment, we must despair of explaining its causes, and must consider it as an original principle of the human mind. If it be analogous, we may hope to explain its causes from analogy, and trace it up to more general principles. Now that there is a greater firmness and solidity in the conceptions, which are the objects of conviction and assurance, than in the loose and indolent reveries of a castle-builder, every one will readily own. They strike upon us with more force; they are more present to us; the mind has a firmer hold of them, and is more actuated and mov’d by them. It acquiesces in them; and, in a manner, fixes and reposes itself on them. In short, they approach nearer to the im<SBN#625>pressions, which are immediately present to us; and are therefore analogous to many other operations of the mind."
  -
    id: "T App.4"
    text: "*There* is not, in my opinion, any possibility of evading this conclusion, but by asserting, that belief, beside the simple conception, consists in some impression or feeling, distinguishable from the conception. It does not modify the conception, and render it more present and intense: It is only annex’d to it, after the same manner that _will_ and _desire_ are annex’d to particular conceptions of good and pleasure. But the following considerations will, I hope, be sufficient to remove this hypothesis. _First_, It is directly contrary to experience, and our immediate consciousness. All men have ever allow’d reasoning to be merely an operation of our thoughts or ideas; and however those ideas may be varied to the feeling, there is nothing ever enters into our _conclusions_ but ideas, or our fainter conceptions. For instance; I hear at present a person’s voice, whom I am acquainted with; and this sound comes from the next room. This impression of my senses immediately conveys my thoughts to the person, along with all the surrounding objects. I paint them out to myself as existent at present, with the same qualities and relations, that I formerly knew them possess’d of. These ideas take faster hold of my mind, than the ideas of an inchanted castle. They are different to the feeling; but there is no distinct or separate impression attending them. ’Tis the same case when I recollect the several incidents of a journey, or the events of any history. Every particular fact is there the object of belief. Its idea is modified differently from the loose reveries of a castle-builder: But no distinct impression attends every distinct idea, or conception of matter of fact. This is the subject of plain experience. If ever this experience can be disputed on any occasion, ’tis when the mind has been agitated with doubts and difficulties; and afterwards, upon taking the object in a new point of view, or being presented with a new argument, fixes and reposes itself in one settled conclusion and belief. In this <SBN#626>case there is a feeling distinct and separate from the conception. The passage from doubt and agitation to tranquility and repose, conveys a satisfaction and pleasure to the mind. But take any other case. Suppose I see the legs and thighs of a person in motion, while some interpos’d object conceals the rest of his body. Here ’tis certain, the imagination spreads out the whole figure. I give him a head and shoulders, and breast and neck. These members I conceive and believe him to be possess’d of. Nothing can be more evident, than that this whole operation is perform’d by the thought or imagination alone. The transition is immediate. The ideas presently strike us. Their customary connexion with the present impression, varies them and modifies them in a certain manner, but produces no act of the mind, distinct from this peculiarity of conception. Let any one examine his own mind, and he will evidently find this to be the truth."
  -
    id: "T App.5"
    text: "_Secondly_, Whatever may be the case, with regard to this distinct impression, it must be allow’d, that the mind has a firmer hold, or more steady conception of what it takes to be matter of fact, than of fictions. Why then look any farther, or multiply suppositions without necessity?"
  -
    id: "T App.6"
    text: "_Thirdly_, We can explain the _causes_ of the firm conception, but not those of any separate impression. And not only so, but the causes of the firm conception exhaust the whole subject, and nothing is left to produce any other effect. An inference concerning a matter of fact is nothing but the idea of an object, that is frequently conjoin’d, or is associated with a present impression. This is the whole of it. Every part is requisite to explain, from analogy, the more steady conception; and nothing remains capable of producing any distinct impression."
  -
    id: "T App.7"
    text: "_Fourthly_, The _effects_ of belief, in influencing the passions and imagination, can all be explain’d from the firm conception; and there is no occasion to have recourse to any other principle. These arguments, with many others, enumerated <SBN#627>in the foregoing volumes, sufficiently prove, that belief only modifies the idea or conception; and renders it different to the feeling, without producing any distinct impression."
  -
    id: "T App.8"
    text: "*Thus* upon a general view of the subject, there appear to be two questions of importance, which we may venture to recommend to the consideration of philosophers, _Whether there be any thing to distinguish belief from the simple conception beside the feeling or sentiment?_ And, _Whether this feeling be any thing but a firmer conception, or a faster hold, that we take of the object?_"
  -
    id: "T App.9"
    text: "*If*, upon impartial enquiry, the same conclusion, that I have form’d, be assented to by philosophers, the next business is to examine the analogy, which there is betwixt belief, and other acts of the mind, and find the cause of the firmness and strength of conception: And this I do not esteem a difficult task. The transition from a present impression, always enlivens and strengthens any idea. When any object is presented, the idea of its usual attendant immediately strikes us, as something real and solid. ’Tis _felt_, rather than conceiv’d, and approaches the impression, from which it is deriv’d, in its force and influence. This I have prov’d at large. I cannot add any new arguments; tho’ perhaps my reasoning on this whole question, concerning cause and effect, wou’d have been more convincing, had the following passages been inserted in the places, which I have mark’d for them. I have added a few illustrations on other points, where I thought it necessary.//"
