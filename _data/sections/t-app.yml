    text: "In examining the different titles to authority in government, we shall meet with many reasons to convince us, that the right of succession depends, [-in a great, measure +in a great measure, @originally 'in a great, measure'; given the sense, one can only assume that the comma was misplaced] on the imagination. Mean while I shall rest contented with observing one example, which belongs to the present subject. Suppose that a person die without children, and that a dispute arises among his relations concerning his inheritance; ’tis evident, that if his riches be deriv’d partly from his father, partly from his mother, the most natural way of determining such a dispute, is, to divide his possessions, and assign each part to the family, from whence it is deriv’d. Now as the person is suppos’d to have been once the full and entire proprietor of those goods; I ask, what is it makes us find a certain equity and natural reason in this partition, except it be the imagination? His affection to these families does not depend upon his possessions; for which reason his consent can never be presum’d precisely for such a partition. And as to the public interest, it seems not to be in the least concern’d on the one side or the other."
