    id: "T App.add5"
    text: "<app><description>_To be inserted in _Vol. I. page 282. line ult. [+[T 1.3.14.11] @added for ease of reference]_ after these words _(any idea of power.)_ beginning a new paragraph._</description>*Some* have asserted, that we feel an energy, or power, in our own mind; and that having in this manner acquir’d the idea of power, we transfer that quality to matter, where we are not able immediately to discover it. The motions of our body, and the thoughts and sentiments of our mind, (say they) obey the will; nor do we seek any farther to acquire a just notion of force or power. But to convince us how fallacious this reasoning is, we need only consider, that the will being here consider’d as a cause, has no more a discoverable connexion with its effects, than any material cause has with its proper effect. So far from perceiving the connexion betwixt an act of volition, and a motion of the body; ’tis allow’d that no effect is more inexplicable from the powers and essence of thought and matter. Nor is the empire of the will over our mind more intelligible. The effect is there distinguishable and separable from the cause, and cou’d not be foreseen without the experience of their constant conjunction. We have command over our mind to a certain degree, but beyond _that_ lose all empire over it: And ’tis <SBN#633>evidently impossible to fix any precise bounds to our authority, where we consult not experience. In short, the actions of the mind are, in this respect, the same with those of matter. We perceive only their constant conjunction; nor can we ever reason beyond it. No internal impression has an apparent energy, more than external objects have. Since, therefore, matter is confess’d by philosophers to operate by an unknown force, we shou’d in vain hope to attain an idea of force by consulting our own minds[30a,a].//<hr/></app>"
