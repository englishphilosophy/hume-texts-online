    id: "T App.10"
    text: "^I^ HAD entertain’d some hopes, that however deficient our theory of the intellectual world might be, it wou’d be free from those contradictions, and absurdities, which seem to attend every explication, that human reason can give of the material world. But upon a more strict review of the section concerning _personal identity_, I find myself involv’d in such a labyrinth, that, I must confess, I neither know how to correct my former opinions, nor how to render them consistent. If this be not a good _general_ reason for scepticism, ’tis at least a sufficient one (if I were not already abundantly supplied) for me to entertain a diffidence and modesty in all my decisions. I shall propose the arguments on both sides, beginning with those that induc’d me to deny the strict and proper identity and simplicity of a self or thinking being."
