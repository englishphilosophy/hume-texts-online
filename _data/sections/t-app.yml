    id: "T App.21"
    text: "*In* short there are two principles, which I cannot render consistent; nor is it in my power to renounce either of them, viz. _that all our distinct perceptions are distinct existences_, and _that the mind never perceives any real connexion among distinct existences_. Did our perceptions either inhere in something simple and individual, or did the mind perceive some real connexion among them, there wou’d be no difficulty in the case. For my part, I must plead the privilege of a sceptic, and confess, that this difficulty is too hard for my understanding. I pretend not, however, to pronounce it absolutely insuperable. Others, perhaps, or myself, upon more mature reflections, may discover some hypothesis, that will reconcile those contradictions."
