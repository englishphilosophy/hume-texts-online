    text: "*When* we talk of _self_ or _substance_, we must have an idea annex’d to these terms, otherwise they are altogether unintelligible. Every idea is deriv’d from preceding impressions; and we have no impression of self or substance, as something simple and individual. We have, therefore, no idea of them in that sense."
