    text: "One might think it were entirely superfluous to prove this, if a late author, who has had the good fortune to obtain some reputation, had not seriously affirmed, that such a falshood is the foundation of all guilt and moral deformity. That we may discover the fallacy of his hypothesis, we need only consider, that a false conclusion is drawn from an action, only by means of an obscurity of natural principles, which makes a cause be secretly interrupted in its operation, by contrary causes, and renders the connection betwixt two objects uncertain and variable. Now, as a like uncertainty and variety of causes take place, even in natural objects, and produce a like error in our judgment, if that tendency to produce error were the very essence of vice and immorality, it shou’d follow, that even inanimate objects might be vicious and immoral. //¬’Tis in vain to urge, that inanimate objects act without liberty and choice. For as liberty and choice are not necessary to make an action produce in us an erroneous conclusion, they can be, in no respect, essential to morality; and I do not readily perceive, upon this system, how they can ever come to be regarded by it. If the tendency to cause error be the origin of immorality, that tendency and immorality wou’d in every case be inseparable. //¬Add to this, that if I had used the precaution of shutting the windows, while I indulg’d myself in those liberties with my neighbour’s wife, I should have been guilty of no immorality; and that because my action, being perfectly conceal’d, wou’d have had no tendency to produce any false conclusion. <SBN#462>//¬For the same reason, a thief, who steals in by a ladder at a window, and takes all imaginable care to cause no disturbance, is in no respect criminal. For either he will not be perceiv’d, or if he be, ’tis impossible he can produce any error, nor will any one, from these circumstances, take him to be other than what he really is. //¬’Tis well known, that those who are squint-sighted, do very readily cause mistakes in others, and that we imagine they salute or are talking to one person, while they address themselves to another. Are they therefore, upon that account, immoral? //¬Besides, we may easily observe, that in all those arguments there is an evident reasoning in a circle. A person who takes possession of _another_’s goods, and uses them as his _own_, in a manner declares them to be his own; and this falshood is the source of the immorality of injustice. But is property, or right, or obligation, intelligible, without an antecedent morality? //¬A man that is ungrateful to his benefactor, in a manner affirms, that he never received any favours from him. But in what manner? Is it because ’tis his duty to be grateful? But this supposes, that there is some antecedent rule of duty and morals. Is it because human nature is generally grateful, and makes us conclude, that a man who does any harm never received any favour from the person he harm’d? But human nature is not so generally grateful, as to justify such a conclusion. Or if it were, is an exception to a general rule in every case criminal, for no other reason than because it is an exception? //¬But what may suffice entirely to destroy this whimsical system is, that it leaves us under the same difficulty to give a reason why truth is virtuous and falshood vicious, as to account for the merit or turpitude of any other action. I shall allow, if you please, that all immorality is derived from this supposed falsehood in action, provided you can give me any plausible reason, why such a falshood is immoral. If you consider rightly of the matter, you will find yourself in the same difficulty as at the beginning. //¬This last argument is very conclusive; because, if there be not an evident merit or turpitude annex’d to this species of truth or falshood, it can never have any influence upon our actions. For, who ever thought of forbearing any action, because others might possibly draw false conclusions from it? Or, who ever perform’d any, that he might give rise to true conclusions?"
