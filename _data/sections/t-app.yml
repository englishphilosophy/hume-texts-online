    text: "If we seek a solution of these difficulties in reason and public interest, we never shall find satisfaction; and if we look for it in the imagination, ’tis evident, that the qualities, which operate upon that faculty, run so insensibly and gradually into each other, that ’tis impossible to give them any precise bounds or termination. The difficulties on this head must encrease, when we consider, that our judgment alters very sensibly, according to the subject, and that the same power and proximity will be deem’d possession in one case, which is not esteem’d such in another. A person, who has hunted a hare to the last degree of weariness, wou’d look upon it as an injustice for another to rush in before him, and seize his prey. But the same person, advancing to pluck an apple, that hangs within his reach, has no reason to complain, if another, more alert, passes <SBN#507>him, and takes possession. What is the reason of this difference, but that immobility, not being natural to the hare, but the effect of industry, forms in that case a strong relation with the hunter, which is wanting in the other? //¬Here then it appears, that a certain and infallible power of enjoyment, without touch or some other sensible relation, often produces not property: And I farther observe, that a sensible relation, without any present power, is sometimes sufficient to give a title to any object. The sight of a thing is seldom a considerable relation, and is only regarded as such, when the object is hidden, or very obscure; in which case we find, that the view alone conveys a property; according to that maxim, _that even a whole continent belongs to the nation, which first discover’d it_. ’Tis however remarkable, that both in the case of discovery and that of possession, the first discoverer and possessor must join to the relation an intention of rendering himself proprietor, otherwise the relation will not have its effect; and that because the connexion in our fancy betwixt the property and the relation is not so great, but that it requires to be help’d by such an intention. //¬From all these circumstances, ’tis easy to see how perplex’d many questions may become concerning the acquisition of property by occupation; and the least effort of thought may present us with instances, which are not susceptible of any reasonable decision. If we prefer examples, which are real, to such as are feign’d, we may consider the following one, which is to be met with in almost every writer, that has treated of the laws of nature. [-  +//¬ @the paragraph break here is a manuscript alteration]Two _Grecian_ colonies, leaving their native country, in search of new seats, were inform’d that a city near them was deserted by its inhabitants. To know the truth of this report, they dispatch’d at once <SBN#508>two messengers, one from each colony; who finding on their approach, that their information was true, begun a race together with an intention to take possession of the city, each of them for his countrymen. One of these messengers, finding that he was not an equal match for the other, launch’d his spear at the gates of the city, and was so fortunate as to fix it there before the arrival of his companion. This produc’d a dispute betwixt the two colonies, which of them was the proprietor of the empty city; and this dispute still subsists among philosophers. For my part I find the dispute impossible to be decided, and that because the whole question hangs upon the fancy, which in this case is not possess’d of any precise or determinate standard, upon which it can give sentence. [-  +//¬ @the paragraph break here is a manuscript alteration]To make this evident, let us consider, that if these two persons had been simply members of the colonies, and not messengers or deputies, their actions wou’d not have been of any consequence; since in that case their relation to the colonies wou’d have been but feeble and imperfect. Add to this, that nothing determin’d them to run to the gates rather than the walls, or any other part of the city, but that the gates, being the most obvious and remarkable part, satisfy the fancy best in taking them for the whole; as we find by the poets, who frequently draw their images and metaphors from them. Besides we may consider, that the touch or contact of the one messenger is not properly possession, no more than the piercing the gates with a spear; but only forms a relation; and there is a relation, in the other case, equally obvious, tho’ not, perhaps, of equal force. Which of these relations, then, conveys a right and property, or whether any of them be sufficient for that effect, I leave to the decision of such as are wiser than myself."
