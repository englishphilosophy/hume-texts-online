    id: "9"
    text: "Here, therefore, is a proposition, which not only seems, in itself, simple and intelligible; but, if a proper use were made of it, might render every dispute equally intelligible, and banish all that jargon, which has so long taken possession of metaphysical reasonings, and drawn disgrace upon them. All ideas, especially abstract ones, are naturally faint and obscure: The mind has but a slender hold of them: They are apt to be confounded with other resembling ideas; and when we have often employed any <SBN#22>term, though without a distinct meaning, we are apt to imagine it has a determinate idea, annexed to it. On the contrary, all impressions, that is, all sensations, either outward or inward, are strong and vivid: The limits between them are more exactly determined: Nor is it easy to fall into any error or mistake with regard to them. When we entertain, therefore, any suspicion, that a philosophical term is employed without any meaning or idea (as is but too frequent), we need but enquire, _from what impression is that supposed idea derived?_ And if it be impossible to assign any, this will serve to confirm our suspicion. By bringing ideas into so clear a light, we may reasonably hope to remove all dispute, which may arise, concerning their nature and reality[1]."
