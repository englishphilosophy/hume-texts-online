    title: "<h3>~PART ~I.</h3>"
    text: "<SBN#109>^T^HERE is, in Dr. *Tillotson’s* writings, an argument against the _real presence_, which is as concise, and elegant, and strong as any argument can possibly be supposed against a doctrine, so little worthy of a serious refutation. It is acknowledged on all hands, says that learned prelate, that the authority, either of the scripture or of tradition, is founded merely in the testimony of the apostles, who were eye-witnesses to those miracles of our Saviour, by which he proved his divine mission. Our evidence, then, for the truth of the _Christian_ religion is less than the evidence for the truth of our senses; because, even in the first authors of our religion, it was no greater; and it is evident it must diminish in passing from them to their disciples; nor can any one rest such confidence in their testimony, as in the immediate object of his senses. But a weaker evidence can never destroy a stronger; and therefore, were the doctrine of the real presence ever so clearly revealed in scripture, it were directly contrary to the rules of just reasoning to give our assent to it. It contradicts sense, though both the scripture and tradition, on which it is supposed to be built, carry not such evidence with them as sense; when they are considered merely as external evidences, and are not brought home to every one’s breast, by the immediate operation of the Holy Spirit."
