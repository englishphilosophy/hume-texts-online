    text: "What we have said of miracles may be applied, without any variation, to prophecies; and indeed, all prophecies are <SBN#131>real miracles, and as such only, can be admitted as proofs of any revelation. If it did not exceed the capacity of human nature to foretel future events, it would be absurd to employ any prophecy as an argument for a divine mission or authority from heaven. So that, upon the whole, we may conclude, that the _Christian Religion_ not only was at first attended with miracles, but even at this day cannot be believed by any reasonable person without one. Mere reason is insufficient to convince us of its veracity: And whoever is moved by _Faith_ to assent to it, is conscious of a continued miracle in his own person, which subverts all the principles of his understanding, and gives him a determination to believe what is most contrary to custom and experience."
