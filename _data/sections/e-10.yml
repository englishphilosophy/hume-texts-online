    text: "There is also a memorable story related by Cardinal *De Retz*, which may well deserve our consideration. When that intriguing politician fled into *Spain*, to avoid the persecution of his enemies, he passed through *Saragossa*, the capital of *Arragon*, where he was shewn, in the cathedral, a man, who had served seven years as a door-keeper, and was well known to every body in town, that had ever paid his devotions at that church. He had been seen, for so long a time, wanting a leg; but recovered that limb by the rubbing of holy oil upon the stump; and the cardinal assures us that he saw him with two legs. This miracle was vouched by all the canons of the church; and the whole company in town were appealed to for a confirmation of the fact; whom the cardinal found, by their zealous devotion, to be thorough believers of the miracle. Here the relater was also cotemporary to the supposed <SBN#124>prodigy, of an incredulous and libertine character, as well as of great genius; the miracle of so _singular_ a nature as could scarcely admit of a counterfeit, and the witnesses very numerous, and all of them, in a manner, spectators of the fact, to which they gave their testimony. And what adds mightily to the force of the evidence, and may double our surprize on this occasion, is, that the cardinal himself, who relates the story, seems not to give any credit to it, and consequently cannot be suspected of any concurrence in the holy fraud. He considered justly, that it was not requisite, in order to reject a fact of this nature, to be able accurately to disprove the testimony, and to trace its falsehood, through all the circumstances of knavery and credulity which produced it. He knew, that, as this was commonly altogether impossible at any small distance of time and place; so was it extremely difficult, even where one was immediately present, by reason of the bigotry, ignorance, cunning, and roguery of a great part of mankind. He therefore concluded, like a just reasoner, that such an evidence carried falsehood upon the very face of it, and that a miracle, supported by any human testimony, was more properly a subject of derision than of argument."
