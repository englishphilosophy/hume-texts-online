    page: ""
    text: "With what greediness are the miraculous accounts of travellers received, their descriptions of sea and land monsters, their relations of wonderful adventures, strange men, and uncouth manners? But if the spirit of religion join itself to the love of wonder, there is an end of common sense; and human testimony, in these circumstances, loses all pretensions to authority. A religionist may be an enthusiast, and imagine he sees what has no reality: He may <SBN#118>know his narrative to be false, and yet persevere in it, with the best intentions in the world, for the sake of promoting so holy a cause: Or even where this delusion has not place, vanity, excited by so strong a temptation, operates on him more powerfully than on the rest of mankind in any other circumstances; and self-interest with equal force. His auditors may not have, and commonly have not, sufficient judgment to canvass his evidence: What judgment they have, they renounce by principle, in these sublime and mysterious subjects: Or if they were ever so willing to employ it, passion and a heated imagination disturb the regularity of its operations. Their credulity encreases his impudence: And his impudence overpowers their credulity."
