    page: ""
    text: "_Secondly_. We may observe in human nature a principle, which, if strictly examined, will be found to diminish extremely the assurance, which we might, from human testimony, have, in any kind of prodigy. The maxim, by which we commonly conduct ourselves in our reasonings, is, that the objects, of which we have no experience, resemble those, of which we have; that what we have found to be most usual is always most probable; and that where there is an opposition of arguments, we ought to give the preference to such as are founded on the greatest number of past observations. But though, in proceeding by this rule, we readily reject any fact which is unusual and incredible in an ordinary degree; yet in advancing farther, the mind observes not always the same rule; but when any thing is affirmed utterly absurd and miraculous, it rather the more readily admits of such a fact, upon account of that very circumstance, which ought to destroy all its authority. The passion of _surprize_ and _wonder_, arising from miracles, being an agreeable emotion, gives a sensible tendency towards the belief of those events, from which it is derived. And this goes so far, that even those who cannot enjoy this pleasure immediately, nor can believe those miraculous events, of which they are informed, yet love to partake of the satisfaction at second-hand or by rebound, and place a pride and delight in exciting the admiration of others."
  -
