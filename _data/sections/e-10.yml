    text: "The advantages are so great, of starting an imposture among an ignorant people, that, even though the delusion should be too gross to impose on the generality of them _(which, though seldom, is sometimes the case)_ it has a much better chance for succeeding in remote countries, than if the first scene had been laid in a city renowned for arts and <SBN#121>knowledge. The most ignorant and barbarous of these barbarians carry the report abroad. None of their countrymen have a large correspondence, or sufficient credit and authority to contradict and beat down the delusion. Men’s inclination to the marvellous has full opportunity to display itself. And thus a story, which is universally exploded in the place where it was first started, shall pass for certain at a thousand miles distance. But had *Alexander* fixed his residence at *Athens*, the philosophers of that renowned mart of learning had immediately spread, throughout the whole *Roman* empire, their sense of the matter; which, being supported by so great authority, and displayed by all the force of reason and eloquence, had entirely opened the eyes of mankind. It is true; *Lucian*, passing by chance through *Paphlagonia*, had an opportunity of performing this good office. But, though much to be wished, it does not always happen, that every *Alexander* meets with a *Lucian*, ready to expose and detect his impostures."
