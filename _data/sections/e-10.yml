    text: "But in order to encrease the probability against the testimony of witnesses, let us suppose, that the fact, which they affirm, instead of being only marvellous, is really miraculous; and suppose also, that the testimony, considered apart and in itself, amounts to an entire proof; in that case, there is proof against proof, of which the strongest must prevail, but still with a diminution of its force, in proportion to that of its antagonist."
