    text: "In the foregoing reasoning we have supposed, that the testimony, upon which a miracle is founded, may possibly amount to an entire proof, and that the falsehood of that testimony would be a real prodigy: But it is easy to shew, that we have been a great deal too liberal in our concession, and that there never was a miraculous event established on so full an evidence."
  -
    id: "15"
    page: ""
    text: "For _first_, there is not to be found, in all history, any miracle attested by a sufficient number of men, of such unquestioned good-sense, education, and learning, as to secure us against all delusion in themselves; of such undoubted integrity, as to place them beyond all suspicion of any design to deceive others; of such credit and reputation in the eyes of mankind, as to have a great deal to lose in case of their being detected in any falsehood; and at the same time, attesting facts, performed in such a public manner, and in so celebrated a part of the world, as to render the <SBN#117>detection unavoidable: All which circumstances are requisite to give us a full assurance in the testimony of men."
  -
