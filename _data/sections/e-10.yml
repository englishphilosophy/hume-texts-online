    text: "It was a wise policy in that false prophet, *Alexander*, who, though now forgotten, was once so famous, to lay the first scene of his impostures in *Paphlagonia*, where, as *Lucian* tells us, the people were extremely ignorant and stupid, and ready to swallow even the grossest delusion. People at a distance, who are weak enough to think the matter at all worth enquiry, have no opportunity of receiving better information. The stories come magnified to them by a hundred circumstances. Fools are industrious in propagating the imposture; while the wise and learned are contented, in general, to deride its absurdity, without informing themselves of the particular facts, by which it may be distinctly refuted. And thus the impostor above-mentioned was enabled to proceed, from his ignorant *Paphlagonians*, to the enlisting of votaries, even among the *Grecian* philosophers, and men of the most eminent rank and distinction in *Rome*: Nay, could engage the attention of that sage emperor *Marcus Aurelius*; so far as to make him trust the success of a military expedition to his delusive prophecies."
