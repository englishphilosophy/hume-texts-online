    text: "I am the better pleased with the method of reasoning here delivered, as I think it may serve to confound those <SBN#130>dangerous friends or disguised enemies to the _Christian Religion_, who have undertaken to defend it by the principles of human reason. Our most holy religion is founded on _Faith_, not on reason; and it is a sure method of exposing it to put it to such a trial as it is, by no means, fitted to endure. To make this more evident, let us examine those miracles, related in scripture; and not to lose ourselves in too wide a field, let us confine ourselves to such as we find in the _Pentateuch_, which we shall examine, according to the principles of these pretended Christians, not as the word or testimony of God himself, but as the production of a mere human writer and historian. Here then we are first to consider a book, presented to us by a barbarous and ignorant people, written in an age when they were still more barbarous, and in all probability long after the facts which it relates, corroborated by no concurring testimony, and resembling those fabulous accounts, which every nation gives of its origin. Upon reading this book, we find it full of prodigies and miracles. It gives an account of a state of the world and of human nature entirely different from the present: Of our fall from that state: Of the age of man, extended to near a thousand years: Of the destruction of the world by a deluge: Of the arbitrary choice of one people, as the favourites of heaven; and that people the countrymen of the author: Of their deliverance from bondage by prodigies the most astonishing imaginable: I desire any one to lay his hand upon his heart, and after a serious consideration declare, whether he thinks that the falsehood of such a book, supported by such a testimony, would be more extraordinary and miraculous than all the miracles it relates; which is, however, necessary to make it be received, according to the measures of probability above established."
