    text: "Lord *Bacon* seems to have embraced the same principles of reasoning. “We ought”, says he, “to make a collection or particular history of all monsters and prodigious births or productions, and in a word of every thing new, rare, and extraordinary in nature. But this must be done with the most severe scrutiny, lest we depart from truth. Above all, every relation must be considered as suspicious, which depends in any degree upon religion, as the prodigies of *Livy*: And no less so, every thing that is to be found in the writers of natural magic or alchimy, or such authors, who seem, all of them, to have an unconquerable appetite for falsehood and fable[27,*].”"
