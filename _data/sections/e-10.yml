    text: "There surely never was a greater number of miracles ascribed to one person, than those, which were lately said to have been wrought in *France* upon the tomb of Abbé *Paris*, the famous *Jansenist*, with whose sanctity the people were so long deluded. The curing of the sick, giving hearing to the deaf, and sight to the blind, were every where talked of as the usual effects of that holy sepulchre. But what is more extraordinary; many of the miracles were immediately proved upon the spot, before judges of unquestioned integrity, attested by witnesses of credit and distinction, in a learned age, and on the most eminent theatre that is now in the world. Nor is this all: A relation of them was published and dispersed every where; nor were <SBN#125>the _Jesuits_, though a learned body, supported by the civil magistrate, and determined enemies to those opinions, in whose favour the miracles were said to have been wrought, ever able distinctly to refute or detect them[25,*]. Where shall we find such a number of circumstances, agreeing to the corroboration of one fact? And what have we to oppose to such a cloud of witnesses, but the absolute impossibility or miraculous nature of the events, which they relate? And this surely, in the eyes of all reasonable people, will alone be regarded as a sufficient refutation."
