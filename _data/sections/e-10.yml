    text: "<SBN#110>Nothing is so convenient as a decisive argument of this kind, which must at least _silence_ the most arrogant bigotry and superstition, and free us from their impertinent solicitations. I flatter myself, that I have discovered an argument of a like nature, which, if just, will, with the wise and learned, be an everlasting check to all kinds of superstitious delusion, and consequently, will be useful as long as the world endures. For so long, I presume, will the accounts of miracles and prodigies be found in all history, sacred and profane."
