    text: "_Thirdly_. It forms a strong presumption against all supernatural and miraculous relations, that they are observed chiefly to abound among ignorant and barbarous nations; or if a civilized people has ever given admission to any of them, that people will be found to have received them from ignorant and barbarous ancestors, who transmitted them with that inviolable sanction and authority, which always attend received opinions. When we peruse the first histories of all nations, we are apt to imagine ourselves transported into some new world; where the whole frame of nature is disjointed, and every element performs its operations in a different manner, from what it does at present. Battles, revolutions, pestilence, famine, and death, are never the effect of those natural causes, which we experience. Prodigies, omens, oracles, judgments, quite obscure the few natural events, that are intermingled with them. But as the former grow thinner every page, in proportion as we advance nearer the enlightened ages, we soon learn, that there is nothing mysterious or supernatural in the case, but that all proceeds from the usual propensity of mankind towards the marvellous, and that, though this inclination may at intervals receive a check from sense and learning, it can never be thoroughly extirpated from human nature."
