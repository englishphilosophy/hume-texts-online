    text: "And as the evidence, derived from witnesses and human testimony, is founded on past experience, so it varies with the experience, and is regarded either as a _proof_ or a _probability_, according as the conjunction between any particular kind of report and any kind of object has been found to be constant or variable. There are a number of circumstances to be taken into consideration in all judgments of this kind; and the ultimate standard, by which we determine all disputes, that may arise concerning them, is always derived from experience and observation. Where this experience is not entirely uniform on any side, it is attended with an unavoidable contrariety in our judgments, and with the same opposition and mutual destruction of argument as in every other kind of evidence. We frequently hesitate concerning the reports of others. We balance the opposite circumstances, which cause any doubt or uncertainty; and when we discover a superiority on any side, we incline to it; but still with a diminution of assurance, in proportion to the force of its antagonist."
  -
    id: "7"
