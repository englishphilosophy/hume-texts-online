    text: "The many instances of forged miracles, and prophecies, and supernatural events, which, in all ages, have either been detected by contrary evidence, or which detect themselves by their absurdity, prove sufficiently the strong propensity of mankind to the extraordinary and the marvellous, and ought reasonably to beget a suspicion against all relations of this kind. This is our natural way of thinking, even with regard to the most common and most credible events. For instance: There is no kind of report, which rises so easily, and spreads so quickly, especially in country places and provincial towns, as those concerning marriages; insomuch that two young persons of equal condition never see <SBN#119>each other twice, but the whole neighbourhood immediately join them together. The pleasure of telling a piece of news so interesting, of propagating it, and of being the first reporters of it, spreads the intelligence. And this is so well known, that no man of sense gives attention to these reports, till he find them confirmed by some greater evidence. Do not the same passions, and others still stronger, incline the generality of mankind to believe and report, with the greatest vehemence and assurance, all religious miracles?"
