    text: "How great soever the variety of municipal laws, it must be confessed, that their chief out-lines pretty regularly concur; because the purposes, to which they tend, are every where exactly similar. In like manner, all houses have a roof and walls, windows and chimneys; though diversified in their shape, figure, and materials. The purposes of the latter, <SBN#203>directed to the conveniencies of human life, discover not more plainly their origin from reason and reflection, than do those of the former, which point all to a like end."
