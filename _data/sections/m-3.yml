    text: "Thus we seem, upon the whole, to have attained a knowledge of the force of that principle here insisted on, and can determine what degree of esteem or moral approbation may result from reflections on public interest and utility. The necessity of justice to the support of society is the SOLE foundation of that virtue; and since no moral excellence is <SBN#204>more highly esteemed, we may conclude, that this circumstance of usefulness has, in general, the strongest energy, and most entire command over our sentiments. It must, therefore, be the source of a considerable part of the merit ascribed to humanity, benevolence, friendship, public spirit, and other social virtues of that stamp; as it is the SOLE source of the moral approbation paid to fidelity, justice, veracity, integrity, and those other estimable and useful qualities and principles. It is entirely agreeable to the rules of philosophy, and even of common reason; where any principle has been found to have a great force and energy in one instance, to ascribe to it a like energy in all similar instances. This indeed is *Newton*’s chief rule of philosophizing[14]."
