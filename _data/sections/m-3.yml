    text: "Let us suppose, that nature has bestowed on the human race such profuse _abundance_ of all _external_ conveniencies, that, without any uncertainty in the event, without any care or industry on our part, every individual finds himself fully provided with whatever his most voracious appetites can want, or luxurious imagination wish or desire. His natural beauty, we shall suppose, surpasses all acquired ornaments: The perpetual clemency of the seasons renders useless all cloaths or covering: The raw herbage affords him the most delicious fare; the clear fountain, the richest beverage. No laborious occupation required: No tillage: No navigation. Music, poetry, and contemplation form his sole business: Conversation, mirth, and friendship his sole amusement."
  -
