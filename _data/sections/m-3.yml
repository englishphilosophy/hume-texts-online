    text: "What alone will beget a doubt concerning the theory, on which I insist, is the influence of education and acquired habits, by which we are so accustomed to blame injustice, that we are not, in every instance, conscious of any immediate reflection on the pernicious consequences of it. The views the most familiar to us are apt, for that very reason, to escape us; and what we have very frequently performed from certain motives, we are apt likewise to continue mechanically, without recalling, on every occasion, the reflections, which first determined us. The convenience, or rather necessity, which leads to justice, is so universal, and every where points so much to the same rules, that the habit takes place in all societies; and it is not without some scrutiny, that we are able to ascertain its true origin. The matter, however, is not so obscure, but that, even in common life, we have, every moment, recourse to the principle of public utility, and ask, _What must become of the world, if such practices prevail? How could society subsist under such disorders?_ Were the distinction or separation of possessions entirely useless, can any one conceive, that it ever should have obtained in society?"
