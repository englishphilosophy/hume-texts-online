    text: "It seems evident, that, in such a happy state, every other social virtue would flourish, and receive tenfold encrease; <SBN#184>but the cautious, jealous virtue of justice would never once have been dreamed of. For what purpose make a partition of goods, where every one has already more than enough? Why give rise to property, where there cannot possibly be any injury? Why call this object _mine_, when, upon the seizing of it by another, I need but stretch out my hand to possess myself of what is equally valuable? Justice, in that case, being totally USELESS, would be an idle ceremonial, and could never possibly have place in the catalogue of virtues."
