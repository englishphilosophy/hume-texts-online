    text: "<SBN#183>^T^HAT *Justice* is useful to society, and consequently that _part_ of its merit, at least, must arise from that consideration, it would be a superfluous undertaking to prove. That public utility is the _sole_ origin of justice, and that reflections on the beneficial consequences of this virtue are the _sole_ foundation of its merit; this proposition, being more curious and important, will better deserve our examination and enquiry."
