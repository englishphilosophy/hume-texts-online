    text: "These conclusions are so natural and obvious, that they have not escaped even the poets, in their descriptions of the felicity, attending the golden age or the reign of *Saturn*. The seasons, in that first period of nature, were so temperate, if we credit these agreeable fictions, that there was no necessity for men to provide themselves with cloaths and houses, as a security against the violence of heat and cold: The rivers flowed with wine and milk: The oaks yielded honey; and nature spontaneously produced her greatest delicacies. Nor were these the chief advantages of that happy age. Tempests were not alone removed from nature; but <SBN#189>those more furious tempests were unknown to human breasts, which now cause such uproar, and engender such confusion. Avarice, ambition, cruelty, selfishness, were never heard of: Cordial affection, compassion, sympathy, were the only movements with which the mind was yet acquainted. Even the punctilious distinction of _mine_ and _thine_ was banished from among that happy race of mortals, and carried with it the very notion of property and obligation, justice and injustice."
