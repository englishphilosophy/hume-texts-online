    text: "*Cicero* (Tusc. Quæst.) lib. i. cap. 5, 6. and *Seneca* (Epist. 24), as also Juvenal (Satyr. 2.), maintain that there is no boy or old woman so ridiculous as to believe the poets in their accounts of a future state. Why then does *Lucretius* so highly exalt his master for freeing us from these terrors? Perhaps the generality of mankind were then in the disposition of *Cephalus* in *Plato* (de Rep. lib. i.) who while he was young and healthful could ridicule these stories; but as soon as he became old and infirm, began to entertain apprehensions of their truth. This we may observe not to be unusual even at present."
