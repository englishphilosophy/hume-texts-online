    id: "15"
    pages: "71-2"
    text: "We may observe, that, notwithstanding the dogmatical, imperious style of all superstition, the conviction of the religionists, in all ages, is more affected than real, and scarcely ever approaches, in any degree, to that solid belief and persuasion, which governs us in the common affairs of life. Men dare not avow, even to their own hearts, the doubts which they entertain on such |subjects: They make a merit of implicit faith; and disguise to themselves their real infidelity, by the strongest asseverations and most positive bigotry. But nature is too hard for all their endeavours, and suffers not the obscure, glimmering light, afforded in those shadowy regions, to equal the strong impressions, made by common sense and by experience. The usual course of men’s conduct belies their words, and shows, that their assent in these matters is some unaccountable operation of the mind between disbelief and conviction, but approaching much nearer to the former than to the latter."
  -
    id: "16"
    pages: "72"
    text: "Since, therefore, the mind of man appears of so loose and unsteady a texture, that, even at present, when so many persons find an interest in continually employing on it the chissel and the hammer, yet are they not able to engrave theological tenets with any lasting impression; how much more must this have been the case in ancient times, when the retainers to the holy function were so much fewer in comparison? No wonder, that the appearances were then very inconsistent, and that men, on some occasions, might seem determined infidels, and enemies to the established religion, without being so in reality; or at least, without knowing their own minds in that particular."
  -
    id: "17"
    pages: "72-3"
    text: "Another cause, which rendered the ancient religions much looser than the modern, is, that the former were _traditional_ and the latter are _scriptural_; and the tradition in the former was complex, contradictory, and, on many occasions, doubtful; so that it could not possibly be reduced to any standard and canon, or afford any determinate articles of faith. The stories of the gods were numberless like the popish legends; and though every one, almost, believed a part of these stories, yet no one could believe or know the whole: While, at the same time, all must have acknowledged, that no one part stood on a better foundation than the rest. The traditions of different cities and nations were also, on many occasions, directly opposite; and no reason could be assigned for preferring one to the other. And as there was an infinite number of stories, with regard to which tradition was nowise positive; the gradation was insensible, from the most fundamental articles of faith, to those loose and precarious fictions. The pagan religion, therefore, seemed to vanish like a cloud, whenever one approached to it, and examined it piecemeal. It could never be ascertained by any fixed dogmas and principles. And though this did not convert the generality of mankind from so absurd a faith; for when will the people be reasonable? yet it made them faulter and hesitate more in maintaining their principles, and was even apt to produce, in certain dispositions of mind, |some practices and opinions, which had the appearance of determined infidelity."
  -
    id: "18"
    pages: "73"
    text: "To which we may add, that the fables of the pagan religion were, of themselves, light, easy, and familiar; without devils, or seas of brimstone, or any object that could much terrify the imagination. Who could forbear smiling, when he thought of the loves of *Mars* and *Venus*, or the amorous frolics of *Jupiter* and *Pan*? In this respect, it was a true poetical religion; if it had not rather too much levity for the graver kinds of poetry. We find that it has been adopted by modern bards; nor have these talked with greater freedom and irreverence of the gods, whom they regarded as fictions, than the ancients did of the real objects of their devotion."
