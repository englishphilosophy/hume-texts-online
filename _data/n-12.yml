    id: "19"
    pages: "73"
    text: "The inference is by no means just, that, because a system of religion has made no deep impression on the minds of a people, it must therefore have been positively rejected by all men of common sense, and that opposite principles, in spite of the prejudices of education, were generally established by argument and reasoning. I know not, but a contrary inference may be more probable. The less importunate and assuming any species of superstition appears, the less will it provoke men’s spleen and indignation, or engage them into enquiries concerning its foundation and origin. This in the mean time is obvious, that the empire of all religious faith over the understanding is wavering and uncertain, subject to every variety of humour, and dependent on the present incidents, which strike the imagination. The difference is only in the degrees. An ancient will place a stroke of impiety and one of superstition alternately, throughout a whole discourse[69]: A modern often thinks in the same way, though he may be more guarded in his expression."
