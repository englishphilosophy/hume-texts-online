    text: "I believe, indeed, that there is no tenet in all paganism, which would give so fair a scope to ridicule as this of the _real presence:_ For it is so absurd, that it eludes the force of all argument. There are even some pleasant stories of that kind, which, though somewhat profane, are commonly told by the Catholics themselves. One day, a priest, it is said, gave inadvertently, instead of the sacrament, a counter, which had by accident fallen among the holy wafers. The communicant waited patiently for some time, expecting it would dissolve on his tongue: But finding that it still remained entire, he took it off. _I wish,_ cried he to the priest, _you have not committed some mistake: I wish you have not given me God the Father: He is so hard and tough there is no swallowing him._"
