    text: "I lodged once at *Paris* in the same _hotel_ with an ambassador from *Tunis*, who, having passed some years at *London*, was returning home that way. One day I observed his *Moorish* excellency diverting himself under the porch, with surveying the splendid equipages that drove along; when there chanced to pass that way some _Capucin_ friars, who had never seen a *Turk*; as he, on his part, though accustomed to the *European* dresses, had never seen the grotesque figure of a _Capucin:_ And there is no expressing the mutual admiration, with which they inspired each other. Had the chaplain of the embassy entered into a dispute with these *Franciscans*, their reciprocal surprize had been of the same nature. Thus all mankind stand staring at one another; and there is no beating it into their heads, that the turban of the *African* is not just as good or as bad a fashion as the cowl of the *European*. _He is a very honest man,_ said the prince of *Sallee*, speaking of de *Ruyter*, _It is a pity he were a Christian._"
