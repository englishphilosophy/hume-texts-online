    text: "But that all these freedoms implied not a total and universal infidelity and scepticism amongst the people, is too apparent to be denied. Though some parts of the national religion hung loose upon the minds of men, other parts adhered more closely to them: And it was the chief business of the sceptical philosophers to show, that there was no more foundation for one than for the other. This is the artifice of *Cotta* in the dialogues concerning the _nature of the gods_. He refutes the whole system of mythology by leading the orthodox gradually, from the more momentous stories, which were believed, to the more frivolous, which every one ridiculed: From the gods to the goddesses; from the goddesses to the nymphs; from the nymphs to the fawns and satyrs. His master, *Carneades*, had employed the same method of reasoning[82]."
