    text: "We meet every day with people so sceptical with regard to history, that they assert it impossible for any nation ever to believe such absurd principles as those of *Greek* and *Egyptian* paganism; and at the same time so dogmatical with regard to religion, that they think the same absurdities are to be found in no other communion. *Cambyses* entertained like prejudices; and very impiously ridiculed, and even wounded, *Apis*, the great god of the *Egyptians*, who appeared to his profane senses nothing but a large spotted bull. But *Herodotus* judiciously ascribes this sally of passion to a real madness or disorder of the brain: Otherwise, says the historian, he never would have openly affronted any established worship. For on that head, continues he, every nation are best satisfied with their own, and think they have the advantage over every other nation."
  -
    id: "2"
    pages: "67"
    text: "It must be allowed, that the *Roman* Catholics are a very learned sect; and that no one communion, but that of the church of *England*, can dispute their being the most learned of all the Christian churches: Yet *Averroes*, the famous *Arabian*, who, no doubt, had heard of the *Egyptian* superstitions, declares, that, of all religions, the most absurd and nonsensical is that, whose votaries eat, after having created, their deity."
