    id: "14"
    pages: "71"
    text: "*Pompey*’s devotion was much more sincere: In all his conduct, during the civil wars, he paid a great regard to auguries, dreams, and prophesies[67]. *Augustus* was tainted with superstition of every kind. As it is reported of *Milton*, that his poetical genius never flowed with ease and abundance in the spring; so *Augustus* observed, that his own genius for dreaming never was so perfect during that season, nor was so much to be relied on, as during the rest of the year. That great and able emperor was also extremely uneasy, when he happened to change his shoes, and put the right foot shoe on the left foot[68]. In short it cannot be doubted, but the votaries of the established superstition of antiquity were as numerous in every state, as those of the modern religion are at present. Its influence was as universal; though it was not so great. As many people gave their assent to it; though that assent was not seemingly so strong, precise, and affirmative."
