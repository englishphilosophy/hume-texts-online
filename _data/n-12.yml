    text: "The *Stoics* bestowed many magnificent and even impious epithets on their sage; that he alone was rich, free, a king, and equal to the immortal gods. They forgot to add, that he was not inferior in prudence and understanding to an old woman. For surely nothing can be more pitiful than the sentiments, which that sect entertained with regard to religious matters; while they seriously agree with the common augurs, that, when a raven croaks from the left, it is a good omen; but a bad one, when a rook makes a noise from the same quarter. *Panætius* was the only *Stoic*, among the *Greeks*, who so much as doubted with regard to auguries and divinations[72]. *Marcus Antoninus*[73] tells us, that he himself had received many admonitions from the gods in his sleep. It is true, *Epictetus*[74] forbids us to regard the language of rooks and ravens; but it is not, that they do not speak truth: It is only, because they can foretel nothing but the breaking of our neck or the forfeiture of our estate; which are circumstances, says he, that nowise concern us. Thus the *Stoics* join a philosophical enthusiasm to a religious superstition. The force of their mind, being all turned to the side of morals, unbent itself in that of religion[75]."
