    pages: "74-5"
    text: "^X^ENOPHON’s conduct, as related by himself, is, at once, an incontestable proof of the general credulity of mankind in those ages, and the incoherencies, in all ages, of men’s opinions in religious matters. That great captain and philosopher, the disciple of *Socrates*, and one who has delivered some of the most refined sentiments with regard to a deity, gave all the following marks of vulgar, pagan superstition. By *Socrates*’s advice, he consulted the oracle of *Delphi*, before he would engage in the expedition of *Cyrus*. De exped. lib. iii. p. 294. ex edit Leuncl. Sees a dream the night after the generals were seized; which he pays great regard to, but thinks ambiguous. Id. p. 295. He and the whole army regard sneezing as a very lucky omen. Id. p. 300. Has another dream, when he comes to the river *Centrites*, which his fellow-general, *Chirosophus*, also pays great regard to. Id. lib. iv. p. 323. The *Greeks*, suffering from a cold north wind, sacrifice to it; and the historian observes, that it immediately abated. Id. p. 329. *Xenophon* consults the sacrifices in |secret, before he would form any resolution with himself about settling a colony. Lib. v. p. 359. He was himself a very skilful augur. Id. p. 361. Is determined by the victims to refuse the sole command of the army which was offered him. Lib. vi. p. 273. *Cleander*, the *Spartan*, though very desirous of it, refuses it for the same reason. Id. p. 392. *Xenophon* mentions an old dream with the interpretation given him, when he first joined *Cyrus*, p. 373. Mentions also the place of *Hercules*’s descent into hell as believing it, and says the marks of it are still remaining. Id. p. 375. Had almost starved the army, rather than lead them to the field against the auspices. Id. p. 382, 383. His friend, *Euclides*, the augur, would not believe that he had brought no money from the expedition; till he (*Euclides*) sacrificed, and then he saw the matter clearly in the Exta. Lib. vii. p. 425. The same philosopher, proposing a project of mines for the encrease of the *Athenian* revenues, advises them first to consult the oracle. De rat. red. p. 392. That all this devotion was not a farce, in order to serve a political purpose, appears both from the facts themselves, and from the genius of that age, when little or nothing could be gained by hypocrisy. Besides, *Xenophon*, as appears from his Memorabilia, was a kind of heretic in those times, which no political devotee ever is. It is for the same reason, I maintain, that *Newton*, *Locke*, *Clarke*, &c. being _Arians_ or _Socinians_, were very sincere in the creed they professed: And I always oppose this argument to some libertines, who will needs have it, that it was impossible but that these philosophers must have been hypocrites."
