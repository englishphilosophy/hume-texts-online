    id: "13"
    pages: "71"
    text: "If ever there was a nation or a time, in which the public religion lost all authority over mankind, we might expect, that infidelity in *Rome*, during the *Ciceronian* age, would openly have erected its throne, and that *Cicero* himself, in every speech and action, would have been its most declared abettor. But it appears, that, whatever sceptical liberties that great man might take, in his writings or in philosophical conversation; he yet avoided, in the common conduct of life, the imputation of deism and profaneness. Even in his own family, and to his wife *Terentia*, whom he highly trusted, he was willing to appear a devout religionist; and there remains a letter, addressed to her, in which he seriously desires her to offer sacrifice to *Apollo* and *Æsculapius*, in gratitude for the recovery of his health[66]."
