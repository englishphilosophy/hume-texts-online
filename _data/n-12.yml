    id: "10"
    pages: "70"
    text: "There occurs, I own, a difficulty in the *Egyptian* system of theology; as indeed, few systems of that kind are entirely free from difficulties. It is evident, from their method of propagation, that a couple of cats, in fifty years, would stock a whole kingdom; and if that religious veneration were still paid them, it would, in twenty more, not only be easier in *Egypt* to find a god than a man, which *Petronius* says was the case in some parts of *Italy*; but the gods must at last entirely starve the men, and leave themselves neither priests nor votaries remaining. It is probable, therefore, that this wise nation, the most celebrated in antiquity for prudence and sound policy, foreseeing such dangerous consequences, reserved all their worship for the full-grown divinities, and used the freedom to drown the holy spawn or little sucking gods, without any scruple or remorse. And thus the practice of warping the tenets of religion, in order to serve temporal interests, is not, by any means, to be regarded as an invention of these later ages."
