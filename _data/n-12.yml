    text: "^I^T is strange that the *Egyptian* religion, though so absurd, should yet have borne so great a resemblance to the *Jewish*, that ancient writers even of the greatest genius were not able to observe any difference between them. For it is remarkable that both *Tacitus*, and *Suetonius*, when they mention that decree of the senate, under *Tiberius*, by which the *Egyptian* and *Jewish* proselytes were banished from *Rome*, expressly treat these religions as the same; and it appears, that even the decree itself was founded on that supposition. “Actum & de sacris *Ægyptiis*, *Judaicisque* pellendis; factumque patrum consultum, ut quatuor millia libertini generis _ea superstitione_ infecta, quis idonea ætas, in insulam Sardiniam veherentur, coercendis illic latrociniis; & si ob gravitatem cœli interissent, _vile damnum:_ Ceteri cederent *Italia*, nisi certam ante diem profanos ritus exuissent.” [-Tacit. +*Tacit.* @small capitals added, in keeping with formatting preferences elsewhere; the name is in small capitals in the 1772 edition, and is changed here presumably by mistake] ann. lib. ii, c. 85. “Externas cæremonias, *Ægyptios*, *Judaicosque* ritus compescuit; coactus qui _superstitione ea_ tenebantur, religiosas vestes cum instrumento omni comburere, &c.” *Sueton. Tiber.* c. 36. These wise heathens, observing something in the general air, and genius, and spirit of the two religions to be the same, esteemed the differences of their dogmas too frivolous to deserve any attention."
