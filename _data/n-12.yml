    id: "8"
    pages: "69"
    text: "Every by-stander will easily judge (but unfortunately the by-standers are few) that, if nothing were requisite to establish any popular system, but exposing the absurdities of other systems, every votary of every superstition could give a sufficient reason for his blind and bigotted attachment to the principles in which he has been educated. But without so extensive a knowledge, on which to ground this assurance (and perhaps, better without it), there is not wanting a sufficient stock of religious zeal and faith among mankind. *Diodorus Siculus*[59] gives a remarkable instance to this purpose, of which he was himself an eye-witness. While *Egypt* lay under the greatest terror of the *Roman* name, a legionary soldier having inadvertently been guilty of the sacrilegious impiety of killing a cat, the whole people rose upon him with the utmost fury; and all the efforts of the prince were not able to save him. The senate and people of *Rome*, I am persuaded, would not, then, have been so delicate with regard to their national deities. They very frankly, a little after that time, voted *Augustus* a place in the celestial mansions; and would have dethroned every god in heaven, for his sake, had he seemed to desire it. _Presens divus habebitur *Augustus*,_ says *Horace*. That is a very important point: And in other nations and other ages, the same circumstance has not been deemed altogether indifferent[60]."
