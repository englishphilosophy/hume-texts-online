    text: "Notwithstanding the sanctity of our holy religion, says *Tully*[61], no crime is more common with us than sacrilege: But was it ever heard of, that an *Egyptian* violated the temple of a cat, an ibis, or a crocodile? There is no torture, an *Egyptian* would not undergo, says the same author in another place[62], rather than injure an ibis, an aspic, a cat, a dog, or a crocodile. Thus it is strictly true, what *Dryden* observes, `“Of whatsoe’er descent their godhead be,//“Stock, stone, or other homely pedigree,//“In his defence his servants are as bold,//“As if he had been born of beaten gold.”//¬¬¬*Absolom* and *Achitophel.*` Nay, the baser the materials are, of which the divinity is composed, the greater devotion is he likely to excite in the breasts of his deluded votaries. They exult in their shame, and make a merit with their deity, in braving, for his sake, all the ridicule and contumely of his enemies. Ten thousand Crusaders inlist themselves under the holy banners; and even openly triumph in those parts of their religion, which their adversaries regard as the most reproachful."
