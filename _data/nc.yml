    text: "<p>If jealousy be regarded as a proof of an amorous disposition, no people were more jealous than the <b>Muscovites</b>, <span class='page-break'>|</span>before their communication with <b>Europe</b> had somewhat altered their manners in this particular.</p>"
  -
    id: "34"
    pages: "215"
    text: "<p>But supposing the fact true, that nature, by physical principles, has regularly distributed these two passions, the one to the northern, the other to the southern regions; we can only infer, that the climate may affect the grosser and more bodily organs of our frame; not that it can work upon those finer organs, on which the operations of the mind and understanding depend. And this is agreeable to the analogy of nature. The races of animals never degenerate when carefully tended; and horses, in particular, always show their blood in their shape, spirit, and swiftness: But a coxcomb may beget a philosopher; as a man of virtue may leave a worthless progeny.</p>"
