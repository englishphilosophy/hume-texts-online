    pages: "197-8"
    text: "<p><strong>T</strong>HE vulgar are apt to carry all <em>national characters</em> to extremes; and having once established it as a principle, that any people are knavish, or cowardly, or ignorant, they will admit of no exception, but comprehend every individual under the same censure. Men of sense condemn these undistinguishing judgments: Though at the same time, they allow, that each nation has a peculiar set of manners, and that some particular qualities are more frequently to be met with among one people than among their neighbours. The common people in <b>Switzerland</b> have probably more honesty than those of the same rank in <b>Ireland</b>; and every prudent man will, from that circumstance alone, make a difference in the trust which he reposes in each. We have reason to expect <span class='page-break'>|</span>greater wit and gaiety in a <b>Frenchman</b> than in a <b>Spaniard</b>; though <b>Cervantes</b> was born in <b>Spain</b>. An <b>Englishman</b> will naturally be supposed to have more knowledge than a <b>Dane</b>; though <b>Tycho Brahe</b> was a native of <b>Denmark</b>.</p>"
  -
    id: "2"
    pages: "198"
    text: "<p>Different reasons are assigned for these <em>national characters</em>; while some account for them from <em>moral</em>, others from <em>physical</em> causes. By <em>moral</em> causes, I mean all circumstances, which are fitted to work on the mind as motives or reasons, and which render a peculiar set of manners habitual to us. Of this kind are, the nature of the government, the revolutions of public affairs, the plenty or penury in which the people live, the situation of the nation with regard to its neighbours, and such like circumstances. By <em>physical</em> causes I mean those qualities of the air and climate, which are supposed to work insensibly on the temper, by altering the tone and habit of the body, and giving a particular complexion, which, though reflection and reason may sometimes overcome it, will yet prevail among the generality of mankind, and have an influence on their manners.</p>"
  -
    id: "3"
    pages: "198"
    text: "<p>That the character of a nation will much depend on <em>moral</em> causes, must be evident to the most superficial observer; since a nation is nothing but a collection of individuals, and the manners of individuals are frequently determined by these causes. As poverty and hard labour debase the minds of the common people, and render them unfit for any science and ingenious profession; so where any government becomes very oppressive to all its subjects, it must have a proportional effect on their temper and genius, and must banish all the liberal arts from among them.</p>"
  -
    id: "4"
    pages: "198"
    text: "<p>The same principle of moral causes fixes the character of different professions, and alters even that disposition, which the particular members receive from the hand of nature. A <em>soldier</em> and a <em>priest</em> are different characters, in all nations, and all ages; and this difference is founded on circumstances, whose operation is eternal and unalterable.</p>"
  -
    id: "5"
    pages: "199"
    text: "<p>The uncertainty of their life makes soldiers lavish and generous, as well as brave: Their idleness, together with the large societies, which they form in camps or garrisons, inclines them to pleasure and gallantry: By their frequent change of company, they acquire good breeding and an openness of behaviour: Being employed only against a public and an open enemy, they become candid, honest, and undesigning: And as they use more the labour of the body than that of the mind, they are commonly thoughtless and ignorant<sup><a href='#n1'>[1]</a></sup>.</p>"
  -
    id: "6"
    pages: "199"
    text: "<p>It is a trite, but not altogether a false maxim, that <em>priests of all religions are the same</em>; and though the character of the profession will not, in every instance, prevail over the personal character, yet is it sure always to predominate with the greater number. For as chymists observe, that spirits, when raised to a certain height, are all the same, from whatever materials they be extracted; so these men, being elevated above humanity, acquire a uniform character, which is entirely their own, and which, in my opinion, is, generally speaking, not the most amiable that is to be met with in human society. It is, in most points, opposite to that of a soldier; as is the way of life, from which it is derived<sup><a href='#n2'>[2]</a></sup>.</p>"
  -
    id: "7"
    pages: "200-2"
    text: "<p>As to <em>physical</em> causes, I am inclined to doubt altogether of their operation in this particular; nor do I think, that men owe any thing of their temper or genius to the air, food, or climate. <span class='page-break'>|</span>I confess, that the contrary opinion may justly, at first sight, seem probable; since we find, that these circumstances have an influence over every other animal, and that even those <span class='page-break'>|</span>creatures, which are fitted to live in all climates, such as dogs, horses, <em>&c.</em> do not attain the same perfection in all. The courage of bull-dogs and game-cocks seems peculiar to <b>England</b>. <b>Flanders</b> is remarkable for large and heavy horses: <b>Spain</b> for horses light, and of good mettle. And any breed of these creatures, transplanted from one country to another, will soon lose the qualities, which they derived from their native climate. It may be asked, why not the same with men<sup><a href='#n3'>[3]</a></sup>?</p>"
  -
    id: "8"
    pages: "202"
    text: "<p>There are few questions more curious than this, or which will oftener occur in our enquiries concerning human affairs; and therefore it may be proper to give it a full examination.</p>"
  -
    id: "9"
    pages: "202-3"
    text: "<p>The human mind is of a very imitative nature; nor is it possible for any set of men to converse often together, without acquiring a similitude of manners, and communicating to each other their vices as well as virtues. The propensity to company and society is strong in all rational creatures; and the same disposition, which gives us this propensity, makes us enter deeply into each other’s sentiments, and causes like passions and inclinations to run, as it were, by contagion, through the whole club or knot of companions. Where a number of men are united into one political body, the occasions of their intercourse must be so frequent, for defence, commerce, and government, that, together with the same speech or lan<span class='page-break'>|</span>guage, they must acquire a resemblance in their manners, and have a common or national character, as well as a personal one, peculiar to each individual. Now though nature produces all kinds of temper and understanding in great abundance, it does not follow, that she always produces them in like proportions, and that in every society the ingredients of industry and indolence, valour and cowardice, humanity and brutality, wisdom and folly, will be mixed after the same manner. In the infancy of society, if any of these dispositions be found in greater abundance than the rest, it will naturally prevail in the composition, and give a tincture to the national character. Or should it be asserted, that no species of temper can reasonably be presumed to predominate, even in those contracted societies, and that the same proportions will always be preserved in the mixture; yet surely the persons in credit and authority, being still a more contracted body, cannot always be presumed to be of the same character; and their influence on the manners of the people, must, at all times, be very considerable. If on the first establishment of a republic, a <b>Brutus</b> should be placed in authority, and be transported with such an enthusiasm for liberty and public good, as to overlook all the ties of nature, as well as private interest, such an illustrious example will naturally have an effect on the whole society, and kindle the same passion in every bosom. Whatever it be that forms the manners of one generation, the next must imbibe a deeper tincture of the same dye; men being more susceptible of all impressions during infancy, and retaining these impressions as long as they remain in the world. I assert, then, that all national characters, where they depend not on fixed <em>moral</em> causes, proceed from such accidents as these, and that physical causes have no discernible operation on the human mind. It is a maxim in all philosophy, that causes, which do not appear, are to be considered as not existing.</p>"
  -
    id: "10"
    pages: "204"
    text: "<p>If we run over the globe, or revolve the annals of history, we shall discover every where signs of a sympathy or contagion of manners, none of the influence of air or climate.</p>"
  -
    id: "11"
    pages: "204"
    text: "<p><em>First</em>. We may observe, that, where a very extensive government has been established for many centuries, it spreads a national character over the whole empire, and communicates to every part a similarity of manners. Thus the <b>Chinese</b> have the greatest uniformity of character imaginable: though the air and climate, in different parts of those vast dominions, admit of very considerable variations.</p>"
  -
    id: "12"
    pages: "204"
    text: "<p><em>Secondly</em>. In small governments, which are contiguous, the people have notwithstanding a different character, and are often as distinguishable in their manners as the most distant nations. <b>Athens</b> and <b>Thebes</b> were but a short day’s journey from each other; though the <b>Athenians</b> were as remarkable for ingenuity, politeness, and gaiety, as the <b>Thebans</b> for dulness, rusticity, and a phlegmatic temper. <b>Plutarch</b>, discoursing of the effects of air on the minds of men, observes, that the inhabitants of the <b>Piræum</b> possessed very different tempers from those of the higher town in <b>Athens</b>, which was distant about four miles from the former: But I believe no one attributes the difference of manners in <b>Wapping</b> and St. <b>James</b>’s, to a difference of air or climate.</p>"
  -
    id: "13"
    pages: "204"
    text: "<p><em>Thirdly</em>. The same national character commonly follows the authority of government to a precise boundary; and upon crossing a river or passing a mountain, one finds a new set of manners, with a new government. The <b>Languedocians</b> and <b>Gascons</b> are the gayest people in <b>France</b>; but whenever you pass the <b>Pyrenees</b>, you are among <b>Spaniards</b>. Is it conceivable, that the qualities of the air should change exactly with the limits of an empire, which depend so much on the accidents of battles, negociations, and marriages?</p>"
  -
    id: "14"
    pages: "205"
    text: "<p><em>Fourthly</em>. Where any set of men, scattered over distant nations, maintain a close society or communication together, they acquire a similitude of manners, and have but little in common with the nations amongst whom they live. Thus the <b>Jews</b> in <b>Europe</b>, and the <b>Armenians</b> in the east, have a peculiar character; and the former are as much noted for fraud, as the latter for probity<sup><a href='#n4'>[4]</a></sup>. The <em>Jesuits</em>, in all <em>Roman-catholic</em> countries, are also observed to have a character peculiar to themselves.</p>"
  -
    id: "15"
    pages: "205"
    text: "<p><em>Fifthly</em>. Where any accident, as a difference in language or religion, keeps two nations, inhabiting the same country, from mixing with each other, they will preserve, during several centuries, a distinct and even opposite set of manners. The integrity, gravity, and bravery of the <b>Turks</b>, form an exact contrast to the deceit, levity, and cowardice of the modern <b>Greeks</b>.</p>"
  -
    id: "16"
    pages: "205"
    text: "<p><em>Sixthly</em>. The same set of manners will follow a nation, and adhere to them over the whole globe, as well as the same laws and language. The <b>Spanish</b>, <b>English</b>, <b>French</b> and <b>Dutch</b> colonies are all distinguishable even between the tropics.</p>"
  -
    id: "17"
    pages: "205-6"
    text: "<p><em>Seventhly</em>. The manners of a people change very considerably from one age to another; either by great alterations in <span class='page-break'>|</span>their government, by the mixtures of new people, or by that inconstancy, to which all human affairs are subject. The ingenuity, industry, and activity of the ancient <b>Greeks</b> have nothing in common with the stupidity and indolence of the present inhabitants of those regions. Candour, bravery, and love of liberty formed the character of the ancient <b>Romans</b>; as subtilty, cowardice, and a slavish disposition do that of the modern. The old <b>Spaniards</b> were restless, turbulent, and so addicted to war, that many of them killed themselves, when deprived of their arms by the <b>Romans</b><sup><a href='#n5'>[5]</a></sup>. One would find an equal difficulty at present, (at least one would have found it fifty years ago) to rouze up the modern <b>Spaniards</b> to arms. The <b>Batavians</b> were all soldiers of fortune, and hired themselves into the <b>Roman</b> armies. Their posterity make use of foreigners for the same purpose that the <b>Romans</b> did their ancestors. Though some few strokes of the <b>French</b> character be the same with that which <b>Cæsar</b> has ascribed to the <b>Gauls</b>; yet what comparison between the civility, humanity, and knowledge of the modern inhabitants of that country, and the ignorance, barbarity, and grossness of the ancient? Not to insist upon the great difference between the present possessors of <b>Britain</b>, and those before the <b>Roman</b> conquest; we may observe that our ancestors, a few centuries ago, were sunk into the most abject superstition, last century they were inflamed with the most furious enthusiasm, and are now settled into the most cool indifference with regard to religious matters, that is to be found in any nation of the world.</p>"
  -
    id: "18"
    pages: "206"
    text: "<p><em>Eighthly</em>. Where several neighbouring nations have a very close communication together, either by policy, commerce, or travelling, they acquire a similitude of manners, proportioned to the communication. Thus all the <b>Franks</b> appear to have a uniform character to the eastern nations. The differences among them are like the peculiar accents of different provinces, which are not distinguishable, except by an ear accustomed to them, and which commonly escape a foreigner.</p>"
  -
    id: "19"
    pages: "207"
    text: "<p><em>Ninthly</em>. We may often remark a wonderful mixture of manners and characters in the same nation, speaking the same language, and subject to the same government: And in this particular the <b>English</b> are the most remarkable of any people, that perhaps ever were in the world. Nor is this to be ascribed to the mutability and uncertainty of their climate, or to any other <em>physical</em> causes; since all these causes take place in the neighbouring country of <b>Scotland</b>, without having the same effect. Where the government of a nation is altogether republican, it is apt to beget a peculiar set of manners. Where it is altogether monarchical, it is more apt to have the same effect; the imitation of superiors spreading the national manners faster among the people. If the governing part of a state consist altogether of merchants, as in <b>Holland</b>, their uniform way of life will fix their character. If it consists chiefly of nobles and landed gentry, like <b>Germany</b>, <b>France</b>, and <b>Spain</b>, the same effect follows. The genius of a particular sect or religion is also apt to mould the manners of a people. But the <b>English</b> government is a mixture of monarchy, aristocracy, and democracy. The people in authority are composed of gentry and merchants. All sects of religion are to be found among them. And the great liberty and independency, which every man enjoys, allows him to display the manners peculiar to him. Hence the <b>English</b>, of any people in the universe, have the least of a national character; unless this very singularity may pass for such.</p>"
  -
    id: "20"
    pages: "207-8"
    text: "<p>If the characters of men depended on the air and climate, the degrees of heat and cold should naturally be expected to have a mighty influence; since nothing has a greater effect on all plants and irrational animals. And indeed there is some reason to think, that all the nations, which live beyond the polar circles or between the tropics, are inferior to the rest of the species, and are incapable of all the higher attainments of the human mind. The poverty and misery of the northern inhabitants of the globe, and the indolence of the southern, from their few necessities, may, perhaps, account for this remarkable difference, without our having recourse to <em>physical</em> <span class='page-break'>|</span>causes. This however is certain, that the characters of nations are very promiscuous in the temperate climates, and that almost all the general observations, which have been formed of the more southern or more northern people in these climates, are found to be uncertain and fallacious<sup><a href='#n6'>[6]</a></sup>.</p>"
  -
    id: "21"
    pages: "208"
    text: "<p>Shall we say, that the neighbourhood of the sun inflames the imagination of men, and gives it a peculiar spirit and vivacity. The <b>French</b>, <b>Greeks</b>, <b>Egyptians</b>, and <b>Persians</b> are remarkable for gaiety. The <b>Spaniards</b>, <b>Turks</b>, and <b>Chinese</b> are noted for gravity and a serious deportment, without any such difference of climate as to produce this difference of temper.</p>"
  -
    id: "22"
    pages: "208"
    text: "<p>The <b>Greeks</b> and <b>Romans</b>, who called all other nations barbarians, confined genius and a fine understanding to the more southern climates, and pronounced the northern nations incapable of all knowledge and civility. But our island has produced as great men, either for action or learning, as <b>Greece</b> or <b>Italy</b> has to boast of.</p>"
  -
    id: "23"
    pages: "208-9"
    text: "<p>It is pretended, that the sentiments of men become more delicate as the country approaches nearer to the sun; and that <span class='page-break'>|</span>the taste of beauty and elegance receives proportional improvements in every latitude; as we may particularly observe of the languages, of which the more southern are smooth and melodious, the northern harsh and untuneable. But this observation holds not universally. The <b>Arabic</b> is uncouth and disagreeable: The <b>Muscovite</b> soft and musical. Energy, strength, and harshness form the character of the <b>Latin</b> tongue: The <b>Italian</b> is the most liquid, smooth, and effeminate language that can possibly be imagined. Every language will depend somewhat on the manners of the people; but much more on that original stock of words and sounds, which they received from their ancestors, and which remain unchangeable, even while their manners admit of the greatest alterations. Who can doubt, but the <b>English</b> are at present a more polite and knowing people than the <b>Greeks</b> were for several ages after the siege of <b>Troy</b>? Yet is there no comparison between the language of <b>Milton</b> and that of <b>Homer</b>. Nay, the greater are the alterations and improvements, which happen in the manners of a people, the less can be expected in their language. A few eminent and refined geniuses will communicate their taste and knowledge to a whole people, and produce the greatest improvements; but they fix the tongue by their writings, and prevent, in some degree, its farther changes.</p>"
  -
    id: "24"
    pages: "209-11"
    text: "<p>Lord <b>Bacon</b> has observed, that the inhabitants of the south are, in general, more ingenious than those of the north; but that, where the native of a cold climate has genius, he rises to a higher pitch than can be reached by the southern wits. This observation a late<sup><a href='#n7'>[7]</a></sup> writer confirms, by comparing the southern wits to cucumbers, which are commonly all good in their kind; but at best are an insipid fruit: While the northern geniuses are like melons, of which not one in fifty is good; but when it is so, it has an exquisite relish. I believe this remark <span class='page-break'>|</span>may be allowed just, when confined to the <b>European</b> nations, and to the present age, or rather to the preceding one: But I think it may be accounted for from moral causes. All the sciences and liberal arts have been imported to us from the south; and it is easy to imagine, that, in the first ardor of application, when excited by emulation and by glory, the few, who were addicted to them, would carry them to the greatest height, and stretch every nerve, and every faculty, to reach the pinnacle of perfection. Such illustrious examples spread knowledge every where, and begot an universal esteem for the sciences: After which, it is no wonder, that industry relaxes; while men meet not with suitable encouragement, nor arrive at such distinction by their attainments. The universal diffusion of learning among a people, and the entire banishment of gross ignorance and rusticity, is, therefore, seldom attended with any remarkable perfection in particular persons. It seems to be taken for granted in the dialogue <em>de Oratoribus</em>, that knowledge was much more common in <b>Vespasian</b>’s age than in that of <b>Cicero</b> and <b>Augustus</b>. <b>Quintilian</b> also complains of the profanation of learning, by its becoming too common. “Formerly,” says <b>Juvenal</b>, “science was confined to <b>Greece</b> and <b>Italy</b>. Now the whole world emulates <b>Athens</b> and <b>Rome</b>. Eloquent <b>Gaul</b> has taught <b>Britain</b>, knowing in the laws. Even <b>Thule</b> entertains thoughts of hiring rhetoricians for its instruction<sup><a href='#n8'>[8]</a></sup>.” This state of learning <span class='page-break'>|</span>is remarkable; because <b>Juvenal</b> is himself the last of the <b>Roman</b> writers, that possessed any degree of genius. Those, who succeeded, are valued for nothing but the matters of fact, of which they give us information. I hope the late conversion of <b>Muscovy</b> to the study of the sciences will not prove a like prognostic to the present period of learning.</p>"
  -
    id: "25"
    pages: "211"
    text: "<p>Cardinal <b>Bentivoglio</b> gives the preference to the northern nations above the southern with regard to candour and sincerity; and mentions, on the one hand, the <b>Spaniards</b> and <b>Italians</b>, and on the other, the <b>Flemings</b> and <b>Germans</b>. But I am apt to think, that this has happened by accident. The ancient <b>Romans</b> seem to have been a candid sincere people, as are the modern <b>Turks</b>. But if we must needs suppose, that this event has arisen from fixed causes, we may only conclude from it, that all extremes are apt to concur, and are commonly attended with the same consequences. Treachery is the usual concomitant of ignorance and barbarism; and if civilized nations ever embrace subtle and crooked politics, it is from an excess of refinement, which makes them disdain the plain direct path to power and glory.</p>"
  -
    id: "26"
