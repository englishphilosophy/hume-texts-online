    id: "[H].1"
    type: "first"
    pages: "199"
    text: "<p><strong>I</strong>T is a saying of <b>Menander</b>, <i>Κομψος σρατιωτης, ονδ’ αν ει πλαττει θεος Ονθεις γενοιτ’ αν.</i> <b>Men.</b> apud <b>Stobæum</b>. <em>It is not in the power even of God to make a polite soldier.</em> The contrary observation with regard to the manners of soldiers takes place in our days. This seems to me a presumption, that the ancients owed all their refinement and civility to books and study; for which, indeed, a soldier’s life is not so well calculated. Company and the world is their sphere. And if there be any politeness to be learned from company, they will certainly have a considerable share of it.</p>"
