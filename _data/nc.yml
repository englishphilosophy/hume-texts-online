    text: "<p>I shall conclude this subject with observing, that though the passion for liquor be more brutal and debasing than love, which, when properly managed, is the source of all politeness and refinement; yet this gives not so great an advantage to the southern climates, as we may be apt, at first sight, to imagine. When love goes beyond a certain pitch, it renders men jealous, and cuts off the free intercourse between the sexes, on which the politeness of a nation will commonly much depend. And if we would subtilize and refine upon this point, we might observe, that the people, in very temperate climates, are the most likely to attain all sorts of improvement; their blood not being so inflamed as to render them jealous, and yet being warm enough to make them set a due value on the charms and endowments of the fair sex.</p>"
