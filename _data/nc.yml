    id: "[K].1"
    type: "first"
    pages: "202"
    text: "<p><strong>C</strong>ÆSAR (<em>de Bello <b>Gallico</b></em>, lib. 1.) says, that the <b>Gallic</b> horses were very good; the <b>German</b> very bad. We find in lib. vii. that he was obliged to remount some <b>German</b> cavalry with <b>Gallic</b> horses. At present, no part of <b>Europe</b> has so bad horses of all kinds as <b>France</b>: But <b>Germany</b> abounds with excellent war horses. This may beget a little suspicion, that even animals depend not on the climate; but on the different breeds, and on the skill and care in rearing them. The north of <b>England</b> abounds in the best horses of all kinds which are perhaps in the world. In the neighbouring counties, north side of the <b>Tweed</b>, no good horses of any kind are to be met with. <b>Strabo</b>, lib. ii. Rejects, in a great measure, the influence of climates upon men. All is custom and education, says he. It is not from nature, that the <b>Athenians</b> are learned, the <b>Lacedemonians</b> ignorant, and the <b>Thebans</b> too, who are still nearer neighbours to the former. Even the difference of animals, he adds, depends not on climate.</p>"
