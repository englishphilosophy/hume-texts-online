    id: "[L].1"
    type: "first"
    pages: "205"
    text: "<p><strong>A</strong> Small sect or society amidst a greater are commonly most regular in their morals; because they are more remarked, and the faults of individuals draw dishonour on the whole. The only exception to this rule is, when the superstition and prejudices of the large society are so strong as to throw an infamy on the smaller society, independent of their morals. For in that case, having no character either to save or gain, they become careless of their behaviour, except among themselves.</p>"
