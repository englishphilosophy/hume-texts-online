    text: "<p>Most conquests have gone from north to south; and it has hence been inferred, that the northern nations possess a superior degree of courage and ferocity. But it would have been juster to have said, that most conquests are made by poverty and want upon plenty and riches. The <b>Saracens</b>, leaving the deserts of <b>Arabia</b>, carried their conquests northwards upon all the fertile provinces of the <b>Roman</b> empire; and met the <span class='page-break'>|</span><b>Turks</b> half way, who were coming southwards from the deserts of <b>Tartary</b>.</p>"
  -
    id: "27"
    pages: "212"
    text: "<p>An eminent writer<sup><a href='#n9'>[9]</a></sup> has remarked, that all courageous animals are also carnivorous, and that greater courage is to be expected in a people, such as the <b>English</b>, whose food is strong and hearty, than in the half-starved commonalty of other countries. But the <b>Swedes</b>, notwithstanding their disadvantages in this particular, are not inferior, in martial courage, to any nation that ever was in the world.</p>"
  -
    id: "28"
    pages: "212"
    text: "<p>In general, we may observe, that courage, of all national qualities, is the most precarious; because it is exerted only at intervals, and by a few in every nation; whereas industry, knowledge, civility, may be of constant and universal use, and for several ages, may become habitual to the whole people. If courage be preserved, it must be by discipline, example, and opinion. The tenth legion of <b>Cæsar</b>, and the regiment of <b>Picardy</b> in <b>France</b> were formed promiscuously from among the citizens; but having once entertained a notion, that they were the best troops in the service, this very opinion really made them such.</p>"
  -
    id: "29"
    pages: "212"
    text: "<p>As a proof how much courage depends on opinion, we may observe, that, of the two chief tribes of the <b>Greeks</b>, the <b>Dorians</b>, and <b>Ionians</b>, the former were always esteemed, and always appeared more brave and manly than the latter; though the colonies of both the tribes were interspersed and intermingled throughout all the extent of <b>Greece</b>, the Lesser <b>Asia</b>, <b>Sicily</b>, <b>Italy</b>, and the islands of the <b>Ægean</b> sea. The <b>Athenians</b> were the only <b>Ionians</b> that ever had any reputation for valour or military atchievements; though even these were deemed inferior to the <b>Lacedemonians</b>, the bravest of the <b>Dorians</b>.</p>"
  -
    id: "30"
    pages: "213"
    text: "<p>The only observation, with regard to the difference of men in different climates, on which we can rest any weight, is the vulgar one, that people in the northern regions have a greater inclination to strong liquors, and those in the southern to love and women. One can assign a very probable <em>physical</em> cause for this difference. Wine and distilled waters warm the frozen blood in the colder climates, and fortify men against the injuries of the weather: As the genial heat of the sun, in the countries exposed to his beams, inflames the blood, and exalts the passion between the sexes.</p>"
  -
    id: "31"
    pages: "213"
    text: "<p>Perhaps too, the matter may be accounted for by <em>moral</em> causes. All strong liquors are rarer in the north, and consequently are more coveted. <b>Diodorus Siculus</b><sup><a href='#n10'>[10]</a></sup> tells us, that the <b>Gauls</b> in his time were great drunkards, and much addicted to wine; chiefly, I suppose, from its rarity and novelty. On the other hand, the heat in the southern climates, obliging men and women to go half naked, thereby renders their frequent commerce more dangerous, and inflames their mutual passion. This makes parents and husbands more jealous and reserved; which still farther inflames the passion. Not to mention, that, as women ripen sooner in the southern regions, it is necessary to observe greater jealousy and care in their education; it being evident, that a girl of twelve cannot possess equal discretion to govern this passion, with one who feels not its violence till she be seventeen or eighteen. Nothing so much encourages the passion of love as ease and leisure, or is more destructive to it than industry and hard labour; and as the necessities of men are evidently fewer in the warm climates than in the cold ones, this circumstance alone may make a considerable difference between them.</p>"
  -
    id: "32"
    pages: "213-4"
    text: "<p>But perhaps the fact is doubtful, that nature has, either from moral or physical causes, distributed these respective <span class='page-break'>|</span>inclinations to the different climates. The ancient <b>Greeks</b>, though born in a warm climate, seem to have been much addicted to the bottle; nor were their parties of pleasure any thing but matches of drinking among men, who passed their time altogether apart from the fair. Yet when <b>Alexander</b> led the <b>Greeks</b> into <b>Persia</b>, a still more southern climate, they multiplied their debauches of this kind, in imitation of the <b>Persian</b> manners<sup><a href='#n11'>[11]</a></sup>. So honourable was the character of a drunkard among the <b>Persians</b>, that <b>Cyrus</b> the younger, soliciting the sober <b>Lacedemonians</b> for succour against his brother <b>Artaxerxes</b>, claims it chiefly on account of his superior endowments, as more valorous, more bountiful, and a better drinker<sup><a href='#n12'>[12]</a></sup>. <b>Darius Hystaspes</b> made it be inscribed on his tomb-stone, among his other virtues and princely qualities, that no one could bear a greater quantity of liquor. You may obtain any thing of the <b>Negroes</b> by offering them strong drink; and may easily prevail with them to sell, not only their children, but their wives and mistresses, for a cask of brandy. In <b>France</b> and <b>Italy</b> few drink pure wine, except in the greatest heats of summer; and indeed, it is then almost as necessary, in order to recruit the spirits, evaporated by heat, as it is in <b>Sweden</b>, during the winter, in order to warm the bodies congealed by the rigour of the season.</p>"
  -
