  -
    id: "[I].1"
    type: "first"
    pages: "199-200"
    text: "<p><strong>T</strong>H<b>ough</b> all mankind have a strong propensity to religion at certain times and in certain dispositions; yet are there few or none, who have it to that degree, and with that constancy, which is requisite to support the character of this profession. It must, therefore, happen, that clergymen, being drawn from the common mass of mankind, as people are to other employments, by the views of profit, the greater part, though no atheists or free-thinkers, will find it necessary, on particular occasions, to feign more devotion than <span class='page-break'>|</span>they are, at that time, possessed of, and to maintain the appearance of fervor and seriousness, even when jaded with the exercises of their religion, or when they have their minds engaged in the common occupations of life. They must not, like the rest of the world, give scope to their natural movements and sentiments: They must set a guard over their looks and words and actions: And in order to support the veneration paid them by the multitude, they must not only keep a remarkable reserve, but must promote the spirit of superstition, by a continued grimace and hypocrisy. This dissimulation often destroys the candor and ingenuity of their temper, and makes an irreparable breach in their character.</p>"
  -
    id: "[I].2"
    pages: "200"
    text: "<p>If by chance any of them be possessed of a temper more susceptible of devotion than usual, so that he has but little occasion for hypocrisy to support the character of his profession; it is so natural for him to over-rate this advantage, and to think that it atones for every violation of morality, that frequently he is not more virtuous than the hypocrite. And though few dare openly avow those exploded opinions, <em>that every thing is lawful to the saints</em>, and <em>that they alone have property in their goods</em>; yet may we observe, that these principles lurk in every bosom, and represent a zeal for religious observances as so great a merit, that it may compensate for many vices and enormities. This observation is so common, that all prudent men are on their guard, when they meet with any extraordinary appearance of religion; though at the same time, they confess, that there are many exceptions to this general rule, and that probity and superstition, or even probity and fanaticism, are not altogether and in every instance incompatible.</p>"
  -
    id: "[I].3"
    pages: "200"
    text: "<p>Most men are ambitious; but the ambition of other men may commonly be satisfied, by excelling in their particular profession, and thereby promoting the interests of society. The ambition of the clergy can often be satisfied only by promoting ignorance and superstition and implicit faith and pious frauds. And having got what <b>Archimedes</b> only wanted, (namely, another world, on which he could fix his engines) no wonder they move this world at their pleasure.</p>"
  -
    id: "[I].4"
    pages: "200"
    text: "<p>Most men have an overweaning conceit of themselves; but <em>these</em> have a peculiar temptation to that vice, who are regarded with such veneration, and are even deemed sacred, by the ignorant multitude.</p>"
  -
    id: "[I].5"
    pages: "200-1"
    text: "<p>Most men are apt to bear a particular regard for members of their own profession; but as a lawyer, or physician, or merchant, does, each of them, follow out his business apart, the interests of men of these professions are not so closely united as the interests of clergymen of the same religion; <span class='page-break'>|</span>where the whole body gains by the veneration, paid to their common tenets, and by the suppression of antagonists.</p>"
  -
    id: "[I].6"
    pages: "201"
    text: "<p>Few men can bear contradiction with patience; but the clergy too often proceed even to a degree of fury on this head: Because all their credit and livelihood depend upon the belief, which their opinions meet with; and they alone pretend to a divine and supernatural authority, or have any colour for representing their antagonists as impious and prophane. The <em>Odium Theologicum</em>, or Theological Hatred, is noted even to a proverb, and means that degree of rancour, which is the most furious and implacable.</p>"
  -
    id: "[I].7"
    pages: "201"
    text: "<p>Revenge is a natural passion to mankind; but seems to reign with the greatest force in priests and women: Because, being deprived of the immediate exertion of anger, in violence and combat, they are apt to fancy themselves despised on that account; and their pride supports their vindictive disposition.</p>"
  -
    id: "[I].8"
    pages: "201"
    text: "<p>Thus many of the vices of human nature are, by fixed moral causes, inflamed in that profession; and though several individuals escape the contagion, yet all wise governments will be on their guard against the attempts of a society, who will for ever combine into one faction, and while it acts as a society, will for ever be actuated by ambition, pride, revenge, and a persecuting spirit.</p>"
  -
    id: "[I].9"
    pages: "201"
    text: "<p>The temper of religion is grave and serious; and this is the character required of priests, which confines them to strict rules of decency, and commonly prevents irregularity and intemperance amongst them. The gaiety, much less the excesses of pleasure, is not permitted in that body; and this virtue is, perhaps, the only one which they owe to their profession. In religions, indeed, founded on speculative principles, and where public discourses make a part of religious service, it may also be supposed that the clergy will have a considerable share in the learning of the times; though it is certain that their taste in eloquence will always be greater than their proficiency in reasoning and philosophy. But whoever possesses the other noble virtues of humanity, meekness, and moderation, as very many of them, no doubt, do, is beholden for them to nature or reflection, not to the genius of his calling.</p>"
  -
    id: "[I].10"
    pages: "201"
    text: "<p>It was no bad expedient in the old <b>Romans</b>, for preventing the strong effect of the priestly character, to make it a law that no one should be received into the sacerdotal office, till he was past fifty years of age, <b>Dion.</b> <em>Hal.</em> lib. i. The living a layman till that age, it is presumed, would be able to fix the character.</p>"
