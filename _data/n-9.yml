    content: "<p><strong>V</strong>ERRIUS <b>Flaccus</b>, cited by <b>Pliny</b>, lib. xxviii. cap. 2. affirmed, that it was usual for the <b>Romans</b>, before they laid siege to any town, to invocate the tutelar deity of the place, and by promising him greater honours than those he at present enjoyed, bribe him to betray his old friends and votaries. The name of the tutelar deity of <b>Rome</b> was for this reason kept a most religious mystery; lest the enemies of the republic should be able, in the same manner, to draw him over to their service. For without the name, they thought, nothing of that kind could be practised. <b>Pliny</b> says, that the common form of invocation was preserved to his time in the ritual of the pontifs. And <b>Macrobius</b> has transmitted a copy of it from the secret things of <b>Sammonicus Serenus</b>.</p>"
