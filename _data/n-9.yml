    content: "<p><strong>M</strong>OST nations have fallen into this guilt of human sacrifices; though, perhaps, that impious superstition has never prevailed very much in any civilized nation, unless we except the <b>Carthaginians</b>. For the <b>Tyrians</b> soon abolished it. A sacrifice is conceived as a present; and any present is delivered to their deity by destroying it and rendering it useless to men; by burning what is solid, pouring out the liquid, and killing the animate. For want of a better way of doing him service, we do ourselves an injury; and fancy that we thereby express, at least, the heartiness of our good-will and adoration. Thus our mercenary devotion deceives ourselves, and imagines it deceives the deity.</p>"
