    id: "2"
    pages: "61"
    content: "<p>The tolerating spirit of idolaters, both in ancient and modern times, is very obvious to any one, who is the least conversant in the writings of historians or travellers. When the oracle of <b>Delphi</b> was asked, what rites or worship was most acceptable to the gods? Those which are legally established in each city, replied the oracle<sup><a href='#n43'>[43]</a></sup>. Even priests, in those ages, could, it seems, allow salvation to those of a different communion. The <b>Romans</b> commonly adopted the gods of the conquered people; and never disputed the attributes of those local and national deities, in whose territories they resided. The religious wars and persecutions of the <b>Egyptian</b> idolaters are indeed an exception to this rule; but are accounted for by ancient authors from reasons singular and remarkable. Different species of animals were the deities of the different sects among the <b>Egyptians</b>; and the deities being in continual war, engaged their votaries in the same contention. The worshippers of dogs could not long remain in peace with the adorers of cats or wolves<sup><a href='#n44'>[44]</a></sup>. But where that reason took not place, the <b>Egyptian</b> superstition was not so incompatible as is commonly imagined; since we learn from <b>Herodotus</b><sup><a href='#n45'>[45]</a></sup>, that very large contributions were given by <b>Amasis</b> towards rebuilding the temple of <b>Delphi</b>.</p>"
  -
    id: "3"
    pages: "61"
    content: "<p>The intolerance of almost all religions, which have maintained the unity of God, is as remarkable as the contrary principle of polytheists. The implacable narrow spirit of the <b>Jews</b> is well known. <b>Mahometanism</b> set out with still more bloody principles; and even to this day, deals out damnation, though not fire and faggot, to all other sects. And if, among <b>Christians</b>, the <b>English</b> and <b>Dutch</b> have embraced the principles of toleration, this singularity has proceeded from the steady resolution of the civil magistrate, in opposition to the continued efforts of priests and bigots.</p>"
  -
    id: "4"
    pages: "61"
    content: "<p>The disciples of <b>Zoroaster</b> shut the doors of heaven against all but the <b>Magians</b><sup><a href='#n46'>[46]</a></sup>. Nothing could more obstruct the progress of the <b>Persian</b> conquests, than the furious zeal of that nation against the temples and images of the <b>Greeks</b>. And after the overthrow of that empire we find <b>Alexander</b>, as a polytheist, immediately re-establishing the worship of the <b>Babylonians</b>, which their former princes, as monotheists, had carefully abolished<sup><a href='#n47'>[47]</a></sup>. Even the blind and devoted attachment of that conqueror to the <b>Greek</b> superstition hindered not but he himself sacrificed according to the <b>Babylonish</b> rites and ceremonies<sup><a href='#n48'>[48]</a></sup>.</p>"
  -
    id: "5"
    pages: "62"
    content: "<p>So sociable is polytheism, that the utmost fierceness and antipathy, which it meets with in an opposite religion, is scarcely able to disgust it, and keep it at a distance. <b>Augustus</b> praised extremely the reserve of his grandson, <b>Caius Cæsar</b>, when this latter prince, passing by <b>Jerusalem</b>, deigned not to sacrifice according to the <b>Jewish</b> law. But for what reason did <b>Augustus</b> so much approve of this conduct? Only, because that religion was by the <b>Pagans</b> esteemed ignoble and barbarous<sup><a href='#n49'>[49]</a></sup>.</p>"
  -
    id: "6"
    pages: "62"
    content: "<p>I may venture to affirm, that few corruptions of idolatry and polytheism are more pernicious to society than this corruption of theism<sup><a href='#n50'>[50]</a></sup>, when carried to the utmost height. The human sacrifices of the <b>Carthaginians</b>, <b>Mexicans</b>, and many barbarous nations<sup><a href='#n51'>[51]</a></sup>, scarcely exceed the inquisition and persecutions of <b>Rome</b> and <b>Madrid</b>. For besides, that the effusion of blood may not be so great in the former case as in the latter; besides this, I say, the human victims, being chosen by lot, or by some exterior signs, affect not, in so considerable a degree, the rest of the society. Whereas virtue, knowledge, love of liberty, are the qualities, which call down the fatal vengeance of inquisitors; and when expelled, leave the society in the most shameful ignorance, corruption, and bondage. The illegal murder of one man by a tyrant is more pernicious than the death of a thousand by pestilence, famine, or any undistinguishing calamity.</p>"
  -
    id: "7"
    pages: "62"
    content: "<p>In the temple of <b>Diana</b> at <b>Aricia</b> near <b>Rome</b>, whoever murdered the present priest, was legally entitled to be installed his successor<sup><a href='#n52'>[52]</a></sup>. A very singular institution! For, however barbarous and bloody the common superstitions often are to the laity, they usually turn to the advantage of the holy order.</p>"
