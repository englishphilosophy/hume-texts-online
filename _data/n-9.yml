    pages: "60-1"
    content: "<p>Polytheism or idolatrous worship, being founded entirely in vulgar traditions, is liable to this great inconvenience, that any practice or opinion, however barbarous or corrupted, may be authorized by it; and full scope is given, for knavery to impose on credulity, till morals and humanity be expelled <ins title='there is a 'from' here in all editions up to and including that of 1770; it seems to have vanished from the 1772 and 1777 editions by mistake'>from</ins> the religious systems of mankind. At the same time, idolatry is attended with this evident advantage, that, by limiting the powers and functions of its deities, it naturally admits the gods of other sects and nations to a share of divinity, and renders all the various deities, as well as rites, ceremonies, or traditions, compatible with each other<sup><a href='#n42'>[42]</a></sup>. Theism is opposite both in its advantages and disadvantages. As that system supposes one sole deity, the perfection of reason and goodness, it should, if justly prosecuted, banish every thing frivolous, unreasonable, or inhuman from religious worship, and set before men the most illustrious example, as well as the most commanding motives, of justice and benevolence. These mighty advantages are not indeed over-balanced (for that is not possible), but somewhat diminished, by inconveniencies, which arise from the vices and prejudices of mankind. While one sole object of devotion is acknowledged, the worship of other deities is regarded as absurd and impious. Nay, this unity of object seems naturally to require the unity of faith and ceremonies, and furnishes designing men with a pretence for representing their adversaries as profane, and the objects of divine as well as human vengeance. For as each sect is positive that its own faith and worship are entirely acceptable to the deity, and as no one can conceive, that the same being should be pleased with different and opposite rites and principles; the several sects fall naturally <span class='page-break'>|</span>into animosity, and mutually discharge on each other that sacred zeal and rancour, the most furious and implacable of all human passions.</p>"
