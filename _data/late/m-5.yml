    id: "M 5.3"
    text: "<SBN#214>From the apparent usefulness of the social virtues, it has readily been inferred by sceptics, both ancient and modern, that all moral distinctions arise from education, and were, at first, invented, and afterwards encouraged, by the art of politicians, in order to render men tractable, and subdue their natural ferocity and selfishness, which incapacitated them for society. This principle, indeed, of precept and education, must so far be owned to have a powerful influence, that it may frequently encrease or diminish, beyond their natural standard, the sentiments of approbation or dislike; and may even, in particular instances, create, without any natural principle, a new sentiment of this kind; as is evident in all super<#263>stitious practices and observances: But that _all_ moral affection or dislike arises from this origin, will never surely be allowed by any judicious enquirer. Had nature made no such distinction, founded on the original constitution of the mind, the words, _honourable_ and _shameful_, _lovely_ and _odious_, _noble_ and _despicable_, had never had place in any language; nor could politicians, had they invented these terms, ever have been able to render them intelligible, or make them convey any idea to the audience. So that nothing can be more superficial than this paradox of the sceptics; and it were well, if, in the abstruser studies of logic and metaphysics, we could as easily obviate the cavils of that sect, as in the practical and more intelligible sciences of politics and morals."
