    text: "But notwithstanding this frequent confusion of interests, it is easy to attain what natural philosophers, after lord *Bacon*, have affected to call the _experimentum crucis_, or that experiment, which points out the right way in any doubt or ambiguity. We have found instances, in which private interest was separate from public; in which it was even contrary: And yet we observed the moral sentiment to continue, notwithstanding this dis<#268>junction of interests. And wherever these distinct interests sensibly concurred, we always found a sensible encrease of the sentiment, and a more warm affection to virtue, and detestation of vice, or what we properly call, _gratitude_ and _revenge_. Compelled by these instances, we must renounce the theory, which accounts for every moral sentiment by the principle of self-love. We must adopt a more public affection, and allow, that the interests of society are not, even on their own account, entirely indifferent to us. Usefulness is only a tendency to a certain end; and it is a contradiction in terms, that any thing pleases as means to an end, where the end itself no wise affects us. If usefulness, therefore, be a source of moral sentiment, and if this usefulness be not always considered with a reference to self; it follows, that every thing, which contributes to the happiness of society, recommends itself directly to our approbation and good-will. Here is a principle, which accounts, in great part, for the origin of morality: And what need we seek for abstruse and remote systems, when there occurs one so obvious and natural[19,*]?"
