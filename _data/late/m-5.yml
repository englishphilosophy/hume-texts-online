    id: "M 5.1"
    text: "^I^T seems so natural a thought to ascribe to their utility the praise, which we bestow on the social virtues, that one would expect to meet with this principle every where in moral writers, as the chief foundation of their reasoning and enquiry. In common life, we may observe, that the circumstance of utility is always appealed to; nor is it supposed, that a greater eulogy can be given to any man, than to display his usefulness to the public, and enumerate the services, which he has performed to mankind and society. What praise, even of an inanimate form, if the regularity and elegance of its parts destroy not its fitness for any useful purpose! And how satisfactory an apology for any disproportion or seeming deformity, if we can show the necessity of that particular construction for the use intended! A ship appears more beautiful to an artist, or one moderately skilled in navigation, where its prow is wide and swelling beyond its poop, than if it were framed with a precise geometrical regularity, in contradiction to all the laws of mechanics. A building, whose doors and windows were exact squares, would hurt the eye by that very proportion; as ill adapted to the figure of a human creature, for whose <#262><SBN#213>service the fabric was intended. What wonder then, that a man, whose habits and conduct are hurtful to society, and dangerous or pernicious to every one who has an intercourse with him, should, on that account, be an object of disapprobation, and communicate to every spectator the strongest sentiment of disgust and hatred[17,*]."
