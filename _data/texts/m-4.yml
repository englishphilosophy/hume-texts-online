    content: "<p><strong>T</strong>HE only solution, which <b>Plato</b> gives to all the objections that might be raised against the community of women, established in his imaginary commonwealth, is, <i>Καλλιςτα γαρ δη τουτο και λεγεται και λελεξεται, οτι το μεν ωφελιμον καλον. Το δε βλαβερον αισχρον.</i> <em>Scite enim istud &amp; dicitur &amp; dicetur, Id quod utile sit honestum esse, quod autem inutile sit turpe esse</em>. De Rep. lib. v. p. 457. ex edit. Ser. And this maxim will admit of no doubt, where public utility is concerned; which is <b>Plato</b>'s meaning. And indeed to what other purpose do all the ideas of chastity and modesty serve? <em>Nisi utile est quod facimus, frustra est gloria</em>, says <b>Phædrus</b>. <i>Καλον των βλαβερων ουδεν</i>, says <b>Plutarch</b> <em>de vitioso pudore</em>. Nihil eorum quæ damnosa sunt, pulchrum est. The same was the opinion of the Stoics. <i>Φασιν ουν οι Στωικοι αγαθον ειναι ωφελειαν η ουκ ετεραν ωφελειας, ωφελειαν μεν λεγοντες την αρετην και την σπουδαιαν πραξιν.</i> <b>Sept. Emp.</b> lib. iii. cap. 20.</p>"
