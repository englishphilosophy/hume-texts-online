    content: "<p><strong>T</strong>HAT the lighter machine yield to the heavier, and, in machines of the same kind, that the empty yield to the loaded; this rule is founded on convenience. That those who are going to the capital take place of those who are coming from it; this seems to be founded on some idea of dignity of the great city, and of the preference of the future to the past. From like reasons, among foot-walkers, the right-hand intitles a man to the wall, and prevents jostling, which peaceable people find very disagreeable and inconvenient.</p>"
