    type: "first"
    pages: "205"
    content: "<p><strong>H</strong>AD every man sufficient <em>sagacity</em> to perceive, at all times, the strong interest, which binds him to the observance of justice and equity, and <em>strength of mind</em> sufficient to persevere in a steady adherence to a general and a distant interest, in opposition to the allurements of present pleasure and advantage; there had never, in that case, been any such thing as government or political society, but each man, following his natural liberty, had lived in entire peace and harmony with all others. What need of positive law where natural justice is, of itself, a sufficient restraint? Why create magistrates, where there never arises any disorder or iniquity? Why abridge our native freedom, when, in every instance, the utmost exertion of it is found innocent and beneficial? It is evident, that, if government were totally useless, it never could have place, and that the SOLE foundation of the duty of ALLEGIANCE is the <em>advantage</em>, which it procures to society, by preserving peace and order among mankind.</p>"
  -
    id: "2"
    pages: "205"
    content: "<p>When a number of political societies are erected, and maintain a great intercourse together, a new set of rules are immediately discovered to be <em>useful</em> in that particular situation; and accordingly take place under the title of LAWS of NATIONS. Of this kind are, the sacredness of the person of ambassadors, abstaining from poisoned arms, quarter in war, with others of that kind, which are plainly calculated for the <em>advantage</em> of states and kingdoms, in their intercourse with each other.</p>"
  -
    id: "3"
    pages: "206"
    content: "<p>The rules of justice, such as prevail among individuals, are not entirely suspended among political societies. All princes pretend a regard to the rights of other princes; and some, no doubt, without hypocrisy. Alliances and treaties are every day made between independent states, which would only be so much waste of parchment, if they were not found, by experience, to have <em>some</em> influence and authority. But here is the difference between kingdoms and individuals. Human nature cannot, by any means, subsist, without the association of individuals; and that association never could have place, were no regard paid to the laws of equity and justice. Disorder, confusion, the war of all against all, are the necessary consequences of such a licentious conduct. But nations can subsist without intercourse. They may even subsist, in some degree, under a general war. The observance of justice, though useful among them, is not guarded by so strong a necessity as among individuals; and the <em>moral obligation</em> holds proportion with the <em>usefulness</em>. All politicians will allow, and most philosophers, that REASONS of STATE may, in particular emergencies, dispense with the rules of justice, and invalidate any treaty or alliance, where the strict observance of it would be prejudicial, in a considerable degree, to either of the contracting parties. But nothing less than the most extreme necessity, it is confessed, can justify individuals in a breach of promise, or an invasion of the properties of others.</p>"
  -
    id: "4"
    pages: "206"
    content: "<p>In a confederated commonwealth, such as the <b>Achæan</b> republic of old, or the <b>Swiss</b> Cantons and United Provinces in modern times; as the league has here a peculiar <em>utility</em>, the conditions of union have a peculiar sacredness and authority, and a violation of them would be regarded as no less, or even as more criminal, than any private injury or injustice.</p>"
  -
    id: "5"
    pages: "206-7"
    content: "<p>The long and helpless infancy of man requires the combination of parents for the subsistence of their young; and <span class='page-break'>|</span>that combination requires the virtue of CHASTITY or fidelity to the marriage bed. Without such a <em>utility</em>, it will readily be owned, that such a virtue would never have been thought of<sup><a href='#n15'>[15]</a></sup>.</p>"
  -
    id: "6"
    pages: "207"
    content: "<p>An infidelity of this nature is much more <em>pernicious</em> in <em>women</em> than in <em>men</em>. Hence the laws of chastity are much stricter over the one sex than over the other.</p>"
  -
    id: "7"
    pages: "207-8"
    content: "<p>These rules have all a reference to generation; and yet women past child-bearing are no more supposed to be exempted from them than those in the flower of their youth and beauty. <em>General rules</em> are often extended beyond the principle, whence they first arise; and this in all matters of taste and sentiment. It is a vulgar story at <b>Paris</b>, that, during the rage of the <b>Mississippi</b>, a hump-backed fellow went every day into the <b>Rue de Quincempoix</b>, where the stock-jobbers met in great crowds, and was well paid for allowing them to make use of his hump as a desk, in order to sign their contracts upon it. Would the fortune, which he raised by this expedient, make him a handsome fellow; though it be confessed, that personal beauty arises very much from ideas of utility? The imagination is influenced by associations of ideas; which, though they arise at first from the judgment, are not easily altered by every particular exception that occurs to us. To which we may add, in the present case of chastity, that the example of the old would be pernicious <span class='page-break'>|</span>to the young; and that women, continually foreseeing that a certain time would bring them the liberty of indulgence, would naturally advance that period, and think more lightly of this whole duty, so requisite to society.</p>"
  -
    id: "8"
    pages: "208"
    content: "<p>Those who live in the same family have such frequent opportunities of licence of this kind, that nothing could preserve purity of manners, were marriage allowed, among the nearest relations, or any intercourse of love between them ratified by law and custom. INCEST, therefore, being <em>pernicious</em> in a superior degree, has also a superior turpitude and moral deformity annexed to it.</p>"
  -
    id: "9"
    pages: "208"
    content: "<p>What is the reason, why, by the <b>Athenian</b> laws, one might marry a half-sister by the father, but not by the mother? Plainly this: The manners of the <b>Athenians</b> were so reserved, that a man was never permitted to approach the women's apartment, even in the same family, unless where he visited his own mother. His step-mother and her children were as much shut up from him as the women of any other family, and there was as little danger of any criminal correspondence between them. Uncles and nieces, for a like reason, might marry at <b>Athens</b>; but neither these, nor half-brothers and sisters, could contract that alliance at <b>Rome</b>, where the intercourse was more open between the sexes. Public utility is the cause of all these variations.</p>"
  -
    id: "10"
    pages: "208"
    content: "<p>To repeat, to a man's prejudice, any thing that escaped him in private conversation, or to make any such use of his private letters, is highly blamed. The free and social intercourse of minds must be extremely checked, where no such rules of fidelity are established.</p>"
  -
    id: "11"
    pages: "208-9"
    content: "<p>Even in repeating stories, whence we can foresee no ill consequences to result, the giving of one's author is regarded as a piece of indiscretion, if not of immorality. These stories, in passing from hand to hand, and receiving all the usual variations, frequently come about to the persons concerned, and produce animosities and quarrels among <span class='page-break'>|</span>people, whose intentions are the most innocent and inoffensive.</p>"
  -
    id: "12"
    pages: "209"
    content: "<p>To pry into secrets, to open or even read the letters of others, to play the spy upon their words and looks and actions; what habits more inconvenient in society? What habits, of consequence, more blameable?</p>"
  -
    id: "13"
    pages: "209"
    content: "<p>This principle is also the foundation of most of the laws of good manners; a kind of lesser morality, calculated for the ease of company and conversation. Too much or too little ceremony are both blamed, and every thing, which promotes ease, without an indecent familiarity, is useful and laudable.</p>"
  -
    id: "14"
    pages: "209"
    content: "<p>Constancy in friendships, attachments, and familiarities, is commendable, and is requisite to support trust and good correspondence in society. But in places of general, though casual concourse, where the pursuit of health and pleasure brings people promiscuously together, public conveniency has dispensed with this maxim; and custom there promotes an unreserved conversation for the time, by indulging the privilege of dropping afterwards every indifferent acquaintance, without breach of civility or good manners.</p>"
  -
    id: "15"
    pages: "209"
    content: "<p>Even in societies, which are established on principles the most immoral, and the most destructive to the interests of the general society, there are required certain rules, which a species of false honour, as well as private interest, engages the members to observe. Robbers and pirates, it has often been remarked, could not maintain their pernicious confederacy, did they not establish a new distributive justice among themselves, and recal those laws of equity, which they have violated with the rest of mankind.</p>"
  -
    id: "16"
    pages: "209"
    content: "<p>I hate a drinking companion, says the <b>Greek</b> proverb, who never forgets. The follies of the last debauch should be buried in eternal oblivion, in order to give full scope to the follies of the next.</p>"
  -
    id: "17"
    pages: "210"
    content: "<p>Among nations, where an immoral gallantry, if covered with a thin veil of mystery, is, in some degree, authorised by custom, there immediately arise a set of rules, calculated for the conveniency of that attachment. The famous court or parliament of love in <b>Provence</b> formerly decided all difficult cases of this nature.</p>"
  -
    id: "18"
    pages: "210"
    content: "<p>In societies for play, there are laws required for the conduct of the game; and these laws are different in each game. The foundation, I own, of such societies is frivolous; and the laws are, in a great measure, though not altogether, capricious and arbitrary. So far is there a material difference between them and the rules of justice, fidelity, and loyalty. The general societies of men are absolutely requisite for the subsistence of the species; and the public conveniency, which regulates morals, is inviolably established in the nature of man, and of the world, in which he lives. The comparison, therefore, in these respects, is very imperfect. We may only learn from it the necessity of rules, wherever men have any intercourse with each other.</p>"
  -
    id: "19"
    pages: "210"
    content: "<p>They cannot even pass each other on the road without rules. Waggoners, coachmen, and postilions have principles, by which they give the way; and these are chiefly founded on mutual ease and convenience. Sometimes also they are arbitrary, at least dependent on a kind of capricious analogy, like many of the reasonings of lawyers<sup><a href='#n16'>[16]</a></sup>.</p>"
  -
    id: "20"
    pages: "210-1"
    content: "<p>To carry the matter farther, we may observe, that it is impossible for men so much as to murder each other without statutes, and maxims, and an idea of justice and <span class='page-break'>|</span>honour. War has its laws as well as peace; and even that sportive kind of war, carried on among wrestlers, boxers, cudgel-players, gladiators, is regulated by fixed principles. Common interest and utility beget infallibly a standard of right and wrong among the parties concerned.</p>"
