      <p>What made this bill appear of less consequence was, that the parliament voted tonnage and poundage for no longer a period than two months: And as that branch was more than half of the revenue, and the government could not possibly subsist without it; it seemed indirectly in the power of the parliament to continue themselves as long as they pleased. This indeed was true in the ordinary administration of government: But on the approaches towards a civil war, which was not then foreseen, it had been of great consequence to the king to have reserved the right of dissolution, and to have endured any extremity rather than allow the continuance of the parliament.</p>
