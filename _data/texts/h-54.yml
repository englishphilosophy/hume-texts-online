      <p>When the nation, therefore, was so generally discontented, and little suspicion was entertained of any design to subvert the church and monarchy; no wonder, that almost all elections ran in favour of those, who, by their high pretensions to piety and patriotism, had encouraged the national prejudices. It is a usual compliment to regard the king's inclination in the choice of a speaker; and Charles had intended to advance Gardiner, recorder of London, to that important trust: But so little interest did the crown, at that time, possess in the nation, that Gardiner was disappointed of his election, not only in London, but in every other place where it was attempted: And the king was obliged to make the choice of speaker fall on Lenthal, a lawyer of some character, but not sufficiently qualified for so high and difficult an office<a href="#n1"><sup>[1]</sup></a>.</p>
