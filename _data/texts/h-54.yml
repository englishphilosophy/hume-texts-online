      <p><b>Thecausesofdisgust</b> , which, for above thirty years, had daily been multiplying in England,<span class="margin-comment"><em>1640.</em></span> were now come to full maturity, and threatened the kingdom with some great revolution or convulsion. The uncertain and undefined limits of prerogative and privilege had been eagerly disputed during that whole period; and in every controversy between prince and people, the question, however doubtful, had always been decided, by each party, in favour of its own pretensions. Too lightly, perhaps, moved by the appearance of necessity, the king had even assumed powers incompatible with the principles of limited government, and had rendered it impossible for his most zealous partizans entirely to justify his conduct, except by topics so unpopular, that they were more fitted, in the present disposition of men's minds, to inflame, than appease, the general discontent. Those great supports of public authority, law and religion, had likewise, by the unbounded <span class="page-break">|</span>compliance of judges and prelates, lost much of their influence over the people; or rather had in a great measure gone over to the side of faction, and authorized the spirit of opposition and rebellion. The nobility, also, whom the king had no means of retaining by offices and preferments suitable to their rank, had been seized with the general discontent, and unwarily threw themselves into the scale, which already began too much to preponderate. Sensible of some encroachments, which had been made by royal authority, men entertained no jealousy of the commons, whose enterprizes, for the acquisition of power, had ever been covered with the appearance of public good, and had hitherto gone no farther than some disappointed efforts and endeavours. The progress of the Scottish malcontents reduced the crown to an entire dependence for supply: Their union with the popular party in England brought great accession of authority to the latter: The near prospect of success roused all latent murmurs and pretensions, which had hitherto been held in such violent constraint: And the torrent of general inclination and opinion ran so strongly against the court, that the king was in no situation to refuse any reasonable demands of the popular leaders, either for defining or limiting the powers of his prerogative. Even many exorbitant claims, in his present situation, would probably be made, and must necessarily be complied with.</p>
