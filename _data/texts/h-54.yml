      <p>The project of bringing up the army to London, according to Piercy, was proposed to the king; but he rejected it as foolish: Because the Scots, who were in arms, and lying in their neighbourhood, must be at London as soon as the English army. This reason is so solid and convincing, that it leaves no room to doubt of the veracity of Piercy's evidence; and consequently acquits the king of this terrible plot of bringing up the army, which made such a noise at the time, and was a pretence for so many violences.</p>
