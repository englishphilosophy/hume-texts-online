      <p>The triumph of the malcontents over the church was not yet so immediate or certain. Though the political and religious puritans mutually lent assistance to each other, there were many who joined the former, yet declined all connexion with the latter. The hierarchy had been established in England ever since the reformation: The Romish church, in all ages, had carefully maintained that form of ecclesiastical government: The ancient fathers too bore testimony to episcopal jurisdiction: And though parity may seem at first to have had place among Christian pastors, the period, during which it prevailed, was so short, that few undisputed traces of it remained in history. The bishops and their more zealous partizans inferred thence the divine indefeizable right of prelacy: Others regarded that institution as venerable and useful: And, if the love of novelty led some to adopt the new rites and discipline of the puritans, the reverence to antiquity retained many in their attachment to the liturgy and government of the church. It behoved, <span class="page-break">|</span>therefore, the zealous innovators in parliament to proceed with some caution and reserve. By promoting all measures which reduced the powers of the crown, they hoped to disarm the king, whom they justly regarded, from principle, inclination, and policy, to be the determined patron of the hierarchy. By declaiming against the supposed encroachments and tyranny of the prelates, they endeavoured to carry the nation, from a hatred of their persons, to an opposition against their office and character. And when men were inlisted in party, it would not be difficult, they thought, to lead them by degrees into many measures, for which they formerly entertained the greatest aversion. Though the new sectaries composed not, at first, the majority of the nation, they were inflamed, as is usual among innovators, with extreme zeal for their opinions. Their unsurmountable passion, disguised to themselves, as well as to others, under the appearance of holy fervours, was well qualified to make proselytes, and to seize the minds of the ignorant multitude. And one furious enthusiast was able, by his active industry, to surmount the indolent efforts of many sober and reasonable antagonists.</p>
