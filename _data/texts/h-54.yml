      <p>The capital article, insisted on against these two great men, was the design which the commons supposed to have been formed of <span class="page-break">|</span>subverting the laws and constitution of England, and introducing arbitrary and unlimited authority into the kingdom. Of all the king's ministers, no one was so obnoxious in this respect as the lord keeper, Finch. He it was, who, being speaker in the king's third parliament, had left the chair, and refused to put the question, when ordered by the house. The extrajudicial opinion of the judges in the case of ship-money had been procured by his intrigues, persuasions, and even menaces. In all unpopular and illegal measures, he was ever most active; and he was even believed to have declared publicly, that, while he was keeper, an order of council should always with him be equivalent to a law. To appease the rising displeasure of the commons, he desired to be heard at their bar. He prostrated himself with all humility before them; but this submission availed him nothing. An impeachment was resolved on; and in order to escape their fury, he thought proper secretly to withdraw,<span class="margin-comment"><em>Lord keeper Finch flies.</em></span> and retire into Holland. As he was not esteemed equal to Strafford, or even to Laud, either in capacity or in fidelity to his master; it was generally believed, that his escape had been connived at by the popular leaders<a href="#n7"><sup>[7]</sup></a>. His impeachment, however, in his absence, was carried up to the house of peers.</p>
  - id: '13'
    pages: '?'
    content: >-
      <p>Sir Francis Windebank, the secretary, was a creature of Laud's; a sufficient reason for his being extremely obnoxious to the commons. He was secretly suspected too of the crime of popery; and it was known, that, from complaisance to the queen, and indeed in compliance with the king's maxims of government, he had granted many indulgences to catholics, and had signed warrants for the pardon of priests, and their delivery from confinement. Grimstone, a popular member, called him, in the house, the very pander and broker to the whore of Babylon<a href="#n8"><sup>[8]</sup></a>.<span class="margin-comment"><em>Secretary Windebank flies.</em></span> Finding that the scrutiny of the commons was pointing towards him, and being sensible that England was no longer a place of safety for men of his character, he suddenly made his escape into France<a href="#n9"><sup>[9]</sup></a>.</p>
  - id: '14'
