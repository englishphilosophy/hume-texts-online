      <p><span class="margin-comment"><em>Meeting of the long parliament. Nov. 3.</em></span>The eager expectations of men with regard to a parliament, summoned at so critical a juncture, and during such general discontents; a parliament, which, from the situation of public affairs, could not be abruptly dissolved, and which was to execute every thing left unfinished by former parliaments; these motives, so <span class="page-break">|</span>important and interesting, engaged the attendance of all the members; and the house of commons was never observed to be, from the beginning, so full and numerous. Without any interval, therefore, they entered upon business, and by unanimous consent they immediately struck a blow, which may, in a manner, be regarded as decisive.</p>
  - id: '5'
