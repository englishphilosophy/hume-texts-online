      <p>Sir John Clotworthy an Irish gentleman, Sir John Hotham of Yorkshire, and many others, entered into the same topics: And after several hours spent in bitter invective, when the doors were locked, in order to prevent all discovery of their purpose; it was moved, in consequence of the resolution secretly taken, that Strafford should immediately be impeached of high treason. This motion was received with universal approbation; nor was there, in all the debate, one person that offered to stop the torrent by any testimony in favour of the earl's conduct. Lord Falkland alone, though known to be his enemy, modestly desired the house to consider, whether it would not better suit the gravity of their proceedings, first to digest, by a committee, many of those particulars, which had been mentioned, before they sent up an accusation against him. It was ingenuously answered by Pym, that such a delay might probably blast all their hopes, and put it out of their <span class="page-break">|</span>power to proceed any farther in the prosecution: That when Strafford should learn, that so many of his enormities were discovered, his conscience would dictate his condemnation; and so great was his power and credit, he would immediately procure the dissolution of the parliament, or attempt some other desperate measure for his own preservation: That the commons were only accusers, not judges; and it was the province of the peers to determine, whether such a complication of enormous crimes, in one person, did not amount to the highest crime known by the law<a href="#n5"><sup>[5]</sup></a>. Without farther debate, the impeachment was voted: Pym was chosen to carry it up to the lords: Most of the house accompanied him on so agreeable an errand: And Strafford, who had just entered the house of peers, and who little expected so speedy a prosecution, was immediately, upon this general charge; ordered into custody, with several symptoms of violent prejudice in his judges, as well as in his prosecutors.</p>
