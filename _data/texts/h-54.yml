      <p><span class="margin-comment"><em>11th Nov.</em></span>No sooner was Stafford's arrival known, than a concerted attack was made upon him in the house of commons. Pym, in a long, studied discourse, divided into many heads after his manner, enumerated all the grievances, under which the nation laboured; and, from a complication of such oppressions, inferred, that a deliberate plan had been formed of changing entirely the frame of government,<span class="margin-comment"><em>Strafford impeached.</em></span> and subverting the ancient laws and liberties of the kingdom<a href="#n3"><sup>[3]</sup></a>. Could any thing, he said, encrease our indignation against so enormous and criminal a project, it would be to find, that, during the reign of the best of princes, the constitution had been endangered by the worst of ministers, and that the virtues of the king had been seduced by wicked and pernicious counsel. We must enquire, added he, from what fountain these waters of bitterness flow; and though doubtless many evil counsellors will be found to have contributed their endeavours, yet there is one who challenges <span class="page-break">|</span>the infamous pre-eminence, and who, by his courage, enterprize, and capacity, is intitled to the first place among these betrayers of their country. He is the earl of Strafford, lieutenant of Ireland, and president of the council of York, who, in both places, and in all other provinces, where he has been entrusted with authority, has raised ample monuments of tyranny, and will appear, from a survey of his actions, to be the chief promoter of every arbitrary counsel. Some instances of imperious expressions, as well as actions, were given by Pym; who afterwards entered into a more personal attack of that minister, and endeavoured to expose his whole character and manners. The austere genius of Strafford, occupied in the pursuits of ambition, had not rendered his breast altogether inaccessible to the tender passions, or secured him from the dominion of the fair; and in that sullen age, when the irregularities of pleasure were more reproachful than the most odious crimes, these weaknesses were thought worthy of being mentioned, together with his treasons, before so great an assembly. And upon the whole, the orator concluded, that it belonged to the house to provide a remedy proportionable to the disease, and to prevent the farther mischiefs justly to be apprehended from the influence, which this man had acquired over the measures and counsels of their sovereign<a href="#n4"><sup>[4]</sup></a>.</p>
