      <p><span class="margin-comment"><em>Laud impeached.</em></span>In the enquiry concerning grievances and in the censure of past measures, Laud could not long escape the severe scrutiny of the commons; who were led too, in their accusation of that prelate, as well by their prejudices against his whole order, as by the extreme antipathy, which his intemperate zeal had drawn upon him. After a deliberation, which scarcely lasted half an hour, an impeachment of high treason was voted against this subject, the first, both in rank and in favour, throughout the kingdom. Though this incident, considering the example of Strafford's impeachment and the present disposition of the nation and parliament, needed be no surprize to him; yet was he betrayed into some passion, when the accusation was presented. <em>The commons themselves,</em> he said, <em>though his accusers, did not believe him guilty of the crimes with which they charged him:</em> An indiscretion, which, next day, upon more mature deliberation, he desired leave to retract; but so little favourable were the peers, that they refused him this advantage or indulgence. Laud also was immediately, upon this general charge, sequestered from parliament, and committed to custody<a href="#n6"><sup>[6]</sup></a>.</p>
  - id: '12'
