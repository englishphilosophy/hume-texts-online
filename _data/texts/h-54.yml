      <p>The earl of Strafford was considered as chief minister, both on account of the credit which he possessed with his master, and of his own great and uncommon vigour and capacity. By a concurrence of accidents, this man laboured under the severe hatred of all the three nations, which composed the British monarchy. The Scots, whose authority now ran extremely high, looked on him as the capital enemy of their country, and one whose counsels and influence they had most reason to apprehend. He had engaged the parliament of Ireland to advance large subsidies, in order to support a war against them: He had levied an army of 9000 men, with which he had menaced all their western coast: He had obliged the Scots, who lived under his government, to renounce the covenant, their national idol: He had in Ireland proclaimed the Scottish covenanters rebels and traitors, even before the king had issued any such declaration against them in England: And he had ever dissuaded his master against the late treaty and suspension of arms, which he regarded as dangerous and dishonourable. So avowed and violent were the Scots in their resentment of all these measures, that they had refused to send commissioners to treat at York, as was at first proposed; because, they said, the lieutenant of Ireland, their capital enemy, being general of the king's forces, had there the chief command and authority.</p>
  - id: '6'
    pages: '?'
    content: >-
      <p>Strafford, first as deputy, then as lord lieutenant, had governed Ireland during eight years with great vigilance, activity, and prudence, but with very little popularity. In a nation so averse to the English government and religion, these very virtues were sufficient to draw on him the public hatred. The manners too and character of this great man, though to all full of courtesy, and to his friends full of affection, were, at bottom, haughty, rigid, and severe. His authority and influence, during the time of his government, had been unlimited; but no sooner did adversity seize him, than the concealed aversion of the nation blazed up at once, and the Irish parliament used every expedient to aggravate the charge against him.</p>
  - id: '7'
    pages: '?'
    content: >-
      <p>The universal discontent, which prevailed in England against the court, was all pointed towards the earl of Strafford; though without any particular reason, but because he was the minister of state, whom the king most favoured and most trusted. His extraction was honourable, his paternal fortune considerable: Yet envy attended his sudden and great elevation. And his former associates in popular counsels, finding that he owed his advancement to the desertion of their cause, represented him as the great apostate of the commonwealth, whom it behoved them to sacrifice, as a victim to public justice.</p>
  - id: '8'
    pages: '?'
    content: >-
      <p>Strafford, sensible of the load of popular prejudices under which he laboured, would gladly have declined attendance in parliament; and he begged the king's permission to withdraw himself to his government of Ireland, at least to remain at the head of the army in Yorkshire; where many opportunities, he hoped, would offer, by reason of his distance, to elude the attacks of his enemies. But Charles, who had entire confidence in the earl's capacity, thought, that his counsels would be extremely useful during the critical session which approached. And when Strafford still insisted on the danger of his appearing amidst so many enraged enemies, the king, little apprehensive that his own authority was so suddenly to expire, promised him protection, and assured him, that not a hair of his head should be touched by the parliament<a href="#n2"><sup>[2]</sup></a>.</p>
