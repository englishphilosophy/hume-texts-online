    id: "87.3"
    pages: "80"
    content: "<p>The same author asserts, in other places, that the <em>Arminian</em> and <em>Molinist</em> schemes serve very little to mend the matter: And having thus thrown himself out of all received sects of Christianity, he is obliged to advance a system of his own, which is a kind of <em>Origenism</em>, and supposes the pre-existence of the souls both of men and beasts, and the eternal salvation and conversion of all men, beasts, and devils. But this notion, being quite peculiar to himself, we need not treat of. I thought the opinions of this ingenious author very curious; but I pretend not to warrant the justness of them.</p>"
