    id: "87.1"
    type: "first"
    pages: "79"
    content: "<p><strong>B</strong>ACCHUS, a divine being, is represented by the heathen mythology as the inventor of dancing and the theatre. Plays were anciently even a part of public worship on the most solemn occasions, and often employed in times of pestilence, to appease the offended deities. But they have been zealously proscribed by the godly in later ages; and the playhouse, according to a learned divine, is the porch of hell.</p>"
  -
    id: "87.2"
    pages: "79-80"
    content: "<p>But in order to show more evidently, that it is possible for a religion to represent the divinity in still a more immoral and unamiable light than he was pictured by the ancients, we shall cite a long passage from an author of taste and imagination, who was surely no enemy to Christianity. It is the Chevalier <b>Ramsay</b>, a writer, who had so laudable an inclination to be orthodox, that his reason never found any difficulty, even in the doctrines which free-thinkers scruple the most, the trinity, incarnation, and satisfaction: His humanity alone, of which he seems to have had a great stock, rebelled against the doctrines of eternal reprobation and predestination. He expresses himself thus: ‘What strange ideas,' says he, ‘would an Indian or a Chinese philosopher have of our holy religion, if they judged by the schemes given of it by our modern free-thinkers, and pharisaical doctors of all sects? According to the odious and too <em>vulgar</em> system of these incredulous scoffers and credulous scribblers, <q>The God of the Jews is a most cruel, unjust, partial, and fantastical being. He created, about 6000 years ago, a man and a woman, and placed them in a fine garden of <b>Asia</b>, of which there are no remains. This garden was furnished with all sorts of trees, fountains, and flowers. He allowed them the use of all the fruits of this beautiful garden, except one, that was planted in the midst thereof, and that had in it a secret virtue of preserving them in continual health and vigour of body and mind, of exalting their natural powers and making them wise. The devil entered into the body of a serpent, and solicited the first woman to eat of this forbidden fruit; she engaged her husband to do the same. To punish this slight curiosity and natural desire of life and knowledge, God not only threw our first parents out of paradise, but he condemned all their posterity to temporal misery, and the greatest part of them to eternal pains, though the souls of these innocent children have no more relation to that of <b>Adam</b> than to those of <b>Nero</b> and <b>Mahomet</b>; since, according to the scholastic drivellers, fabulists, and mythologists, all souls are created pure, and infused immediately into mortal bodies, <span class='page-break'>|</span>so soon as the fœtus is formed. To accomplish the barbarous, partial decree of predestination and reprobation, God abandoned all nations to darkness, idolatry, and superstition, without any saving knowledge or salutary graces; unless it was one particular nation, whom he chose as his peculiar people. This chosen nation was, however, the most stupid, ungrateful, rebellious and persidious of all nations. After God had thus kept the far greater part of all the human species, during near 4000 years, in a reprobate state, he changed all of a sudden, and took a fancy for other nations beside the <b>Jews</b>. Then he sent his only begotten Son to the world, under a human form, to appease his wrath, satisfy his vindictive justice, and die for the pardon of sin. Very few nations, however, have heard of this gospel; and all the rest, though left in invincible ignorance, are damned without exception, or any possibility of remission. The greatest part of those who have heard of it, have changed only some speculative notions about God, and some external forms in worship: For, in other respects, the bulk of Christians have continued as corrupt as the rest of mankind in their morals; yea, so much the more perverse and criminal, that their lights were greater. Unless it be a very small select number, all other Christians, like the pagans, will be for ever damned; the great sacrifice offered up for them will become void and of no effect; God will take delight for ever, in their torments and blasphemies; and though he can, by one <em>fiat</em> change their hearts, yet they will remain for ever unconverted and unconvertible, because he will be for ever unappeasable and irreconcileable. It is true, that all this makes God odious, a hater of souls, rather than a lover of them; a cruel, vindictive tyrant, an impotent or a wrathful dæmon, rather than an all-powerful, beneficent father of spirits: Yet all this is a mystery. He has secret reasons for his conduct, that are impenetrable; and though he appears unjust and barbarous, yet we must believe the contrary, because what is injustice, crime, cruelty, and the blackest malice in us, is in him justice, mercy, and sovereign goodness.</q> Thus the incredulous free-thinkers, the judaizing Christians, and the fatalistic doctors have disfigured and dishonoured the sublime mysteries of our holy faith; thus they have confounded the nature of good and evil; transformed the most monstrous passions into divine attributes, and surpassed the pagans in blasphemy, by ascribing to the eternal nature, as perfections, what makes the most horrid crimes amongst men. The grosser pagans contented themselves with divinizing lust, incest, and adultery; but the predestinarian doctors have divinized cruelty, wrath, fury, vengeance, and all the blackest vices.' See the Chevalier <b>Ramsay</b>'s philosophical principles of natural and revealed religion, Part II. p. 401.</p>"
