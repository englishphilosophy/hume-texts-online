    id: "2"
    content: "<p><b>The Reader</b> must not look for any Connexion among these <b>Essays</b>, but must consider each of them as a Work apart. This is an Indulgence that is given to all <b>Essay-Writers</b>; and, perhaps, such a desultory Method of Writing, is an equal Ease both to <b>Author</b> and <b>Reader</b>, by freeing them from any tiresome Stretch of Attention and Application.</p>"
