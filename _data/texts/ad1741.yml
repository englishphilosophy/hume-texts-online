    content: "<p><strong>M</strong>OST of these essays were written with a view of being publish'd as <b>Weekly-Papers</b>, and were intended to comprehend the Designs both of the <b>Spectators</b> and <b>Craftsmen</b>. But having dropt that Undertaking, partly from <b>Laziness</b>, partly from <b>Want</b> of <b>Leisure</b>, and being willing to make a Trial of my Talents for Writing, before I ventur'd upon any more serious Compositions, I was induced to commit these Trifles to the Judgment of the Public. Like most new Authors, I must confess, I feel some Anxiety concerning the Success of my Work: But one Thing makes me more secure, That the <b>Reader</b> may condemn my Abilities, but, I hope, will approve of my Moderation and Impartiality in my Method of handling <b>Political Subjects</b>: And as long as my Moral Character is in Safety, I can, with less Concern, abandon my Learning and Capacity to the most severe Censure and Examination. Public Spirit, methinks, shou'd engage us to love the Public, and to bear an equal Affection to all our Country-Men; not to hate one Half of them, under Colour of loving the Whole. This <b>Party-Rage</b> I have endeavour'd to repress, as far as possible; and I hope this Design will be acceptable to the moderate of both Parties; at the same Time, that, perhaps, it may displease the Bigots of both.</p>"
