  -
    id: "6.14"
    pages: "179"
    content: "<p>These reflections are so obvious, that it is a wonder they occur not to every man: So convincing, that it is a wonder they persuade not every man. But perhaps they do occur to and persuade most men; when they consider human life, by a general and calm survey: But where any real, affecting incident happens; when passion is awakened, fancy agitated, example draws, and counsel urges; the philosopher is lost in the man, and he seeks in vain for that persuasion which before seemed so firm and unshaken. What remedy for this inconvenience? Assist yourself by a frequent perusal of the entertaining moralists: Have recourse to the learning of <b>Plutarch</b>, the imagination of <b>Lucian</b>, the eloquence of <b>Cicero</b>, the wit of <b>Seneca</b>, the gaiety of <b>Montaigne</b>, the sublimity of <b>Shaftesbury</b>. Moral precepts, so couched, strike deep, and fortify the mind against the illusions of passion. But trust not altogether to external aid: By habit and study acquire that philosophical temper which both gives force to reflection, and by rendering a great part of your happiness independent, takes off the edge from all disorderly passions, and tranquillizes the mind. Despise not these helps; but confide not too much in them neither; unless nature has been favourable in the temper, with which she has endowed you.</p>"
