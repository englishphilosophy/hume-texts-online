    content: "<p><em>You should always have before your eyes death, disease, poverty, blindness, exile, calumny, and infamy, as ills which are incident to human nature. If any one of these ills falls to your lot, you will bear it the better, when you have reckoned upon it.</em> I answer, if we confine ourselves to a general and distant reflection on the ills of human life, <em>that</em> can have no effect to prepare us for them. If by close and intense meditation we render them present and intimate to us, <em>that</em> is the true secret for poisoning all our pleasures, and rendering us perpetually miserable.</p>"
