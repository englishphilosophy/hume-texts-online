  -
    id: "13"
    pages: "164"
    content: "<p>In the operation of reasoning, the mind does nothing but run over its objects, as they are supposed to stand in reality, without adding any thing to them, or diminishing any thing from them. If I examine the <b>Ptolomaic</b> and <b>Copernican</b> systems, I endeavour only, by my enquiries, to know the real situation of the planets; that is in other words, I endeavour to give them, in my conception, the same relations, that they bear towards each other in the heavens. To this operation of the mind, therefore, there seems to be always a real, though often an unknown standard, in the nature of things; nor is truth or falsehood variable by the various apprehensions of mankind. Though all human race should for ever conclude, that the sun moves, and the earth remains at rest, the sun stirs not an inch from his place for all these reasonings; and such conclusions are eternally false and erroneous.</p>"
  -
    id: "14"
    pages: "164-5"
    content: "<p>But the case is not the same with the qualities of <em>beautiful and deformed</em>, <em>desirable and odious</em>, as with truth and falsehood. In the former case, the mind is not content with merely surveying its objects, as they stand in themselves: It also feels a sentiment of delight or uneasiness, approbation or blame, consequent to that survey; and this sentiment determines it to affix the epithet <em>beautiful or deformed</em>, <em>desirable or odious</em>. Now, it is evident, that this sentiment must depend upon the particular fabric or structure of the mind, which enables such particular forms to operate in such a particular manner, and produces a sympathy or conformity between the mind and its <span class='page-break'>|</span>objects. Vary the structure of the mind or inward organs, the sentiment no longer follows, though the form remains the same. The sentiment being different from the object, and arising from its operation upon the organs of the mind, an alteration upon the latter must vary the effect, nor can the same object, presented to a mind totally different, produce the same sentiment.</p>"
  -
    id: "15"
    pages: "165"
