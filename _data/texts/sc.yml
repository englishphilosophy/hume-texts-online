    id: "44"
    pages: "174"
    content: "<p><em>Cicero</em>'s consolation for deafness is somewhat curious. <em>How many languages are there,</em> says he, <em>which you do not understand? The <b>Punic</b>, <b>Spanish</b>, <b>Gallic</b>, <b>Ægyptian</b>, &amp;c. With regard to all these, you are as if you were deaf, yet you are indifferent about the matter. Is it then so great a misfortune to be deaf to one language more<sup><a href='#n4'>[4]</a></sup>?</em></p>"
  -
    id: "45"
    pages: "174"
    content: "<p>I like better the repartee of <b>Antipater</b> the <b>Cyreniac</b>, when some women were condoling with him for his blindness: <em>What!</em> says he, <em>Do you think there are no pleasures in the dark?</em></p>"
  -
    id: "46"
    pages: "174-5"
    content: "<p><em>Nothing can be more destructive,</em> says <b>Fontenelle</b>, <em>to ambition, and the passion for conquest, than the true system of <span class='page-break'>|</span>astronomy. What a poor thing is even the whole globe in comparison of the infinite extent of nature?</em> This consideration is evidently too distant ever to have any effect. Or, if it had any, would it not destroy patriotism as well as ambition? The same gallant author adds with some reason, that the bright eyes of the ladies are the only objects, which lose nothing of their lustre or value from the most extensive views of astronomy, but stand proof against every system. Would philosophers advise us to limit our affection to them?</p>"
  -
    id: "47"
    pages: "175"
    content: "<p><em>Exile,</em> says <b>Plutarch</b> to a friend in banishment, <em>is no evil: Mathematicians tell us, that the whole earth is but a point, compared to the heavens. To change one's country then is little more than to remove from one street to another. Man is not a plant, rooted to a certain spot of earth: All soils and all climates are alike suited to him<sup><a href='#n5'>[5]</a></sup>.</em> These topics are admirable, could they fall only into the hands of banished persons. But what if they come also to the knowledge of those who are employed in public affairs, and destroy all their attachment to their native country? Or will they operate like the quack's medicine, which is equally good for a diabetes and a dropsy?</p>"
  -
    id: "48"
    pages: "175-6"
    content: "<p>It is certain, were a superior being thrust into a human body, that the whole of life would to him appear so mean, contemptible, and puerile, that he never could be induced to take part in any thing, and would scarcely give attention to what passes around him. To engage him to such a condescension as to play even the part of a <b>Philip</b> with zeal and alacrity, would be much more difficult, than to constrain the same <b>Philip</b>, after having been a king and a conqueror during fifty years, to mend old shoes with proper care and attention; the occupation which <b>Lucian</b> assigns him in the infernal regions. Now all the same topics of disdain towards human affairs, which could operate on this supposed being, occur also to a philosopher; but being, in some measure, disproportioned <span class='page-break'>|</span>to human capacity, and not being fortified by the experience of any thing better, they make not a full impression on him. He sees, but he feels not sufficiently their truth; and is always a sublime philosopher, when he needs not; that is, as long as nothing disturbs him, or rouzes his affections. While others play, he wonders at their keenness and ardour; but he no sooner puts in his own stake, than he is commonly transported with the same passions, that he had so much condemned, while he remained a simple spectator.</p>"
  -
    id: "49"
    pages: "176"
    content: "<p>There are two considerations chiefly, to be met with in books of philosophy, from which any important effect is to be expected, and that because these considerations are drawn from common life, and occur upon the most superficial view of human affairs. When we reflect on the shortness and uncertainty of life, how despicable seem all our pursuits of happiness? And even, if we would extend our concern beyond our own life, how frivolous appear our most enlarged and most generous projects; when we consider the incessant changes and revolutions of human affairs, by which laws and learning, books and governments are hurried away by time, as by a rapid stream, and are lost in the immense ocean of matter? Such a reflection certainly tends to mortify all our passions: But does it not thereby counterwork the artifice of nature, who has happily deceived us into an opinion, that human life is of some importance? And may not such a reflection be employed with success by voluptuous reasoners, in order to lead us, from the paths of action and virtue, into the flowery fields of indolence and pleasure?</p>"
  -
    id: "50"
    pages: "176-7"
    content: "<p>We are informed by <b>Thucydides</b>, that, during the famous plague of <b>Athens</b>, when death seemed present to every one, a dissolute mirth and gaiety prevailed among the people, who exhorted one another to make the most of life as long as it endured. The same observation is made by <b>Boccace</b> with regard to the plague of <b>Florence</b>. A like principle makes <span class='page-break'>|</span>soldiers, during war, be more addicted to riot and expence, than any other race of men. Present pleasure is always of importance; and whatever diminishes the importance of all other objects must bestow on it an additional influence and value.</p>"
  -
    id: "51"
    pages: "177"
    content: "<p>The <em>second</em> philosophical consideration, which may often have an influence on the affections, is derived from a comparison of our own condition with the condition of others. This comparison we are continually making, even in common life; but the misfortune is, that we are rather apt to compare our situation with that of our superiors, than with that of our inferiors. A philosopher corrects this natural infirmity, by turning his view to the other side, in order to render himself easy in the situation, to which fortune has confined him. There are few people, who are not susceptible of some consolation from this reflection, though, to a very good-natured man, the view of human miseries should rather produce sorrow than comfort, and add, to his lamentations for his own misfortunes, a deep compassion for those of others. Such is the imperfection, even of the best of these philosophical topics of consolation<sup><a href='#n6'>[6]</a></sup>.</p>"
  -
    id: "52"
    pages: "178"
    content: "<p>I shall conclude this subject with observing, that, though virtue be undoubtedly the best choice, when it is attainable; yet such is the disorder and confusion of human affairs, that no perfect or regular distribution of happiness and misery is ever, in this life, to be expected. Not only the goods of fortune, and the endowments of the body (both of which are important), not only these advantages, I say, are unequally divided between the virtuous and vicious, but even the mind itself partakes, in some degree, of this disorder, and the most worthy character, by the very constitution of the passions, enjoys not always the highest felicity.</p>"
  -
    id: "53"
    pages: "178-9"
    content: "<p>It is observable, that, though every bodily pain proceeds from some disorder in the part or organ, yet the pain is not always proportioned to the disorder; but is greater or less, according to the greater or less sensibility of the part, upon which the noxious humours exert their influence. A <em>tooth-ach</em> produces more violent convulsions of pain than a <em>phthisis</em> or a <em>dropsy</em>. In like manner, with regard to the œconomy of the <span class='page-break'>|</span>mind, we may observe, that all vice is indeed pernicious; yet the disturbance or pain is not measured out by nature with exact proportion to the degree of vice, nor is the man of highest virtue, even abstracting from external accidents, always the most happy. A gloomy and melancholy disposition is certainly, <em>to our sentiments</em>, a vice or imperfection; but as it may be accompanied with great sense of honour and great integrity, it may be found in very worthy characters; though it is sufficient alone to imbitter life, and render the person affected with it completely miserable. On the other hand, a selfish villain may possess a spring and alacrity of temper, a certain <em>gaiety of heart</em>, which is indeed a good quality, but which is rewarded much beyond its merit, and when attended with good fortune, will compensate for the uneasiness and remorse arising from all the other vices.</p>"
  -
    id: "54"
    pages: "179-80"
    content: "<p>I shall add, as an observation to the same purpose, that, if a man be liable to a vice or imperfection, it may often happen, that a good quality, which he possesses along with it, <span class='page-break'>|</span>will render him more miserable, than if he were completely vicious. A person of such imbecility of temper as to be easily broken by affliction, is more unhappy for being endowed with a generous and friendly disposition, which gives him a lively concern for others, and exposes him the more to fortune and accidents. A sense of shame, in an imperfect character, is certainly a virtue; but produces great uneasiness and remorse, from which the abandoned villain is entirely free. A very amorous complexion, with a heart incapable of friendship, is happier than the same excess in love, with a generosity of temper, which transports a man beyond himself, and renders him a total slave to the object of his passion.</p>"
  -
    id: "55"
    pages: "180"
    content: "<p>In a word, human life is more governed by fortune than by reason; is to be regarded more as a dull pastime than as a serious occupation; and is more influenced by particular humour, than by general principles. Shall we engage ourselves in it with passion and anxiety? It is not worthy of so much concern. Shall we be indifferent about what happens? We lose all the pleasure of the game by our phlegm and carelessness. While we are reasoning concerning life, life is gone; and death, though <em>perhaps</em> they receive him differently, yet treats alike the fool and the philosopher. To reduce life to exact rule and method, is commonly a painful, oft a fruitless occupation: And is it not also a proof, that we overvalue the prize for which we contend? Even to reason so carefully concerning it, and to fix with accuracy its just idea, would be overvaluing it, were it not that, to some tempers, this occupation is one of the most amusing, in which life could possibly be employed.</p>"
