  -
    id: "5"
    pages: "161"
    content: "<p>I answer, there is a great difference. One man, following his inclination, in chusing his course of life, may employ much surer means for succeeding than another, who is led by his inclination into the same course of life, and pursues the same object. <em>Are riches the chief object of your desires?</em> Acquire skill in your profession; be diligent in the exercise of it; enlarge the circle of your friends and acquaintance; avoid pleasure and expence; and never be generous, but with a view of gaining more than you could save by frugality. <em>Would you acquire the public esteem?</em> Guard equally against the extremes of arrogance and fawning. Let it appear that you set a value upon yourself, but without despising others. If you fall into either of the extremes, you either provoke men's pride by your insolence, or teach them to despise you by your timorous submission, and by the mean opinion which you seem to entertain of yourself.</p>"
  -
    id: "6"
    pages: "161"
    content: "<p>These, you say, are the maxims of common prudence, and discretion; what every parent inculcates on his child, and what every man of sense pursues in the course of life, which he has chosen.—What is it then you desire more? Do you come to a philosopher as to a <em>cunning man</em>, to learn something by magic or witchcraft, beyond what can be known by common prudence and discretion?———Yes; we come to a philosopher to be instructed, how we shall chuse our ends, more than the means for attaining these ends: We want to know what desire we shall gratify, what passion we shall comply with, what appetite we shall indulge. As to the rest, we trust to common sense, and the general maxims of the world for our instruction.</p>"
  -
