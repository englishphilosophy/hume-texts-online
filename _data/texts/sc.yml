    content: "<p><strong>I</strong> HAVE long entertained a suspicion, with regard to the decisions of philosophers upon all subjects, and found in myself a greater inclination to dispute, than assent to their conclusions. There is one mistake, to which they seem liable, almost without exception; they confine too much their principles, and make no account of that vast variety, which nature has so much affected in all her operations. When a philosopher has once laid hold of a favourite principle, which perhaps accounts for many natural effects, he extends the same principle over the whole creation, and reduces to it every phænomenon, though by the most violent and absurd reasoning. Our own mind being narrow and contracted, we cannot extend our conception to the variety and extent of nature; but imagine, <span class='page-break'>|</span>that she is as much bounded in her operations, as we are in our speculation.</p>"
  -
    id: "2"
    pages: "160"
    content: "<p>But if ever this infirmity of philosophers is to be suspected on any occasion, it is in their reasonings concerning human life, and the methods of attaining happiness. In that case, they are led astray, not only by the narrowness of their understandings, but by that also of their passions. Almost every one has a predominant inclination, to which his other desires and affections submit, and which governs him, though, perhaps, with some intervals, through the whole course of his life. It is difficult for him to apprehend, that any thing, which appears totally indifferent to him, can ever give enjoyment to any person, or can possess charms, which altogether escape his observation. His own pursuits are always, in his account, the most engaging: The objects of his passion, the most valuable: And the road, which he pursues, the only one that leads to happiness.</p>"
  -
    id: "3"
    pages: "160"
    content: "<p>But would these prejudiced reasoners reflect a moment, there are many obvious instances and arguments, sufficient to undeceive them, and make them enlarge their maxims and principles. Do they not see the vast variety of inclinations and pursuits among our species; where each man seems fully satisfied with his own course of life, and would esteem it the greatest unhappiness to be confined to that of his neighbour? Do they not feel in themselves, that what pleases at one time, displeases at another, by the change of inclination; and that it is not in their power, by their utmost efforts, to recall that taste or appetite, which formerly bestowed charms on what now appears indifferent or disagreeable? What is the meaning therefore of those general preferences of the town or country life, of a life of action or one of pleasure, of retirement or society; when besides the different inclinations of different men, every one's experience may convince him, that each of these kinds of life is agreeable in its turn, and that their variety or their judicious mixture chiefly contributes to the rendering all of them agreeable.</p>"
  -
    id: "4"
    pages: "160-1"
