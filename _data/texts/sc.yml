    content: "<p>The mathematician, who took no other pleasure in reading <b>Virgil</b>, but that of examining <b>Eneas</b>'s voyage by the map, might perfectly understand the meaning of every Latin word, employed by that divine author; and consequently, might have a distinct idea of the whole narration. He would even have a more distinct idea of it, than they could attain who had not studied so exactly the geography of the poem. He knew, therefore, every thing in the poem: But he was ignorant of its beauty; because the beauty, properly speaking, lies not in the poem, but in the sentiment or taste of the reader. And where a man has no such delicacy of temper, as to make him feel this sentiment, he must be ignorant of the beauty, though possessed of the science and understanding of an angel<sup><a href='#n1'>[1]</a></sup>.</p>"
