  -
    id: "16"
    pages: "165"
    content: "<p>But a little reflection suffices to distinguish them. A man may know exactly all the circles and ellipses of the <b>Copernican</b> system, and all the irregular spirals of the <b>Ptolomaic</b>, without perceiving that the former is more beautiful than the latter. <b>Euclid</b> has fully explained every quality of the circle, but has not, in any proposition, said a word of its beauty. The reason is evident. Beauty is not a quality of the circle. It lies not in any part of the line <em>whose</em> parts are all equally distant from a common center. It is only the effect, which that figure produces upon a mind, whose particular fabric or structure renders it susceptible of such sentiments. In vain would you look for it in the circle, or seek it, either by your senses, or by mathematical reasonings, in all the properties of that figure.</p>"
  -
