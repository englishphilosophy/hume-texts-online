    id: "6.1"
    type: "first"
    pages: "177"
    content: "<p><strong>T</strong>HE Sceptic, perhaps, carries the matter too far, when he limits all philosophical topics and reflections to these two. There seem to be others, whose truth is undeniable, and whose natural tendency is to tranquillize and soften all the passions. Philosophy greedily seizes these, studies them, weighs them, commits them to the memory, and familiarizes them to the mind: And their influence on tempers, which are thoughtful, gentle, and moderate, may be considerable. But what is their influence, you will say, if the temper be antecedently disposed after the same manner as that to which they pretend to form it? They may, at least, fortify that temper, and furnish it with views, by which it may entertain and nourish itself. Here are a few examples of such philosophical reflections.</p>"
  -
    id: "6.2"
