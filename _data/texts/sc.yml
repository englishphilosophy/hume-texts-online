    pages: "161-2"
    content: "<p>I am sorry then, I have pretended to be a philosopher: For I find your questions very perplexing; and am in danger, if my answer be too rigid and severe, of passing for a pedant and scholastic; if it be too easy and free, of being taken for a preacher of vice and immorality. However, to satisfy you, I <span class='page-break'>|</span>shall deliver my opinion upon the matter, and shall only desire you to esteem it of as little consequence as I do myself. By that means you will neither think it worthy of your ridicule nor your anger.</p>"
  -
    id: "8"
    pages: "162"
    content: "<p>If we can depend upon any principle, which we learn from philosophy, this, I think, may be considered as certain and undoubted, that there is nothing, in itself, valuable or despicable, desirable or hateful, beautiful or deformed; but that these attributes arise from the particular constitution and fabric of human sentiment and affection. What seems the most delicious food to one animal, appears loathsome to another: What affects the feeling of one with delight, produces uneasiness in another. This is confessedly the case with regard to all the bodily senses: But if we examine the matter more accurately, we shall find, that the same observation holds even where the mind concurs with the body, and mingles its sentiment with the exterior appetite.</p>"
  -
    id: "9"
    pages: "162"
    content: "<p>Desire this passionate lover to give you a character of his mistress: He will tell you, that he is at a loss for words to describe her charms, and will ask you very seriously if ever you were acquainted with a goddess or an angel? If you answer that you never were: He will then say, that it is impossible for you to form a conception of such divine beauties as those which his charmer possesses; so complete a shape; such well-proportioned features; so engaging an air; such sweetness of disposition; such gaiety of humour. You can infer nothing, however, from all this discourse, but that the poor man is in love; and that the general appetite between the sexes, which nature has infused into all animals, is in him determined to a particular object by some qualities, which give him pleasure. The same divine creature, not only to a different animal, but also to a different man, appears a mere mortal being, and is beheld with the utmost indifference.</p>"
  -
    id: "10"
    pages: "162-3"
    content: "<p>Nature has given all animals a like prejudice in favour of their offspring. As soon as the helpless infant sees the light, though in every other eye it appears a despicable and a miserable creature, it is regarded by its fond parent with the <span class='page-break'>|</span>utmost affection, and is preferred to every other object, however perfect and accomplished. The passion alone, arising from the original structure and formation of human nature, bestows a value on the most insignificant object.</p>"
  -
    id: "11"
    pages: "163"
    content: "<p>We may push the same observation further, and may conclude, that, even when the mind operates alone, and feeling the sentiment of blame or approbation, pronounces one object deformed and odious, another beautiful and amiable; I say, that, even in this case, those qualities are not really in the objects, but belong entirely to the sentiment of that mind which blames or praises. I grant, that it will be more difficult to make this proposition evident, and as it were, palpable, to negligent thinkers; because nature is more uniform in the sentiments of the mind than in most feelings of the body, and produces a nearer resemblance in the inward than in the outward part of human kind. There is something approaching to principles in mental taste; and critics can reason and dispute more plausibly than cooks or perfumers. We may observe, however, that this uniformity among human kind, hinders not, but that there is a considerable diversity in the sentiments of beauty and worth, and that education, custom, prejudice, caprice, and humour, frequently vary our taste of this kind. You will never convince a man, who is not accustomed to <b>Italian</b> music, and has not an ear to follow its intricacies, that a <b>Scotch</b> tune is not preferable. You have not even any single argument, beyond your own taste, which you can employ in your behalf: And to your antagonist, his particular taste will always appear a more convincing argument to the contrary. If you be wise, each of you will allow, that the other may be in the right; and having many other instances of this diversity of taste, you will both confess, that beauty and worth are merely of a relative nature, and consist in an agreeable sentiment, produced by an object in a particular mind, according to the peculiar structure and constitution of that mind.</p>"
  -
    id: "12"
    pages: "163-4"
