      <p><b>The</b> circumstances, attending the invasions of the Danes, would also serve much to encrease the power of the principal nobility. Those free-booters made unexpected inroads on all quarters; and there was a necessity, that each county should resist them by its own force, and under the conduct of its own nobility and its own magistrates. For the same reason, that a general war, managed by the united efforts of the whole state, commonly augments the power of the crown; those private wars and inroads turned to the advantage of the aldermen and nobles.</p>
  - id: '9'
