      <p><b>On</b> the whole, notwithstanding the seeming liberty or rather licentiousness of the Anglo-Saxons, the great body even of the free citizens, in those ages, really enjoyed much less true liberty, than where the execution of the laws is the most severe, and where subjects are reduced to the strictest subordination and dependance <span class="page-break">|</span>on the civil magistrate. The reason is derived from the excess itself of that liberty. Men must guard themselves at any price against insults and injuries; and where they receive not protection from the laws and magistrate, they will seek it by submission to superiors, and by herding in some private confederacy, which acts under the direction of a powerful leader. And thus all anarchy is the immediate cause of tyranny, if not over the state, at least over many of the individuals.</p>
