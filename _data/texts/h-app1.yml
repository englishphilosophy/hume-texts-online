      <p><b>The</b> great lords and abbots among the Anglo-Saxons possessed a criminal jurisdiction within their territories and could punish without appeal any thieves or robbers whom they caught there<a href="#n29"><sup>[29]</sup></a>. This institution must have had a very contrary effect to that which was intended, and must have procured robbers a sure protection on the lands of such noblemen as did not sincerely mean to discourage crimes and violence.</p>
