      <p><span class="margin-comment"><em>Courts of justice.</em></span>But though the general strain of the Anglo-Saxon government seems to have become aristocratical, there were still considerable remains of the ancient democracy, which were not indeed sufficient to protect the lowest of the people, without the patronage of some great lord, but might give security, and even some degree of dignity, to the gentry or inferior nobility. The administration of justice, in particular, by the courts of the Decennary, the Hundred, and the County, was well calculated to defend general liberty, and to restrain the power of the nobles. In the county courts or shiremotes, all the freeholders were assembled twice a-year, and received appeals from the inferior courts. They there decided all causes, ecclesiastical as well as civil; and the bishop, together with the alderman or earl, presided over them<a href="#n30"><sup>[30]</sup></a>. The affair was determined in a summary manner, without much pleading, formality, or delay, by a majority of voices; and the bishop and alderman had <span class="page-break">|</span>no further authority than to keep order among the freeholders, and interpose with their opinion<a href="#n31"><sup>[31]</sup></a>. Where justice was denied during three sessions by the Hundred, and then by the County court, there lay an appeal to the king's court<a href="#n32"><sup>[32]</sup></a>; but this was not practised on slight occasions. The aldermen received a third of the fines levied in those courts<a href="#n33"><sup>[33]</sup></a>; and as most of the punishments were then pecuniary, this perquisite formed a considerable part of the profits belonging to his office. The two thirds also, which went to the king, made no contemptible part of the public revenue. Any freeholder was fined who absented himself thrice from these courts<a href="#n34"><sup>[34]</sup></a>.</p>
  - id: '22'
