      <p><span class="margin-comment"><em>The several orders of men.</em></span>The German Saxons, as the other nations of that continent, were divided into three ranks of men, the noble, the free, and the slaves<a href="#n13"><sup>[13]</sup></a>. This distinction they brought over with them into Britain.</p>
  - id: '14'
    pages: null
    content: >-
      <p><b>The</b> nobles were called thanes; and were of two kinds, the king's thanes and lesser thanes. The latter seem to have been dependant on the former; and to have received lands, for which they paid rent, services, or attendance in peace and war<a href="#n14"><sup>[14]</sup></a>. We know of no title, which raised any one to the rank of thane, except noble birth and the possession of land. The former was always much regarded by all the German nations even in their most barbarous state; and as the Saxon nobility, having little credit, could scarcely burthen their estates with much debt, and as the commons had little trade or industry by which they could accumulate riches, these two ranks of men, even though they were not separated by positive laws, might remain long distinct, and the noble families continue many ages in opulence and splendor. There were no middle rank of men, that could gradually mix with their superiors, and insensibly procure to themselves honour and distinction. If by any extraordinary accident, a mean person acquired riches, a circumstance so singular made him be known and remarked; he became the object of envy, as well as of indignation, to all the nobles; he would have great difficulty to defend what he had acquired; and he would find it impossible to protect himself from oppression, except by courting the patronage of some great chieftain, and paying a large price for his safety.</p>
  - id: '15'
    pages: null
    content: >-
      <p><b>There</b> are two statutes among the Saxon laws, which seem <span class="page-break">|</span>calculated to confound those different ranks of men; that of Athelstan, by which a merchant, who had made three long sea-voyages on his own account, was intitled to the quality of thane<a href="#n15"><sup>[15]</sup></a>; and that of the same prince, by which a ceorle or husbandman, who had been able to purchase five hydes of land, and had a chapel, a kitchen, a hall, and a bell, was raised to the same distinction<a href="#n16"><sup>[16]</sup></a>. But the opportunities were so few, by which a merchant or ceorle could thus exalt himself above his rank, that the law could never overcome the reigning prejudices; the distinction between noble and base blood would still be indelible; and the well-born thanes would entertain the highest contempt for those legal and factitious ones. Though we are not informed of any of these circumstances by ancient historians, they are so much founded on the nature of things, that we may admit them as a necessary and infallible consequence of the situation of the kingdom during those ages.</p>
