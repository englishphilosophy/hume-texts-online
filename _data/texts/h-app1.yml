      <p>We know of one change, not inconsiderable in the Saxon constitution. The Saxon Annals, p. 49. inform us, that it was in early times the prerogative of the king to name the dukes, earls, aldermen and sheriffs of the counties. Asser, a contemporary writer, informs us, that Alfred deposed all the ignorant aldermen, and appointed men of more capacity in their place: Yet the laws of Edward the Confessor, § 35. say expressly, that the heretoghs or dukes, and the sheriffs were chosen by the freeholders in the folkmote, a county court, which was assembled once a-year, and where all the freeholders swore allegiance to the king.</p>
