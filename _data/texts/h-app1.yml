      <p><b>It</b> is not to be doubted, but a confederacy of this kind must have been a great source of friendship and attachment; when men lived in perpetual danger from enemies, robbers, and oppressors, and received protection chiefly from their personal valour, and from the assistance of their friends or patrons. As animosities were then more violent, connexions were also more intimate, whether voluntary or derived from blood: The most remote degree of propinquity was regarded: An indelible memory of benefits was preserved: Severe vengeance was taken for injuries, both from a point of honour, and as the best means of future security: And the civil union being weak, many private engagements were contracted, in order to supply its place, and to procure men that safety, which the laws and their own innocence were not alone able to insure to them.</p>
