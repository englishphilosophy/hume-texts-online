      <p><b>There</b> were two kinds of slaves among the Anglo-Saxons; household slaves, after the manner of the ancients, and praedial or rustic, after the manner of the Germans<a href="#n24"><sup>[24]</sup></a>. These latter resembled the serfs, which are at present to be met with in Poland, Denmark, and some parts of Germany. The power of a master over his slaves was not unlimited among the Anglo-Saxons, as it was among their ancestors. If a man beat out his slave's eye or teeth, the slave recovered his liberty<a href="#n25"><sup>[25]</sup></a>: If he killed him, he paid a fine to the king; provided the slave died within a day after the wound or blow: Otherwise it passed unpunished<a href="#n26"><sup>[26]</sup></a>. The selling of themselves or children to slavery was always the practice among the German nations<a href="#n27"><sup>[27]</sup></a>, and was continued by the Anglo-Saxons<a href="#n28"><sup>[28]</sup></a>.</p>
