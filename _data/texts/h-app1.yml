      <p><b>The</b> powers of all the members of the Anglo-Saxon government are disputed among historians and antiquaries: The extreme obscurity of the subject, even though faction had never entered into the question, would naturally have begotten those controversies. But the great influence of the lords over their slaves and tenants, the clientship of the burghers, the total want of a middling rank of men, the extent of the monarchy, the loose execution of the laws, the continued disorders and convulsions of the state; all these circumstances evince, that the Anglo-Saxon government became at last extremely aristocratical; and the events, during the period immediately preceding the conquest, confirm this inference or conjecture.</p>
  - id: '25'
    pages: null
    content: >-
      <p><span class="margin-comment"><em>Criminal law.</em></span>Both the punishments inflicted by the Anglo-Saxon courts of judicature, and the methods of proof employed in all causes, appear somewhat singular, and are very different from those which prevail at present among all civilized nations.</p>
  - id: '26'
    pages: null
    content: >-
      <p><b>We</b> must conceive, that the ancient Germans were little removed from the original state of nature: The social confederacy among them was more martial than civil: They had chiefly in view the means of attack or defence against public enemies, not those of protection against their fellow-citizens: Their possessions were so slender and so equal, that they were not exposed to great danger; and the natural bravery of the people made every man trust to himself and to his particular friends for his defence or vengeance. This defect in the political union drew much closer the knot of particular confederacies: An insult upon any man was regarded by all his relations and associates as a common injury: They were bound by honour, as well as by a sense of common interest, to revenge his death, or any violence which he had suffered: They retaliated on the aggressor by like acts of violence; and if he were protected, as was natural and usual, by his own clan, the quarrel was spread still wider, and bred endless disorders in the nation.</p>
  - id: '27'
    pages: null
    content: >-
      <p><b>The</b> Frisians, a tribe of the Germans, had never advanced beyond this wild and imperfect state of society; and the right of private revenge still remained among them unlimited and uncontrouled<a href="#n36"><sup>[36]</sup></a>. But the other German nations, in the age of Tacitus, had made one step farther towards completing the political or civil union. Though it still continued to be an indispensable point of honour for every clan to revenge the death or injury of a member, the magistrate had acquired a right of interposing in the quarrel, and of accommodating the difference. He obliged the person maimed or injured, and the relations of one killed, to accept of a present from the aggressor and his relations<a href="#n37"><sup>[37]</sup></a>, as a compensation for the injury<a href="#n38"><sup>[38]</sup></a>, and to drop all farther prosecution of revenge. That the accommodation of one quarrel might not be the source of more, this present was fixed and certain, according to the rank of the person killed or injured, and was commonly paid in cattle, the chief property of those rude and uncultivated nations. A present of this kind gratified the revenge of the injured family by the loss which the aggressor suffered: It satisfied their pride by the submission which it expressed: It diminished their regret for the loss or injury of a kinsman by their acquisition of new property, and thus general peace was for a moment restored to the society<a href="#n39"><sup>[39]</sup></a>.</p>
  - id: '28'
    pages: null
    content: >-
      <p><b>But</b> when the German nations had been settled some time in the provinces of the Roman empire, they made still another step towards a more cultivated life, and their criminal justice gradually improved and refined itself. The magistrate, whose office it was to guard public peace and to suppress private animosities, conceived himself to be injured by every injury done to any of his people; and besides the compensation to the person who suffered, or to his family, he thought himself entitled to exact a fine, called the Fridwit, as an atonement for the breach of peace, and as reward for the pains which he had taken in accommodating the quarrel. When this idea, which is so natural, was once suggested, it was willingly received both by sovereign and people. The numerous fines which were levied, augmented that revenue of the king: And the people were sensible, that he would be more vigilant in interposing with <span class="page-break">|</span>his good offices, when he reaped such immediate advantage from them; and that injuries would be less frequent, when, besides compensation to the person injured, they were exposed to this additional penalty<a href="#n40"><sup>[40]</sup></a>.</p>
  - id: '29'
    pages: null
    content: >-
      <p><b>This</b> short abstract contains the history of the criminal jurisprudence of the northern nations for several centuries. The state of England in this particular, during the period of the Anglo-Saxons, may be judged of by the collection of ancient laws, published by Lambard and Wilkins. The chief purport of these laws is not to prevent or entirely suppress private quarrels, which the legislator knew to be impossible, but only to regulate and moderate them. The laws of Alfred enjoin, that, if any one know, that his enemy or aggressor, after doing him an injury, resolves to keep within his own house <em>and his own lands<a href="#n42"><sup>[42]</sup></a>,</em> he shall not fight him, till he require compensation for the injury. If he be strong enough to besiege him in his house, he may do it for seven days without attacking him; and if the aggressor be willing, during that time, to surrender himself and his arms, his adversary must detain him thirty days, but is afterwards obliged to restore him safe to his kindred, <em>and be content with the compensation.</em> If the criminal fly to the temple, that sanctuary must not be violated. Where the assailant has not force sufficient to besiege the criminal in his house, he must apply to the alderman for assistance; and if the alderman refuse aid, the assailant must have recourse to the king: And he is not allowed to assault the house, till after this supreme magistrate has refused assistance. If any one meet with his enemy, and be ignorant that he was resolved to keep within his own lands, he must, before he attack him, require him to surrender himself prisoner, and deliver up his arms; in which case he may detain him thirty days: But if he refuse to deliver up his arms, it is then lawful to fight him. A slave may fight in his master's quarrel: A father may fight in his son's with any one, except with his master<a href="#n41"><sup>[41]</sup></a>.</p>
  - id: '30'
    pages: null
    content: >-
      <p><b>It</b> was enacted by king Ina, that no man should take revenge for <span class="page-break">|</span>an injury till he had first demanded compensation, and had been refused it<a href="#n43"><sup>[43]</sup></a>.</p>
  - id: '31'
    pages: null
    content: >-
      <p><b>King</b> Edmond, in the preamble to his laws, mentions the general misery, occasioned by the multiplicity of private feuds and battles; and he establishes several expedients for remedying this grievance. He ordains, that, if any one commit murder, he may, with the assistance of his kindred, pay within a twelvemonth the fine of his crime, and if they abandon him, he shall alone sustain the deadly feud or quarrel with the kindred of the murdered person. His own kindred are free from the feud, but on condition that they neither converse with the criminal, nor supply him with meat <em>or other necessaries:</em> If any of them, after renouncing him, receive him into their house, <em>or give him</em> <em>assistance,</em> they are finable to the king, and are involved in the feud. If the kindred of the murdered person take revenge on any but the criminal himself, <em>after he is</em> <em>abandoned by his</em> <em>kindred,</em> all their property is forfeited, and they are declared to be enemies to the king and all his friends<a href="#n44"><sup>[44]</sup></a>. It is also ordained, that the fine for murder shall never be remitted by the king<a href="#n45"><sup>[45]</sup></a>, and that no criminal shall be killed who flies to the church, or any of the king's towns<a href="#n46"><sup>[46]</sup></a>; and the king himself declares, that his house shall give no protection to murderers, till they have satisfied the church by their pennance, and the kindred of the deceased, by making compensation<a href="#n47"><sup>[47]</sup></a>. The method appointed for transacting this composition is found in the same law<a href="#n48"><sup>[48]</sup></a>.</p>
  - id: '32'
    pages: null
    content: >-
      <p><b>These</b> attempts of Edmond, to contract and diminish the feuds, were contrary to the ancient spirit of the northern barbarians, and were a step towards a more regular administration of justice. By the Salic law, any man might, by a public declaration, exempt himself from his family quarrels: But then he was considered by the law as no longer belonging to the family; and he was deprived of all right of succession, as the punishment of his cowardice<a href="#n49"><sup>[49]</sup></a>.</p>
  - id: '33'
    pages: null
    content: >-
      <p><b>The</b> price of the king's head, or his weregild, as it was then called, was by law 30,000 thrimsas, near 1300 pounds of present money. The price of the prince's head was 15,000 thrimsas; that of a bishop's or alderman's 8000; a sheriff's 4000; a thane's or clergyman's 2000; a ceorle's 266. These prices were fixed by the laws <span class="page-break">|</span>of the Angles. By the Mercian law, the price of a ceorle's head was 200 shillings; that of a thane's six times as much; that of a king's six times more<a href="#n50"><sup>[50]</sup></a>. By the laws of Kent, the price of the archbishop's head was higher than that of the king's<a href="#n51"><sup>[51]</sup></a>. Such respect was then paid to the ecclesiastics! It must be understood, that, where a person was unable or unwilling to pay the fine, he was put out of the protection of law and the kindred of the deceased had liberty to punish him as they thought proper.</p>
  - id: '34'
    pages: null
    content: >-
      <p><b>Some</b> antiquaries<a href="#n52"><sup>[52]</sup></a> have thought, that these compensations were only given for man-slaughter, not for wilful murder: But no such distinction appears in the laws; and it is contradicted by the practice of all the other barbarous nations<a href="#n53"><sup>[53]</sup></a>, by that of the ancient Germans<a href="#n54"><sup>[54]</sup></a>, and by that curious monument above mentioned of Saxon antiquity, preserved by Hickes. There is indeed a law of Alfred's which makes wilful murder capital<a href="#n55"><sup>[55]</sup></a>; but this seems only to have been an attempt of that great legislator towards establishing a better police in the kingdom, and it probably remained without execution. By the laws of the same prince, a conspiracy against the life of the king might be redeemed by a fine<a href="#n56"><sup>[56]</sup></a>.</p>
  - id: '35'
    pages: null
    content: >-
      <p><b>The</b> price of all kinds of wounds was likewise fixed by the Saxon laws: A wound of an inch long under the hair was paid with one shilling: One of a like size in the face, two shillings: Thirty shillings for the loss of an ear; and so forth<a href="#n57"><sup>[57]</sup></a>. There seems not to have been any difference made, according to the dignity of the person. By the laws of Ethelbert, any one who committed adultery with his neighbour's wife was obliged to pay him a fine, and buy him another wife<a href="#n58"><sup>[58]</sup></a>.</p>
  - id: '36'
    pages: null
    content: >-
      <p><b>These</b> institutions are not peculiar to the ancient Germans. They seem to be the necessary progress of criminal jurisprudence among every free people, where the will of the sovereign is not implicitly obeyed. We find them among the ancient Greeks during the time of the Trojan war. Compositions for murder are mentioned in Nestor's speech to Achilles in the ninth Iliad, and are <span class="page-break">|</span>called αποιναι. The Irish, who never had any connections with the German nations, adopted the same practice till very lately; and the price of a man's head was called among them his <em>eric;</em> as we learn from Sir John Davis. The same custom seems also to have prevailed among the Jews<a href="#n59"><sup>[59]</sup></a>.</p>
  - id: '37'
    pages: null
    content: >-
      <p><b>Theft</b> and robbery were frequent among the Anglo-Saxons. In order to impose some check upon these crimes, it was ordained, that no man should sell or buy any thing above twenty pence value, except in open market<a href="#n60"><sup>[60]</sup></a>; and every bargain of sale must be executed before witnesses<a href="#n61"><sup>[61]</sup></a>. Gangs of robbers much disturbed the peace of the country; and the law determined, that a tribe of banditti, consisting of between seven and thirty-five persons, was to be called a <em>turma,</em> or troop: Any greater company was denominated an army<a href="#n62"><sup>[62]</sup></a>. The punishments for this crime were various, but none of them capital<a href="#n63"><sup>[63]</sup></a>. If any man could track his stolen cattle into another's ground, the latter was obliged to show the tracks out of it, or pay their value<a href="#n64"><sup>[64]</sup></a>.</p>
  - id: '38'
    pages: null
    content: >-
      <p><b>Rebellion,</b> to whatever excess it was carried, was not capital, but might be redeemed by a sum of money<a href="#n65"><sup>[65]</sup></a>. The legislators, knowing it impossible to prevent all disorders, only imposed a higher fine on breaches of the peace committed in the king's court, or before an alderman or bishop. An alehouse too seems to have been considered as a privileged place; and any quarrels that arose there were more severely punished than elsewhere<a href="#n66"><sup>[66]</sup></a>.</p>
  - id: '39'
    pages: null
    content: >-
      <p><span class="margin-comment"><em>Rules of proof.</em></span>If the manner of punishing crimes among the Anglo-Saxons appear singular, the proofs were not less so; and were also the natural result of the situation of those people. Whatever we may imagine concerning the usual truth and sincerity of men, who live in a rude and barbarous state, there is much more falsehood, and even perjury among them, than among civilized nations: Virtue, which is nothing but a more enlarged and more cultivated reason, never flourishes to any degree, nor is founded on steady principles of honour, except where a good education becomes general; and <span class="page-break">|</span>where men are taught the pernicious consequences of vice, treachery, and immorality. Even superstition, though more prevalent among ignorant nations, is but a poor supply for the defects in knowledge and education: Our European ancestors, who employed every moment the expedient of swearing on extraordinary crosses and reliques, were less honourable in all engagements than their posterity, who from experience have omitted those ineffectual securities. This general proneness to perjury was much encreased by the usual want of discernment in judges, who could not discuss an intricate evidence, and were obliged to number, not weigh, the testimony of the witnesses<a href="#n67"><sup>[67]</sup></a>. Hence the ridiculous practice of obliging men to bring compurgators, who, as they did not pretend to know any thing of the fact, expressed upon oath, that they believed the person spoke true; and these compurgators were in some cases multiplied to the number of three hundred<a href="#n68"><sup>[68]</sup></a>. The practice also of single combat was employed by most nations on the continent as a remedy against false evidence<a href="#n69"><sup>[69]</sup></a>; and though it was frequently dropped, from the opposition of the clergy, it was continually revived, from experience of the falsehood attending the testimony of witnesses<a href="#n70"><sup>[70]</sup></a>. It became at last a species of jurisprudence: The cases were determined by law, in which the party might challenge his adversary, or the witnesses, or the judge himself<a href="#n71"><sup>[71]</sup></a>: And though these customs were absurd, they were rather an improvement on the methods of trial, which had formerly been practised among those barbarous nations, and which still prevailed among the Anglo-Saxons.</p>
  - id: '40'
    pages: null
    content: >-
      <p><b>When</b> any controversy about a fact became too intricate for those ignorant judges to unravel, they had recourse to what they called the judgment of God, that is, to fortune: Their methods of consulting this oracle were various. One of them was the decision by the cross: It was practised in this manner. When a person was accused of any crime, he first cleared himself by oath, and he was <span class="page-break">|</span>attended by eleven compurgators. He next took two pieces of wood, one of which was marked with the sign of the cross; and wrapping both up in wool, he placed them on the altar, or on some celebrated relique. After solemn prayers for the success of the experiment, a priest, or in his stead some unexperienced youth, took up one of the pieces of wood, and if he happened upon that which was marked with the figure of the cross, the person was pronounced innocent; if otherwise, guilty<a href="#n72"><sup>[72]</sup></a>. This practice, as it arose from superstition, was abolished by it in France. The emperor, Lewis the Debonnaire, prohibited that method of trial, not because it was uncertain, but lest that sacred figure, says he, of the cross should be prostituted in common disputes and controversies <a href="#n73"><sup>[73]</sup></a></p>
  - id: '41'
    pages: null
    content: >-
      <p><b>The</b> ordeal was another established method of trial among the Anglo-Saxons. It was practised either by boiling water or red-hot iron. The former was appropriated to the common people; the latter to the nobility. The water or iron was consecrated by many prayers, masses, fastings, and exorcisms<a href="#n74"><sup>[74]</sup></a>; after which, the person accused either took up a stone sunk in the water<a href="#n75"><sup>[75]</sup></a> to a certain depth, or carried the iron to a certain distance; and his hand being wrapped up, and the covering sealed for three days, if there appeared, on examining it, no marks of burning, he was pronounced innocent; if otherwise, guilty<a href="#n76"><sup>[76]</sup></a>. The trial by cold water was different: The person was thrown into consecrated water; if he swam, he was guilty; if he sunk, innocent<a href="#n77"><sup>[77]</sup></a>. It is difficult for us to conceive, how any innocent person could ever escape by the one trial, or any criminal be convicted by the other. But there was another usage admirably calculated for allowing every criminal to escape, who had confidence enough to try it. A consecrated cake, called a corsned, was produced; which if the person could swallow and digest, he was pronounced innocent<a href="#n78"><sup>[78]</sup></a>.</p>
  - id: '42'
    pages: null
    content: >-
      <p><span class="margin-comment"><em>Military force.</em></span>The feudal law, if it had place at all among the Anglo-Saxons, which is doubtful, was not certainly extended over all the landed property, and was not attended with those consequences of homage, <span class="page-break">|</span>reliefs<a href="#n79"><sup>[79]</sup></a>, wardship, marriage, and other burthens, which were inseparable from it in the kingdoms of the continent. As the Saxons expelled or almost entirely destroyed the ancient Britons, they planted themselves in this island on the same footing with their ancestors in Germany, and found no occasion for the feudal institutions<a href="#n80"><sup>[80]</sup></a>, which were calculated to maintain a kind of standing army, always in readiness to suppress any insurrection among the conquered people. The trouble and expence of defending the state in England lay equally upon all the land; and it was usual for every five hides to equip a man for the service. The <em>trinoda necessitas,</em> as it was called, or the burthen of military expeditions, of repairing highways, and of building and supporting bridges, was inseparable from landed property, even though it belonged to the church or monasteries, unless exempted by a particular charter<a href="#n81"><sup>[81]</sup></a>. The ceorles or husbandmen were provided with arms, and were obliged to take their turn in military duty<a href="#n82"><sup>[82]</sup></a>. There were computed to be 243,600 hides in England<a href="#n83"><sup>[83]</sup></a>; consequently the ordinary military force of the kingdom consisted of 48,720 men; though, no doubt, on extraordinary occasions, a greater number might be assembled. The king and nobility had some military tenants, who were called Sithcun-men<a href="#n84"><sup>[84]</sup></a>. And there were some lands annexed to the office of aldermen, and to other offices; but these probably were not of great extent, and were possessed only during pleasure, as in the commencement of the feudal law in other countries of Europe.</p>
  - id: '43'
    pages: null
    content: >-
      <p><span class="margin-comment"><em>Public revenue.</em></span>The revenue of the king seems to have consisted chiefly in his demesnes, which were large; and in the tolls and imposts which he probably levied at discretion on the boroughs and sea-ports, that lay within his demesnes. He could not alienate any part of the crown lands, even to religious uses, without the consent of the states<a href="#n85"><sup>[85]</sup></a>. Danegelt was a land-tax of a shilling a hide, imposed by the <span class="page-break">|</span>states<a href="#n86"><sup>[86]</sup></a>, either for payment of the sums exacted by the Danes, or for putting the kingdom in a posture of defence against those invaders <a href="#n87"><sup>[87]</sup></a>.</p>
  - id: '44'
    pages: null
    content: >-
      <p><span class="margin-comment"><em>Value of money.</em></span>The Saxon pound, as likewise that which was coined for some centuries after the conquest, was near three times the weight of our present money: There were forty-eight shillings in the pound, and five pence in a shilling<a href="#n88"><sup>[88]</sup></a>, consequently a Saxon shilling was near a fifth heavier than ours, and a Saxon penny near three times as heavy<a href="#n89"><sup>[89]</sup></a>. As to the value of money in those times, compared to commodities, there are some, though not very certain, means of computation. A sheep by the laws of Athelstan was estimated at a shilling; that is, fifteen-pence of our money. The fleece was two-fifths of the value of the whole sheep<a href="#n90"><sup>[90]</sup></a>; much above its present estimation; and the reason probably was, that the Saxons, like the ancients, were little acquainted with any clothing but what was made of wool. Silk and cotton were quite unknown: Linen was not much used. An ox was computed at six times the value of a sheep; a cow at four<a href="#n91"><sup>[91]</sup></a>. If we suppose, that the cattle in that age, from the defects in husbandry, were not so large as they are at present in England, we may compute, that money was then near ten times of greater value. A horse was valued at about thirty-six shillings of our money, or thirty Saxon shillings<a href="#n92"><sup>[92]</sup></a>; a mare a third less. A man at three pounds<a href="#n93"><sup>[93]</sup></a>. The board-wages of a child the first year was eight shillings, together with a cow's pasture in summer, and an ox's in winter<a href="#n94"><sup>[94]</sup></a>. William of Malmesbury mentions it as a remarkably high price that William Rufus gave fifteen marks for a horse, or about thirty pounds of our present money<a href="#n95"><sup>[95]</sup></a>. Between the years 900 and 1000, Ednoth bought a hide of land for about 118 shillings of present money<a href="#n96"><sup>[96]</sup></a>. This was little more than a shilling an acre, which indeed appears to have been the usual price, as we may learn from other accounts<a href="#n97"><sup>[97]</sup></a>. A palfrey was sold for twelve shillings about the year 966<a href="#n98"><sup>[98]</sup></a>. The value of an ox in king Ethelred's time was between seven and eight shillings; a cow about six shillings<a href="#n99"><sup>[99]</sup></a>. Gervas of Tilbury says, that in Henry I.'s time, bread which would suffice a <span class="page-break">|</span>hundred men for a day was rated at three shillings, or a shilling of that age; for it is thought that soon after the conquest a pound sterling was divided into twenty shillings: A sheep was rated at a shilling, and so of other things in proportion. In Athelstan's time a ram was valued at a shilling, or four-pence Saxon<a href="#n100"><sup>[100]</sup></a>. The tenants of Shireburn were obliged, at their choice, to pay either sixpence or four hens<a href="#n101"><sup>[101]</sup></a>. About 1232, the abbot of St. Albans, going on a journey, hired seven handsome stout horses; and agreed, if any of them died on the road, to pay the owner 30 shillings a piece of our present money<a href="#n102"><sup>[102]</sup></a>. It is to be remarked, that in all ancient times, the raising of corn, especially wheat, being a species of manufactory, that commodity always bore a higher price, compared to cattle, than it does in our times<a href="#n103"><sup>[103]</sup></a>. The Saxon Chronicle tells us<a href="#n104"><sup>[104]</sup></a>, that in the reign of Edward the Confessor there was the most terrible famine ever known; in so much that a quarter of wheat rose to sixty pennies, or fifteen shillings of our present money. Consequently it was as dear as if it now cost seven pounds ten shillings. This much exceeds the great famine in the end of queen Elizabeth; when a quarter of wheat was sold for four pounds. Money in this last period was nearly of the same value as in our time. These severe famines are a certain proof of bad husbandry.</p>
  - id: '45'
    pages: null
    content: >-
      <p><b>On</b> the whole, there are three things to be considered, wherever a sum of money is mentioned in ancient times. First the change of denomination, by which a pound has been reduced to the third part of its ancient weight in silver. Secondly, the change in value by the greater plenty of money, which has reduced the same weight of silver to ten times less value, compared to commodities; and consequently a pound sterling to the thirtieth part of the ancient value. Thirdly, the fewer people and less industry, which were then to be found in every European kingdom. This circumstance made even the thirtieth part of the sum more difficult to levy, and caused any sum to have more than thirty times greater weight and influence both abroad and at home, than in our times; in the same manner that a sum, a hundred thousand pounds for instance, is at present more difficult to levy in a small state, such as Bavaria, and can produce greater effects on such a small community, <span class="page-break">|</span>than on England. This last difference is not easy to be calculated: But allowing, that England has now six times more industry, and three times more people than it had at the conquest and for some reigns after that period, we are, upon that supposition, to conceive taking all circumstances together, every sum of money mentioned by historians, as if it were multiplied more than a hundred fold above a sum of the same denomination at present.</p>
  - id: '46'
    pages: null
    content: >-
      <p><b>In</b> the Saxon times, land was divided equally among all the male-children of the deceased, according to the custom of Gavelkind. The practice of entails is to be found in those times<a href="#n105"><sup>[105]</sup></a>. Land was chiefly of two kinds, bookland, or land held by book or charter, which was regarded as full property, and defended to the heirs of the possessor, and folkland, or the land held by the ceorles and common people, who were removeable at pleasure, and were indeed only tenants during the will of their lords.</p>
  - id: '47'
    pages: null
    content: >-
      <p><b>The</b> first attempt, which we find in England to separate the ecclesiastical from the civil jurisdiction, was that law of Edgar, by which all disputes among the clergy were ordered to be carried before the bishop<a href="#n106"><sup>[106]</sup></a>. The pennances were then very severe; but as a man could buy them off with money, or might substitute others to perform them, they lay easy upon the rich<a href="#n107"><sup>[107]</sup></a>.</p>
  - id: '48'
    pages: null
    content: >-
      <p><span class="margin-comment"><em>Manners.</em></span>With regard to the manners of the Anglo-Saxons we can say little, but that they were in general a rude, uncultivated people, ignorant of letters, unskilled in the mechanical arts, untamed to submission under law and government, addicted to intemperance, riot, and disorder. Their best quality was their military courage, which yet was not supported by discipline or conduct. Their want of fidelity to the prince, or to any trust reposed in them, appears strongly in the history of their later period; and their want of humanity in all their history. Even the Norman historians, notwithstanding the low state of the arts in their own country, speak of them as barbarians, when they mention the invasion made upon them by the duke of Normandy<a href="#n108"><sup>[108]</sup></a>. The conquest put the people in a situation of receiving slowly, from abroad, the rudiments of science and cultivation, and of correcting their rough and licentious manners.</p>
