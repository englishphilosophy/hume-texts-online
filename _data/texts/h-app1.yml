      <p><span class="margin-comment"><em>The Aristocracy.</em></span>It is certain, that, whatever we may determine concerning the constituent members of the Wittenagemot, in whom, with the king, the legislature resided, the Anglo-Saxon government, in the period preceding the Norman conquest, was become extremely aristocratical: The royal authority was very limited; the people, even if admitted to that assembly, were of little or no weight and consideration. We have hints given us in historians of the great <span class="page-break">|</span>power and riches of particular noblemen: And it could not but happen, after the abolition of the Heptarchy, when the king lived at a distance from the provinces, that those great proprietors, who resided on their estates, would much augment their authority over their vassals and retainers, and over all the inhabitants of the neighbourhood. Hence the immeasurable power assumed by Harold, Godwin, Leofric, Siward, Morcar, Edwin, Edric and Alfric, who controlled the authority of the kings, and rendered themselves quite necessary in the government. The two latter, though detested by the people, on account of their joining a foreign, enemy still preserved their power and influence; and we may therefore conclude, that their authority was founded, not on popularity, but on family rights and possessions. There is one Athelstan, mentioned in the reign of the king of that name, who is called alderman of all England, and is said to be half-king; though the monarch himself was a prince of valour and abilities<a href="#n8"><sup>[8]</sup></a>. And we find, that in the later Saxon times, and in these alone, the great offices went from father to son, and became, in a manner, hereditary in the families <a href="#n9"><sup>[9]</sup></a>.</p>
