      <p><b>As</b> the extreme ignorance of the age made deeds and writings very rare, the County or Hundred court was the place where the most remarkable civil transactions were finished, in order to preserve the memory of them, and prevent all future disputes. Here testaments were promulgated, slaves manumitted, bargains of sale concluded; and sometimes, for greater security, the most considerable of these deeds were inserted in the blank leaves of the parish Bible, which thus became a kind of register, too sacred to be falsified. It was not unusual to add to the deed an imprecation on all such as should be guilty of that crime<a href="#n35"><sup>[35]</sup></a>.</p>
  - id: '23'
