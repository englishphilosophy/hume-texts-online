      <p><b>The</b> cities appear by Domesday-book to have been at the conquest little better than villages<a href="#n17"><sup>[17]</sup></a>. York itself, though it was always the second, at least the third<a href="#n18"><sup>[18]</sup></a> city in England, and was the capital of a great province, which never was thoroughly united with the rest, contained then but 1418 families<a href="#n19"><sup>[19]</sup></a>. Malmesbury tells us<a href="#n20"><sup>[20]</sup></a> that the great distinction between the Anglo-Saxon nobility and the French or Norman, was that the latter built magnificent and stately castles; whereas the former consumed their immense fortunes in riot and hospitality, and in mean houses. We may thence infer, that the arts in general were much less advanced in England than in France; a greater number of idle servants and retainers lived about the great families; and as these, even in France, were powerful enough to disturb the execution of the laws, we may judge of the authority, acquired by the aristocracy in England. When earl Godwin besieged the Confessor in London, he summoned from all <span class="page-break">|</span>parts his huscarles, or houseceorles and retainers, and thereby constrained his sovereign to accept of the conditions, which he was pleased to impose upon him.</p>
