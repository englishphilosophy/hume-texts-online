{%- include assign/text.html id=include.id -%}

<h2>{%- include text/title.html -%}</h2>
<ul>
  {% if page.fulltext %}
    <li><a href="{{ url }}/full"><em>Full Text</em></a></li>
  {% endif %}
  {% for id in text.texts %}
    {%- include assign/text.html id=id parent=page.context -%}
    <li><a href="{{ url }}">{%- include text/title.html -%}</a></li>
  {% endfor %}
</ul>
