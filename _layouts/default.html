---
layout: compress
---
<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="hume, david hume, texts, scholarship">
    <meta name="description" content="{{ site.description }}">
    <link rel="shortcut icon" href="{% link assets/hume.ico %}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Inconsolata|Nobile:400,700|Open+Sans:400italic,400,700|IM+Fell+English+SC|IM+Fell+English:400,400italic|GFS+Didot">
    <link rel="stylesheet" href="{% link assets/css/hume.scss %}">
    <title>{{ site.title }}</title>
  </head>
  <body>
    <header>
      <h1>davidhume.org</h1>
      <nav>
        {% for section in site.data.sections %}
          <a class="{% if page.section == section.id %}active{% endif %}" href="{{ section.url }}">{{ section.title }}</a>
        {% endfor %}
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <script src="{% link assets/js/hume.js %}"></script>
  </body>
</html>
